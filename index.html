<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç†µå€¼å¹³è¡¡ç³»çµ± V10.0</title>
    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #f2f2f7; --sub: #8e8e93; --hit: #ff375f; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; display: flex; justify-content: space-between; }
        
        .bt-row { border-bottom: 1px solid #2c2c2e; padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 32px; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #2c2c2e; font-size: 13px; font-weight: 600; transition: 0.3s; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px rgba(255, 214, 10, 0.5); border: 1px solid #fff; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: 900; font-size: 11px; }

        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 15px 0; }
        .ball { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 30% 30%, #3a3a3c, #000); border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 20px; box-shadow: 0 5px 10px rgba(0,0,0,0.5); }

        .matrix-scroll { overflow-x: auto; border-radius: 8px; background: #000; padding: 5px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #1c1c1e; width: 22px; height: 22px; text-align: center; font-size: 10px; }
        .m-head { background: #2c2c2e; color: var(--primary); }
        .m-date { background: #1c1c1e; color: var(--sub); position: sticky; left: 0; min-width: 45px; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; box-shadow: 0 0 5px var(--hit); }
        
        #logBox { background: #111; color: var(--success); padding: 12px; border-radius: 8px; font-family: monospace; font-size: 11px; border: 1px solid var(--border); min-height: 50px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V10.0 ç†µå€¼å¼•æ“)</div>
        <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
    </div>

    <div class="panel">
        <div class="panel-header">P3: æ ¸å¿ƒé æ¸¬ (ç²¾é¸ 8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P2: é€æœŸå›æ¸¬ (ç›®æ¨™å‘½ä¸­ç‡ > 80%)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div id="logBox">ç³»çµ±å·²å°±ç·’ï¼Œè«‹ä¸Šå‚³ CSV æ•¸æ“šã€‚</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');
    const log = (m) => { document.getElementById('logBox').innerHTML = `> ${m}`; };

    function getV10Prediction(hist) {
        if (hist.length < 20) return [2, 6, 11, 15, 23, 27, 30, 34];

        const stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length - 1].nums;
        const recent5 = hist.slice(-5);
        const recent15 = hist.slice(-15);

        // 1. å»ºç«‹å°¾æ•¸èˆ‡å€é–“å‹•æ…‹æ¬Šé‡
        let tailWeight = Array(10).fill(0);
        recent5.forEach(d => d.nums.forEach(n => tailWeight[n % 10]++));

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }

            // A. é€£èŠèˆ‡é„°è™Ÿè£œå„Ÿ (é‡å°è¿‘æœŸé«˜é€£è™Ÿè¶¨å‹¢)
            if (lastRow.includes(i)) stats[i].score += 100; // é€£èŠ
            lastRow.forEach(ln => { if (Math.abs(ln - i) === 1) stats[i].score += 85; });

            // B. éš”æœŸè·³èºåµæ¸¬ (Gap 1-2 æ¬Šé‡æ¥µå¤§åŒ–)
            if (gap === 1 || gap === 2) stats[i].score += 120;
            if (gap >= 7 && gap <= 10) stats[i].score += 95; // ä¸­æœŸå›è£œ

            // C. é »ç‡èˆ‡å°¾æ•¸
            stats[i].score += recent15.filter(d => d.nums.includes(i)).length * 35;
            stats[i].score += tailWeight[i % 10] * 60;
        }

        // 2. æ™ºèƒ½é¸ç¢¼ï¼šå€åŸŸè¦†è“‹ + å…¨åŸŸæœ€å„ª
        let finalPick = [];
        // é ­ä¸­å°¾ç¨®å­
        [stats.slice(1,14), stats.slice(14,27), stats.slice(27,40)].forEach(zone => {
            finalPick.push(zone.sort((a,b) => b.score - a.score)[0]);
        });
        
        // è£œè¶³è‡³ 8 ç¢¼
        let sorted = stats.slice(1).sort((a, b) => b.score - a.score);
        for (let s of sorted) {
            if (finalPick.length < 8 && !finalPick.find(x => x.n === s.n)) finalPick.push(s);
        }
        return finalPick.map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            processV10();
        };
        reader.readAsText(e.target.files[0]);
    });

    function processV10() {
        let btHtml = "", totalHits = 0, range = 10;
        for(let i = 0; i < range; i++) {
            const idx = rawData.length - 1 - i;
            const pred = getV10Prediction(rawData.slice(0, idx));
            const row = rawData[idx];
            const hits = row.nums.filter(n => pred.includes(n));
            if (hits.length >= 4) totalHits++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#666'}">${pad(n)}</div>`).join('')}</div></div>`;
        }
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getV10Prediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${row.date.split('/')[2]}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        log(`å›æ¸¬å®Œæˆï¼4æ˜Ÿé”æˆç‡ï¼š${(totalHits/range*100).toFixed(0)}% (æœ€è¿‘ ${range} æœŸ)`);
    }
</script>
</body>
</html>
