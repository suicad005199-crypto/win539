<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç«åŠ›è¦†è“‹ç³»çµ± V.95.0</title>
    <style>
        :root { --bg: #020617; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px var(--primary); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: ç«åŠ›è¦†è“‹å¼•æ“ V.95.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%;"></div>
    <div class="panel"><div class="panel-header">P2: 2æ˜Ÿè½‰3æ˜Ÿå¼·åˆ¶å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: 1/23 å¼·æ‹†é æ¸¬ (å¼· 8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">äºŒæ ¸å…­ç¿¼æ¨¡çµ„å·²å•Ÿå‹•ï¼Œæ­£åœ¨é–å®šç¢°æ’é»...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV950Prediction(hist) {
        if (hist.length < 25) return [1,2,3,10,20,30,31,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. æ ¸å¿ƒè†½ç¢¼ï¼šæŠ“å–æ­·å²æœ€å¼·ç¢°æ’å°
        hist.slice(-10).forEach(r => r.nums.forEach(n => stats[n].score += 50));
        
        // 2. ç²å–æ ¸å¿ƒ (2æ ¸å¿ƒ)
        let sortedStats = [...stats].sort((a,b) => b.score - a.score);
        let core = sortedStats.slice(0, 2).map(x => x.n);
        
        // 3. ç²å–ç¿¼è™Ÿ (6ç¿¼)ï¼šå´é‡æ–¼æº«è™Ÿèˆ‡å†·ç†±å°æ²–
        let wings = [];
        for(let i=1; i<=39; i++) {
            if (core.includes(i)) continue;
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if (gap >= 3 && gap <= 7) stats[i].score += 45; // æº«è™Ÿ
            if (gap === 1) stats[i].score += 30; // éš”æœŸè·³
        }
        
        wings = stats.filter(x => !core.includes(x.n)).sort((a,b) => b.score - a.score).slice(0, 6).map(x => x.n);
        
        return [...core, ...wings].sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s3:0, s2:0, s1:0, s0:0 };
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV950Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s.s3++; else if(hits.length === 2) s.s2++; else if(hits.length === 1) s.s1++; else s.s0++;
            btHtml += `<div class="bt-row"><div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:4px;"><span>ğŸ“… ${row.date}</span><span style="color:var(--primary)">${hits.length} ç¢¼</span></div>
                <div style="display:flex; gap:5px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV950Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼ç«åŠ›è¦†è“‹å·²å°±ç·’ã€‚<br>> 3æ˜Ÿ:${s.s3*10}% | 2æ˜Ÿ:${s.s2*10}% | 1æ˜Ÿ:${s.s1*10}%<br>> ç­–ç•¥ï¼šäºŒæ ¸å…­ç¿¼ï¼Œå¼·åˆ¶å°‡ 2 æ˜Ÿä¸²è¯è½‰ 3 æ˜Ÿã€‚`;
    }
</script>
</body>
</html>
