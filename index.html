<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.42.5 - å·¥ç¨‹ç©©å®šç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); line-height: 1.6; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.42.5 å¥å£¯ç‰ˆ)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: é€æœŸå›æ¸¬ (æœ€è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸé æ¸¬ (é–å®šæˆåŠŸç‹€æ…‹)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel">
        <div id="logBox">ç­‰å¾… CSV åŒ¯å…¥...</div>
    </div>
</div>

<script>
    // 1ï¸âƒ£ åƒæ•¸æ¨¡çµ„åŒ–èˆ‡ Clamp å®šç¾©
    const CONFIG = {
        baseWeights: {
            gapShort: 3.5,
            tailFreq: 3.2,
            neighbor: 25,
            reentry: 18
        },
        range: {
            neighbor: [8, 35], //
            gapShort: [2.0, 6.5] //
        },
        constraints: {
            maxSameTail: 2,
            maxConsecutiveLen: 2,
            maxPerZone: 3
        }
    };

    // è¼”åŠ©å‡½å¼ï¼šé™åˆ¶æ•¸å€¼ç¯„åœ
    const clamp = (val, min, max) => Math.max(min, Math.min(max, val));

    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };

    /**
     * æ ¸å¿ƒé æ¸¬å‡½æ•¸ - å·²ç§»é™¤éè¿´
     * @param {Array} hist æ­·å²è³‡æ–™
     * @param {Object} lastFeedback ä¸Šä¸€æœŸçš„å‘½ä¸­å›é¥‹é‡
     */
    function getV425Prediction(hist, lastFeedback = { hitCount: 2 }) {
        if (hist.length < 20) return [1, 2, 3, 4, 5, 6];

        // 2ï¸âƒ£ å‹•æ…‹æ¬Šé‡èˆ‡æ­£å‘å¼·åŒ–é‚è¼¯
        let activeWeights = { ...CONFIG.baseWeights };
        
        if (lastFeedback.hitCount < 2) {
            // å¤±æ•—èª¿æ•´ï¼šé é›¢ä¸Šä¸€æœŸ
            activeWeights.neighbor = clamp(activeWeights.neighbor * 0.7, CONFIG.range.neighbor[0], CONFIG.range.neighbor[1]);
            activeWeights.gapShort = clamp(activeWeights.gapShort * 1.3, CONFIG.range.gapShort[0], CONFIG.range.gapShort[1]);
        } else if (lastFeedback.hitCount >= 3) {
            // 3ï¸âƒ£ æ­£å‘å¼·åŒ–ï¼šå›æ­¸/é–å®šæˆåŠŸæ¬Šé‡
            activeWeights = { ...CONFIG.baseWeights }; 
        }

        // --- è©•åˆ†é‚è¼¯ ---
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length - 1].nums;
        
        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap <= 12) ? (gap * activeWeights.gapShort) : Math.max(0, 38 - gap);
        }

        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n % 10]++));
        for (let i = 1; i <= 39; i++) stats[i].score += (tailMap[i % 10] * activeWeights.tailFreq);

        lastRow.forEach(ln => {
            if (ln > 1) stats[ln - 1].score += activeWeights.neighbor;
            if (ln < 39) stats[ln + 1].score += activeWeights.neighbor;
            stats[ln].score += activeWeights.reentry;
        });

        const candidates = stats.slice(1).sort((a, b) => b.score - a.score);
        let finalSix = [];

        // çµæ§‹æª¢æ ¸
        const checkStructure = (num, pool, strictConsecutive = true) => {
            if (pool.filter(n => n % 10 === num % 10).length >= CONFIG.constraints.maxSameTail) return false;
            const z = Math.min(Math.floor((num - 1) / 13), 2);
            if (pool.filter(n => Math.min(Math.floor((n - 1) / 13), 2) === z).length >= CONFIG.constraints.maxPerZone) return false;
            
            if (strictConsecutive) {
                const temp = [...pool, num].sort((a, b) => a - b);
                let count = 1, maxC = 1;
                for (let i = 1; i < temp.length; i++) {
                    if (temp[i] === temp[i-1] + 1) { count++; maxC = Math.max(maxC, count); }
                    else count = 1;
                }
                if (maxC > CONFIG.constraints.maxConsecutiveLen) return false;
            }
            return true;
        };

        for (let c of candidates) {
            if (finalSix.length >= 6) break;
            if (checkStructure(c.n, finalSix, true)) finalSix.push(c.n);
        }

        if (finalSix.length < 6) {
            for (let c of candidates) {
                if (finalSix.length >= 6) break;
                if (finalSix.includes(c.n)) continue;
                if (checkStructure(c.n, finalSix, false)) finalSix.push(c.n);
            }
        }

        while (finalSix.length < 6) {
            let best = candidates.find(c => !finalSix.includes(c.n));
            if (best) finalSix.push(best.n); else break;
        }

        return finalSix.sort((a, b) => a - b);
    }

    // --- åŸ·è¡Œæ§ç®¡ ---
    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runV425();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV425() {
        let btHtml = "";
        let hitsArr = [];
        let allPredictions = []; // å¿«å–æ‰€æœ‰é æ¸¬çµæœé¿å…éè¿´

        // é å…ˆè¨ˆç®—å›æ¸¬ç¯„åœå…§æ¯ä¸€æœŸçš„é æ¸¬ (Walk-forward)
        // é€™è£¡å¾ index 20 é–‹å§‹ï¼Œç¢ºä¿æœ‰è¶³å¤ æ­·å²è³‡æ–™
        const startIndex = Math.max(0, rawData.length - 30); 
        let lastHitCountForFeedback = 2; // åˆå§‹å‡è¨­

        for (let i = startIndex; i < rawData.length; i++) {
            const hist = rawData.slice(0, i);
            const pred = getV425Prediction(hist, { hitCount: lastHitCountForFeedback });
            
            // è¨ˆç®—å‘½ä¸­æ•¸æä¾›çµ¦ä¸‹ä¸€æœŸåš Feedback
            const realNums = rawData[i].nums;
            lastHitCountForFeedback = realNums.filter(n => pred.includes(n)).length;
            
            allPredictions.push({ date: rawData[i].date, pred: pred, hits: lastHitCountForFeedback });
        }

        // æ¸²æŸ“æœ€è¿‘ 10 æœŸ
        const displayData = allPredictions.slice(-10).reverse();
        displayData.forEach(item => {
            const realRow = rawData.find(r => r.date === item.date);
            hitsArr.push(item.hits);
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(item.date)}</span> <span class="star-tag">${item.hits} â˜…</span></div>
                <div class="num-group">
                    <span class="num-label">é–‹ç</span>
                    ${realRow.nums.map(n => `<div class="n-box ${item.pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                </div>
                <div class="num-group">
                    <span class="num-label">é æ¸¬</span>
                    ${item.pred.map(n => `<div class="n-box" style="color:${realRow.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}
                </div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        // ä¸‹æœŸé æ¸¬ (ä½¿ç”¨æœ€å¾Œä¸€æœŸçš„å‘½ä¸­çµæœä½œç‚º Feedback)
        const next = getV425Prediction(rawData, { hitCount: lastHitCountForFeedback });
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        renderMatrix();
        log(`ç©©å®šåº¦ (â‰¥2ç¢¼): ${hitsArr.filter(h => h >= 2).length * 10}%`);
    }

    function renderMatrix() {
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
    }
</script>
</body>
