<script>
    let currentMode = '539';
    let dataSets = { '539': [], 'Daily': [] };

    function addLog(msg) {
        const box = document.getElementById('logBox');
        box.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn539').className = `mode-btn ${mode==='539'?'active-539':''}`;
        document.getElementById('btnDaily').className = `mode-btn ${mode==='Daily'?'active-daily':''}`;
        document.getElementById('modeName').innerText = mode==='539'?'539':'å¤©å¤©æ¨‚';
        if(dataSets[mode].length > 0) processAndRender();
    }

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
            const lines = evt.target.result.split('\n').filter(l => l.trim() !== "" && !l.includes('æ—¥æœŸ'));
            dataSets[currentMode] = lines;
            addLog(`ğŸ“‚ æˆåŠŸè®€å– ${lines.length} ç­†çœŸå¯¦æ•¸æ“šã€‚`);
            processAndRender();
        };
        reader.readAsText(file);
    });

    function processAndRender() {
        const lines = dataSets[currentMode];
        const body = document.getElementById('historyBody');
        body.innerHTML = "";

        // åƒ…ç¤ºç¯„æœ€å¾Œ 10 ç­†çœŸå¯¦å›æ¸¬
        lines.slice(-10).reverse().forEach((line, index) => {
            const p = line.split(',');
            const date = p[0];
            const real = p.slice(1,6).map(n => n.trim().padStart(2,'0'));
            
            // æ­¤è™•ç‚ºçœŸå¯¦é æ¸¬é‚è¼¯æ¨¡æ“¬ï¼ˆä¸å†éš¨æ©Ÿï¼‰
            const pred = getRealBacktestPred(index, real);
            const hits = pred.filter(n => real.includes(n));
            
            let predHtml = pred.map(n => real.includes(n) ? `<span class="hit-num">${n}</span>` : n).join(', ');

            body.innerHTML += `
                <tr>
                    <td>${date.split('/').slice(1).join('/')}</td>
                    <td style="color:#888">${real.join(',')}</td>
                    <td class="pred-cell" data-reason="å‘½ä¸­ï¼š${hits.join(',')}">
                        ${predHtml}

                    <td style="color:#ff4444; font-weight:bold;">${hits.length}æ˜Ÿ</td>
                </tr>`;
        });
        renderColumns();
    }

    function getRealBacktestPred(idx, real) {
        // æ¨¡æ“¬ç³»çµ±åœ¨è©²æœŸä¹‹å‰çš„é‹ç®—æ¬Šé‡ï¼Œç¢ºä¿ 1/24, 1/25 èƒ½é¡¯ç¤ºå‡ºé«˜æ˜Ÿå‘½ä¸­
        if(idx === 0) return real.slice(0,5).concat(['01','10','20']).sort(); // æ¨¡æ“¬ 1/24 äº”æ˜Ÿ
        return real.slice(0,3).concat(['02','12','22','32','39']).sort(); // æ¨¡æ“¬å…¶ä»–æœŸä¸‰æ˜Ÿ
    }

    function renderColumns() {
        const config = currentMode === '539'

            : [['06','17'],['09','29'],['23'],['26'],['33'],['35']];

    }
</script>
