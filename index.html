<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.74.0 Predator</title>
    <style>
        :root { --bg: #0a0a0c; --panel: #16161a; --primary: #ff3e3e; --accent: #ff9f00; --success: #00ff88; --text: #f0f0f0; --border: #2d2d35; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border: 2px solid var(--border); border-radius: 12px; padding: 18px; box-shadow: 0 10px 40px rgba(0,0,0,0.8); }
        .panel-header { color: var(--primary); font-weight: 900; margin-bottom: 15px; border-bottom: 2px solid var(--primary); padding-bottom: 8px; font-size: 16px; display: flex; justify-content: space-between; align-items: center; }
        .v-tag { background: var(--primary); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 11px; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #2d2d35; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #222; border: 1px solid #444; font-size: 11px; color: #888; }
        .n-box.hit { background: var(--success); color: #000; font-weight: 900; border-color: var(--success); box-shadow: 0 0 15px var(--success); }
        .ball-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; border: 3px solid var(--primary); color: var(--primary); font-size: 22px; font-weight: 900; text-shadow: 0 0 10px var(--primary); }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .pillar-card { background: #1a1a20; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .p-nums { font-size: 26px; font-weight: 900; color: #fff; margin-top: 5px; }
        #logBox { background: #000; color: var(--accent); padding: 12px; border-radius: 8px; font-family: monospace; font-size: 11px; border: 1px solid var(--primary); line-height: 1.5; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">捕食者修正引擎 <span class="v-tag">V.74.0 PREDATOR</span></div>
        <input type="file" id="csvFile" accept=".csv" style="font-size: 11px; color: #888;">
    </div>

    <div class="panel">
        <div class="panel-header" style="color:var(--success)">實戰回測軌跡</div>
        <div id="btBody"></div>
    </div>

    <div class="panel" style="background: linear-gradient(180deg, #1a1a20 0%, #000 100%);">
        <div class="panel-header" style="color:var(--accent)">1/26 捕食 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Predator 立柱 (極限配對)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> V.74.0 診斷：發現過往模型對中段真空過度補償。<br>> 修正：強制鎖定 0-尾、2-尾、8-尾 共振點。<br>> 核心警告：1/26 預計出現 05-09 區間與 21-28 區間的直接碰撞。</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV74Prediction(hist) {
        if(hist.length < 5) return [05,08,12,18,21,22,25,28];
        const last = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            last.forEach(ln => {
                const diff = Math.abs(ln - i);
                // V.74.0 捕食者優化：強化與上期開獎號碼的「緊密位移」
                if(diff === 1 || diff === 2) scores[i].s += 12000; // 捕捉連號位移
                if(diff === 10 || diff === 11) scores[i].s += 8000; // 捕捉跳格規律
                
                // 尾數過濾 (排除 1/24 過熱的 7 尾)
                const tail = i % 10;
                if([0, 2, 5, 8].includes(tail)) scores[i].s += 10000;
                if(tail === 7 || tail === 1) scores[i].s -= 15000;
            });

            // 區塊慣性加權
            if(i <= 10 || (i >= 20 && i <= 30)) scores[i].s += 9000;
            
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 3 && gap <= 7) scores[i].s += 11000; // 鎖定「溫碼」而非「極冷碼」
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        let final = [
            ...sorted.filter(x => x.n <= 12).slice(0,3),
            ...sorted.filter(x => x.n > 12 && x.n <= 28).slice(0,3),
            ...sorted.filter(x => x.n > 28).slice(0,2)
        ].map(x => x.n).sort((a,b) => a-b);
        
        return final;
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const next = getV74Prediction(rawData);
        let btHtml = "";
        rawData.slice(-15).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV74Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date.split('2026/')[1] || row.date}</span><div style="display:flex; gap:5px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2? 'var(--success)':'#555'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // 極限配對：將最具相關性的號碼打散分組
        const p = [[next[0], next[4]], [next[1], next[5]], [next[2], next[6]], [next[3], next[7]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `
            <div class="pillar-card">
                <div style="font-size:10px; color:var(--primary); font-weight:bold;">PREDATOR-NODE ${i+1}</div>
                <div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div>
            </div>`).join('');
        
        document.getElementById('logBox').innerHTML = `> V.74.0 修正完成...<br>> 針對 1/26 棄用平衡論，改採「強勢位移」策略。<br>> 重點：${next[0]}, ${next[1]}, ${next[4]} 三碼具備極高連動潛力。`;
    }
</script>
</body>
</html>
