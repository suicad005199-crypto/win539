<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO v8.60 ELITE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: #1c1c1e; border-radius: 14px; border: 1px solid #2c2c2e; }
        .orange-glow { box-shadow: 0 0 30px rgba(249, 115, 22, 0.3); }
        .hit-3-star { background: #ff3b30; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 10px rgba(255, 59, 48, 0.5); }
        .hit-2-star { background: var(--ios-orange); color: #000; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); opacity: 0.6; }
        .scan-line { width: 100%; height: 1px; background: var(--ios-orange); position: absolute; top: 0; opacity: 0.3; animation: scan 3s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="initSystem()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic text-orange-500 uppercase tracking-tighter">EVO <span class="text-white text-lg">v8.60 ELITE</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active">539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-3 mb-4 orange-glow relative overflow-hidden">
        <div class="scan-line"></div>
        <div id="logBox" class="text-[11px] font-mono text-gray-400 leading-tight">
            系統初始化中...
        </div>
    </div>

    <div class="ios-panel p-5 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-orange-500 font-bold uppercase tracking-[0.2em] block mb-4 text-center">Top 5 Prediction</label>
        <div class="flex justify-around items-center">
            <div class="text-center">
                <div class="text-3xl font-black text-white" id="n1">--</div>
                <div class="text-[8px] text-gray-500 mt-1">軌道1</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-black text-white" id="n2">--</div>
                <div class="text-[8px] text-gray-500 mt-1">軌道2</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-black text-white" id="n3">--</div>
                <div class="text-[8px] text-gray-500 mt-1">軌道3</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-black text-white" id="n4">--</div>
                <div class="text-[8px] text-gray-500 mt-1">軌道4</div>
            </div>
            <div class="text-center">
                <div class="text-3xl font-black text-white" id="n5">--</div>
                <div class="text-[8px] text-gray-500 mt-1">軌道5</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 border-b border-white/10">
                    <tr class="text-left uppercase font-bold">
                        <th class="pb-2">日期</th>
                        <th class="pb-2 text-center">實績</th>
                        <th class="pb-2 text-center">5碼預測</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function initSystem() { await fetchData(); }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "連線失敗"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        function getV860Elite(history) {
            let scores = [];
            const lastNums = history[0].nums;
            const last3 = history.slice(0, 3).flatMap(h => h.nums);
            const last5 = history.slice(0, 5).flatMap(h => h.nums);

            for (let n = 1; n <= 39; n++) {
                let s = 0, gap = 0;
                for (let r of history) { if (r.nums.includes(n)) break; gap++; }

                if (currentMode === '539') {
                    if (lastNums.includes(n)) s += 10;
                    if (last3.filter(x => x === n).length >= 2) s += 15;
                    lastNums.forEach(ln => { if (Math.abs(ln - n) === 1) s += 8; });
                    if (gap >= 4 && gap <= 8) s += 12;
                } else {
                    const tails = lastNums.map(x => x % 10);
                    if (tails.includes(n % 10)) s += 10;
                    s += last5.filter(x => x === n).length * 5;
                    lastNums.forEach(ln => { if (Math.abs(ln - n) === 1) s += 7; });
                }
                scores.push({ n, val: s });
            }
            // 穩定排序取 Top 5
            return scores.sort((a, b) => b.val - a.val).slice(0, 5).map(x => x.n).sort((a,b)=>a-b);
        }

        function processData(data) {
            let history = data.filter(r => r && r.length >= 6).map(r => ({
                date: String(r[0]).split('T')[0],
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));
            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let rows = "";
            for (let i = 0; i < 12; i++) {
                if(!history[i+1]) break;
                const pred = getV860Elite(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n));

                const predHtml = pred.map(p => {
                    const s = p.toString().padStart(2, '0');
                    if (history[i].nums.includes(p)) {
                        return `<span class="${hits.length>=3?'hit-3-star':'hit-2-star'}">${s}</span>`;
                    }
                    return s;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.substring(5)}</td><td class="text-white opacity-30 text-center">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-center font-bold">${predHtml}</td><td class="text-right font-black text-orange-500">${hits.length}</td></tr>`;
            }

            const final = getV860Elite(history);
            final.forEach((v, idx) => { document.getElementById(`n${idx+1}`).innerText = v.toString().padStart(2,'0'); });
            document.getElementById('historyTable').innerHTML = rows;
            document.getElementById('logBox').innerHTML = `STATUS: <span class="text-green-500">OPTIMIZED</span> | MODE: <span class="text-white">v8.60 ELITE</span><br>已完成 5 碼權重壓縮。當前鎖定：熱門鄰號規律。`;
        }
    </script>
</body>
</html>
