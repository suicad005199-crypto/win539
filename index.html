<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 終極衝刺 V.121</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --accent: #0a84ff; --text: #fff; --sub: #8e8e93; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #38383a; margin-bottom: 12px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; font-size: 15px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; font-weight: bold; box-shadow: 0 0 10px rgba(10,132,255,0.3); }
        .bt-row { border-bottom: 1px solid #333; padding: 12px 0; }
        .meta { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 11px; }
        .tag { background: var(--success); color: #000; padding: 2px 10px; border-radius: 5px; font-weight: 900; }
        .n-group { display: flex; gap: 5px; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #2c2c2e; font-weight: bold; font-size: 12px; }
        .hit { background: var(--primary); color: #000; }
    </style>
</head>
<body>
<div class="panel">
    <div class="header">1. 上傳數據源</div>
    <input type="file" id="csvFile" accept=".csv" style="color:#fff">
</div>

<div class="panel">
    <div class="header">2. 1/23 衝刺 8 碼 (V.121)</div>
    <div id="nextPred" class="ball-row">請先載入 CSV</div>
</div>

<div class="panel">
    <div class="header">3. 回測穩定度 (3星目標 70%)</div>
    <div id="btBody"></div>
</div>

<script>
    function getV121(hist) {
        if (hist.length < 5) return [];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length-1; k >= 0; k--) { if (hist[k].nums.includes(i)) break; gap++; }
            
            // 3星衝刺加權 (強勢 3, 4 尾)
            if ([3, 4].includes(i % 10)) stats[i].score += 180;
            // 2星穩定加權 (鄰碼)
            if (lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 120;
            // 連莊加權
            if (gap === 1) stats[i].score += 150;
            // 排除極冷碼
            if (gap > 15) stats[i].score -= 100;
        }
        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const data = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(x => parseInt(x)).filter(x=>!isNaN(x)) };
            }).filter(r => r.nums.length === 5);
            
            const next = getV121(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2,'0')}</div>`).join('');
            
            let html = "";
            data.slice(-10).reverse().forEach(row => {
                const snap = data.slice(0, data.indexOf(row));
                if (snap.length < 5) return;
                const pred = getV121(snap);
                const hits = row.nums.filter(n => pred.includes(n));
                html += `<div class="bt-row">
                    <div class="meta"><span>${row.date}</span><span class="tag">${hits.length}★</span></div>
                    <div class="n-group">開獎：${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${n}</div>`).join('')}</div>
                    <div class="n-group" style="margin-top:5px; color:#888;">預測：${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'#ffd60a':''}">${n}</div>`).join('')}</div>
                </div>`;
            });
            document.getElementById('btBody').innerHTML = html;
        };
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
