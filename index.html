<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.98 PENTA-HYPERION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 50px rgba(249, 115, 22, 0.45); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        .hit-2-star { color: #000; font-weight: 900; background: var(--ios-orange); padding: 0 2px; border-radius: 3px; }
        .hit-1-star { color: #fff; font-weight: 900; border-bottom: 2px solid #fff; }
        table { table-layout: fixed; width: 100%; border-collapse: collapse; }
        #logBox::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500 uppercase">Ultimate <span class="text-white">v8.98</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-3 py-1.5 rounded-lg text-xs btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-3 py-1.5 rounded-lg text-xs btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 orange-glow border border-orange-500/60">
        <div class="flex justify-between items-end mb-1">
            <label class="text-[9px] text-orange-400 font-bold uppercase tracking-widest">策略：PENTA-HYPERION 4星強化</label>
            <span id="hitRateBadge" class="text-[9px] text-white font-black bg-red-600 px-1.5 rounded-full">ULTRA-PRECISION</span>
        </div>
        <div id="logBox" class="bg-black/50 p-2 rounded-lg text-[11px] h-20 overflow-y-auto font-mono border border-white/5 leading-snug text-orange-400">
            共振引擎已升級... 深度鎖定連莊碼中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-600">
        <div class="flex justify-around items-center" id="nextPredBox">
            <div class="text-2xl font-black text-white" id="n1">--</div>
            <div class="text-2xl font-black text-white" id="n2">--</div>
            <div class="text-2xl font-black text-white" id="n3">--</div>
            <div class="text-2xl font-black text-white" id="n4">--</div>
            <div class="text-2xl font-black text-white" id="n5">--</div>
        </div>
    </div>

    <div class="ios-panel p-3 flex-grow overflow-hidden flex flex-col">
        <div class="flex justify-between items-center mb-2">
            <label class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter">深度回測 (500次共振模擬/4星衝擊)</label>
        </div>
        <div class="overflow-y-auto flex-grow">
            <table>
                <thead class="sticky top-0 bg-[#1c1c1e] text-[10px] text-gray-500 border-b border-white/10">
                    <tr>
                        <th class="w-[15%] py-1 text-left">日期</th>
                        <th class="w-[35%] text-center">歷史開獎</th>
                        <th class="w-[40%] text-center">強化預測 (5M)</th>
                        <th class="w-[10%] text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 text-[10.5px]"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "DATA ERROR"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-3 py-1.5 rounded-lg text-xs ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-3 py-1.5 rounded-lg text-xs ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        function getHyperionLogic(history) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const last = history[0].nums;
            
            let matrix = Array(40).fill(0).map(() => Array(40).fill(0));
            history.slice(0, 50).forEach(h => {
                h.nums.forEach(n1 => h.nums.forEach(n2 => { if(n1 !== n2) matrix[n1][n2]++; }));
            });

            for(let i=1; i<=39; i++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                if(gap > 18) continue;

                // 基礎分數
                last.forEach(ln => {
                    if(Math.abs(ln-i) === 1) scores[i].s += 130; // 鄰碼增強
                    if(ln % 10 === i % 10) scores[i].s += 100;   // 同尾結構
                    scores[i].s += matrix[ln][i] * (currentMode === 'Daily' ? 50 : 35);
                });
                
                // 加強項：連莊碼鎖定 (提升4星核心)
                if(last.includes(i)) scores[i].s += 150; 
                
                // 加強項：冷熱交替補償
                if(gap >= 1 && gap <= 4) scores[i].s += 80; 
            }

            // 選取前 15 名候選號 (增加多樣性以利 500 次模擬)
            let candidates = scores.slice(1).sort((a,b) => b.s - a.s).slice(0, 15).map(x => x.n);
            
            let bestGroup = [];
            let maxResonance = -1;

            // 深度共振模擬 (500次迭代)
            for(let i=0; i<500; i++) {
                let sample = [];
                let tempCandidates = [...candidates];
                while(sample.length < 5) {
                    let idx = Math.floor(Math.random() * tempCandidates.length);
                    sample.push(tempCandidates.splice(idx, 1)[0]);
                }
                
                let currentRes = 0;
                for(let a=0; a<5; a++) {
                    for(let b=a+1; b<5; b++) {
                        currentRes += matrix[sample[a]][sample[b]];
                    }
                }
                
                // 區間分布懲罰 (避免 5 碼全集中在極小範圍，除非共振極強)
                let zones = new Set(sample.map(n => Math.floor((n-1)/13)));
                if(zones.size < 2) currentRes *= 0.7; 

                if(currentRes > maxResonance) {
                    maxResonance = currentRes;
                    bestGroup = sample;
                }
            }

            return bestGroup.sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(r => r && r.length >= 6).map(r => ({
                date: String(r[0]).includes('T') ? String(r[0]).split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let stars = 0, hit2plus = 0, rows = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const pred = getHyperionLogic(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n.toString().padStart(2,'0')));
                stars += hits.length;
                if(hits.length >= 2) hit2plus++;

                const predHtml = pred.map(p => {
                    const isHit = history[i].nums.includes(parseInt(p));
                    if (isHit) return hits.length >= 2 ? `<span class="hit-2-star">${p}</span>` : `<span class="hit-1-star">${p}</span>`;
                    return p;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-2.5 text-gray-500 font-mono tracking-tighter">${history[i].date.split('-').slice(-2).join('/')}</td><td class="text-white text-center font-bold tracking-tighter text-[11px]">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center font-mono tracking-tighter text-[11px]">${predHtml}</td><td class="text-right font-black ${hits.length>=2?'text-orange-500':'text-gray-700'}">${hits.length}</td></tr>`;
            }

            document.getElementById('hitRateBadge').innerText = `二星率: ${(hit2plus/10*100).toFixed(0)}%`;
            document.getElementById('logBox').innerHTML = `
                模式：<span class="text-orange-500 font-black">HYPERION 4星強化</span><br>
                策略：<span class="text-white">500次共振模擬 + 連莊碼加壓</span><br>
                狀態：<span class="text-green-500">結構動態分布已啟用。</span>`;

            const f = getHyperionLogic(history);
            f.forEach((val, idx) => { document.getElementById(`n${idx+1}`).innerText = val; });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
