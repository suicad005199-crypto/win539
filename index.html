<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 ç²¾æº–åˆ†æ V.45.2</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1c; --primary: #ffd60a; --hit: #ff375f; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #333; margin-bottom: 15px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        .row { border-bottom: 1px solid #222; padding: 12px 0; }
        .num-box { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; margin-right: 5px; border-radius: 6px; font-weight: bold; font-size: 14px; }
        .num-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .ball { width: 45px; height: 45px; display: inline-flex; align-items: center; justify-content: center; border: 2px solid var(--primary); border-radius: 50%; color: var(--primary); font-size: 20px; font-weight: bold; margin: 5px; }
        .star-tag { float: right; background: #333; padding: 2px 8px; border-radius: 4px; font-size: 12px; color: var(--primary); }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">æ•¸æ“šæ³¨å…¥ (è‡ªå‹•è·³éæ¨™é¡Œåˆ—)</div>
        <input type="file" id="csvFile" style="width:100%; color:#fff;">
    </div>
    <div class="panel">
        <div class="header">ä¸‹æœŸå¼·å‹¢ 8 ç¢¼ (V.45.2)</div>
        <div id="nextPred" style="text-align:center;">--</div>
    </div>
    <div class="panel">
        <div class="header">è¿‘ 10 æœŸå¯¦æ¸¬å›æ¸¬</div>
        <div id="btBody"></div>
    </div>

<script>
    function getV452(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            // å„ªåŒ– V.42.2 é‚è¼¯ï¼šå¼·åŒ– Gap 2-9 æœŸçš„æ¬Šé‡
            if(gap >= 2 && gap <= 9) stats[i].score += (gap * 4.5);
            else stats[i].score += Math.max(0, 20 - gap);
        }

        // é„°ç¢¼è£œå„Ÿ (æé«˜æ¬Šé‡)
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 50;
            if(n < 39) stats[n+1].score += 50;
            stats[n].score += 25;
        });

        // å°¾æ•¸æ…£æ€§åˆ†æ
        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += tailMap[i%10] * 12;

        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.trim().split('\n');
            const data = [];
            lines.forEach((l, idx) => {
                const c = l.split(',');
                // è·³éæ¨™é¡Œåˆ—åŠç„¡æ•ˆè¡Œ
                if(idx === 0 && isNaN(parseInt(c[1]))) return;
                const nums = c.slice(1, 6).map(x => parseInt(x)).filter(x=>!isNaN(x)).sort((a,b)=>a-b);
                if(nums.length === 5) data.push({ date: c[0], nums: nums });
            });
            
            let html = "";
            data.slice(-10).reverse().forEach(row => {
                const pred = getV452(data.slice(0, data.indexOf(row)));
                const hits = row.nums.filter(n => pred.includes(n));
                html += `<div class="row">
                    <span class="star-tag">${hits.length} â˜…</span>
                    <div style="font-size:12px; color:#888; margin-bottom:5px;">ğŸ“… ${row.date}</div>
                    <div>${row.nums.map(n => `<div class="num-box ${pred.includes(n)?'hit':''}">${n.toString().padStart(2,'0')}</div>`).join('')}</div>
                </div>`;
            });
            document.getElementById('btBody').innerHTML = html;
            const next = getV452(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2,'0')}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
