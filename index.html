<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç¥ç¶“æ¬Šé‡åˆ†æç³»çµ± V8.0</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        
        /* P2 æ­·å²å›æ¸¬æ¨£å¼ */
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 12px; font-weight: bold; border: 1px solid transparent; }
        .n-box.hit { background: var(--primary); color: #000; border-color: var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }

        /* P3 ä¸‹æœŸé æ¸¬æ¨£å¼ */
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; box-shadow: 0 0 8px rgba(255, 214, 10, 0.3); }

        /* P4 åˆ†å¸ƒçŸ©é™£ */
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: #111; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; width: 20px; height: 20px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 45px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        
        #logBox { background: #000; color: var(--success); padding: 10px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
        input[type="file"] { color: var(--sub); font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.8.0 ç†µå€¼å¼•æ“)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸçµæ§‹é æ¸¬ (ç²¾é¸ 8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (ç›®æ¨™ 4 æ˜Ÿ > 80%)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£ (è¿‘ 15 æœŸ)</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>

    <div id="logBox">è«‹åŒ¯å…¥ CSV æ•¸æ“šé€²è¡Œåˆ†æ...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML = `> ${m}<br>` + b.innerHTML; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    // V8.0 æ ¸å¿ƒç®—æ³•ï¼šç†µå€¼éæ¿¾èˆ‡ç†±é»è¿½è¹¤
    function getV8Prediction(hist) {
        if (hist.length < 15) return [1, 2, 3, 4, 5, 6, 7, 8];

        const stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const recent5 = hist.slice(-5);
        const recent15 = hist.slice(-15);
        const lastRow = hist[hist.length - 1].nums;

        // 1. å°¾æ•¸ç†±åº¦åœ°åœ– (æ¬Šé‡ 50%)
        let tailWeights = Array(10).fill(0);
        recent5.forEach(d => d.nums.forEach(n => tailWeights[n % 10]++));

        for (let i = 1; i <= 39; i++) {
            // A. åŸºç¤ç†±åº¦
            let freq = recent15.filter(d => d.nums.includes(i)).length;
            stats[i].score += freq * 40;

            // B. å°¾æ•¸èšé›†æ•ˆæ‡‰ (4æ˜Ÿé—œéµ)
            stats[i].score += tailWeights[i % 10] * 80;

            // C. é»ƒé‡‘éºæ¼å›è£œ (3-7æœŸ)
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            if (gap >= 3 && gap <= 7) stats[i].score += 110; 
            if (gap === 0) stats[i].score += 70; // é€£èŠ

            // D. é„°è™ŸåŠ æˆ
            lastRow.forEach(ln => { if (Math.abs(ln - i) === 1) stats[i].score += 50; });
        }

        // 2. æœ€çµ‚æ’åºä¸¦é¸ç¢¼
        return stats.slice(1)
            .sort((a, b) => b.score - a.score)
            .slice(0, 8)
            .map(x => x.n)
            .sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n');
            rawData = lines.map(l => {
                const c = l.split(',');
                const nums = c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b);
                return { date: c[0].trim(), nums: nums };
            }).filter(r => r.nums.length === 5);
            runAnalysis();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runAnalysis() {
        let btHtml = "";
        let totalHits = 0;
        let testCount = Math.min(10, rawData.length - 1);

        // P2 å›æ¸¬ (æœ€è¿‘ 10 æœŸ)
        for(let i = 0; i < testCount; i++) {
            const currentIndex = rawData.length - 1 - i;
            const row = rawData[currentIndex];
            const histSlice = rawData.slice(0, currentIndex);
            const pred = getV8Prediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += (hits.length >= 4 ? 1 : 0);

            btHtml += `
            <div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group">
                    <span class="num-label">é–‹ç</span>
                    ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                </div>
                <div class="num-group">
                    <span class="num-label">é æ¸¬</span>
                    ${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#666'}">${pad(n)}</div>`).join('')}
                </div>
            </div>`;
        }
        document.getElementById('btBody').innerHTML = btHtml;

        // P3 ä¸‹æœŸé æ¸¬
        const next = getV8Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');

        // P4 çŸ©é™£
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;

        log(`å›æ¸¬å®Œæˆï¼10æœŸå…§ 4æ˜Ÿä»¥ä¸Šé”æˆç‡: ${(totalHits/testCount*100).toFixed(0)}%`);
    }
</script>
</body>
</html>
