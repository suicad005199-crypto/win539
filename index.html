<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --hit: #f43f5e; --success: #22c55e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; line-height: 1.4; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 6px; font-family: monospace; font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; color: #cbd5e1; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px rgba(251, 191, 36, 0.5); }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 90px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">
    </div>

    <div class="panel">
        <div class="panel-header">P2: é€æœŸå›æ¸¬ (3æ˜Ÿç›®æ¨™: 60%)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸé æ¸¬ (V.48.0 8ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div id="logBox">ç­‰å¾… CSV æª”æ¡ˆ...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV480Prediction(hist) {
        if (hist.length < 20) return [1, 2, 3, 4, 5, 6, 7, 8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        
        // 1. éºæ¼æœŸæ•¸è¨ˆç®—
        for (let i = 1; i <= 39; i++) {
            let g = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
        }

        // 2. æ ¸å¿ƒæ¬Šé‡åˆ†é…
        for (let i = 1; i <= 39; i++) {
            // A. æŠ“æº«è™Ÿ (3-8æœŸ) - æ¬Šé‡æœ€é«˜
            if (stats[i].gap >= 3 && stats[i].gap <= 8) stats[i].score += 50;
            // B. æŠ“é€£èŠ (0æœŸ)
            if (stats[i].gap === 0) stats[i].score += 35;
            // C. æŠ“æ¥µå†· (12æœŸä»¥ä¸Š)
            if (stats[i].gap >= 12) stats[i].score += 20;
            // D. å°¾æ•¸åŠ æ¬Š (è¿‘15æœŸé »ç‡)
            hist.slice(-15).forEach(r => { if(r.nums.some(n => n % 10 === i % 10)) stats[i].score += 2; });
        }

        // 3. é„°è™Ÿèˆ‡çµæ§‹å¾®èª¿
        const lastRow = hist[hist.length - 1].nums;
        lastRow.forEach(n => {
            if (n > 1) stats[n - 1].score += 15;
            if (n < 39) stats[n + 1].score += 15;
        });

        // 4. è·¨åº¦å¼·åˆ¶ç¯©é¸ (åˆ†ä¸‰å€: 1-13, 14-26, 27-39)
        let pool = [];
        const zones = [[1, 13, 3], [14, 26, 2], [27, 39, 3]];
        zones.forEach(z => {
            let res = stats.filter(s => s.n >= z[0] && s.n <= z[1]).sort((a,b) => b.score - a.score);
            pool.push(...res.slice(0, z[2]));
        });

        return pool.map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.split('\n').map(l => {
                const c = l.split(',');
                if (c.length < 6) return null;
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a, b) => a - b) };
            }).filter(r => r && r.nums.length === 5);
            runAnalysis();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runAnalysis() {
        let btHtml = "";
        let star3plus = 0;
        const testData = rawData.slice(-10).reverse();
        
        testData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV480Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if (hits.length >= 3) star3plus++;

            btHtml += `
                <div class="bt-row">
                    <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} ç¢¼</span></div>
                    <div class="num-group">
                        <span class="num-label">å¯¦éš›</span>
                        ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                    </div>
                    <div class="num-group">
                        <span class="num-label">é æ¸¬</span>
                        ${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}
                    </div>
                </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV480Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = "";
        log(`æ•¸æ“šé‡: ${rawData.length} æœŸ`);
        log(`è¿‘ 10 æœŸ 3æ˜Ÿ(å«)ä»¥ä¸Šé”æˆç‡: ${star3plus * 10}%`);
        log(`é æ¸¬æ¨¡çµ„å·²æ ¹æ“šæœ€æ–°åå·®å€¼æ ¡æ­£å®Œç•¢ã€‚`);
    }
</script>
</body>
</html>
