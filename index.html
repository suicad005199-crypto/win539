<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO AI: Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 20px rgba(249, 115, 22, 0.25); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">PRO <span class="text-white">EVO AI</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-6 py-1.5 rounded-lg text-sm btn-active">539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-6 py-1.5 rounded-lg text-sm btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Panel 1: 多模組權重演化中</label>
            <input type="file" id="csvInput" class="hidden" accept=".csv">
            <button onclick="document.getElementById('csvInput').click()" class="text-xs bg-orange-600/20 text-orange-500 px-3 py-1 rounded-md border border-orange-500/30">上傳數據</button>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-gray-500 italic">等待數據載入以啟動自主學習模組...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label id="layoutLabel" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 下期預測 (2-2-2-2 演進佈局)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-orange-500 font-bold italic">第一柱</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-500 font-bold">第二柱</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-500 font-bold">第三柱</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-500 font-bold">第四柱</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Panel 2: 模組回測效能</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">最佳模組預測</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentMode = '539';
        let rawData = [];
        let strategyWeights = { gap: 1, trend: 1, synergy: 1 };

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData.length > 0) processData(rawData);
        }

        document.getElementById('csvInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                rawData = event.target.result.split('\n').map(l => l.trim()).filter(l => l.includes(',')).map(l => l.split(','));
                processData(rawData);
            };
            reader.readAsText(file);
        });

        function processData(data) {
            let history = data.slice(1).map(row => ({
                date: row[0].replace(/"/g, ''),
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            // 自主學習階段：對不同模組進行回測與權重優化
            const backtestDepth = Math.min(history.length - 10, 10);
            let performance = { gap: 0, trend: 0, synergy: 0 };
            let historyRows = [];

            for (let i = 0; i < backtestDepth; i++) {
                const training = history.slice(i + 1);
                const actual = history[i].nums;
                
                const resGap = getModuleScore(training, 'gap');
                const resTrend = getModuleScore(training, 'trend');
                const resSynergy = getModuleScore(training, 'synergy');

                performance.gap += calculateHits(resGap, actual);
                performance.trend += calculateHits(resTrend, actual);
                performance.synergy += calculateHits(resSynergy, actual);

                const bestPool = evolveStrategy(training);
                const hits = calculateHits(bestPool, actual);
                historyRows.push({
                    date: history[i].date,
                    actual: actual.map(n => n.toString().padStart(2,'0')).join(' '),
                    pred: bestPool.slice(0,8).join(','),
                    hit: hits
                });
            }

            // 更新動態權重
            const totalPerf = performance.gap + performance.trend + performance.synergy || 1;
            strategyWeights = {
                gap: (performance.gap / totalPerf).toFixed(2),
                trend: (performance.trend / totalPerf).toFixed(2),
                synergy: (performance.synergy / totalPerf).toFixed(2)
            };

            const final8 = evolveStrategy(history);
            updateLogBox(performance, history.length);
            updatePrediction(final8);
            updateHistoryTable(historyRows);
        }

        function getModuleScore(data, type) {
            const range = currentMode === '539' ? 39 : 36;
            const scores = Array(range + 1).fill(0);
            if (type === 'gap') {
                for (let n = 1; n <= range; n++) {
                    let g = 0; for (let r of data) { if (r.nums.includes(n)) break; g++; }
                    scores[n] = g;
                }
            } else if (type === 'trend') {
                data.slice(0, 10).forEach((r, idx) => r.nums.forEach(n => { if(n <= range) scores[n] += (10 - idx); }));
            } else if (type === 'synergy') {
                const lastNums = data[0].nums;
                for (let n = 1; n <= range; n++) {
                    if (lastNums.includes(n)) scores[n] = 10;
                    data.slice(0, 5).forEach(r => { if(r.nums.some(ln => Math.abs(ln - n) === 10)) scores[n] += 5; });
                }
            }
            return scores;
        }

        function evolveStrategy(data) {
            const range = currentMode === '539' ? 39 : 36;
            const sGap = getModuleScore(data, 'gap');
            const sTrend = getModuleScore(data, 'trend');
            const sSynergy = getModuleScore(data, 'synergy');
            
            let finalPool = [];
            for (let n = 1; n <= range; n++) {
                const combined = (sGap[n] * strategyWeights.gap) + 
                                 (sTrend[n] * strategyWeights.trend) + 
                                 (sSynergy[n] * strategyWeights.synergy);
                finalPool.push({ n, s: combined });
            }
            return finalPool.sort((a,b) => b.s - a.s).slice(0, 8).map(x => x.n.toString().padStart(2, '0'));
        }

        function calculateHits(pool, actual) {
            const p = Array.isArray(pool) ? pool.map(Number) : [];
            return actual.filter(n => p.includes(n)).length;
        }

        function updateLogBox(perf, total) {
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between font-bold text-orange-500 mb-1">
                    <span>EVO 學習引擎狀態</span>
                    <span>樣本: ${total}期</span>
                </div>
                策略分配比: 冷補(${strategyWeights.gap}) 趨勢(${strategyWeights.trend}) 規律(${strategyWeights.synergy})<br>
                <span class="text-white">--------------------------------</span><br>
                最佳模組模擬命中: <span class="text-green-400">${((perf.gap+perf.trend+perf.synergy)/30).toFixed(2)}</span> 星/期<br>
                系統已自動根據回測切換權重至最佳路徑。
            `;
        }

        function updatePrediction(s) {
            document.getElementById('p1').innerText = `${s[0]},${s[1]}`;
            document.getElementById('p2').innerText = `${s[2]},${s[3]}`;
            document.getElementById('p3').innerText = `${s[4]},${s[5]}`;
            document.getElementById('p4').innerText = `${s[6]},${s[7]}`;
        }

        function updateHistoryTable(rows) {
            document.getElementById('historyTable').innerHTML = rows.map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500">${r.date.split('/').slice(1).join('/')}</td>
                    <td class="font-mono text-white text-[11px]">${r.actual}</td>
                    <td class="text-[10px] text-gray-400 font-mono">${r.pred}</td>
                    <td class="text-right font-bold ${r.hit>=2?'text-orange-500':'text-gray-700'}">${r.hit}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
