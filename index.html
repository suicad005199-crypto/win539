<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO V.16 NEURAL-SHIELD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #f97316; font-weight: 900; background: rgba(249,115,22,0.15); border-radius: 2px; padding: 0 2px; }
        .sig-buy { color: #22c55e; border: 1px solid #22c55e; }
        .sig-wait { color: #ef4444; border: 1px solid #ef4444; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO V.16</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Shield Analytics</label>
            <div id="stateTag" class="text-[10px] font-bold uppercase text-gray-500 tracking-tighter">● Offline</div>
        </div>
        <div id="logBox" class="bg-black/60 p-3 rounded-lg text-[11px] font-mono border border-white/5 leading-snug min-h-[95px]">
            矩陣協定載入中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500 relative">
        <div class="absolute -top-2.5 left-4 flex gap-2">
            <span id="signalTag" class="px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase">Probe</span>
        </div>
        <div class="grid grid-cols-4 gap-2 text-center mt-2">
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">動態核心</div><div class="text-lg font-black" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">伴生矩陣</div><div class="text-lg font-black" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">遺漏對沖</div><div class="text-lg font-black" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">空間維度</div><div class="text-lg font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-10">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2 tracking-widest">歷史效能校準 (V.16 Shielded)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) {
                document.getElementById('logBox').innerHTML = `<span class="text-red-500">同步失敗: 檢查網路或 API 權限</span>`;
            }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function parseCleanHistory(raw) {
            if (!raw || !Array.isArray(raw)) return [];
            return raw.filter(r => r && r.length >= 6 && !isNaN(parseInt(r[1])))
                .map(r => ({
                    fullDate: new Date(r[0]),
                    displayDate: r[0].toString().substring(5, 10).replace('-', '/'),
                    nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
                })).sort((a,b) => b.fullDate - a.fullDate);
        }

        function calculateV16(history, isFail) {
            let scores = [], acc = {};
            const lastNums = history[0].nums;
            
            history.slice(0, 30).forEach(r => {
                r.nums.forEach(n1 => {
                    if (!acc[n1]) acc[n1] = {};
                    r.nums.forEach(n2 => {
                        if (n1 !== n2) acc[n1][n2] = (acc[n1][n2] || 0) + 1;
                    });
                });
            });

            for(let n=1; n<=39; n++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(n)) break; gap++; }
                let repeat = lastNums.includes(n) ? 4.2 : 0;
                let accS = 0; lastNums.forEach(ln => { if(acc[ln] && acc[ln][n]) accS += acc[ln][n]; });
                let val = (accS * 2.3) + repeat + (gap * 0.7);
                scores.push({ n: n, val: val, gap: gap });
            }

            let p = new Set();
            if (isFail) {
                scores.sort((a,b) => b.gap - a.gap);
                p.add(scores[0].n); p.add(scores[1].n);
            }
            scores.sort((a,b) => b.val - a.val);
            for(let s of scores) { if(p.size < 8) p.add(s.n); }
            return Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0'));
        }

        function render() {
            const raw = apiData ? apiData[currentMode] : null;
            const history = parseCleanHistory(raw);
            if (!history.length) return;

            let stats = { total: 0, s: 0, s2: 0, s3: 0 }, isFail = false, results = [];

            // 正向模擬回測
            for (let i = history.length - 2; i >= 0; i--) {
                const prev = history.slice(i + 1);
                const pred = calculateV16(prev, isFail);
                const act = history[i].nums;
                const hits = act.filter(n => pred.includes(n.toString().padStart(2,'0'))).length;
                
                results.push({ date: history[i].displayDate, act, pred, hits });
                stats.total++; stats.s += hits;
                if(hits === 2) stats.s2++; if(hits >= 3) stats.s3++;
                isFail = hits < 2;
            }

            const rtp = ((stats.s / (stats.total * 2)) * 100).toFixed(1);
            const currPred = calculateV16(history, isFail);

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between border-b border-white/10 pb-1 mb-2 text-orange-500 font-bold">
                    <span>校準 RTP: ${rtp}%</span><span>樣本: ${stats.total}期</span>
                </div>
                <div class="grid grid-cols-2 gap-y-1 text-[10px] text-gray-400">
                    <span>2★ 命中: ${stats.s2}</span><span>3★+ 命中: ${stats.s3}</span>
                    <span class="col-span-2 ${isFail?'text-red-500':'text-green-500'}">狀態: ${isFail?'RECOVERY (防守強化)':'STABLE (穩定追蹤)'}</span>
                </div>
            `;

            document.getElementById('stateTag').innerText = "● Shield Active";
            document.getElementById('signalTag').className = `px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase ${rtp > 53 ? 'sig-buy animate-pulse' : 'sig-wait'}`;
            document.getElementById('signalTag').innerText = rtp > 53 ? "Strong" : "Weak";

            for(let i=0; i<4; i++) document.getElementById(`p${i+1}`).innerText = `${currPred[i*2]},${currPred[i*2+1]}`;

            document.getElementById('historyTable').innerHTML = results.reverse().map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500 w-12">${r.date}</td>
                    <td class="text-white text-[11px] leading-tight">${r.act.map(x=>x.toString().padStart(2,'0')).join(' ')}<br>
                        <span class="text-gray-600">→ ${r.pred.map(p => r.act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',')}</span>
                    </td>
                    <td class="text-right font-black ${r.hits>=2?'text-orange-500':'text-white'}">${r.hits}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
