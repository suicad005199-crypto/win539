<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.55.9 Neural-Entropy</title>
    <style>
        :root { --bg: #0b0b0e; --panel: #16161a; --primary: #ffd60a; --accent: #32d74b; --text: #f5f5f7; --border: #333; }
        body { font-family: -apple-system, 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; line-height: 1.4; }
        .container { max-width: 500px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); }
        .panel-header { color: var(--primary); font-weight: 700; margin-bottom: 12px; font-size: 14px; border-left: 4px solid var(--primary); padding-left: 10px; display: flex; justify-content: space-between; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #222; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #222; font-size: 12px; margin-right: 4px; border: 1px solid #333; }
        .n-box.hit { background: var(--primary); color: #000; font-weight: 800; border-color: var(--primary); box-shadow: 0 0 8px rgba(255,214,10,0.4); }
        .ball-row { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .ball { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: transparent; border-radius: 50%; font-weight: 800; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .pillar-item { background: #1c1c21; padding: 15px; border-radius: 10px; border: 1px solid var(--border); text-align: center; position: relative; }
        .pillar-item::after { content: '2-STAR TARGET'; position: absolute; top: 4px; right: 8px; font-size: 8px; color: #555; }
        .p-nums { font-size: 24px; font-weight: 800; color: #fff; margin-top: 8px; letter-spacing: 2px; }
        #logBox { background: #000; color: var(--accent); padding: 10px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 11px; min-height: 40px; border: 1px solid #222; }
        input[type="file"] { color: #888; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 <span>CSV DECODER</span></div>
        <input type="file" id="csvFile">
    </div>

    <div class="panel">
        <div class="panel-header">穩定度熵值回測 (近15期)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">1/26 熵增平衡 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Diagonal 立柱分佈 (2-2-2-2)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> 系統初始化中...<br>> V.55.9 Neural-Entropy 核心已就緒</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV559Prediction(hist) {
        if(hist.length < 5) return [1,11,12,21,22,31,32,33];
        const last = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            last.forEach(ln => {
                const diff = Math.abs(ln - i);
                if(diff === 1) scores[i].s += 2500; // 強化鄰號動能
                if(diff === 2) scores[i].s += 1300;
                if(ln % 10 === i % 10) scores[i].s += 1100; // 尾數同步
            });
            // 遺漏值權重 (抓取 5-10 期未開號碼，避免極端冷熱失衡)
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 5 && gap <= 10) scores[i].s += 800;
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        let final = new Set();
        
        // 熵增策略：強制分佈於兩個主要動能區，不允許過度集中
        const zone1 = sorted.filter(x => x.n <= 20).slice(0, 4);
        const zone2 = sorted.filter(x => x.n > 20).slice(0, 4);
        
        zone1.forEach(x => final.add(x.n));
        zone2.forEach(x => final.add(x.n));

        return Array.from(final).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        let btHtml = "";
        rawData.slice(-10).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV559Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date}</span><div style="display:flex">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2?'#ffd60a':'#555'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV559Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // Diagonal 立柱排列：(1,8), (2,7), (3,6), (4,5) 實現對角碰撞最大化
        const p = [[next[0], next[7]], [next[1], next[6]], [next[2], next[5]], [next[3], next[4]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `<div class="pillar-item"><div>第 ${i+1} 柱</div><div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div></div>`).join('');
        
        document.getElementById('logBox').innerHTML = "> 檢測到近期盤路熵值異常...<br>> 已啟動區域對沖補償，優化 2 星連線穩定度";
    }
</script>
</body>
</html>
