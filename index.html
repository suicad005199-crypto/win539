<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.54.5 - 3â˜… Stability Mode</title>
    <style>
        :root { --bg: #000; --panel: #141414; --primary: #ff3b30; --border: #2c2c2e; --text: #fff; --sub: #8e8e93; --hit: #ffd60a; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--hit); color: #000; box-shadow: 0 0 8px var(--hit); }
        .star-tag { background: var(--primary); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        #logBox { background: #000; color: #32d74b; padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
        .pillar-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .pillar-card { background: #000; border: 1px solid var(--border); padding: 8px; border-radius: 8px; text-align: center; }
        .pillar-id { font-size: 10px; color: var(--primary); margin-bottom: 5px; font-weight: bold; }
        .ball-group { display: flex; justify-content: center; gap: 5px; }
        .ball { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; background: transparent; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv" style="color: #8e8e93;">
    </div>
    <div class="panel">
        <div class="panel-header">CONSOLE: 3â˜… ç©©å®šå‹åˆ†æ</div>
        <div id="logBox">ç­‰å¾…æ•¸æ“š...</div>
    </div>
    <div class="panel">
        <div class="panel-header">P2: å›æ¸¬æ˜ç´°</div>
        <div id="btBody"></div>
    </div>
    <div class="panel" id="finalResult">
        <div class="panel-header">P3: 8ç¢¼ 6æŸ± é æ¸¬</div>
        <div id="nextPred" class="pillar-row"></div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getPrediction(hist) {
        if(hist.length < 15) return [1,2,3,4,5,6,7,8];
        
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // çµ±è¨ˆç†±é–€å°¾æ•¸
        let tailMap = {};
        hist.slice(-15).forEach(d => d.nums.forEach(n => {
            let t = n % 10;
            tailMap[t] = (tailMap[t] || 0) + 1;
        }));

        for(let i=1; i<=39; i++) {
            // A. é€£èŠæ¬Šé‡
            if(lastRow.includes(i)) scores[i].s += 600;
            // B. é„°ç¢¼æ¬Šé‡
            lastRow.forEach(n => { if(Math.abs(n-i) === 1) scores[i].s += 500; });
            // C. å°¾æ•¸æ¬Šé‡ (3æ˜Ÿé—œéµ)
            scores[i].s += (tailMap[i % 10] || 0) * 180;
            // D. éºæ¼å€¼éæ¿¾ (æŠ“ 3-7 æœŸéºæ¼çš„ç†±å›è£œç¢¼)
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 3 && gap <= 7) scores[i].s += 400;
            if(gap > 20) scores[i].s -= 800; // æ®ºæ‰é•·æœŸå†·ç¢¼
        }

        return scores.slice(1).sort((a,b) => b.s - a.s).map(x => x.n).slice(0, 8);
    }

    function renderPillars(codes) {
        // 1-1-1-1-2-2 åˆ†é…
        const structure = [[codes[0]], [codes[1]], [codes[2]], [codes[3]], [codes[4], codes[5]], [codes[6], codes[7]]];
        return structure.map((p, i) => `
            <div class="pillar-card"><div class="pillar-id">æŸ± ${i+1}</div><div class="ball-group">
            ${p.map(n => `<div class="ball">${pad(n)}</div>`).join('')}</div></div>`).join('');
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runGlobalScan();
            document.getElementById('finalResult').scrollIntoView({ behavior: 'smooth' });
        };
        reader.readAsText(e.target.files[0]);
    });

    function runGlobalScan() {
        let btHtml = ""; let stats = {3:0, 2:0, total:0};
        for(let i = 15; i < rawData.length; i++) {
            const pred = getPrediction(rawData.slice(0, i));
            const hits = rawData[i].nums.filter(n => pred.includes(n)).length;
            if(hits >= 2) stats[Math.min(hits, 3)]++;
            stats.total++;
        }
        
        rawData.slice(-10).reverse().forEach(row => {
            const pred = getPrediction(rawData.slice(0, rawData.indexOf(row)));
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.slice().sort((a,b)=>a-b).map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--hit)':'#666'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = renderPillars(getPrediction(rawData));
        
        log(`[V.54.5 ç©©å®š3æ˜Ÿå•Ÿå‹•]`);
        log(`å›æ¸¬ç¸½æœŸæ•¸: ${stats.total}`);
        log(`3â˜… å‘½ä¸­å æ¯”: ${(stats[3]/stats.total*100).toFixed(1)}%`);
        log(`2â˜… å‘½ä¸­å æ¯”: ${((stats[2]+stats[3])/stats.total*100).toFixed(1)}%`);
    }
</script>
</body>
</html>
