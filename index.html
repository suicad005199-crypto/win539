<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.73 ULTRA-CLUSTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 40px rgba(249, 115, 22, 0.6); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: #fff; font-weight: 900; background: var(--ios-orange); padding: 0 4px; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 8.73</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/50">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: CLUSTER 聚類狙擊引擎</label>
            <div class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span id="statusDot" class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> v8.73 <span id="strategyMode" class="ml-1 text-white">CLUSTER-ON</span>
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500">計算號碼伴生矩陣中...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: HEDGING 聚簇結構 (8碼)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">聚簇 A (熱)</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">聚簇 B (伴)</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">冷區跳島</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">尾數擾動</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label id="historyTitle" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">v8.73 聚類性能回測</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">聚類選碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539', rawData = null;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                processData(rawData[currentMode]);
            } catch (error) { document.getElementById('logBox').innerText = "數據連線異常"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(rawData) processData(rawData[mode]);
        }

        function getClusterLogic(history) {
            const lastRow = history[0].nums;
            const lookback = currentMode === '539' ? 50 : 30;
            const recentHistory = history.slice(0, lookback);
            
            // 1. 建立伴生矩陣 (Co-occurrence Matrix)
            let coMatrix = Array(40).fill(0).map(() => Array(40).fill(0));
            recentHistory.forEach(h => {
                h.nums.forEach(n1 => {
                    h.nums.forEach(n2 => { if(n1 !== n2) coMatrix[n1][n2]++; });
                });
            });

            // 2. 基礎得分計算 (結合鄰里與尾數)
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            let tails = Array(10).fill(0);
            history.slice(0, 10).forEach(h => h.nums.forEach(n => tails[n%10]++));

            for(let i=1; i<=39; i++) {
                let g = 0; for(let r of history) { if(r.nums.includes(i)) break; g++; }
                // 熱度與鄰里
                if(lastRow.includes(i)) scores[i].s += 40;
                lastRow.forEach(ln => { if(Math.abs(ln-i) === 1) scores[i].s += 35; });
                // 尾數慣性 (天天樂加強)
                scores[i].s += tails[i%10] * (currentMode === 'Daily' ? 15 : 8);
                // 遺漏平衡
                if(g > 15) scores[i].s += 50;
            }

            // 3. 聚類選碼演算法
            let final = new Set();
            let sortedScores = [...scores].slice(1).sort((a,b)=>b.s - a.s);
            
            // A 聚簇：選得分最高的核心及其最強伴生碼
            let coreA = sortedScores[0].n;
            final.add(coreA);
            let partnerA = [...Array(40).keys()].slice(1)
                            .sort((a,b) => coMatrix[coreA][b] - coMatrix[coreA][a])[0];
            final.add(partnerA);

            // B 聚簇：選得分次高且非鄰近的核心及其最強伴生
            let coreB = sortedScores.find(x => !final.has(x.n) && Math.abs(x.n - coreA) > 2).n;
            final.add(coreB);
            let partnerB = [...Array(40).keys()].slice(1)
                            .filter(n => !final.has(n))
                            .sort((a,b) => coMatrix[coreB][b] - coMatrix[coreB][a])[0];
            final.add(partnerB);

            // 冷區跳島 (2碼)
            let coldIsland = scores.slice(1).sort((a,b) => {
                let ga = 0; for(let r of history) { if(r.nums.includes(a.n)) break; ga++; }
                let gb = 0; for(let r of history) { if(r.nums.includes(b.n)) break; gb++; }
                return gb - ga;
            }).filter(x => !final.has(x.n)).slice(0, 2);
            coldIsland.forEach(x => final.add(x.n));

            // 尾數擾動 (補齊 8 碼)
            let unusedTails = [...Array(10).keys()].filter(t => ![...final].some(n => n%10 === t));
            sortedScores.forEach(x => {
                if(final.size < 8 && !final.has(x.n)) final.add(x.n);
            });

            return Array.from(final).slice(0,8).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data || data.length === 0) return;
            let history = data.filter(row => row && row.length >= 6).map(row => {
                let dStr = String(row[0]);
                return {
                    date: dStr.includes('T') ? dStr.split('T')[0] : dStr,
                    nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
                };
            }).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const result = getClusterLogic(history.slice(i+1));
                const actual = history[i].nums;
                const hits = actual.filter(n => result.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                const predHtml = result.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.split('-').slice(-2).join('/')}</td><td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td><td class="text-[11px] text-gray-400 font-mono">${predHtml}</td><td class="text-right font-black ${hits >= 3 ? 'text-orange-500' : (hits >= 2 ? 'text-white' : 'text-gray-700')}">${hits}</td></tr>`;
            }

            const avg = (stars / 10).toFixed(2);
            document.getElementById('strategyMode').innerText = avg >= 2.0 ? 'CLUSTER-ON' : 'CALIBRATING';

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">${currentMode} V8.73 ULTRA-CLUSTER</span>
                    <span class="bg-red-600 text-white px-1 rounded text-[9px] font-black animate-pulse">CLUSTER</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${avg} 星</span><br>
                聚類特徵: <span class="text-white font-bold italic">${currentMode==='539'?'伴生矩陣 + 鄰里強制鎖定':'動態窗口 + 尾數強度'}</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">警告：號碼已按伴生機率聚集成簇，單期波動可能增大但聚星率提升。</div>`;

            const final = getClusterLogic(history);
            document.getElementById('p1').innerText = `${final[0]},${final[1]}`;
            document.getElementById('p2').innerText = `${final[2]},${final[3]}`;
            document.getElementById('p3').innerText = `${final[4]},${final[5]}`;
            document.getElementById('p4').innerText = `${final[6]},${final[7]}`;
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
