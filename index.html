<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>é€ƒé›¢è¾¦å…¬å®¤ ESCAPE THE OFFICE</title>
    <style>
        :root {
            --bg-black: #000000;
            --gold-main: #ffcf40;
            --text-gray: #aaaaaa;
            --road-black: #111111;
            --dash-gray: #444444;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Microsoft JhengHei', sans-serif;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: var(--gold-main);
            touch-action: none;
        }

        #phone-wrapper {
            position: relative;
            width: 100%; height: 100%; max-width: 414px; max-height: 850px;
            background: var(--bg-black); overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 10px solid #333;
            border-radius: 40px;
        }

        .screen {
            position: absolute; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 50px 20px; text-align: center;
            z-index: 10; background: var(--bg-black);
        }

        .active { display: flex; }

        .logo {
            font-size: 52px; font-weight: 900; line-height: 1.1;
            color: var(--gold-main);
            text-shadow: 2px 2px 0 #444, 4px 4px 0 #222;
            margin-top: 40px;
        }

        .play-btn {
            width: 220px; padding: 15px;
            background: var(--gold-main); border: none;
            border-radius: 20px; font-size: 24px; font-weight: 900;
            color: #000; cursor: pointer;
            box-shadow: 0 6px 0 #b38f00;
            transition: all 0.1s; margin-bottom: 20px;
        }
        .play-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #b38f00; }

        #game-layer { position: absolute; inset: 0; display: none; background: var(--road-black); }
        #gameCanvas { display: block; width: 100%; height: 100%; }

        /* æ’è¡Œæ¦œæ¨£å¼ */
        .rank-list { text-align: left; width: 80%; margin: 10px 0; font-size: 18px; color: #fff; }
        .rank-item { display: flex; justify-content: space-between; border-bottom: 1px dashed var(--dash-gray); padding: 5px 0; }
        .rank-gold { color: var(--gold-main); font-weight: bold; }

        .overlay {
            position: absolute; inset: 0; background: rgba(0, 0, 0, 0.9);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .card { background: #111; width: 75%; border-radius: 30px; padding: 25px; border: 3px solid var(--gold-main); }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="phone-wrapper">
    <div id="splash-screen" class="screen active">
        <div class="logo">é€ƒé›¢<br>è¾¦å…¬å®¤</div>
        <div style="margin-bottom: 100px;">
            <div style="width: 200px; height: 10px; background: #222; border: 2px solid var(--gold-main); border-radius: 10px; padding: 2px;">
                <div id="progress-bar" style="width: 0%; height: 100%; background: var(--gold-main); border-radius: 10px;"></div>
            </div>
            <div id="loading-text" style="margin-top: 10px; font-size: 14px;">å˜—è©¦é€ƒé›¢ç”Ÿæ´»...</div>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="logo">é€ƒé›¢<br>è¾¦å…¬å®¤</div>
        <div id="leaderboard-home" class="rank-list">
            <p style="text-align:center; color: var(--gold-main);">ğŸ† èè‹±ç¤¾ç•œæ’è¡Œæ¦œ</p>
            <div id="rank-content"></div>
        </div>
        <div>
            <button class="play-btn" onclick="initGame()">é–‹å§‹æ‰“å¡</button>
        </div>
    </div>

    <div id="game-layer">
        <div style="position: absolute; top: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 20; pointer-events: none;">
            <div id="coin-ui-game" style="background: rgba(0,0,0,0.7); padding: 8px 15px; border-radius: 20px; border: 1px solid var(--gold-main);">ğŸ’° 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="card fade-in">
            <h2 style="color: var(--gold-main); margin-top:0;">ä½ è¢«é–‹é™¤äº†!!!</h2>
            <p id="result-score" style="font-size:22px; color: #fff;">æœ¬æ¬¡ç©è“„: ğŸ’° 0</p>
            <hr style="border: 0; border-top: 1px solid var(--dash-gray);">
            <div id="leaderboard-result" class="rank-list" style="width: 100%; font-size: 16px;"></div>
            <button class="play-btn" style="width:100%; margin-top: 15px;" onclick="initGame()">é‡æ–°å…¥è·</button>
            <button onclick="toHome()" style="background:none; border:none; color:var(--text-gray); cursor:pointer; font-weight:bold;">è‡ªè«‹é›¢è·</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameRunning = false, score = 0, playerLane = 1, visualX = 0, speed = 7, obstacles = [];
    let lanes = [];
    let roadOffset = 0; // ç”¨æ–¼è»Šé“æ²å‹•

    const SPRITES = { player: 'ğŸ‘¨â€ğŸ’¼', bosses: ['ğŸ‘¨â€ğŸ’»', 'ğŸ§›', 'ğŸ‘¹'], item: 'ğŸ’°' };

    // --- æ’è¡Œæ¦œé‚è¼¯ ---
    function updateLeaderboard(newScore) {
        let scores = JSON.parse(localStorage.getItem('office_ranks')) || [];
        if (newScore !== undefined) {
            scores.push(newScore);
            scores.sort((a, b) => b - a);
            scores = scores.slice(0, 5);
            localStorage.setItem('office_ranks', JSON.stringify(scores));
        }
        
        const html = scores.map((s, i) => `
            <div class="rank-item ${i === 0 ? 'rank-gold' : ''}">
                <span>No.${i + 1}</span>
                <span>ğŸ’° ${s}</span>
            </div>
        `).join('') || '<p style="text-align:center; font-size:14px;">æš«ç„¡ç´€éŒ„ï¼Œå¿«å»åŠ ç­ï¼</p>';
        
        document.getElementById('rank-content').innerHTML = html;
        document.getElementById('leaderboard-result').innerHTML = `<p style="text-align:center; margin: 5px 0;">Top 5 ç´€éŒ„</p>` + html;
    }

    window.onload = () => {
        updateLeaderboard();
        let prog = 0;
        const bar = document.getElementById('progress-bar');
        const itv = setInterval(() => {
            prog += 5;
            bar.style.width = prog + '%';
            if (prog >= 100) { clearInterval(itv); showScreen('home-screen'); }
        }, 50);
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('game-layer').style.display = id === 'game' ? 'block' : 'none';
        if (document.getElementById(id)) document.getElementById(id).classList.add('active');
    }

    function initGame() {
        document.getElementById('result-overlay').style.display = 'none';
        showScreen('game');
        const wrapper = document.getElementById('phone-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        lanes = [canvas.width / 6, canvas.width / 2, (canvas.width / 6) * 5];
        visualX = lanes[1];
        gameRunning = true; score = 0; speed = 7; obstacles = []; playerLane = 1; roadOffset = 0;
        updateUI();
        gameLoop();
    }

    function toHome() {
        document.getElementById('result-overlay').style.display = 'none';
        updateLeaderboard();
        showScreen('home-screen');
    }

    function updateUI() {
        document.getElementById('coin-ui-game').innerText = `ğŸ’° ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // èƒŒæ™¯èˆ‡å‹•æ…‹è™›ç·š
        ctx.fillStyle = "#111"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        roadOffset = (roadOffset + speed) % 60; // æ ¹æ“šé€Ÿåº¦æ²å‹•
        ctx.strokeStyle = '#444'; ctx.lineWidth = 2; ctx.setLineDash([30, 30]);
        ctx.lineDashOffset = -roadOffset; // é€™è£¡è®“ç·šæ¢å‹•èµ·ä¾†

        [canvas.width/3, canvas.width*2/3].forEach(x => {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        });

        // ç©å®¶ç§»å‹•
        visualX += (lanes[playerLane] - visualX) * 0.25;
        ctx.font = '60px Arial'; ctx.textAlign = 'center';
        ctx.fillText(SPRITES.player, visualX, canvas.height - 120);

        // ç”Ÿæˆéšœç¤™
        if (Math.random() > 0.95) {
            const lane = Math.floor(Math.random() * 3);
            const isMoney = Math.random() > 0.45;
            obstacles.push({
                x: lanes[lane], y: -60, lane: lane, 
                type: isMoney ? SPRITES.item : SPRITES.bosses[Math.floor(Math.random()*3)],
                isMoney
            });
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.y += speed;
            ctx.font = '50px Arial'; ctx.fillText(o.type, o.x, o.y);

            if (Math.abs(o.y - (canvas.height - 120)) < 55 && o.lane === playerLane) {
                if (o.isMoney) {
                    score += 100; updateUI(); obstacles.splice(i, 1);
                } else {
                    gameOver();
                }
            }
            if (o.y > canvas.height) obstacles.splice(i, 1);
        }

        speed += 0.002;
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('result-score').innerText = `æœ¬æ¬¡ç©è“„: ğŸ’° ${score}`;
        updateLeaderboard(score);
        document.getElementById('result-overlay').style.display = 'flex';
    }

    // æ§åˆ¶
    window.addEventListener('keydown', e => {
        if (gameRunning) {
            if ((e.key==='ArrowLeft'||e.key==='a') && playerLane > 0) playerLane--;
            if ((e.key==='ArrowRight'||e.key==='d') && playerLane < 2) playerLane++;
        }
    });

    canvas.addEventListener('touchstart', e => {
        if (!gameRunning) return;
        const tx = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        if (tx < canvas.width / 2) { if (playerLane > 0) playerLane--; }
        else { if (playerLane < 2) playerLane++; }
    });
</script>

</body>
</html>
