<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.60 EXPECTATION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 30px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; background: rgba(249,115,22,0.2); padding: 0 2px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 8.60</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/50">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: EXPECTATION 權重校準引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span id="statusDot" class="w-2 h-2 bg-green-500 rounded-full mr-1"></span> v8.60 <span id="strategyMode" class="ml-1 text-white">AI-OPTIMIZED</span>
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">深度權重運算中...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: HEDGING 對沖下注結構 (動態 8 碼)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">核心權重</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">版路聯動</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">環境感知</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">對沖遺漏</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label id="historyTitle" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">近十期 v8.60 實時回測</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">建議選碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539';
        let rawData = null;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                processData(rawData[currentMode]);
            } catch (error) { document.getElementById('logBox').innerText = "數據連線異常"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(rawData) processData(rawData[mode]);
        }

        // 環境感知：分析近期冷熱分佈
        function getEnvironmentalContext(history) {
            const last3 = history.slice(0, 3).flatMap(h => h.nums);
            const hotCount = last3.length;
            const uniqueCount = new Set(last3).size;
            // 重複率高代表走熱門，重複率低代表走冷門/遺漏
            const repeatRate = (hotCount - uniqueCount) / hotCount;
            return { repeatRate, isHotTrend: repeatRate > 0.2 };
        }

        // --- 今彩 539 獨立權重模型 ---
        function get539Weights(history) {
            let scores = [];
            const lastNums = history[0].nums;
            const prevNums = history[1].nums;
            const last3Flat = history.slice(0, 3).flatMap(h => h.nums);
            const tails = lastNums.map(n => n % 10);

            for (let n = 1; n <= 39; n++) {
                let s = 0;
                let gap = 0;
                for (let r of history) { if (r.nums.includes(n)) break; gap++; }

                // 1. 指數連莊加權
                const repeatCount = last3Flat.filter(x => x === n).length;
                if (repeatCount > 0) s += Math.pow(repeatCount, 2) * 8;

                // 2. 版路規律：斜連號偵測 (10-11-? -> 12)
                lastNums.forEach(ln => {
                    prevNums.forEach(pn => {
                        if (ln - pn === 1 && n - ln === 1) s += 15; // 正斜連
                        if (pn - ln === 1 && ln - n === 1) s += 15; // 倒斜連
                    });
                    if (Math.abs(ln - n) === 1) s += 6; // 基礎鄰號
                });

                // 3. 尾數規律
                if (tails.includes(n % 10)) s += 7;

                // 4. 遺漏補償 (539 常用黃金遺漏區 5-9期)
                if (gap >= 5 && gap <= 9) s += 10;

                scores.push({ n, val: s, gap: gap });
            }
            return scores;
        }

        // --- 天天樂 獨立權重模型 ---
        function getDailyWeights(history) {
            let scores = [];
            const lastNums = history[0].nums;
            const last5Flat = history.slice(0, 5).flatMap(h => h.nums);
            
            for (let n = 1; n <= 39; n++) {
                let s = 0;
                let gap = 0;
                for (let r of history) { if (r.nums.includes(n)) break; gap++; }

                // 1. 天天樂特性：熱號極熱 (加重近期頻率權重)
                const freq = last5Flat.filter(x => x === n).length;
                s += freq * 9;

                // 2. 鄰號與同尾
                lastNums.forEach(ln => {
                    if (Math.abs(ln - n) === 1) s += 5;
                    if (ln % 10 === n % 10) s += 8;
                });

                // 3. 長期遺漏反彈 (天天樂遺漏大於12期易反彈)
                if (gap > 12) s += 12;

                scores.push({ n, val: s, gap: gap });
            }
            return scores;
        }

        function getV860Prediction(history) {
            const ctx = getEnvironmentalContext(history);
            let weights = (currentMode === '539') ? get539Weights(history) : getDailyWeights(history);
            
            // 排序與選碼
            const sortedWeights = [...weights].sort((a, b) => b.val - a.val);
            
            // 根據環境感知動態分配：若趨勢走熱，增加權重碼；若趨勢走冷，增加遺漏碼
            let coreSize = ctx.isHotTrend ? 6 : 4;
            let coreA = sortedWeights.slice(0, coreSize).map(x => x.n);
            
            let remaining = weights.filter(w => !coreA.includes(w.n));
            let coreB = remaining.sort((a, b) => b.gap - a.gap).slice(0, 8 - coreSize).map(x => x.n);

            return [...coreA, ...coreB].sort((a,b)=>a-b).map(x => x.toString().padStart(2, '0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: String(row[0]).split('T')[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                const result = getV860Prediction(history.slice(i + 1));
                const actual = history[i].nums;
                const hits = actual.filter(n => result.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                
                const predHtml = result.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.split('-').slice(1).join('/')}</td><td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td><td class="text-[11px] text-gray-400 font-mono">${predHtml}</td><td class="text-right font-black ${hits >= 2 ? 'text-orange-500' : 'text-gray-700'}">${hits}</td></tr>`;
            }

            const avg = (stars / 10).toFixed(2);
            const ctx = getEnvironmentalContext(history);

            document.getElementById('statusDot').className = `w-2 h-2 rounded-full mr-1 ${avg < 1.1 ? 'bg-orange-500 animate-pulse' : 'bg-green-500'}`;
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">${currentMode} V8.6 AI-CORE</span>
                    <span class="bg-white text-black px-1 rounded text-[9px] font-black">${ctx.isHotTrend ? 'HOT-TREND' : 'GAP-REBOUND'}</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${avg} 星</span><br>
                感知狀態: <span class="text-white font-bold italic">${ctx.isHotTrend ? '熱度連動中' : '遺漏值補償中'}</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">模式：${currentMode === '539' ? '版路斜連 + 尾數追蹤' : '頻率優先 + 長期遺漏對沖'}</div>`;

            const final = getV860Prediction(history);
            document.getElementById('p1').innerText = `${final[0]},${final[1]}`;
            document.getElementById('p2').innerText = `${final[2]},${final[3]}`;
            document.getElementById('p3').innerText = `${final[4]},${final[5]}`;
            document.getElementById('p4').innerText = `${final[6]},${final[7]}`;
            
            document.getElementById('historyTable').innerHTML = rowsHtml;
            document.getElementById('historyTitle').innerText = `近十期 ${currentMode} v8.60 優化績效`;
        }
    </script>
</body>
</html>
