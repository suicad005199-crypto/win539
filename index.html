<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.56.6 Harmonic</title>
    <style>
        :root { --bg: #030305; --panel: #0d0d10; --primary: #00ffcc; --accent: #ffd60a; --text: #e0e0e0; --border: #1f1f23; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; box-shadow: 0 0 20px rgba(0,255,204,0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 7px 0; border-bottom: 1px solid #1a1a1a; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #151518; font-size: 11px; margin-right: 3px; border: 1px solid #222; }
        .n-box.hit { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .ball-row { display: flex; gap: 7px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .ball { width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .pillar-item { background: #08080a; padding: 15px; border-radius: 10px; border: 1px solid var(--border); text-align: center; position: relative; }
        .p-nums { font-size: 24px; font-weight: 900; color: #fff; margin-top: 8px; letter-spacing: 2px; }
        .p-tag { position: absolute; top: 4px; right: 8px; font-size: 8px; color: #444; }
        #logBox { background: #000; color: var(--primary); padding: 10px; border-radius: 6px; font-family: monospace; font-size: 11px; min-height: 35px; border: 1px solid #1a1a1a; opacity: 0.8; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">數據注入 <span>HARMONIC SYNC</span></div>
        <input type="file" id="csvFile">
    </div>

    <div class="panel">
        <div class="panel-header">諧振度回測 (1/24 觀測窗)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">1/24 諧振預測 8 碼 <span style="color:var(--accent)">V.56.6</span></div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Harmonic 立柱 (2-2-2-2)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> V.56.6 Harmonic-Resonance 核心已掛載...</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV566Prediction(hist) {
        if(hist.length < 5) return [11,12,13,21,22,23,31,32];
        const lastNums = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            lastNums.forEach(ln => {
                const diff = Math.abs(ln - i);
                if(diff === 1) scores[i].s += 4500; 
                if(diff === 10) scores[i].s += 2500; 
                if(ln % 10 === i % 10) scores[i].s += 1800;
            });
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 2 && gap <= 5) scores[i].s += 1500;
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        let final = new Set();
        
        for(let x of sorted) {
            if(final.size >= 8) break;
            final.add(x.n);
            let harmonics = [x.n + 1, x.n - 1, x.n + 10, x.n - 10];
            for(let h of harmonics) {
                if(h >= 1 && h <= 39 && final.size < 8 && !final.has(h)) {
                    final.add(h);
                    break; 
                }
            }
        }

        return Array.from(final).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const targetDate = "2026/1/24";
        const targetIdx = rawData.findIndex(d => d.date.includes("1/24"));
        const displayData = targetIdx !== -1 ? rawData.slice(0, targetIdx + 1) : rawData;

        let btHtml = "";
        displayData.slice(-12).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV566Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date}</span><div style="display:flex">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2? 'var(--primary)':'#444'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;

        const histFor124 = targetIdx !== -1 ? rawData.slice(0, targetIdx) : rawData;
        const next = getV566Prediction(histFor124);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        const p = [[next[0], next[2]], [next[1], next[3]], [next[4], next[6]], [next[5], next[7]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `
            <div class="pillar-item">
                <div class="p-tag">SYNC-${i+1}</div>
                <div>第 ${i+1} 柱</div>
                <div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div>
            </div>`).join('');
        
        document.getElementById('logBox').innerHTML = "> 諧振同步鎖定成功...<br>> 已針對 1/24 執行連號能量平滑優化";
    }
</script>
</body>
</html>
