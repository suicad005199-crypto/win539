<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO V.15 NEURAL-RECOVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #f97316; font-weight: 900; }
        .sig-buy { color: #22c55e; border: 1px solid #22c55e; }
        .sig-wait { color: #ef4444; border: 1px solid #ef4444; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO V.15</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">System Diagnostics</label>
            <div id="stateTag" class="text-[10px] font-bold uppercase text-gray-500 tracking-tighter">● Waiting...</div>
        </div>
        <div id="logBox" class="bg-black/60 p-3 rounded-lg text-[11px] font-mono border border-white/5 leading-snug min-h-[95px]">
            正在嘗試與 API 建立通訊...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500 relative">
        <div class="absolute -top-2.5 left-4 flex gap-2">
            <span id="signalTag" class="px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase">Syncing...</span>
        </div>
        <div class="grid grid-cols-4 gap-2 text-center mt-2">
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">動態連莊</div><div class="text-lg font-black" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">伴生強勢</div><div class="text-lg font-black" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">遺漏補位</div><div class="text-lg font-black" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">矩陣共振</div><div class="text-lg font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-10">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2 tracking-widest">歷史效能追蹤 (V.15 Secure)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                const json = await res.json();
                if (!json || typeof json !== 'object') throw new Error();
                apiData = json;
                render();
            } catch (e) {
                document.getElementById('logBox').innerHTML = `<span class="text-red-500">API Data Sync Error</span><br>請檢查網路環境或數據源狀態。`;
            }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function parseCleanHistory(raw) {
            if (!Array.isArray(raw)) return [];
            return raw.filter(r => r && r.length >= 6 && r[1] !== "" && !isNaN(parseInt(r[1])))
                .map(r => ({
                    fullDate: new Date(r[0]),
                    displayDate: r[0].toString().substring(5, 10).replace('-', '/'),
                    nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
                })).sort((a,b) => b.fullDate - a.fullDate);
        }

        function calculateV15(history, isFailure) {
            let scores = [], acc = {};
            const last = history[0].nums;
            
            history.slice(0, 30).forEach(r => {
                r.nums.forEach(n1 => {
                    r.nums.forEach(n2 => {
                        if (n1 !== n2) {
                            if (!acc[n1]) acc[n1] = {};
                            acc[n1][n2] = (acc[n1][n2] || 0) + 1;
                        }
                    });
                });
            });

            for(let n=1; n<=39; n++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(n)) break; gap++; }
                let repeat = last.includes(n) ? 4.0 : 0;
                let accS = 0; last.forEach(ln => { if(acc[ln] && acc[ln][n]) accS += acc[ln][n]; });
                let val = (accS * 2.1) + (repeat) + (gap * 0.65);
                scores.push({ n: n, val: val, gap: gap });
            }

            let p = new Set();
            if (isFailure) {
                scores.sort((a,b) => b.gap - a.gap);
                p.add(scores[0].n); p.add(scores[1].n);
            }
            scores.sort((a,b) => b.val - a.val);
            for(let s of scores) { if(p.size < 8) p.add(s.n); }
            
            let hot = Object.keys(acc[last[0]] || {}).sort((a,b) => acc[last[0]][b] - acc[last[0]][a])[0] || "--";
            return { pred: Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0')), hot: hot };
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            const history = parseCleanHistory(apiData[currentMode]);
            if (history.length === 0) return;

            let stats = { total: 0, s: 0, s2: 0, s3: 0 }, isFail = false, rows = "";

            for (let i = history.length - 2; i >= 0; i--) {
                const res = calculateV15(history.slice(i + 1), isFail);
                const hits = history[i].nums.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                stats.total++; stats.s += hits;
                if(hits === 2) stats.s2++; if(hits >= 3) stats.s3++;
                
                const predHtml = res.pred.map(p => history[i].nums.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rows = `<tr class="border-b border-white/5"><td class="py-3 text-gray-500 w-12">${history[i].displayDate}</td><td class="text-white text-[11px]">${history[i].nums.map(x=>x.toString().padStart(2,'0')).join(' ')}<br><span class="text-gray-600">→ ${predHtml}</span></td><td class="text-right font-black ${hits>=2?'text-orange-500':'text-white'}">${hits}</td></tr>` + rows;
                isFail = hits < 2;
            }

            const rtp = ((stats.s / (stats.total * 2)) * 100).toFixed(1);
            const curr = calculateV15(history, isFail);

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between border-b border-white/10 pb-1 mb-1">
                    <span>效能: <span class="text-orange-500">${rtp}% RTP</span></span>
                    <span>樣本: ${stats.total}期</span>
                </div>
                <div class="flex justify-between text-[10px] text-gray-400 py-1">
                    <span>2★: ${stats.s2} | 3★+: ${stats.s3}</span>
                    <span class="${isFail?'text-red-500':'text-green-500'}">● ${isFail?'RECOVERY':'STABLE'}</span>
                </div>
                <div class="mt-1 text-orange-500 text-[10px] font-bold">伴生分析：${curr.hot}號為本期核心連結。</div>
            `;

            document.getElementById('stateTag').innerText = `● Connection Stable`;
            document.getElementById('signalTag').className = `px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase ${rtp > 53 ? 'sig-buy animate-pulse' : 'sig-wait'}`;
            document.getElementById('signalTag').innerText = rtp > 53 ? "Strong Signal" : "Probing";

            for(let i=0; i<4; i++) {
                document.getElementById(`p${i+1}`).innerText = `${curr.pred[i*2]},${curr.pred[i*2+1]}`;
            }
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
