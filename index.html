<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO 6.95 FULL-DATA APEX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #000; background: var(--ios-orange); font-weight: 900; padding: 0 3px; border-radius: 2px; }
        #historyTable tr:first-child { background: rgba(249, 115, 22, 0.05); }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 6.95</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label id="strategyLabel" class="text-[10px] text-orange-400 font-bold uppercase">SYNCING DATA...</label>
            <div class="text-[10px] text-orange-500 font-bold">● FULL HISTORICAL SCAN</div>
        </div>
        <div id="logBox" class="bg-black/40 p-3 rounded-lg text-[11px] font-mono border border-white/5">
            正在掃描全量 API 數據庫...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500">
        <div class="grid grid-cols-4 gap-2 text-center">
            <div><div class="text-[9px] text-orange-500 mb-1">熱點核心</div><div class="text-lg font-black" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500 mb-1">影子共振</div><div class="text-lg font-black" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1">冷熱對沖</div><div class="text-lg font-black" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1">空間跳格</div><div class="text-lg font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-10">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2 tracking-widest">全量數據歷史回測 (由新至舊)</label>
        <div class="overflow-y-auto flex-grow" style="max-height: 60vh;">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-600 border-b border-white/10 shadow-sm">
                    <tr class="text-left">
                        <th class="pb-2 w-16">日期</th>
                        <th class="pb-2">開獎與狙擊佈局碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539';
        let apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) { document.getElementById('logBox').innerText = "API 連結異常"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function parseCleanHistory(raw) {
            let data = raw.filter(r => r && r.length >= 6).map(r => {
                let d = new Date(r[0]);
                return {
                    fullDate: d,
                    displayDate: !isNaN(d) ? `${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}` : "??/??",
                    nums: r.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
                };
            }).filter(item => item.nums.length === 5);
            return data.sort((a, b) => b.fullDate - a.fullDate);
        }

        function calculateAPEX(history, mode) {
            if (history.length < 2) return { pred: ["00"], aIndex: "0.00" };
            const range = 39;
            const last = history[0].nums;
            let scores = [];

            for(let n=1; n<=range; n++) {
                let freq = history.slice(0, 20).filter(r => r.nums.includes(n)).length;
                let gap = 0;
                for(let r of history) { if(r.nums.includes(n)) break; gap++; }

                let base = mode === '539' ? (freq * 2.8 + gap * 0.6) : (freq * 3.5);
                let tailMatch = last.filter(ln => ln % 10 === n % 10).length;
                let neighbor = last.some(ln => Math.abs(ln - n) <= 1) ? 1.5 : 1.0;

                scores.push({ n: n, val: base * (1 + tailMatch * 0.5) * neighbor, gap: gap, tail: n % 10 });
            }

            scores.sort((a, b) => b.val - a.val);
            let p = new Set();
            scores.slice(0, 8).forEach(s => p.add(s.n));
            
            return {
                pred: Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2, '0')),
                aIndex: (scores[0].val / 10).toFixed(2)
            };
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            const history = parseCleanHistory(apiData[currentMode]);
            let stars = 0, rows = "";

            for(let i=0; i < history.length; i++) {
                let prevData = history.slice(i + 1);
                if (prevData.length < 2) continue; 

                let res = calculateAPEX(prevData, currentMode);
                let act = history[i].nums;
                let hits = act.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                stars += (i < 10) ? hits : 0;

                // 修正：0-1 星顯示白色 (text-white)，2星以上顯示橘色 (text-orange-500)
                let starColor = hits >= 2 ? 'text-orange-500' : 'text-white';

                let predHtml = res.pred.map(p => act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rows += `<tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500">${history[i].displayDate}</td>
                    <td class="text-white text-[11px]">${act.map(x=>x.toString().padStart(2,'0')).join(' ')}<br><span class="text-gray-600">→ ${predHtml}</span></td>
                    <td class="text-right font-black ${starColor}">${hits}</td>
                </tr>`;
            }

            const current = calculateAPEX(history, currentMode);
            document.getElementById('strategyLabel').innerText = `STRATEGY ${currentMode === '539' ? 'A (539)' : 'B (DAILY)'} ACTIVE`;
            document.getElementById('logBox').innerHTML = `<div class="flex justify-between"><span>近 10 期平均: <b class="text-orange-500">${(stars/10).toFixed(2)} 星</b></span><span>A-INDEX: ${current.aIndex}</span></div>`;
            
            document.getElementById('p1').innerText = `${current.pred[0]},${current.pred[1]}`;
            document.getElementById('p2').innerText = `${current.pred[2]},${current.pred[3]}`;
            document.getElementById('p3').innerText = `${current.pred[4]},${current.pred[5]}`;
            document.getElementById('p4').innerText = `${current.pred[6]},${current.pred[7]}`;
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
