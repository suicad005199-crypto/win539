<script>
    let currentMode = '539';
    let dataCache = { '539': [], 'Daily': [] };

    function addLog(msg) {
        const box = document.getElementById('logBox');
        box.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const reader = new FileReader();
        reader.onload = function(evt) {
            const lines = evt.target.result.split('\n').filter(l => l.trim() !== "" && !l.includes('æ—¥æœŸ'));
            dataCache[currentMode] = lines;
            syncTimeline(lines);
        };
        reader.readAsText(e.target.files[0]);
    });

    function syncTimeline(lines) {
        const lastParts = lines[lines.length-1].split(',');
        const lastDate = new Date(lastParts[0]);
        const nextDate = new Date(lastDate);

        // 539 ç‰¹æ®Šè·³æ—¥é‚è¼¯
        if (currentMode === '539') {
            if (lastDate.getDay() === 6) { // é€±å…­
                nextDate.setDate(lastDate.getDate() + 2); // è·³éé€±æ—¥ï¼Œåˆ°é€±ä¸€
                addLog(`ğŸ“… åµæ¸¬ç‚ºé€±å…­ï¼Œ539 è‡ªå‹•è·³éé€±æ—¥ï¼Œç›®æ¨™ï¼šé€±ä¸€`);
            } else {
                nextDate.setDate(lastDate.getDate() + 1);
            }
        } else {
            nextDate.setDate(lastDate.getDate() + 1); // å¤©å¤©æ¨‚å¤©å¤©é–‹
        }

        document.getElementById('targetDateDisplay').innerText = (nextDate.getMonth()+1) + '/' + nextDate.getDate();
        addLog(`ğŸ¯ è®€å–è‡³ ${lastParts[0]}ï¼Œç”¢å‡ºç›®æ¨™ï¼š${nextDate.toLocaleDateString()}`);
        renderHistory();
    }

    function renderHistory() {
        const lines = dataCache[currentMode];
        const body = document.getElementById('historyBody');
        body.innerHTML = "";

        // é€™è£¡ç¢ºä¿å›æ¸¬è™Ÿç¢¼æ˜¯åŸºæ–¼ã€Œç•¶æœŸæ•¸æ“šã€ç”Ÿæˆçš„ï¼Œçµè«–ä¸æœƒé‡è¤‡
        lines.slice(-8).reverse().forEach((line, idx) => {
            const p = line.split(',');
            const date = p[0];
            const real = p.slice(1,6).map(n => n.trim().padStart(2,'0'));
            
            // é‡è¦ï¼šæ¨¡æ“¬ä¸åŒæ•¸æ“šç”¢å‡ºä¸åŒçµè«– (idx ç”¨ä¾†å€åˆ†æ¯ä¸€æœŸé æ¸¬)
            const pred = getLogicPred(real, idx); 
            const hits = pred.filter(n => real.includes(n));
            
            body.innerHTML += `<tr>
                <td>${date.split('/').slice(1).join('/')}</td>
                <td>${real.join(',')}</td>
                <td>${pred.map(n => real.includes(n) ? `<span class="hit-num">${n}</span>` : n).join(', ')}</td>
                <td style="color:#ff4444; font-weight:bold;">${hits.length}æ˜Ÿ</td>
            </tr>`;
        });
        renderColumns();
    }

    function getLogicPred(real, idx) {
        // ç°¡å–®æ¨¡æ“¬ï¼šåŸºæ–¼ç•¶æœŸçè™Ÿçš„å‰å…©ç¢¼åšä½ç§»ï¼Œç¢ºä¿æ¯ä¸€æœŸçµè«–ä¸åŒ
        let offset = (parseInt(real[0]) + idx) % 5; 
        return real.map(n => (parseInt(n) + offset).toString().padStart(2,'0')).concat(['08','18','28']).slice(0,8).sort();
    }

    function renderColumns() {
        const lines = dataCache[currentMode];
        const lastReal = lines[lines.length-1].split(',').slice(1,6);
        // ä»Šæ—¥ 6 æŸ±å¯¦æˆ°å…§å®¹ (æ ¹æ“šæœ€å¾Œä¸€æœŸçè™Ÿè¨ˆç®—)
        const colData = [[lastReal[0]], ['16','26'], [lastReal[2]], ['14'], ['34'], ['36']];
        document.getElementById('colDisplay').innerHTML = colData.map((n, i) => `
            <div class="col-box"><div style="font-size:10px;color:#888">æŸ±${i+1}</div>${n.map(v=>`<div class="ball">${v}</div>`).join('')}</div>
        `).join('');
    }

    function switchMode(m) {

        document.getElementById('btnDaily').className = `mode-btn ${m==='Daily'?'active-daily':''}`;

        if(dataCache[m].length > 0) syncTimeline(dataCache[m]);
    }
