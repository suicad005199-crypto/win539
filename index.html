<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 5.0 ENSEMBLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 25px rgba(249, 115, 22, 0.3); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 5.0</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Panel 1: 策略集成加權引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-green-500 font-bold uppercase">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-ping"></span> 加權投票中
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">正在合併多維策略共識...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 集成預測組合 (交叉驗證)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">第一柱</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第二柱</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第三柱</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第四柱</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Panel 2: 近十期集成回測表現</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">共識優選碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9LFrmqnTftrPqTprRhfn6YBsMH63K4BKOfZfbM7m1wAP_CxH6v9M_2RpIGtbW9cIeA/exec";
        let currentMode = '539';
        let fullData = [];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                fullData = await response.json();
                processData(fullData);
            } catch (error) { document.getElementById('logBox').innerText = "API 錯誤"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(fullData.length > 0) processData(fullData);
        }

        const strategies = {
            hot: (data, range) => {
                let counts = Array(range + 1).fill(0);
                data.slice(0, 15).forEach(r => r.nums.forEach(n => counts[n]++));
                return counts.map((c, i) => ({ n: i, s: c })).slice(1).sort((a,b)=>b.s-a.s).slice(0, 10).map(x => x.n);
            },
            cold: (data, range) => {
                let gaps = Array(range + 1).fill(0);
                for(let n=1; n<=range; n++) {
                    let g = 0; for(let r of data) { if(r.nums.includes(n)) break; g++; }
                    gaps[n] = g;
                }
                return gaps.map((g, i) => ({ n: i, s: g })).slice(1).sort((a,b)=>b.s-a.s).slice(0, 10).map(x => x.n);
            },
            neighbor: (data, range) => {
                let last = data[0].nums;
                let scores = Array(range + 1).fill(0);
                last.forEach(n => {
                    if(n>1) scores[n-1] += 10;
                    if(n<range) scores[n+1] += 10;
                    if(data.slice(1,5).some(r => r.nums.includes(n))) scores[n] += 15;
                });
                return scores.map((s, i) => ({ n: i, s })).slice(1).sort((a,b)=>b.s-a.s).slice(0, 10).map(x => x.n);
            },
            remainder: (data, range) => {
                let modCounts = Array(5).fill(0);
                data.slice(0, 8).forEach(r => r.nums.forEach(n => modCounts[n % 5]++));
                let bestMod = modCounts.indexOf(Math.max(...modCounts));
                let pool = []; for(let i=1; i<=range; i++) if(i % 5 === bestMod) pool.push(i);
                return pool.slice(0, 10);
            },
            bucket: (data, range) => {
                let bucketScores = Array(6).fill(0);
                data.slice(0, 10).forEach(r => r.nums.forEach(n => bucketScores[Math.floor(n/8)]++));
                let bestB = bucketScores.indexOf(Math.max(...bucketScores));
                let pool = []; for(let i=bestB*8; i<bestB*8+8; i++) if(i>=1 && i<=range) pool.push(i);
                return pool.slice(0, 10);
            }
        };

        function getEnsemblePrediction(history) {
            const range = currentMode === '539' ? 39 : 36;
            const windowSize = 15;
            let strategyWeights = {};
            
            // 1. 計算各策略加權勝率
            for (let name in strategies) {
                let score = 0;
                for (let i = 0; i < windowSize; i++) {
                    if (!history[i+1]) break;
                    const pred = strategies[name](history.slice(i + 1), range);
                    const hits = history[i].nums.filter(n => pred.includes(n)).length;
                    score += hits * (1 - (i * 0.05));
                }
                strategyWeights[name] = Math.max(0.1, score);
            }

            // 2. 進行集成投票
            let numVotes = Array(range + 1).fill(0);
            for (let name in strategies) {
                const weight = strategyWeights[name];
                const picks = strategies[name](history, range);
                picks.forEach(n => numVotes[n] += weight);
            }

            // 3. 取總分最高的 8 碼
            const ensemblePicks = numVotes
                .map((v, i) => ({ n: i, v }))
                .slice(1)
                .sort((a,b) => b.v - a.v)
                .slice(0, 8)
                .map(x => x.n.toString().padStart(2, '0'));

            // 找出貢獻最高的策略名作為 UI 顯示參考
            const topStrategy = Object.keys(strategyWeights).reduce((a, b) => strategyWeights[a] > strategyWeights[b] ? a : b);
            
            return { pred: ensemblePicks, name: topStrategy.toUpperCase() };
        }

        function processData(data) {
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: String(row[0]).split('T')[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stats = { stars: 0, rows: [], mainStrategy: '' };
            for (let i = 0; i < 10; i++) {
                const result = getEnsemblePrediction(history.slice(i + 1));
                const actual = history[i].nums;
                const hits = actual.filter(n => result.pred.includes(n.toString().padStart(2,'0'))).length;
                stats.stars += hits;
                const predHtml = result.pred.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                stats.rows.push({ date: history[i].date.split('-').slice(1).join('/'), actual: actual.map(n => n.toString().padStart(2,'0')).join(' '), predHtml, hit: hits });
                if(i === 0) stats.mainStrategy = result.name;
            }

            updateLogBox((stats.stars / 10).toFixed(2), history.length, stats.mainStrategy);
            const final = getEnsemblePrediction(history);
            updatePrediction(final.pred);
            document.getElementById('historyTable').innerHTML = stats.rows.map(r => `
                <tr class="border-b border-white/5"><td class="py-3 text-gray-500">${r.date}</td><td class="font-mono text-white">${r.actual}</td>
                <td class="text-[11px] text-gray-400 font-mono">${r.predHtml}</td><td class="text-right font-black ${r.hit >= 2 ? 'text-orange-500' : 'text-gray-700'}">${r.hit}</td></tr>
            `).join('');
        }

        function updateLogBox(avg, total, topStrategy) {
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold tracking-widest">EVO ENSEMBLE 5.0</span>
                    <span class="bg-white/10 px-2 rounded text-[9px]">權重: 15P DECAY</span>
                </div>
                10期平均共識命中: <span class="${avg >= 2 ? 'text-green-400' : 'text-orange-500'} text-lg font-black">${avg} 星</span><br>
                領先驅動策略: <span class="text-white font-bold text-orange-400">${topStrategy}</span><br>
                <div class="mt-1 text-[9px] text-gray-500 italic">已切換為「多維集成投票模式」，號碼支持度越高排序越靠前。</div>
            `;
        }

        function updatePrediction(s) {
            document.getElementById('p1').innerText = `${s[0]},${s[1]}`;
            document.getElementById('p2').innerText = `${s[2]},${s[3]}`;
            document.getElementById('p3').innerText = `${s[4]},${s[5]}`;
            document.getElementById('p4').innerText = `${s[6]},${s[7]}`;
        }
    </script>
</body>
</html>
