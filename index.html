<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 è‡ªé©æ‡‰åˆ†æ V.45.0</title>
    <style>
        :root { --bg: #09090b; --panel: #18181b; --primary: #fbbf24; --border: #27272a; --text: #fafafa; --sub: #a1a1aa; --hit: #ef4444; --accent: #3b82f6; --success: #22c55e; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .panel-header { color: var(--primary); font-weight: 800; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 12px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 8px; font-family: monospace; }
        .num-group { display: flex; gap: 6px; align-items: center; margin-top: 4px; }
        .num-label { font-size: 11px; color: var(--sub); width: 35px; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #27272a; font-size: 12px; font-weight: 600; color: #d4d4d8; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        .star-tag { background: var(--success); color: #000; padding: 1px 6px; border-radius: 4px; font-size: 11px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: transparent; border-radius: 50%; font-weight: 800; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; text-shadow: 0 0 5px rgba(251, 191, 36, 0.3); }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 100px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 11px; border-radius: 8px; border: 1px solid var(--border); line-height: 1.5; }
        input[type="file"] { width: 100%; color: var(--sub); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.45.0 ML)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">P2: é€æœŸæ¨¡æ“¬å›æ¸¬ (è¿‘ 10 æœŸ)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">P3: æ ¸å¿ƒç­–ç•¥é æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div id="logBox">ç³»çµ±å°±ç·’ã€‚è«‹åŒ¯å…¥ CSV æª”æ¡ˆé€²è¡Œå­¸ç¿’è¨“ç·´...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    // V.45.0 æ ¸å¿ƒæ¼”ç®—æ³•ï¼šè‡ªé©æ‡‰å­¸ç¿’æ¨¡çµ„
    function getV450Prediction(hist) {
        if (hist.length < 20) return [1, 2, 3, 4, 5, 6, 7, 8];
        
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length - 1].nums;
        const recentRows = hist.slice(-10);

        // 1. éºæ¼å€¼åˆ†æ (å‹•æ…‹æ¬Šé‡)
        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            if (gap >= 4 && gap <= 9) stats[i].score += 30; // æ ¸å¿ƒç†±å€
            else if (gap === 0) stats[i].score += 15;      // é€£èŠå‚¾å‘
        }

        // 2. å°¾æ•¸è‡ªå‹•å­¸ç¿’ (åˆ†æè¿‘ 10 æœŸ)
        let tailMap = Array(10).fill(0);
        recentRows.forEach(r => r.nums.forEach(n => tailMap[n % 10] += 3));
        for (let i = 1; i <= 39; i++) stats[i].score += tailMap[i % 10];

        // 3. é„°è™ŸåŠ ä¹˜é‚è¼¯
        lastRow.forEach(n => {
            if (n > 1) stats[n - 1].score += 20;
            if (n < 39) stats[n + 1].score += 20;
        });

        // 4. å€å¡Šå¹³è¡¡ç¯©é¸ (æ¯å€ç¢ºä¿ç”¢å‡ºï¼Œé˜²æ­¢éåº¦é›†ä¸­)
        let pool = [];
        const zones = [[1, 13], [14, 26], [27, 39]];
        zones.forEach(z => {
            let zScores = stats.filter(s => s.n >= z[0] && s.n <= z[1])
                               .sort((a, b) => b.score - a.score);
            pool.push(...zScores.slice(0, 3)); 
        });

        return pool.sort((a, b) => b.score - a.score || a.n - b.n)
                   .slice(0, 8).map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n');
            rawData = lines.map(l => {
                const c = l.split(',');
                if (c.length < 6) return null;
                const date = c[0].trim();
                const nums = c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a, b) => a - b);
                return { date, nums };
            }).filter(r => r && r.nums.length === 5);
            
            document.getElementById('logBox').innerHTML = "";
            log(`æˆåŠŸè¼‰å…¥ ${rawData.length} æœŸæ•¸æ“š`);
            runSimulation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSimulation() {
        let btHtml = "";
        let threeStarCount = 0;
        const testCount = 10;
        const testData = rawData.slice(-testCount);

        testData.reverse().forEach((row) => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const histSlice = rawData.slice(0, idx);
            const pred = getV450Prediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            
            if (hits.length >= 3) threeStarCount++;

            btHtml += `
                <div class="bt-row">
                    <div class="bt-meta">
                        <span>ğŸ“… ${row.date}</span>
                        <span class="star-tag">${hits.length} ç¢¼å‘½ä¸­</span>
                    </div>
                    <div class="num-group">
                        <span class="num-label">é–‹ç</span>
                        ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                    </div>
                    <div class="num-group">
                        <span class="num-label">é æ¸¬</span>
                        ${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#3f3f46'}; color:${row.nums.includes(n)?'var(--primary)':'#71717a'}">${pad(n)}</div>`).join('')}
                    </div>
                </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        
        const next = getV450Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        log(`æ¨¡æ“¬å®Œæˆã€‚3æ˜Ÿé”æˆç‡: ${(threeStarCount/testCount*100).toFixed(0)}%`);
        log(`ä¸‹æœŸæ¨è–¦: ${next.join(', ')}`);
    }
</script>
</body>
</html>
