<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 ç²¾æº–åˆ†æ V.44.3</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); margin-bottom: 10px; }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; margin-right: 3px; font-size: 11px; }
        .n-box.hit { background: var(--primary); color: #000; font-weight: bold; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; float: right; font-weight: bold; }
        .ball { width: 38px; height: 38px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-weight: bold; margin: 4px; font-size: 16px; }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-header">P1: åš´æ ¼æ•¸æ“šæ ¡æº– (V.44.3)</div>
    <input type="file" id="csvFile">
</div>
<div class="panel">
    <div class="panel-header">P2: çœŸå¯¦å›æ¸¬ (ä¸‰æ˜Ÿ 50% ç›®æ¨™)</div>
    <div id="btBody"></div>
</div>
<div class="panel">
    <div class="panel-header">P3: 01/22 ä¸‹æœŸå»ºè­°</div>
    <div id="nextPred"></div>
</div>

<script>
    let rawData = [];
    const pad = n => n.toString().padStart(2, '0');

    function getV443(hist) {
        if(hist.length < 5) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // æ ¸å¿ƒï¼šåªæŠ“æœ€å¾Œ 8 æœŸæ¬Šé‡
        const recent = hist.slice(-8);
        recent.forEach((d, idx) => {
            d.nums.forEach(n => stats[n].score += (idx + 1) * 20);
        });

        // å°¾æ•¸å¼·å£“
        let tailMap = Array(10).fill(0);
        recent.forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += tailMap[i%10] * 25;

        // æº«è™Ÿåå½ˆ (gap 3-6)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap >= 3 && gap <= 6) stats[i].score += 100;
        }

        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0,8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            let data = reader.result.split('\n').filter(l => l.includes(',')).slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1,6).map(Number).sort((a,b)=>a-b) };
            });
            // ç¢ºä¿æ—¥æœŸç”±èˆŠåˆ°æ–°
            if (new Date(data[0].date) > new Date(data[data.length-1].date)) data.reverse();
            rawData = data;
            run();
        };
        reader.readAsText(e.target.files[0]);
    };

    function run() {
        let html = "";
        for(let i=rawData.length-1; i >= rawData.length-10; i--) {
            const histSlice = rawData.slice(0, i); // åš´æ ¼ä¸å«ç•¶å¤©
            const pred = getV443(histSlice);
            const hits = rawData[i].nums.filter(n => pred.includes(n));
            html += `<div class="bt-row">
                <span class="star-tag">${hits.length} â˜…</span>
                <div>ğŸ“… ${rawData[i].date}</div>
                ${rawData[i].nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
            </div>`;
        }
        document.getElementById('btBody').innerHTML = html;
        const next = getV443(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
    };
</script>
</body>
</html>
