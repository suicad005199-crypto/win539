<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sheep Rescue: Hatchling Run</title>
    <style>
        :root {
            --bg-color: #b1a7d1;
            --text-main: #6b5b95;
            --btn-bg: #f8f9fa;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: var(--bg-color);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: var(--text-main);
            touch-action: none;
        }

        #phone-wrapper {
            position: relative;
            width: 100%; height: 100%; max-width: 414px; max-height: 896px;
            background: white; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .screen {
            position: absolute; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 40px 20px; text-align: center;
            z-index: 10; background: white;
        }

        .active { display: flex; }

        /* 1. Splash Screen & Progress Bar */
        #splash-screen { background: white; justify-content: center; }
        .logo { font-size: 48px; font-weight: 900; line-height: 1; margin-bottom: 20px; color: var(--text-main); }
        
        .progress-container {
            width: 200px; height: 12px;
            background: #eee; border-radius: 10px;
            margin: 20px auto 10px; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 100%;
            background: var(--text-main);
            border-radius: 10px; transition: width 0.2s ease-out;
        }
        .loading-text { font-size: 14px; letter-spacing: 2px; color: #aaa; margin-top: 10px; }
        #loading-percentage { font-size: 16px; font-weight: bold; color: var(--text-main); }

        /* 2. Home Screen & HUD */
        .top-bar { width: 100%; display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        .icon-btn { width: 40px; height: 40px; background: #eee; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; }
        .info-box { background: #eee; padding: 5px 15px; border-radius: 20px; font-size: 14px; }
        
        .play-btn {
            width: 180px; padding: 15px;
            background: var(--btn-bg); border: 2px solid #ddd;
            border-radius: 12px; font-size: 24px; font-weight: bold;
            color: var(--text-main); cursor: pointer;
            transition: transform 0.1s; margin-bottom: 60px;
        }

        /* 3. Gameplay Layer */
        #game-layer { position: absolute; inset: 0; display: none; }
        #gameCanvas { display: block; width: 100%; height: 100%; }

        /* 4. Overlay Styles */
        .overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.5);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .card { background: white; width: 80%; border-radius: 20px; padding: 20px; position: relative; }

        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="phone-wrapper">
    <div id="splash-screen" class="screen active">
        <div class="logo">SHEEP<br>RESCUE</div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <div id="loading-percentage">0%</div>
        <div class="loading-text">LOADING...</div>
    </div>

    <div id="home-screen" class="screen">
        <div class="top-bar">
            <button class="icon-btn" onclick="toggleSettings(true)">S</button>
            <div class="info-box">LV. 1</div>
            <div class="info-box" id="coin-ui">üí∞ 0</div>
        </div>
        <div class="logo">SHEEP<br>RESCUE</div>
        <button class="play-btn" onclick="initGame()">PLAY</button>
    </div>

    <div id="game-layer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="card">
            <h2 id="result-title">LEVEL CLEAR!</h2>
            <p id="result-score">COINS: 0</p>
            <button class="play-btn" style="margin-bottom:10px; width:100%;" onclick="initGame()">RETRY</button>
            <button class="icon-btn" style="width:100%;" onclick="toHome()">HOME</button>
        </div>
    </div>

    <div id="settings-overlay" class="overlay">
        <div class="card">
            <button style="float:right; border:none; background:none; font-size:20px; cursor:pointer;" onclick="toggleSettings(false)">√ó</button>
            <h3>SETTINGS</h3>
            <p>SOUND: ON</p>
            <p>MUSIC: ON</p>
            <div style="font-size:10px; color:#ccc; margin-top:20px;">PRIVACY POLICY</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameRunning = false;
    let score = 0;
    let lanes = [];
    let playerLane = 1;
    let visualX = 0; // Áî®ÊñºÂπ≥ÊªëÁßªÂãïÁöÑË¶ñË¶∫Â∫ßÊ®ô
    let obstacles = [];
    let speed = 5;

    // --- Âä†ËºâËàá‰ªãÈù¢ÂàáÊèõ ---
    window.onload = () => {
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('loading-percentage');
        
        const loadingInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 8) + 2; 
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => showScreen('home-screen'), 400);
            }
            progressBar.style.width = progress + '%';
            progressText.innerText = progress + '%';
        }, 120);
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('game-layer').style.display = 'none';
        const target = document.getElementById(id);
        if(target) {
            target.classList.add('active');
            target.classList.add('fade-in');
        }
    }

    function toggleSettings(show) {
        document.getElementById('settings-overlay').style.display = show ? 'flex' : 'none';
    }

    // --- ÈÅäÊà≤ÈÇèËºØ ---
    function initGame() {
        document.getElementById('result-overlay').style.display = 'none';
        document.getElementById('home-screen').classList.remove('active');
        document.getElementById('game-layer').style.display = 'block';
        
        const wrapper = document.getElementById('phone-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        lanes = [canvas.width / 6, canvas.width / 2, (canvas.width / 6) * 5];
        
        visualX = lanes[1]; // ÂàùÂßã‰ΩçÁΩÆÂú®‰∏≠Á∑ö
        gameRunning = true;
        score = 0;
        speed = 5;
        obstacles = [];
        playerLane = 1;
        updateUI();
        gameLoop();
    }

    function toHome() {
        document.getElementById('result-overlay').style.display = 'none';
        showScreen('home-screen');
    }

    function updateUI() {
        document.getElementById('coin-ui').innerText = `üí∞ ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ë∑ëÈÅìÁ∑ö
        ctx.strokeStyle = '#f0f0f0';
        ctx.setLineDash([20, 20]);
        [canvas.width/3, canvas.width*2/3].forEach(x => {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        });

        // --- Âπ≥ÊªëÁßªÂãïÈÇèËºØ ---
        let targetX = lanes[playerLane];
        let diff = targetX - visualX;
        visualX += diff * 0.2; // 0.2 ÊòØÂπ≥ÊªëÂ∫¶ÔºåÊï∏ÂÄºË∂äÂ§ßÁßªË∂äÂø´

        // üê£ ‰∏ªËßí (‰ΩøÁî® visualX ‰ª£ÊõøÂõ∫ÂÆöËªåÈÅìÂ∫ßÊ®ô)
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('üê£', visualX, canvas.height - 120);

        // Èö®Ê©üÁîüÊàê
        if (Math.random() > 0.97) {
            const lane = Math.floor(Math.random() * 3);
            const isCoin = Math.random() > 0.3;
            obstacles.push({ x: lanes[lane], y: -50, type: isCoin ? 'üí∞' : 'üöú', lane: lane });
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.y += speed;
            ctx.fillText(o.type, o.x, o.y);

            // Á¢∞Êíû (ÊîπÁî® lane Âà§ÂÆöÔºåÁ¢∫‰øùÁ≤æÊ∫ñ)
            if (Math.abs(o.y - (canvas.height - 120)) < 40 && o.lane === playerLane) {
                if (o.type === 'üí∞') {
                    score += 10;
                    updateUI();
                    obstacles.splice(i, 1);
                } else {
                    gameOver();
                }
            }
            if (o.y > canvas.height) obstacles.splice(i, 1);
        }

        speed += 0.001;
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('result-title').innerText = "LEVEL FAIL!";
        document.getElementById('result-score').innerText = `COINS: ${score}`;
        document.getElementById('result-overlay').style.display = 'flex';
    }

    // --- ÊéßÂà∂ÈÇèËºØ (PC + ÊâãÊ©ü) ---
    
    // PC ÈçµÁõ§ÊéßÂà∂
    window.addEventListener('keydown', (e) => {
        if (!gameRunning) return;
        if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
            if (playerLane > 0) playerLane--;
        } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
            if (playerLane < 2) playerLane++;
        }
    });

    // ÊâãÊ©üËß∏ÊéßÊéßÂà∂
    document.getElementById('phone-wrapper').addEventListener('touchstart', (e) => {
        if (!gameRunning) return;
        const rect = canvas.getBoundingClientRect();
        const touchX = e.touches[0].clientX - rect.left;
        if (touchX < canvas.width / 2) {
            if (playerLane > 0) playerLane--;
        } else {
            if (playerLane < 2) playerLane++;
        }
    });

    // --- Âä†ËºâËàá‰ªãÈù¢ÂàáÊèõ ---
    window.onload = () => {
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('loading-percentage');
        
        const loadingInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 8) + 2; 
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => showScreen('home-screen'), 400);
            }
            progressBar.style.width = progress + '%';
            progressText.innerText = progress + '%';
        }, 120);
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('game-layer').style.display = 'none';
        const target = document.getElementById(id);
        if(target) {
            target.classList.add('active');
            target.classList.add('fade-in');
        }
    }

    function toggleSettings(show) {
        document.getElementById('settings-overlay').style.display = show ? 'flex' : 'none';
    }

    // --- ÈÅäÊà≤ÈÇèËºØ ---
    function initGame() {
        document.getElementById('result-overlay').style.display = 'none';
        document.getElementById('home-screen').classList.remove('active');
        document.getElementById('game-layer').style.display = 'block';
        
        const wrapper = document.getElementById('phone-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        lanes = [canvas.width / 6, canvas.width / 2, (canvas.width / 6) * 5];
        
        gameRunning = true;
        score = 0;
        speed = 5;
        obstacles = [];
        playerLane = 1;
        updateUI();
        gameLoop();
    }

    function toHome() {
        document.getElementById('result-overlay').style.display = 'none';
        showScreen('home-screen');
    }

    function updateUI() {
        document.getElementById('coin-ui').innerText = `üí∞ ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Ë∑ëÈÅìÁ∑ö
        ctx.strokeStyle = '#f0f0f0';
        ctx.setLineDash([20, 20]);
        [canvas.width/3, canvas.width*2/3].forEach(x => {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        });

        // üê£ ‰∏ªËßí
        ctx.font = '50px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('üê£', lanes[playerLane], canvas.height - 120);

        // Èö®Ê©üÁîüÊàê
        if (Math.random() > 0.97) {
            const lane = Math.floor(Math.random() * 3);
            const isCoin = Math.random() > 0.3;
            obstacles.push({ x: lanes[lane], y: -50, type: isCoin ? 'üí∞' : 'üöú', lane: lane });
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.y += speed;
            ctx.fillText(o.type, o.x, o.y);

            // Á¢∞Êíû
            if (Math.abs(o.y - (canvas.height - 120)) < 40 && o.lane === playerLane) {
                if (o.type === 'üí∞') {
                    score += 10;
                    updateUI();
                    obstacles.splice(i, 1);
                } else {
                    gameOver();
                }
            }
            if (o.y > canvas.height) obstacles.splice(i, 1);
        }

        speed += 0.001;
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('result-title').innerText = "LEVEL FAIL!";
        document.getElementById('result-score').innerText = `COINS: ${score}`;
        document.getElementById('result-overlay').style.display = 'flex';
    }

    // --- ÊéßÂà∂ ---
    document.getElementById('phone-wrapper').addEventListener('touchstart', (e) => {
        if (!gameRunning) return;
        const rect = canvas.getBoundingClientRect();
        const touchX = e.touches[0].clientX - rect.left;
        if (touchX < canvas.width / 2) {
            if (playerLane > 0) playerLane--;
        } else {
            if (playerLane < 2) playerLane++;
        }
    });
</script>

</body>
</html>
