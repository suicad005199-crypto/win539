<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>539 30策略回測與最強預測</title>
<style>
:root{
    --ios-blue: #007AFF;
    --ios-green: #34C759;
    --ios-bg: #F2F2F7;
}
body{
    font-family:-apple-system, sans-serif;
    background:var(--ios-bg);
    margin:0;
    padding:15px;
    color:#1C1C1E;
}
.section{
    background:white;
    border-radius:12px;
    padding:16px;
    margin-bottom:15px;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}
h3{
    margin-top:0;
    font-size:17px;
    border-bottom:1px solid #EEE;
    padding-bottom:8px;
}
.btn{
    background:var(--ios-green);
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:10px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    margin-top:8px;
}
.prediction-panel{
    margin-top:10px;
    display:flex;
    flex-wrap:wrap;
    gap:5px;
}
.predict-num{
    width:35px;
    height:35px;
    border-radius:50%;
    border:2px solid var(--ios-green);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:var(--ios-green);
    background:#EFFFF4;
    font-size:14px;
    cursor:default;
    position:relative;
}
.predict-num:hover::after{
    content: attr(data-hover);
    position:absolute;
    top:-25px;
    left:50%;
    transform:translateX(-50%);
    background:#007AFF;
    color:white;
    padding:2px 6px;
    border-radius:4px;
    font-size:12px;
    white-space:nowrap;
}
input.num-box{
    width:40px;
    text-align:center;
    margin-right:5px;
}
</style>
</head>
<body>

<div class="section">
    <h3>1. 上傳歷史 CSV（截止前天）</h3>
    <input type="file" id="csvInput" accept=".csv">
</div>

<div class="section">
    <h3>2. 輸入昨日開獎號碼（14號）</h3>
    <input type="number" min="1" max="39" class="num-box" id="num1">
    <input type="number" min="1" max="39" class="num-box" id="num2">
    <input type="number" min="1" max="39" class="num-box" id="num3">
    <input type="number" min="1" max="39" class="num-box" id="num4">
    <input type="number" min="1" max="39" class="num-box" id="num5">
</div>

<div class="section">
    <button class="btn" onclick="findStrongestStrategy()">自動選最強策略 & 預測今天號碼</button>
    <div id="strongestPanel" class="prediction-panel" style="margin-top:10px;"></div>
</div>

<div id="strategyPanels"></div>

<script>
let globalData=[];
let strategyResults={};

// 生成30個策略 panel
for(let i=1;i<=30;i++){
    const div=document.createElement('div');
    div.className='section';
    div.innerHTML=`
        <h3>策略 ${i}</h3>
        <button class="btn" onclick="generateNumbers(${i})">產生號碼</button>
        <div id="result-${i}" class="prediction-panel"></div>
        <div id="hit-${i}" style="margin-top:5px;font-size:13px;color:#555"></div>
    `;
    document.getElementById('strategyPanels').appendChild(div);
}

// CSV 上傳
document.getElementById('csvInput').addEventListener('change',function(e){
    const reader=new FileReader();
    reader.onload=function(event){
        const lines=event.target.result.split('\n').filter(l=>l.trim()!=='');
        globalData=lines.map(line=>line.split(',').map(v=>parseInt(v.trim())).filter(v=>!isNaN(v)));
        alert('CSV 已讀取完成，共 '+globalData.length+' 期資料');
    };
    reader.readAsText(e.target.files[0]);
});

// 檢查號碼有效範圍
function isLotteryNumber(val){return val>=1 && val<=39;}

// 取得昨日號碼陣列
function getTargetNumbers(){
    const nums=[];
    for(let i=1;i<=5;i++){
        const val=parseInt(document.getElementById('num'+i).value);
        if(isLotteryNumber(val)) nums.push(val);
    }
    return nums;
}

// 策略邏輯函數
function generateNumbers(strategy){
    if(globalData.length===0) return alert('請先上傳 CSV');
    const targetNumbers=getTargetNumbers();
    if(targetNumbers.length!==5) return alert('請輸入完整昨日開獎號碼');

    const allNumbers=globalData.flat().filter(isLotteryNumber);
    let result=[];

    const pool=Array.from({length:39},(_,i)=>i+1);

    // 設計30種策略
    switch(strategy){
        case 1: result=getTopNumbers(allNumbers,5,true); break;
        case 2: result=getTopNumbers(allNumbers,5,false); break;
        case 3: result=getRandomNumbers(pool,5); break;
        case 4: result=getMixedHotCold(allNumbers,[2,3]); break;
        case 5: result=getLastPeriodNumbers(); break;
        case 6: result=getConsecutiveNumbers(allNumbers,5); break;
        case 7: result=getCrossSectionNumbers(allNumbers); break;
        case 8: result=getTailNumbers(allNumbers,5); break;
        case 9: result=getOddEvenNumbers(allNumbers,[3,2]); break;
        case 10: result=getOddEvenNumbers(allNumbers,[2,3]); break;
        case 11: result=getLargeSmallNumbers(allNumbers,[3,2]); break;
        case 12: result=getLargeSmallNumbers(allNumbers,[2,3]); break;
        case 13: result=getRecentHotNumbers(5,5); break;
        case 14: result=getRecentColdNumbers(10,5); break;
        case 15: result=getLongestAbsentNumbers(allNumbers,5); break;
        case 16: result=getShortestAbsentNumbers(allNumbers,5); break;
        case 17: result=getAverageGapNumbers(allNumbers,5); break;
        case 18: result=getHighFreqCombo(allNumbers,5); break;
        case 19: result=getFrontBackMix(allNumbers,[2,3]); break;
        case 20: result=getOddEvenLargeMix(allNumbers); break;
        case 21: result=getSameTailNumbers(allNumbers,5); break;
        case 22: result=getRecentRepeatNumbers(2,5); break;
        case 23: result=getConsecutiveBiasNumbers(allNumbers,5); break;
        case 24: result=getCrossSectionTopNumbers(allNumbers); break;
        case 25: result=getTailFreqNumbers(allNumbers,5); break;
        case 26: result=getOddFreqNumbers(allNumbers,5); break;
        case 27: result=getEvenFreqNumbers(allNumbers,5); break;
        case 28: result=getFrontSectionNumbers(allNumbers,5); break;
        case 29: result=getBackSectionNumbers(allNumbers,5); break;
        case 30: result=getRandomNumbers(pool,5); break;
        default: result=getRandomNumbers(pool,5); break;
    }

    const hitNumbers=result.filter(n=>targetNumbers.includes(n));
    const hitCount=hitNumbers.length;

    const panelId='result-'+strategy;
    document.getElementById(panelId).innerHTML=result.map(n=>{
        const hoverText=hitNumbers.includes(n)?n:'';
        return `<div class="predict-num" data-hover="${hoverText}">${n}</div>`;
    }).join('');

    document.getElementById('hit-'+strategy).innerText=`命中數：${hitCount} 個`;
    strategyResults[strategy]={result,hitCount};
}

function findStrongestStrategy(){
    const maxHit=Math.max(...Object.values(strategyResults).map(s=>s.hitCount||0));
    const strongest=Object.keys(strategyResults).find(k=>strategyResults[k].hitCount===maxHit);
    if(!strongest) return alert('請先生成所有策略');

    const todayNumbers=strategyResults[strongest].result;
    const panel=document.getElementById('strongestPanel');
    panel.innerHTML=`最強策略：策略 ${strongest}（昨日命中 ${maxHit}）`+
                    todayNumbers.map(n=>`<div class="predict-num">${n}</div>`).join('');
    alert(`最強策略是策略 ${strongest}，已生成今天號碼建議`);
}

/* ===== 各策略輔助函數 ===== */
function getTopNumbers(arr,count,isHot=true){ const freq={}; arr.forEach(n=>freq[n]=(freq[n]||0)+1); let sorted=Object.keys(freq).sort((a,b)=>isHot?freq[b]-freq[a]:freq[a]-freq[b]); return sorted.slice(0,count).map(Number);}
function getRandomNumbers(pool,count){ const copy=[...pool]; const res=[]; while(res.length<count){const idx=Math.floor(Math.random()*copy.length); res.push(copy[idx]); copy.splice(idx,1);} return res;}
function getMixedHotCold(arr,[hotCount,coldCount]){ const hot=getTopNumbers(arr,hotCount,true); const cold=getTopNumbers(arr,39-coldCount,false).slice(0,coldCount); return hot.concat(cold);}
function getLastPeriodNumbers(){ return globalData[globalData.length-1].slice(0,5); }
function getConsecutiveNumbers(arr,count){ const sorted=[...new Set(arr)].sort((a,b)=>a-b); for(let i=0;i<sorted.length-count+1;i++){ return sorted.slice(i,i+count);} return sorted.slice(0,count);}
function getCrossSectionNumbers(arr){ const res=[]; for(let start=1;start<=39;start+=10){ const section=arr.filter(n=>n>=start && n<start+10); if(section.length) res.push(section[0]); if(res.length>=5) break;} return res.slice(0,5);}
function getTailNumbers(arr,count){ const tails={}; arr.forEach(n=>{const t=n%10;tails[t]=(tails[t]||0)+1;}); return Object.keys(tails).sort((a,b)=>tails[b]-tails[a]).slice(0,count).map(n=>parseInt(n));}
function getOddEvenNumbers(arr,[oddCount,evenCount]){ const odd=arr.filter(n=>n%2===1); const even=arr.filter(n=>n%2===0); return getRandomNumbers(odd,oddCount).concat(getRandomNumbers(even,evenCount));}
function getLargeSmallNumbers(arr,[smallCount,largeCount]){ const small=arr.filter(n=>n<=20); const large=arr.filter(n=>n>20); return getRandomNumbers(small,smallCount).concat(getRandomNumbers(large,largeCount));}
function getRecentHotNumbers(period,count){return getTopNumbers(globalData.slice(-period).flat(),count,true);}
function getRecentColdNumbers(period,count){return getTopNumbers(globalData.slice(-period).flat(),count,false);}
function getLongestAbsentNumbers(arr,count){return getTopNumbers(arr, count,false);}
function getShortestAbsentNumbers(arr,count){return getTopNumbers(arr, count,true);}
function getAverageGapNumbers(arr,count){return getRandomNumbers(Array.from(new Set(arr)),count);}
function getHighFreqCombo(arr,count){return getRandomNumbers(Array.from(new Set(arr)),count);}
function getFrontBackMix(arr,[front,back]){return getRandomNumbers(arr.filter(n=>n<=19),front).concat(getRandomNumbers(arr.filter(n=>n>=20),back));}
function getOddEvenLargeMix(arr){return getRandomNumbers(arr,5);}
function getSameTailNumbers(arr,count){return getTailNumbers(arr,count);}
function getRecentRepeatNumbers(period,count){return getRandomNumbers(arr,5);}
function getConsecutiveBiasNumbers(arr,count){return getConsecutiveNumbers(arr,count);}
function getCrossSectionTopNumbers(arr){return getCrossSectionNumbers(arr);}
function getTailFreqNumbers(arr,count){return getTailNumbers(arr,count);}
function getOddFreqNumbers(arr,count){return arr.filter(n=>n%2===1).slice(0,count);}
function getEvenFreqNumbers(arr,count){return arr.filter(n=>n%2===0).slice(0,count);}
function getFrontSectionNumbers(arr,count){return arr.filter(n=>n<=20).slice(0,count);}
function getBackSectionNumbers(arr,count){return arr.filter(n=>n>20).slice(0,count);}
</script>

</body>
</html>
