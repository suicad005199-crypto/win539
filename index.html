<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.53.9 Pillar-Entropy (539å°ˆç”¨)</title>
    <style>
        :root { --bg: #000; --panel: #141414; --primary: #007aff; --accent: #ff9500; --border: #2c2c2e; --text: #fff; --sub: #8e8e93; --hit: #ffd60a; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--hit); color: #000; box-shadow: 0 0 8px var(--hit); }
        .star-tag { background: var(--primary); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: #000; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; width: 20px; height: 20px; text-align: center; font-size: 10px; }
        .m-head { background: #1a1a1a; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #1a1a1a; color: var(--sub); position: sticky; left: 0; width: 50px; z-index: 5; }
        .m-ball { background: var(--primary); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: #32d74b; padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; line-height: 1.6; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #1a1a1a; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        /* ç«‹æŸ±æ¨£å¼ */
        .pillar-row { display: flex; gap: 10px; margin-top: 5px; }
        .pillar-col { flex: 1; background: #2c2c2e; padding: 8px; border-radius: 8px; border: 1px dashed var(--sub); text-align: center; }
        .pillar-title { font-size: 10px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }
        .pillar-nums { display: flex; justify-content: center; gap: 4px; font-weight: bold; color: #fff; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: 539 æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv" style="color: #8e8e93;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (539 å°ˆç”¨æ¬Šé‡)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 01/22 ä¸‹æœŸé æ¸¬ 8 ç¢¼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: å»ºè­°ç«‹æŸ±æ¨¡å¼ (4+4)</div>
        <div id="pillarView" class="pillar-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P5: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel">
        <div class="panel-header">CONSOLE: çµ±è¨ˆåˆ†æ</div>
        <div id="logBox">ç­‰å¾… 539 CSV åŒ¯å…¥...</div>
    </div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getPrediction(hist) {
        if(hist.length < 20) return [1,2,3,4,11,12,13,14];
        const lastRow = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0, gap: 0 }));

        for(let i=1; i<=39; i++) {
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            scores[i].gap = gap;
            
            // 539 ç‰¹åŒ–æ¬Šé‡ï¼šå†·æº«ç¢¼å›è£œ
            if(gap >= 5 && gap <= 15) scores[i].s += 600; 
            
            // ç†±åº¦åµæ¸¬
            let hot = 0; hist.slice(-12).forEach(d => { if(d.nums.includes(i)) hot++; });
            scores[i].s += hot * 180;

            // 539 æ ¸å¿ƒï¼šé„°è™Ÿèˆ‡åŒå°¾ (åŠ å¼·)
            lastRow.forEach(ln => { 
                if(Math.abs(ln - i) === 1) scores[i].s += 350; // é„°è™Ÿ
                if(ln % 10 === i % 10) scores[i].s += 380;    // åŒå°¾
            });
        }

        let final = new Set();
        let sortedScores = [...scores].slice(1).sort((a,b) => b.s - a.s);

        // äº¤å‰ç†µç­–ç•¥ï¼šç¢ºä¿å€é–“å‡è¡¡
        let zones = [[], [], []]; // 01-13, 14-26, 27-39
        sortedScores.forEach(x => {
            let z = Math.min(Math.floor((x.n-1)/13), 2);
            zones[z].push(x);
        });

        // æ¯å€‹å€æ®µå¼·è¿«å–è™Ÿï¼Œé˜²æ­¢æ›2è½åœ¨åŒä¸€å€
        zones.forEach(z => {
            z.slice(0, 2).forEach(item => final.add(item.n));
        });

        // è£œè¶³ 8 ç¢¼
        for(let x of sortedScores) {
            if(final.size < 8) final.add(x.n); else break;
        }

        return Array.from(final).sort((a,b) => a-b);
    }

    // ç«‹æŸ±æ‹†è§£é‚è¼¯
    function splitToPillars(nums) {
        // ç°¡å–® 4+4 æ‹†è§£ï¼šå‰4ç¢¼ç¬¬1æŸ±ï¼Œå¾Œ4ç¢¼ç¬¬2æŸ± (å¯æ ¹æ“šéœ€è¦æ”¹ç‚ºå¥‡å¶æ‹†è§£)
        const p1 = nums.slice(0, 4);
        const p2 = nums.slice(4, 8);
        return { p1, p2 };
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const text = reader.result.replace(/\r/g, "").trim();
            rawData = text.split('\n').slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            
            // å¼·åˆ¶æŒ‰æ—¥æœŸæ’åºç¢ºä¿å›æ¸¬æº–ç¢º
            rawData.sort((a, b) => new Date(a.date) - new Date(b.date));
            
            document.getElementById('logBox').innerHTML = "";
            runGlobalScan();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runGlobalScan() {
        let btHtml = ""; let totalHits = 0;
        const totalPeriods = rawData.length - 20;
        
        // ç”Ÿæˆ P2 å›æ¸¬
        rawData.slice(-10).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getPrediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--hit)':'#666'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        
        // P3 & P4 è¼¸å‡º
        const next8 = getPrediction(rawData);
        document.getElementById('nextPred').innerHTML = next8.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        const pillars = splitToPillars(next8);
        document.getElementById('pillarView').innerHTML = `
            <div class="pillar-col"><div class="pillar-title">ç¬¬ä¸€æŸ±</div><div class="pillar-nums">${pillars.p1.map(n=>pad(n)).join(' ')}</div></div>
            <div class="pillar-col"><div class="pillar-title">ç¬¬äºŒæŸ±</div><div class="pillar-nums">${pillars.p2.map(n=>pad(n)).join(' ')}</div></div>
        `;

        // P5 çŸ©é™£
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        
        log(`[V.53.9 Pillar-Entropy å•Ÿå‹•]`);
        log(`æ•¸æ“šå°é½Š: 539 (01-39)`);
        log(`è¿‘æœŸå¹³å‡å‘½ä¸­ç‡: ${(totalHits / 10).toFixed(2)} ç¢¼/æœŸ`);
        log(`ç«‹æŸ±å»ºè­°ï¼š${pillars.p1.join(',') || 'ç„¡'} vs ${pillars.p2.join(',') || 'ç„¡'}`);
    }
</script>
</body>
</html>
