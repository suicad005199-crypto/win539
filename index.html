<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO V.14 NEURAL-DEBUG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #f97316; font-weight: 900; }
        .sig-buy { color: #22c55e; border: 1px solid #22c55e; box-shadow: 0 0 10px #22c55e44; }
        .sig-wait { color: #ef4444; border: 1px solid #ef4444; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO V.14</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Diagnostic & Analytics</label>
            <div id="stateTag" class="text-[10px] font-bold uppercase text-orange-500 tracking-tighter">● Online</div>
        </div>
        <div id="logBox" class="bg-black/40 p-3 rounded-lg text-[11px] font-mono border border-white/5 leading-relaxed min-h-[100px]">
            系統同步中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500 relative">
        <div class="absolute -top-2.5 left-4 flex gap-2">
            <span id="signalTag" class="px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase tracking-tighter">Initializing</span>
        </div>
        <div class="grid grid-cols-4 gap-2 text-center mt-2">
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">動態核心</div><div class="text-lg font-black" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">伴生矩陣</div><div class="text-lg font-black" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">對沖止血</div><div class="text-lg font-black" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">空間補位</div><div class="text-lg font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-10">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2">歷史效能回測 (V.14 Debugged)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                if (!apiData) throw new Error("Null data");
                render();
            } catch (e) { 
                document.getElementById('logBox').innerHTML = `<span class="text-red-500">數據讀取失敗: ${e.message}</span><br>請檢查網路連線或 API 授權。`;
            }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function parseCleanHistory(raw) {
            // 修正：增加對標題列的過濾與 NaN 防範
            return raw.filter(r => r && r.length >= 6 && r[1] !== "" && !isNaN(parseInt(r[1])))
                      .map(r => ({
                          fullDate: new Date(r[0]),
                          displayDate: r[0].toString().substring(5, 10).replace('-', '/'),
                          nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
                      }))
                      .filter(i => !isNaN(i.nums[0])) // 再次驗證號碼有效性
                      .sort((a,b) => b.fullDate - a.fullDate);
        }

        function calculateV14(history, isRecovery) {
            let scores = [], accompany = {};
            const lastNums = history[0].nums;

            history.slice(0, 25).forEach(r => {
                r.nums.forEach(n1 => {
                    r.nums.forEach(n2 => {
                        if (n1 !== n2) {
                            if (!accompany[n1]) accompany[n1] = {};
                            accompany[n1][n2] = (accompany[n1][n2] || 0) + 1;
                        }
                    });
                });
            });

            for(let n=1; n<=39; n++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(n)) break; gap++; }
                let accScore = 0; lastNums.forEach(ln => { if(accompany[ln] && accompany[ln][n]) accScore += accompany[ln][n]; });
                let val = (accScore * 2.2) + (gap * 0.6) + (lastNums.includes(n) ? 3.5 : 0);
                scores.push({ n: n, val: val, gap: gap });
            }

            let p = new Set();
            if (isRecovery) {
                scores.sort((a,b) => b.gap - a.gap);
                p.add(scores[0].n); p.add(scores[1].n);
            }
            scores.sort((a,b) => b.val - a.val);
            while(p.size < 8) {
                let s = scores.shift();
                if(!s) break;
                p.add(s.n);
            }

            return Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0'));
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            const history = parseCleanHistory(apiData[currentMode]);
            if (history.length === 0) {
                document.getElementById('logBox').innerText = "查無有效歷史數據";
                return;
            }

            let stats = { stars: 0, total: 0, s2: 0, s3: 0 }, isFailure = false, rows = "";

            // 從舊到新模擬預測
            for (let i = history.length - 2; i >= 0; i--) {
                const context = history.slice(i + 1);
                const pred = calculateV14(context, isFailure);
                const actual = history[i].nums;
                const hits = actual.filter(n => pred.includes(n.toString().padStart(2,'0'))).length;
                
                stats.total++; stats.stars += hits;
                if(hits === 2) stats.s2++; if(hits >= 3) stats.s3++;

                const hitHtml = pred.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rows = `<tr class="border-b border-white/5"><td class="py-3 text-gray-500 w-12">${history[i].displayDate}</td><td class="text-white">${actual.map(n=>n.toString().padStart(2,'0')).join(' ')}<br><span class="text-gray-600 text-[10px]">→ ${hitHtml}</span></td><td class="text-right font-black ${hits>=2?'text-orange-500':'text-white'}">${hits}</td></tr>` + rows;
                
                isFailure = (hits < 2);
            }

            const rtp = ((stats.stars / (stats.total * 2)) * 100).toFixed(1);
            const currentPred = calculateV14(history, isFailure);

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between border-b border-white/10 pb-1 mb-2">
                    <span>驗證效能: <span class="text-orange-500">${rtp}% RTP</span></span>
                    <span>樣本: ${stats.total}期</span>
                </div>
                <div class="grid grid-cols-2 gap-2 text-[10px] text-gray-400">
                    <div>2★命中: ${stats.s2} 次</div>
                    <div>3★+命中: ${stats.s3} 次</div>
                    <div class="col-span-2 mt-1 text-orange-500 font-bold">狀態: ${isFailure?'RECOVERY ACTIVE':'SYSTEM OPTIMIZED'}</div>
                </div>
            `;

            document.getElementById('signalTag').innerText = rtp > 50 ? "STRONG SIGNAL" : "WAITING";
            document.getElementById('signalTag').className = `px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase ${rtp > 50 ? 'sig-buy animate-pulse' : 'sig-wait'}`;
            
            document.getElementById('p1').innerText = `${currentPred[0]},${currentPred[1]}`;
            document.getElementById('p2').innerText = `${currentPred[2]},${currentPred[3]}`;
            document.getElementById('p3').innerText = `${currentPred[4]},${currentPred[5]}`;
            document.getElementById('p4').innerText = `${currentPred[6]},${currentPred[7]}`;
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
