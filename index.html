<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>預測系統001 - 立柱版</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; }
  .panel { background: #f9f9f9; margin:8px 4px; border-radius:8px; padding:10px; }
  .panel h2 { margin:0; padding:8px; background:#e63946; color:#fff; border-radius:6px; cursor:grab; }
  .panel h2:active { cursor:grabbing; }
  button { padding:8px 12px; margin:4px; font-size:16px; }
  table { width:100%; border-collapse:collapse; margin-top:8px; }
  th, td { border:1px solid #ccc; padding:6px; text-align:center; font-size:14px; }
  th { background:#1d3557; color:#fff; }
  .highlight { color:#e63946; font-weight:bold; }
  #logbox { background:#f0f0f0; padding:8px; max-height:140px; overflow-y:auto; font-size:14px; }
  .number-card { display:inline-block; width:28px; height:28px; line-height:28px; margin:2px; background:#2a9d8f; color:#fff; border-radius:4px; text-align:center; }
  .pillar { margin:4px 0; }
  @media(max-width:480px){ table th, table td { font-size:12px; padding:4px; } .number-card{width:24px;height:24px;line-height:24px;} }
</style>
</head>
<body>

<div id="container">
  <!-- Panel 1: CSV 上傳 -->
  <div class="panel" id="panel1">
    <h2>CSV 上傳</h2>
    <input type="file" id="csvFile" accept=".csv">
    <select id="lotteryType">
      <option value="539">今彩539</option>
      <option value="tt">天天樂</option>
    </select>
  </div>

  <!-- Panel 2: 逐期回報 -->
  <div class="panel" id="panel2">
    <h2>逐期回報</h2>
    <table id="resultTable">
      <thead>
        <tr><th>日期</th><th>獎號</th><th>預測8碼</th><th>6柱分配</th><th>命中星數</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Panel 3: 下期號碼預測 -->
  <div class="panel" id="panel3">
    <h2>下期號碼預測</h2>
    <div id="prediction8"></div>
    <div id="pillarPreview"></div>
  </div>

  <!-- Panel 4: LogBox -->
  <div class="panel" id="panel4">
    <h2>LogBox</h2>
    <div id="logbox"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script>
let rawData = [];
let results = [];

function parseCSV(file, callback){
  const reader = new FileReader();
  reader.onload = e => { 
    const text = e.target.result;
    const lines = text.trim().split('\n');
    const header = lines[0].split(/[\t,]/);
    const data = lines.slice(1).map(line => {
      const items = line.split(/[\t,]/);
      let obj = {};
      header.forEach((h,i)=> obj[h]=isNaN(items[i])?items[i]:parseInt(items[i]));
      return obj;
    });
    callback(data);
  };
  reader.readAsText(file);
}

// 多策略 + 立柱分配
function multiStrategy(data){
  let predList = [];
  let pillarList = [];
  let hitList = [];

  for(let i=0;i<data.length;i++){
    let candidate8 = [];
    if(i===0){ candidate8=[1,2,3,4,5,6,7,8]; }
    else{
      let past=[];
      for(let j=0;j<i;j++){
        past.push(data[j]['獎號1'],data[j]['獎號2'],data[j]['獎號3'],data[j]['獎號4'],data[j]['獎號5']);
      }
      let freqMap = {};
      past.forEach(n=> freqMap[n]=(freqMap[n]||0)+1);
      let top5 = Object.keys(freqMap).sort((a,b)=> freqMap[b]-freqMap[a]).slice(0,5).map(Number);
      let allNumbers = Array.from({length:39},(_,k)=>k+1);
      let remaining = allNumbers.filter(n=>!top5.includes(n));
      let cold = remaining.filter(n=>!past.slice(-8).includes(n)).slice(0,3);
      if(cold.length<3) cold = cold.concat(remaining.filter(n=>!top5.includes(n)).slice(0,3-cold.length));
      candidate8 = top5.concat(cold);
    }
    // 立柱分配（6柱）
    let pillars = [
      [candidate8[0], candidate8[1]], // 柱1
      [candidate8[2], candidate8[3]], // 柱2
      [candidate8[4]], // 柱3
      [candidate8[5]], // 柱4
      [candidate8[6]], // 柱5
      [candidate8[7]]  // 柱6
    ];

    // 計算命中星數 (每柱)
    let current = [data[i]['獎號1'],data[i]['獎號2'],data[i]['獎號3'],data[i]['獎號4'],data[i]['獎號5']];
    let maxHit = Math.max(...pillars.map(p=>p.filter(n=>current.includes(n)).length));

    predList.push(candidate8);
    pillarList.push(pillars);
    hitList.push(maxHit);
  }
  return {predList,pillarList,hitList};
}

function renderPanel2(){
  const tbody = document.querySelector('#resultTable tbody');
  tbody.innerHTML='';
  results.slice().reverse().forEach((row,i)=>{
    let tr = document.createElement('tr');
    let nums = [row['獎號1'],row['獎號2'],row['獎號3'],row['獎號4'],row['獎號5']].join(',');
    let pred = row['預測8碼'].join(',');
    let pillarStr = row['6柱'].map(p=>p.join('-')).join(' | ');
    tr.innerHTML=`<td>${row['開獎日期']}</td><td>${nums}</td><td>${pred}</td><td>${pillarStr}</td><td class='${row['命中星數']>=2?'highlight':''}'>${row['命中星數']}</td>`;
    tbody.appendChild(tr);
  });
}

function renderPanel3(){
  const div = document.getElementById('prediction8');
  div.innerHTML='';
  const pDiv = document.getElementById('pillarPreview');
  pDiv.innerHTML='';
  if(results.length===0) return;
  let lastPred = results[results.length-1]['預測8碼'];
  lastPred.forEach(n=>{
    let span = document.createElement('span');
    span.className='number-card';
    span.textContent=n;
    div.appendChild(span);
  });
  let lastPillars = results[results.length-1]['6柱'];
  lastPillars.forEach((p,i)=>{
    let span = document.createElement('span');
    span.className='number-card';
    span.textContent = p.join(',');
    pDiv.appendChild(document.createTextNode(`柱${i+1}: `));
    pDiv.appendChild(span);
    pDiv.appendChild(document.createElement('br'));
  });
}

function renderLogBox(){
  const log = document.getElementById('logbox');
  if(results.length<10){ log.textContent='歷史不足10期'; return;}
  let last10 = results.slice(-10);
  let winCount = last10.filter(r=>r['命中星數']>=2).length;
  let avgHit = (last10.reduce((a,r)=>a+(r['命中星數']||0),0)/10).toFixed(2);
  log.innerHTML=`近10期勝率: ${winCount*10}%<br>平均命中星數: ${avgHit}`;
}

document.getElementById('csvFile').addEventListener('change', e=>{
  parseCSV(e.target.files[0], data=>{
    rawData = data;
    let {predList,pillarList,hitList} = multiStrategy(rawData);
    results = rawData.map((d,i)=> ({...d,'預測8碼':predList[i],'6柱':pillarList[i],'命中星數':hitList[i]}));
    renderPanel2();
    renderPanel3();
    renderLogBox();
  });
});

// Panel 拖曳
Sortable.create(document.getElementById('container'), {handle:'h2', animation:150, store:{
  get:()=> JSON.parse(localStorage.getItem('panelOrder')||'[]'),
  set:(sortable)=> localStorage.setItem('panelOrder',JSON.stringify(sortable.toArray()))
}});
</script>
</body>
</html>
