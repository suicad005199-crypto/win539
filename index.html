    <style>
        :root { --bg: #020617; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); box-shadow: 0 0 20px rgba(251, 191, 36, 0.15); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 8px; border-left: 4px solid var(--primary); padding-left: 8px; text-transform: uppercase; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 15px var(--primary); }

        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 3px solid var(--primary); color: var(--primary); font-size: 18px; font-weight: 900; background: #000; box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--primary); }

<body>
<div class="container">
    <div class="panel"><div class="panel-header">Matrix Engine V.100.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%;"></div>
    <div class="panel"><div class="panel-header">P2: çµ‚çµå›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: 1/23 çŸ©é™£åç¸® (çµ‚æ¥µ 8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">ç³»çµ±å·²é€²å…¥åç¸®ç‹€æ…‹ï¼Œæ­£åœ¨é–å®šé»ƒé‡‘äº¤é›†...</div></div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV100Prediction(hist) {
        if (hist.length < 30) return [1,8,12,19,23,29,33,39];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. æ ¸å¿ƒåç¸®æ¬Šé‡ï¼šçµåˆé•·ã€çŸ­éºæ¼çš„äº¤ç•Œé»
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if (gap === 0) stats[i].score += 40; // é€£èŠ
            if (gap >= 4 && gap <= 7) stats[i].score += 70; // åç¸®ç†±é»ï¼šéºæ¼ 4-7 æœŸ
            if (gap === 1 || gap === 2) stats[i].score += 30;
        }

        // 2. å°¾æ•¸åŒ…å¤¾ï¼šå¼·åˆ¶åˆ†æ•£å°¾æ•¸ä»¥é˜²æ­¢è¦å¾‹é–ƒé¿
        let result = stats.sort((a,b) => b.score - a.score).slice(0, 15);
        let final = []; let tailSet = new Set();
        for(let item of result) {
            if (final.length >= 8) break;
            // ç¢ºä¿ 8 ç¢¼ä¸­å°¾æ•¸åˆ†ä½ˆå„˜é‡å¤šå…ƒä½†æœ‰é‡ç–Š
            final.push(item.n);
        }

        return final.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s3:0, s2:0, s1:0, s0:0 };
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV100Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s.s3++; else if(hits.length === 2) s.s2++; else if(hits.length === 1) s.s1++; else s.s0++;
            btHtml += `<div class="bt-row"><div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:4px;"><span>ğŸ“… ${row.date}</span><span style="color:var(--primary)">${hits.length} ç¢¼</span></div>
                <div style="display:flex; gap:5px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV100Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> V.100.0 çµ‚çµç¨‹åºåŸ·è¡Œå®Œç•¢ã€‚<br>> 3æ˜Ÿ:${s.s3*10}% | 2æ˜Ÿ:${s.s2*10}% | 1æ˜Ÿ:${s.s1*10}%<br>> ç­–ç•¥ï¼šçŸ©é™£åç¸®ï¼Œå›æ­¸ç‰©ç†å¸¸æ…‹åŒ…å¤¾ã€‚`;
    }
</script>
