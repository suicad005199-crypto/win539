<!DOCTYPE html>

<head>

    <style>
        :root { --bg: #0b0b0c; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #ffffff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: -apple-system, "PingFang TC", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 14px; line-height: 1.5; }
        .container { max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }

        .n-box.hit { background: var(--primary); color: #000; transform: scale(1.1); box-shadow: 0 0 10px var(--primary); }

        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; padding: 10px 0; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: 800; border: 3px solid var(--hit); color: var(--hit); font-size: 20px; text-shadow: 0 0 5px rgba(255,55,95,0.5); }
        
        #logBox { background: #000; color: var(--success); padding: 12px; height: 100px; overflow-y: auto; font-family: 'Courier New', monospace; font-size: 12px; border-radius: 8px; border: 1px solid var(--border); }

<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">P1: CSV æ•¸æ“šæ³¨å…¥ (ä¸‰æ˜Ÿç‹™æ“Šå°ˆç‰ˆ)</div>
        <input type="file" id="csvFile" accept=".csv">

    <div class="panel">
        <div class="panel-header">P2: ä¸‰æ˜Ÿé”æˆé æ¸¬ (ä¸‹æœŸå»ºè­°)</div>

    <div class="panel">

        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div id="logBox">ç³»çµ±å°±ç·’ï¼Œè«‹ä¸Šå‚³ history_1æœˆä»½121.csv ...</div>

</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV429Prediction(hist) {
        if(hist.length < 15) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. éºæ¼æ¬Šé‡ï¼šèšç„¦ 4-9 æœŸé»ƒé‡‘å™´ç™¼å€
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if (gap >= 4 && gap <= 9) stats[i].score += 65; 
            else stats[i].score += (gap * 3.8);
        }

        // 2. å°¾æ•¸ç‹™æ“Šï¼šé–å®šé«˜é »é€£å‹•å°¾
        let tailMap = Array(10).fill(0);
        hist.slice(-12).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 6.0);

        // 3. ç†±å€é‡å£“ï¼šå‹•æ…‹å€å¡Šåµæ¸¬
        let zCounts = [0, 0, 0];
        hist.slice(-6).forEach(d => d.nums.forEach(n => zCounts[Math.min(Math.floor((n-1)/13), 2)]++));
        let hotZ = zCounts.indexOf(Math.max(...zCounts));

        let sorted = stats.filter(x => x.n > 0).sort((a,b) => b.score - a.score);
        let final = [];
        
        // å…ˆæŠ“ç†±å€é ‚å°–è™Ÿç¢¼
        let hzNums = sorted.filter(x => Math.min(Math.floor((x.n-1)/13), 2) === hotZ).slice(0, 4);
        final.push(...hzNums.map(x=>x.n));

        // è£œå¼·åŒå°¾é—œè¯æ€§ (å¢åŠ ä¸‰æ˜Ÿé»æ€§)
        for(let x of sorted) {
            if (final.length < 8 && !final.includes(x.n)) {
                if (final.some(fn => fn % 10 === x.n % 10)) final.push(x.n);
            }
        }

        // å‰©é¤˜åé¡æŒ‰åˆ†æ•¸è£œè¶³
        for(let i=0; i<sorted.length && final.length < 8; i++) {
            if(!final.includes(sorted[i].n)) final.push(sorted[i].n);
        }

        return final.sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.split(/\r?\n/).filter(line => line.trim() !== "");
            // ä¿®æ­£ï¼šè™•ç†æ¬„ä½åç¨±ç©ºæ ¼
            const headers = lines[0].split(',').map(h => h.trim());
            const j1 = headers.indexOf("çè™Ÿ1"), j2 = headers.indexOf("çè™Ÿ2"), j3 = headers.indexOf("çè™Ÿ3"), j4 = headers.indexOf("çè™Ÿ4"), j5 = headers.indexOf("çè™Ÿ5"), dt = headers.indexOf("é–‹çæ—¥æœŸ");

            rawData = lines.slice(1).map(l => {
                const c = l.split(',');
                if (c.length < 6) return null;
                return {
                    date: c[dt].trim(),
                    nums: [parseInt(c[j1]), parseInt(c[j2]), parseInt(c[j3]), parseInt(c[j4]), parseInt(c[j5])].sort((a,b)=>a-b)
                };
            }).filter(x => x && !x.nums.some(isNaN));

            document.getElementById('logBox').innerHTML = "";
            log(`æˆåŠŸè®€å– ${rawData.length} æœŸæ•¸æ“š`);
            runV429();
        };
        reader.readAsText(file);
    });

    function runV429() {
        let btHtml = "";
        let star3Plus = 0;
        const testSet = rawData.slice(-10).reverse();

        testSet.forEach(row => {
            const histSlice = rawData.slice(0, rawData.indexOf(row));
            const pred = getV429Prediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) star3Plus++;
            
            btHtml += `
                <div class="bt-row">
                    <div class="bt-meta">ğŸ“… ${row.date} <span class="star-tag ${hits.length<3?'low':''}">${hits.length} â˜…</span></div>
                    <div class="num-group">
                        <span class="num-label">é–‹ç:</span>
                        ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                    </div>
                </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV429Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        log(`ä¸‰æ˜Ÿé”æˆç‡å›æ¸¬ï¼š${(star3Plus/10*100).toFixed(0)}%`);
        if (star3Plus < 3) log("âš ï¸ æ³¨æ„ï¼šè¿‘æœŸç›¤å‹¢è·³èºè¼ƒå¤§ï¼Œå»ºè­°è§€å¯ŸçŸ©é™£ã€‚");
    }
</script>
