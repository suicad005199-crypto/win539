<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO V.13 NEURAL-DYNAMICS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #f97316; font-weight: 900; }
        .sig-buy { color: #22c55e; border: 1px solid #22c55e; box-shadow: 0 0 10px #22c55e44; }
        .sig-wait { color: #ef4444; border: 1px solid #ef4444; }
        .log-tag { background: rgba(249, 115, 22, 0.15); color: #f97316; padding: 1px 4px; border-radius: 4px; font-size: 9px; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO V.13</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Neural Dynamics Log</label>
            <div id="stateTag" class="text-[10px] font-bold uppercase">● Analyzing</div>
        </div>
        <div id="logBox" class="bg-black/40 p-3 rounded-lg text-[11px] font-mono border border-white/5 leading-relaxed min-h-[100px]">
            系統初始化中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500 relative">
        <div class="absolute -top-2.5 left-4 flex gap-2">
            <span id="signalTag" class="px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase tracking-tighter">Syncing</span>
        </div>
        <div class="grid grid-cols-4 gap-2 text-center mt-2">
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">動態核心</div><div class="text-lg font-black" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500 mb-1 font-bold">伴生矩陣</div><div class="text-lg font-black" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">冷熱對沖</div><div class="text-lg font-black" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-400 mb-1 font-bold">空間補位</div><div class="text-lg font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-10">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2">歷史策略回測 (V.13 Dynamics)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) { document.getElementById('logBox').innerText = "Data Interrupted"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function calculateV13(history, isRecovery) {
            let scores = [], accompany = {}, tailFreq = {};
            const lastNums = history[0].nums;
            const sampleSize = 30;

            history.slice(0, sampleSize).forEach(r => {
                r.nums.forEach(n1 => {
                    tailFreq[n1 % 10] = (tailFreq[n1 % 10] || 0) + 1;
                    r.nums.forEach(n2 => {
                        if (n1 !== n2) {
                            if (!accompany[n1]) accompany[n1] = {};
                            accompany[n1][n2] = (accompany[n1][n2] || 0) + 1;
                        }
                    });
                });
            });

            for(let n=1; n<=39; n++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(n)) break; gap++; }
                let accScore = 0; lastNums.forEach(ln => { if(accompany[ln] && accompany[ln][n]) accScore += accompany[ln][n]; });
                
                // V.13 權重優化：提高伴生權重(2.5)，加入尾數權重(0.8)
                let val = (accScore * 2.5) + (gap * 0.5) + (tailFreq[n % 10] * 0.8);
                if (lastNums.includes(n)) val += 3.0; // 連莊誘因
                scores.push({ n: n, val: val, gap: gap });
            }

            let p = new Set();
            if (isRecovery) {
                scores.sort((a,b) => b.gap - a.gap);
                p.add(scores[0].n); p.add(scores[1].n);
            }
            scores.sort((a,b) => b.val - a.val);
            for(let s of scores) { if(p.size < 8) p.add(s.n); }

            // 提取 LOG 資訊
            let top3Acc = scores.slice(0, 3).map(s => s.n.toString().padStart(2,'0')).join(', ');

            return { 
                pred: Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0')),
                log: { top3: top3Acc, gapMax: Math.max(...scores.map(s=>s.gap)) }
            };
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            const history = apiData[currentMode].filter(r => r[1] !== "").map(r => ({
                date: r[0].substring(5, 10).replace('-', '/'),
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            })).reverse();

            let stats = { stars: 0, total: 0, s2: 0, s3: 0 }, recovery = false, results = [];

            for (let i = 0; i < history.length - 1; i++) {
                let prev = history.slice(0, i + 1).reverse();
                let res = calculateV13(prev, recovery);
                let hits = history[i+1].nums.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                results.unshift({ date: history[i+1].date, act: history[i+1].nums, pred: res.pred, hits: hits });
                recovery = (hits < 2);
            }

            results.forEach(r => {
                stats.total++; stats.stars += r.hits;
                if(r.hits === 2) stats.s2++; if(r.hits >= 3) stats.s3++;
            });

            const current = calculateV12 ? calculateV13(history.slice().reverse(), recovery) : null; 
            const rtp = ((stats.stars / (stats.total * 2)) * 100).toFixed(1);

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between border-b border-white/10 pb-1 mb-2">
                    <span>效率: <span class="text-orange-500">${rtp}% RTP</span></span>
                    <span>樣本: ${stats.total}期</span>
                </div>
                <div class="space-y-1">
                    <div><span class="log-tag">矩陣熱點</span> ${current.log.top3} (伴生最高)</div>
                    <div><span class="log-tag">最大遺漏</span> ${current.log.gapMax} 期 (空間補位參考)</div>
                    <div class="flex gap-4 pt-1 text-gray-400">
                        <span>2★: ${stats.s2}</span><span>3★+: ${stats.s3}</span>
                        <span class="ml-auto text-orange-500 font-bold">${recovery ? '止血模式中' : '穩定追蹤中'}</span>
                    </div>
                </div>
            `;

            document.getElementById('signalTag').innerText = rtp > 52 ? "STRONG SIGNAL" : "PROBING";
            document.getElementById('signalTag').className = `px-2 py-0.5 rounded text-[9px] font-black bg-black uppercase ${rtp > 52 ? 'sig-buy animate-pulse' : 'sig-wait'}`;
            document.getElementById('stateTag').className = `text-[10px] font-bold uppercase ${recovery ? 'text-red-500' : 'text-orange-500'}`;
            document.getElementById('stateTag').innerText = `● ${recovery ? 'Recovery' : 'Apex Stable'}`;

            document.getElementById('p1').innerText = `${current.pred[0]},${current.pred[1]}`;
            document.getElementById('p2').innerText = `${current.pred[2]},${current.pred[3]}`;
            document.getElementById('p3').innerText = `${current.pred[4]},${current.pred[5]}`;
            document.getElementById('p4').innerText = `${current.pred[6]},${current.pred[7]}`;

            document.getElementById('historyTable').innerHTML = results.map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500 w-12">${r.date}</td>
                    <td class="text-white">${r.act.map(n=>n.toString().padStart(2,'0')).join(' ')}<br>
                        <span class="text-gray-600 text-[10px]">→ ${r.pred.map(p=>r.act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>`:p).join(',')}</span>
                    </td>
                    <td class="text-right font-black ${r.hits>=2?'text-orange-500':'text-white'}">${r.hits}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
