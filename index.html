<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.71 SUPER-PUMP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 35px rgba(249, 115, 22, 0.6); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: #fff; font-weight: 900; background: var(--ios-orange); padding: 0 4px; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 8.71</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/50">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: GAP-RESONANCE 狙擊引擎</label>
            <div class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span id="statusDot" class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> v8.71 <span id="strategyMode" class="ml-1 text-white">MAX-STRIKE</span>
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500">系統載入 8.71 高命中參數...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: HEDGING 狙擊碼位</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">狙擊 A</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">狙擊 B</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">共振碼</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">補償位</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label id="historyTitle" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">v8.71 實時性能回測</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">狙擊選碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539', rawData = null;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                processData(rawData[currentMode]);
            } catch (error) { document.getElementById('logBox').innerText = "數據連線異常"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(rawData) processData(rawData[mode]);
        }

        // --- 極限優化：539 v8.71 遺漏共振 ---
        function get539Logic(history) {
            let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0, tail: i%10 }));
            const lastRow = history[0].nums;
            const recent3 = history.slice(0, 3);
            
            // 1. 建立尾數熱度圖
            let tailMap = Array(10).fill(0);
            history.slice(0, 10).forEach(h => h.nums.forEach(n => tailMap[n%10]++));

            for(let i=1; i<=39; i++) {
                let g = 0; for(let r of history) { if(r.nums.includes(i)) break; g++; }
                stats[i].gap = g;
                // 遺漏共振核心：針對遺漏 13-22 期的號碼，若尾數正熱，給予超高倍率
                let resonance = (g >= 13 && g <= 22 && tailMap[i%10] > 4) ? 8.5 : 3.0;
                stats[i].score = g * resonance;
                
                // 鄰號與連莊加成
                lastRow.forEach(ln => {
                    if(Math.abs(ln-i) === 1) stats[i].score += 45;
                    if(ln === i) stats[i].score += 35;
                });
                // 尾數慣性
                stats[i].score += tailMap[i%10] * 12;
            }

            let sorted = stats.slice(1).sort((a,b)=>b.score - a.score);
            let final = [];
            // 選取最高分核心 6 碼
            final.push(...sorted.slice(0, 6).map(x=>x.n));
            // 補償位：選取遺漏期數最接近「平均遺漏」的 2 碼
            let avgGap = stats.reduce((a,b)=>a+b.gap, 0) / 39;
            let compensation = stats.slice(1).filter(x=>!final.includes(x.n))
                                .sort((a,b)=> Math.abs(a.gap-avgGap) - Math.abs(b.gap-avgGap));
            final.push(...compensation.slice(0, 2).map(x=>x.n));

            return final.sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        // --- 極限優化：天天樂 v8.71 尾數包夾 ---
        function getDailyLogic(history) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0, g: 0 }));
            const lastRow = history[0].nums;
            
            // 計算縱向尾數連動
            let tails = Array(10).fill(0);
            history.slice(0, 5).forEach(h => h.nums.forEach(n => tails[n%10]++));

            for(let i=1; i<=39; i++) {
                let g = 0; for(let r of history) { if(r.nums.includes(i)) break; g++; }
                scores[i].g = g;
                // 尾數慣性得分 (幾何級數)
                scores[i].s = Math.pow(tails[i%10], 2.5) * 40;
                // 遺漏區間權重
                if(g > 10 && g < 20) scores[i].s += 600;
                // 號碼密集度補償
                lastRow.forEach(ln => {
                    if(Math.abs(ln-i) <= 2) scores[i].s += 150;
                });
            }

            let sorted = scores.slice(1).sort((a,b)=>b.s - a.s);
            let final = new Set();
            // 鎖定最強尾數的前 2 名
            let topTail = tails.indexOf(Math.max(...tails));
            scores.filter(x=>x.n%10 === topTail).slice(0,2).forEach(x=>final.add(x.n));
            
            // 填充其餘狙擊位
            for(let x of sorted) {
                if(final.size >= 8) break;
                if(![...final].some(f => Math.abs(f-x.n) < 2)) final.add(x.n);
            }
            while(final.size < 8) final.add(sorted.find(x=>!final.has(x.n)).n);
            
            return Array.from(final).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data || data.length === 0) return;
            let history = data.filter(row => row && row.length >= 6).map(row => {
                let dStr = String(row[0]);
                return {
                    date: dStr.includes('T') ? dStr.split('T')[0] : dStr,
                    nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
                };
            }).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const result = (currentMode === '539') ? get539Logic(history.slice(i+1)) : getDailyLogic(history.slice(i+1));
                const actual = history[i].nums;
                const hits = actual.filter(n => result.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                const predHtml = result.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.split('-').slice(-2).join('/')}</td><td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td><td class="text-[11px] text-gray-400 font-mono">${predHtml}</td><td class="text-right font-black ${hits >= 3 ? 'text-orange-500' : 'text-gray-700'}">${hits}</td></tr>`;
            }

            const avg = (stars / 10).toFixed(2);
            document.getElementById('strategyMode').innerText = avg >= 3.0 ? 'MAX-STRIKE' : 'PUMPING...';

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">${currentMode} V8.71 SUPER-PUMP</span>
                    <span class="bg-red-600 text-white px-1 rounded text-[9px] font-black animate-pulse">EXTREME</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${avg} 星</span><br>
                策略引擎: <span class="text-white font-bold italic">${currentMode==='539'?'遺漏共振 (Gap-Resonance)':'尾數慣性包夾'}</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">警告：當前模式優先追蹤極端規律，回測數據正向 3.0 逼近</div>`;

            const final = (currentMode === '539') ? get539Logic(history) : getDailyLogic(history);
            document.getElementById('p1').innerText = `${final[0]},${final[1]}`;
            document.getElementById('p2').innerText = `${final[2]},${final[3]}`;
            document.getElementById('p3').innerText = `${final[4]},${final[5]}`;
            document.getElementById('p4').innerText = `${final[6]},${final[7]}`;
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
