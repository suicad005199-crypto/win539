<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 ç²¾æº–åˆ†æ V.45.0 ä¿®æ­£ç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1c; --primary: #ffd60a; --hit: #ff375f; --text: #fff; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); padding: 15px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #333; margin-bottom: 15px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        .row { border-bottom: 1px solid #222; padding: 10px 0; display: flex; flex-direction: column; gap: 5px; }
        .num-box { width: 32px; height: 32px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; margin-right: 4px; border-radius: 6px; font-weight: bold; }
        .num-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }
        .ball { width: 45px; height: 45px; display: inline-flex; align-items: center; justify-content: center; border: 2px solid var(--primary); border-radius: 50%; color: var(--primary); font-size: 20px; font-weight: bold; margin: 5px; }
        input[type="file"] { width: 100%; padding: 10px; background: #222; color: #fff; border: 1px dashed var(--primary); cursor: pointer; }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">æ•¸æ“šåŒ¯å…¥ (.csv)</div>
        <input type="file" id="csvFile">
    </div>
    <div class="panel">
        <div class="header">V.45.0 ä¸‹æœŸå»ºè­° (8 ç¢¼)</div>
        <div id="nextPred" style="text-align:center;"></div>
    </div>
    <div class="panel">
        <div class="header">è¿‘ 10 æœŸå¯¦éš›æ¨¡æ“¬ç´€éŒ„</div>
        <div id="btBody"></div>
    </div>

<script>
    function getV450(hist) {
        if(hist.length < 25) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. éºæ¼å€¼åŠ æ¬Š (é–å®š Gap 3-7 æœŸç‚ºä¸»åŠ›)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap >= 3 && gap <= 7) stats[i].score += 55; // æé«˜ä¸­é–“å€é–“æ¬Šé‡
            else if(gap < 3) stats[i].score += 30; // ç†±ç¢¼æŒçºŒ
            else stats[i].score -= 20; // æ’é™¤æ¥µå†·ç¢¼
        }

        // 2. é„°ç¢¼èˆ‡é€£è™Ÿ (æ“´å¤§è‡³ +/-2 ç¯„åœ)
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 45;
            if(n < 39) stats[n+1].score += 45;
            if(n > 2) stats[n-2].score += 20;
            if(n < 38) stats[n+2].score += 20;
        });

        // 3. å°¾æ•¸çŸ©é™£é »ç‡
        let tailMap = Array(10).fill(0);
        hist.slice(-12).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += tailMap[i%10] * 10;

        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            const data = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1, 6).map(x => parseInt(x)).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            
            let html = "";
            data.slice(-10).reverse().forEach(row => {
                const pred = getV450(data.slice(0, data.indexOf(row)));
                const hits = row.nums.filter(n => pred.includes(n));
                html += `<div class="row">
                    <div style="font-size:11px; color:#888;">ğŸ“… ${row.date} | å‘½ä¸­ ${hits.length} æ˜Ÿ</div>
                    <div>${row.nums.map(n => `<div class="num-box ${pred.includes(n)?'hit':''}">${n.toString().padStart(2,'0')}</div>`).join('')}</div>
                </div>`;
            });
            document.getElementById('btBody').innerHTML = html;
            const next = getV450(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2,'0')}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
