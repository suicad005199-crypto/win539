<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 精準分析 V.42.5 強化版</title>
    <style>
        :root { --bg: #050505; --panel: #151517; --primary: #ffd60a; --border: #2c2c2e; --text: #e1e1e1; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; display: flex; justify-content: space-between; }
        
        .bt-row { border-bottom: 1px solid #222; padding: 12px 0; display: flex; flex-direction: column; gap: 8px; }
        .bt-meta { display: flex; justify-content: space-between; align-items: center; }
        .date { font-weight: bold; color: var(--sub); font-size: 12px; }
        .star-tag { background: #3a3a3c; color: var(--primary); padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; border: 1px solid var(--primary); }
        .star-tag.high { background: var(--primary); color: #000; }

        .num-group { display: flex; gap: 6px; align-items: center; }
        .num-label { font-size: 11px; color: var(--sub); width: 40px; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #2c2c2e; font-size: 12px; font-weight: bold; border: 1px solid transparent; }
        .n-box.hit { background: var(--hit); color: #fff; box-shadow: 0 0 12px var(--hit); border: none; }
        
        .pred-ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #1c1c1e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; box-shadow: 0 0 10px rgba(10,132,255,0.2); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin: 10px 0; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 50px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; margin-top: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">STEP 1: 數據導入</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub)">
    </div>

    <div class="panel">
        <div class="panel-header">STEP 2: 歷史回測 (近十期)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel" style="background: linear-gradient(145deg, #1c1c1e, #000);">
        <div class="panel-header">STEP 3: 01/22 推薦號碼 (V.42.5)</div>
        <div id="nextPred" class="ball-row"></div>
        <div style="text-align:center; color: var(--sub); font-size: 11px;">強化鄰號與熱尾數共振模型</div>
    </div>
    <div id="logBox">> 系統就緒...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };

    function calculatePrediction(hist) {
        if(hist.length < 15) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;
        const recent5 = hist.slice(-5);
        const recent15 = hist.slice(-15);

        // 1. 修正版遺漏權重 (強調中短期熱號回補)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap === 0) stats[i].score += 15; // 連莊可能
            if(gap >= 1 && gap <= 4) stats[i].score += 45; // 熱區回補
            if(gap > 10) stats[i].score -= 10; // 長冷壓制
        }

        // 2. 尾數加強 (近 5 期熱尾核心)
        let tailMap = Array(10).fill(0);
        recent5.forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) {
            stats[i].score += (tailMap[i%10] * 12);
        }

        // 3. 鄰號與結構加強
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 35;
            if(ln < 39) stats[ln+1].score += 35;
        });

        // 4. 區域平衡挑選
        let zones = [[],[],[]];
        for(let i=1; i<=39; i++) {
            let z = Math.min(Math.floor((i-1)/13), 2);
            zones[z].push(stats[i]);
        }
        
        let pool = [];
        zones.forEach(z => {
            z.sort((a,b) => b.score - a.score);
            pool.push(...z.slice(0, 3)); 
        });
        
        return pool.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n');
            rawData = lines.slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a, b) => new Date(a.date) - new Date(b.date));
            runSimulation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSimulation() {
        const btBody = document.getElementById('btBody');
        btBody.innerHTML = "";
        const recent = rawData.slice(-10).reverse();
        recent.forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const pred = calculatePrediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            btBody.innerHTML += `
                <div class="bt-row">
                    <div class="bt-meta"><span class="date">${row.date}</span> <span class="star-tag ${hits.length>=2?'high':''}">${hits.length} ★</span></div>
                    <div class="num-group">
                        <span class="num-label">實際:</span>
                        ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${n.toString().padStart(2,'0')}</div>`).join('')}
                    </div>
                </div>`;
        });
        const finalPred = calculatePrediction(rawData);
        document.getElementById('nextPred').innerHTML = finalPred.map(n => `<div class="pred-ball">${n.toString().padStart(2,'0')}</div>`).join('');
        log("分析完成，策略已更新。");
    }
</script>
</body>
</html>
