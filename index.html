<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>539 30策略回測與最強預測</title>
<style>
:root{
    --ios-blue: #007AFF;
    --ios-green: #34C759;
    --ios-bg: #F2F2F7;
}
body{
    font-family:-apple-system, sans-serif;
    background:var(--ios-bg);
    margin:0;
    padding:15px;
    color:#1C1C1E;
}
.section{
    background:white;
    border-radius:12px;
    padding:16px;
    margin-bottom:15px;
    box-shadow:0 2px 8px rgba(0,0,0,0.05);
}
h3{
    margin-top:0;
    font-size:17px;
    border-bottom:1px solid #EEE;
    padding-bottom:8px;
}
.btn{
    background:var(--ios-green);
    color:white;
    border:none;
    padding:10px;
    width:100%;
    border-radius:10px;
    font-size:14px;
    font-weight:600;
    cursor:pointer;
    margin-top:8px;
}
.prediction-panel{
    margin-top:10px;
    display:flex;
    flex-wrap:wrap;
    gap:5px;
}
.predict-num{
    width:35px;
    height:35px;
    border-radius:50%;
    border:2px solid var(--ios-green);
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
    color:var(--ios-green);
    background:#EFFFF4;
    font-size:14px;
    cursor:default;
    position:relative;
}
.predict-num:hover::after{
    content: attr(data-hover);
    position:absolute;
    top:-25px;
    left:50%;
    transform:translateX(-50%);
    background:#007AFF;
    color:white;
    padding:2px 6px;
    border-radius:4px;
    font-size:12px;
    white-space:nowrap;
}
input.num-box{
    width:40px;
    text-align:center;
    margin-right:5px;
}
</style>
</head>
<body>

<div class="section">
    <h3>1. 上傳歷史 CSV（截止前天）</h3>
    <input type="file" id="csvInput" accept=".csv">
</div>

<div class="section">
    <h3>2. 輸入昨日開獎號碼（14號）</h3>
    <input type="number" min="1" max="39" class="num-box" id="num1">
    <input type="number" min="1" max="39" class="num-box" id="num2">
    <input type="number" min="1" max="39" class="num-box" id="num3">
    <input type="number" min="1" max="39" class="num-box" id="num4">
    <input type="number" min="1" max="39" class="num-box" id="num5">
</div>

<div class="section">
    <button class="btn" onclick="findStrongestStrategy()">自動選最強策略 & 預測今天號碼</button>
    <div id="strongestPanel" class="prediction-panel" style="margin-top:10px;"></div>
</div>

<div id="strategyPanels"></div>

<script>
let globalData=[];
let strategyResults={};

// 生成30個策略 panel
for(let i=1;i<=30;i++){
    const div=document.createElement('div');
    div.className='section';
    div.innerHTML=`
        <h3>策略 ${i}</h3>
        <button class="btn" onclick="generateNumbers(${i})">產生號碼</button>
        <div id="result-${i}" class="prediction-panel"></div>
        <div id="hit-${i}" style="margin-top:5px;font-size:13px;color:#555"></div>
    `;
    document.getElementById('strategyPanels').appendChild(div);
}

// CSV 上傳
document.getElementById('csvInput').addEventListener('change',function(e){
    const reader=new FileReader();
    reader.onload=function(event){
        const lines=event.target.result.split('\n').filter(l=>l.trim()!=='');
        globalData=lines.map(line=>line.split(',').map(v=>parseInt(v.trim())).filter(v=>!isNaN(v)));
        alert('CSV 已讀取完成，共 '+globalData.length+' 期資料');
    };
    reader.readAsText(e.target.files[0]);
});

// 檢查號碼有效範圍
function isLotteryNumber(val){return val>=1 && val<=39;}

// 取得昨日號碼陣列
function getTargetNumbers(){
    const nums=[];
    for(let i=1;i<=5;i++){
        const val=parseInt(document.getElementById('num'+i).value);
        if(isLotteryNumber(val)) nums.push(val);
    }
    return nums;
}

// 策略邏輯函數
function generateNumbers(strategy){
    if(globalData.length===0) return alert('請先上傳 CSV');
    const targetNumbers=getTargetNumbers();
    if(targetNumbers.length!==5) return alert('請輸入完整昨日開獎號碼');

    const allNumbers=globalData.flat().filter(isLotteryNumber);
    let result=[];
    const pool=Array.from({length:39},(_,i)=>i+1);

    switch(strategy){
        case 2: result=getTopNumbers(allNumbers,5,false); break;
        case 6: result=getConsecutiveNumbers(allNumbers,5); break;
        case 10: result=getOddEvenNumbers(allNumbers,[2,3]); break;
        case 15: result=getLongestAbsentNumbers(allNumbers,5); break;
        case 22: result=getRecentRepeatNumbers(2,5); break; // 暫保留
        case 23: result=getConsecutiveBiasNumbers(allNumbers,5); break;

        // 新策略（其他全部替換）
        case 1: result=getRandomWeightedByTail(pool,5); break;
        case 3: result=getAlternatingOddEven(pool,5); break;
        case 4: result=getFrontSectionHighFreq(allNumbers,5); break;
        case 5: result=getBackSectionLowFreq(allNumbers,5); break;
        case 7: result=getSumRangeBalanced(allNumbers,5); break;
        case 8: result=getLastDigitBias(allNumbers,5); break;
        case 9: result=getMirrorNumbers(pool,5); break;
        case 11: result=getClusterSpread(allNumbers,5); break;
        case 12: result=getRandomExcludeRecent(allNumbers,5); break;
        case 13: result=getHotTailNumbers(allNumbers,5); break;
        case 14: result=getColdTailNumbers(allNumbers,5); break;
