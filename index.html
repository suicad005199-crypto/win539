<!DOCTYPE html>

<head>

    <style>

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }

<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: ç‰©ç†å¹³è¡¡å¼•æ“ (V.65.2)</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (ç›²æ¸¬æ¨¡å¼)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ç©ºé–“å›è£œé æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">ç³»çµ±å·²åˆ‡æ›è‡³ç‰©ç†å¹³è¡¡æ¨¡å¼ï¼Œç­‰å¾…åŒ¯å…¥...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV652Prediction(hist) {
        if (hist.length < 15) return [2, 6, 11, 15, 23, 28, 32, 36];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. ç©ºé–“ç¼ºå£åˆ†æ (ç‰©ç†ä½”ä½)
        const zones = [[1,8], [9,16], [17,24], [25,32], [33,39]];
        let zoneGap = zones.map(z => {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.some(n => n >= z[0] && n <= z[1])) gap++; else break;
            }
            return gap;
        });

        // 2. éºæ¼æ¬Šé‡æ³¨å…¥
        for (let i = 1; i <= 39; i++) {
            let g = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].score += (g * 2); 
            // å¦‚æœæ‰€å±¬å€åŸŸæ¶ˆå¤±å¾ˆä¹…ï¼Œé¡å¤–å¤§å¹…åŠ åˆ†
            zones.forEach((z, idx) => {
                if(i >= z[0] && i <= z[1]) stats[i].score += (zoneGap[idx] * 15);
            });
        }

        // 3. é€£è™Ÿå°æ²– (æ•æ‰ 1/14-1/22 è¦å¾‹)
        const lastRow = hist[hist.length-1].nums;
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 30;
            if(n < 39) stats[n+1].score += 30;
        });

        // 4. å¼·åˆ¶å¹³è¡¡é¸è™Ÿï¼šå¾ 5 å€‹å€åŸŸå„é¸å‡ºå¾—åˆ†æœ€é«˜è€…ï¼Œå‰©é¤˜ 3 ç¢¼çµ¦å…¨åŸŸæœ€é«˜
        let finalPool = [];
        zones.forEach(z => {
            let top = stats.filter(s => s.n >= z[0] && s.n <= z[1]).sort((a,b) => b.score - a.score)[0];
            finalPool.push(top);
        });
        
        let remaining = stats.filter(s => !finalPool.includes(s))
                             .sort((a,b) => b.score - a.score)
                             .slice(0, 3);
        
        return [...finalPool, ...remaining].map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV652Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group"><span class="num-label">å¯¦éš›</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV652Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`å›æ¸¬å®Œæˆï¼ç›®å‰ 3 æ˜Ÿç‡: ${s3*10}%`);
        log(`æ¼”ç®—æ³•ï¼šç©ºé–“å›è£œè£œå„Ÿæ©Ÿåˆ¶`);
    }
</script>
