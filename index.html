<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 åˆ†æ V.52 (20æœŸå…¨é‡æ ¡æº–)</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --success: #32d74b; --accent: #0a84ff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 10px; border: 1px solid var(--border); margin-bottom: 8px; }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; float: right; }
        .n-box { width: 20px; height: 20px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; margin-right: 3px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .ball { width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-weight: bold; margin: 3px; font-size: 15px; }
    </style>
</head>
<body>
<div class="panel">
    <b>P1: åŒ¯å…¥å…¨é‡æ­·å² (æœ€è¿‘ 20 æœŸå›æ¸¬)</b><br>
    <input type="file" id="csvFile" style="margin-top:8px;">
</div>
<div id="btBody"></div>
<div class="panel">
    <b>P3: 01/22 å»ºè­° 8 ç¢¼</b>
    <div id="nextPred"></div>
</div>

<script>
    const pad = n => n.toString().padStart(2, '0');
    function getV52(hist) {
        if(hist.length < 5) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        // 1. å¼·åˆ¶é–å®šæœ€è¿‘ 3 æœŸç†±ç¢¼ (æ¬Šé‡æ¥µå¤§åŒ–)
        hist.slice(-3).forEach((d, i) => d.nums.forEach(n => stats[n].score += 500));
        // 2. æ…£æ€§è£œè™Ÿ (121 å°ˆå±¬é‚è¼¯)
        hist.slice(-10).forEach(d => d.nums.forEach(n => stats[n].score += 100));
        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            let data = reader.result.trim().split('\n').filter(l => l.includes(',')).slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(Number).sort((a,b) => a-b) };
            });
            if (new Date(data[0].date) > new Date(data[data.length-1].date)) data.reverse();
            let html = "";
            // å›æ¸¬æœ€è¿‘ 20 æœŸ
            for (let i = data.length - 1; i >= Math.max(0, data.length - 20); i--) {
                const pred = getV52(data.slice(0, i));
                const hits = data[i].nums.filter(n => pred.includes(n));
                html += `<div class="panel">
                    <span>ğŸ“… ${data[i].date}</span><span class="star-tag">${hits.length} â˜…</span>
                    <div style="margin-top:5px;">${data[i].nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                </div>`;
            }
            document.getElementById('btBody').innerHTML = html;
            document.getElementById('nextPred').innerHTML = getV52(data).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
