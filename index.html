<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #f4f4f7; }
        .card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .num { font-size: 20px; font-weight: bold; color: #007AFF; margin-bottom: 5px; }
        .method { font-size: 14px; color: #555; }
        .tag { display: inline-block; background: #E5E5EA; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <div class="num">1, 33, 16, 35, 2</div>
        <div class="tag">計算方式</div>
        <p class="method">此數值是透過 [欄位名稱] 經由 [特定邏輯] 計算得出。</p>
    </div>
</body>
</html>
