<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 æ¨¡æ“¬æ¼”åŒ– V.44.2</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ¨¡æ“¬æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ¼”åŒ–å›æ¸¬å ±å‘Š <span id="btRate" style="color:var(--accent)">ç­‰å¾…åŒ¯å…¥...</span></div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 01/22 æ¨¡æ“¬æœ€å„ª 8 ç¢¼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel"><div id="logBox">ç³»çµ±å·²å°±ç·’ã€‚æ¨¡æ“¬é‚è¼¯ï¼šé„°è™Ÿæ“´æ•£ + å°¾æ•¸ç†±åº¦å°æ²–ã€‚</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    // V.44.2 æ¨¡æ“¬å¼•æ“é‚è¼¯
    function runSimEngine(hist) {
        if(hist.length < 10) return [1,2,3,4,5,6,7,8];
        let scores = Array(40).fill(0);
        const lastRow = hist[hist.length-1].nums;

        // 1. é„°è™Ÿæ“´æ•£ (é—œéµä¿®æ­£ï¼šé‡å°æ›2å•é¡Œ)
        lastRow.forEach(n => {
            if(n > 1) scores[n-1] += 55;
            if(n < 39) scores[n+1] += 55;
            scores[n] += 15; // è€ƒæ…®å°æ©Ÿç‡é€£èŠ
        });

        // 2. éºæ¼å€¼èˆ‡å°¾æ•¸æ¬Šé‡
        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        
        for(let i=1; i<=39; i++) {
            // å°¾æ•¸ç†±åº¦
            scores[i] += (tailMap[i%10] * 6);
            // ä¸­æœŸéºæ¼è£œå„Ÿ (5-10æœŸ)
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 5 && gap <= 10) scores[i] += 40;
        }

        // 3. å®¶æ—çµæ§‹å„ªåŒ– (3-3-2)
        let sorted = scores.map((s, i) => ({n: i, s})).slice(1).sort((a,b) => b.s - a.s);
        let final8 = [];
        
        // æŠ“å‡ºåˆ†æ•¸æœ€é«˜çš„å…©çµ„å®¶æ—
        let topTails = tailMap.map((v, i) => ({t: i, v})).sort((a,b)=>b.v-a.v).slice(0, 2).map(x=>x.t);
        
        topTails.forEach(t => {
            let f = sorted.filter(x => x.n % 10 === t).slice(0, 3);
            final8.push(...f.map(x => x.n));
        });

        // è£œè¶³æ•£ç¢¼
        let others = sorted.filter(x => !final8.includes(x.n));
        while(final8.length < 8) final8.push(others.shift().n);

        return final8.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if (new Date(rawData[0].date) > new Date(rawData[rawData.length-1].date)) rawData.reverse();
            executeSimulation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function executeSimulation() {
        let btHtml = ""; let hitStats = [];
        const testSet = rawData.slice(-10).reverse();

        testSet.forEach(row => {
            const idx = rawData.indexOf(row);
            const pred = runSimEngine(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            hitStats.push(hits.length);

            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        const avg = hitStats.reduce((a,b)=>a+b,0)/10;
        document.getElementById('btRate').innerText = `å¹³å‡å‘½ä¸­: ${avg.toFixed(1)} ç¢¼`;
        
        const next = runSimEngine(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // çŸ©é™£ P4
        let mHtml = `<table class="m-table"><thead><tr><th style="background:#2c2c2e;position:sticky;left:0;z-index:5">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th style="color:var(--primary)">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td style="background:#2c2c2e;position:sticky;left:0">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<div style="background:var(--hit);width:10px;height:10px;border-radius:50%;margin:auto"></div>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`æ¨¡æ“¬å®Œæˆï¼é„°è™Ÿæ¬Šé‡å·²é‡å°ç•¶å‰ç›¤å‹¢é–å®šã€‚`);
    }
</script>
</body>
</html>
