<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 æ¥µé™æ“´æ•£ç³»çµ± V.75.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 6px; font-family: monospace; font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 85px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: æ“´æ•£å¼•æ“ V.75.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);"></div>
    <div class="panel"><div class="panel-header">P2: 2æ˜Ÿè½‰3æ˜Ÿæ·±åº¦å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: æ“´æ•£é æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">æ­£åœ¨å„ªåŒ– 2 æ˜Ÿä¸²è¯é‚è¼¯...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV750Prediction(hist) {
        if (hist.length < 20) return [1, 2, 3, 11, 12, 13, 21, 22];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const recent10 = hist.slice(-10);
        
        // 1. æŠ“å– 2 æ˜Ÿé«˜é »å°è™Ÿ (é—œè¯å¼·åº¦)
        recent10.forEach(r => r.nums.forEach(n => stats[n].score += 40));

        // 2. æ“´æ•£é‚è¼¯ï¼šé‡å°é«˜åˆ†è™Ÿç¢¼ï¼Œå¼·åˆ¶åŠ å¼·å…¶é„°è™Ÿ (+/- 1)
        let topScores = [...stats].sort((a,b) => b.score - a.score).slice(0, 5);
        topScores.forEach(s => {
            if(s.n > 1) stats[s.n-1].score += 35;
            if(s.n < 39) stats[s.n+1].score += 35;
        });

        // 3. éºæ¼æœŸæ•¸åˆ†å±¤ä¿®æ­£
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            if(g === 0) stats[i].score += 30; // é€£èŠ
            if(g >= 4 && g <= 8) stats[i].score += 25; // æº«è™Ÿå›è£œ
        }

        // 4. å¼·åˆ¶å°¾æ•¸å°ç¨± (é¸åˆ†æ•¸æœ€é«˜çš„ 2 å€‹å°¾æ•¸ï¼Œå„é¸ 2 ç¢¼)
        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0, s2 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV750Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            if(hits.length >= 2) s2++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV750Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼<br>> 3æ˜Ÿç‡: ${s3*10}% | 2æ˜Ÿç‡: ${s2*10}%<br>> ç­–ç•¥ï¼šé„°è™Ÿæ“´æ•£çŸ©é™£å·²å•Ÿå‹•`;
    }
</script>
</body>
</html>
