<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root { --bg: #020617; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); box-shadow: 0 0 15px rgba(251, 191, 36, 0.1); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px var(--primary); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; box-shadow: 0 0 10px rgba(251, 191, 36, 0.4); }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--primary); }

<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: é‘½çŸ³éˆçµå¼•æ“ V.85.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%;"></div>
    <div class="panel"><div class="panel-header">P2: 1æ˜Ÿè½‰3æ˜Ÿéˆçµå›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: éˆçµé æ¸¬ (4 çµ„é›™å­æ˜Ÿ)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">é‘½çŸ³éˆçµå·²å°±ç·’ï¼Œç­‰å¾…æ•¸æ“šä¸²è¯...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV850Prediction(hist) {
        if (hist.length < 20) return [1,2,11,12,21,22,31,32];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. æŠ“å–é«˜é »è†½ç¢¼ (è¿‘ 7 æœŸ)
        hist.slice(-7).forEach(r => r.nums.forEach(n => stats[n].score += 50));
        
        // 2. éºæ¼æœŸæ•¸æ¬Šé‡ (é–å®šæº«è™Ÿ)
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            if(g >= 2 && g <= 5) stats[i].score += 40;
        }

        // 3. é‘½çŸ³éˆçµï¼šé¸å‡ºå‰ 4 å¼·è†½ç¢¼ï¼Œä¸¦å¼·åˆ¶ç¶å®šå…¶ã€Œç†±åº¦é—œè¯ç¢¼ã€
        let top4 = stats.sort((a,b) => b.score - a.score).slice(0, 4).map(x => x.n);
        let finalPool = [];
        top4.forEach(n => {
            finalPool.push(n);
            // éˆçµé‚è¼¯ï¼šè‹¥å°æ–¼ 30 å‰‡ç¶å®šåŒå°¾ +10ï¼Œè‹¥å¤§æ–¼ 30 å‰‡ç¶å®šé„°è™Ÿ -1
            let partner = (n <= 29) ? n + 10 : n - 1;
            if (partner > 39) partner = n - 10;
            finalPool.push(partner);
        });

        return [...new Set(finalPool)].slice(0, 8).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s3:0, s2:0, s1:0, s0:0 };
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV850Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s.s3++; else if(hits.length === 2) s.s2++; else if(hits.length === 1) s.s1++; else s.s0++;
            btHtml += `<div class="bt-row"><div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:4px;"><span>ğŸ“… ${row.date}</span><span style="color:var(--primary)">${hits.length} ç¢¼å‘½ä¸­</span></div>
                <div style="display:flex; gap:5px;">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV850Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼é‘½çŸ³éˆçµå•Ÿå‹•ã€‚<br>> 3æ˜Ÿ:${s.s3*10}% | 2æ˜Ÿ:${s.s2*10}% | 1æ˜Ÿ:${s.s1*10}%<br>> ç­–ç•¥ï¼šå°‡ 60% çš„ 1 æ˜Ÿè†½ç¢¼å¼·è¡Œç¶‘ç¶è½‰åŒ–ã€‚`;
    }
</script>
