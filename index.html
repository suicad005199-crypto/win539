<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO v12.5 ELITE-INTEGRATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: #1c1c1e; border-radius: 14px; border: 1px solid #2c2c2e; }
        .orange-glow { box-shadow: 0 0 35px rgba(249, 115, 22, 0.3); }
        .hit-4-star { background: #af52de; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 15px #af52de; animation: flash 1s infinite; }
        .hit-3-star { background: #ff3b30; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .hit-2-star { background: var(--ios-orange); color: #000; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="initSystem()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic text-orange-500 uppercase">EVO <span class="text-white text-lg">v12.5</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: 策略汰弱留強系統</label>
            <span id="strategyID" class="text-[10px] text-white bg-green-600 px-2 rounded-full font-black">ELITE ACTIVE</span>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-20 overflow-y-auto font-mono text-gray-400 leading-tight">
            正在執行大回測：淘汰弱勢規律中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: ELITE-聚合選碼</label>
        <div class="grid grid-cols-5 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 1</div>
                <div class="text-2xl font-black text-white" id="n1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 2</div>
                <div class="text-2xl font-black text-white" id="n2">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 3</div>
                <div class="text-2xl font-black text-white" id="n3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">精選 4</div>
                <div class="text-2xl font-black text-white" id="n4">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">精選 5</div>
                <div class="text-2xl font-black text-white" id="n5">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 border-b border-white/10 font-bold uppercase">
                    <tr class="text-left">
                        <th class="pb-2">日期</th>
                        <th class="pb-2 text-center">開獎實績</th>
                        <th class="pb-2 text-center">精英策略聚合</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function initSystem() { await fetchData(); }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "API 讀取異常"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        // 策略生成器 (封裝多重權重邏輯)
        function generateStrategy(history, sIdx) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const lastNums = history[0].nums;
            
            // 透過 sIdx 產生 100 種不同的權重偏移 (汰弱留強的基礎)
            const w1 = 600 + (sIdx * 3 % 200); // 影子連莊權重
            const w2 = 400 - (sIdx * 7 % 150); // 鄰碼權重
            const w3 = 250 + (sIdx * 11 % 100); // 尾數權重

            for(let i=1; i<=39; i++) {
                if (lastNums.includes(i)) scores[i].s += w1;
                lastNums.forEach(ln => {
                    if(Math.abs(ln-i) === 1) scores[i].s += w2;
                    if(ln % 10 === i % 10) scores[i].s += w3;
                });
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                scores[i].s -= (gap * 20); // 冷碼懲罰
            }
            return scores.slice(1).sort((a,b) => b.s - a.s).slice(0, 5).map(x => x.n);
        }

        function processData(data) {
            if(!data || !Array.isArray(data)) return;

            let history = data.filter(r => r && r.length >= 6 && !isNaN(parseInt(r[1]))).map(r => ({
                date: r[0].includes('T') ? r[0].split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));

            if (history.length === 0) return;
            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            // --- 汰弱留強核心引擎 ---
            // 1. 評估所有策略在近 10 期的「生存表現」
            let elitePool = [];
            for(let s=0; s<100; s++) {
                let performance = 0;
                for(let j=1; j<=10; j++) {
                    if(!history[j+1]) break;
                    const p = generateStrategy(history.slice(j+1), s);
                    const hits = history[j].nums.filter(n => p.includes(n)).length;
                    performance += (hits * hits); // 使用平方加權，獎勵 3 星與 4 星
                }
                elitePool.push({ id: s, score: performance });
            }

            // 2. 淘汰後 70%，保留前 30% 精英策略進行交集權重聚合
            elitePool.sort((a,b) => b.score - a.score);
            const elites = elitePool.slice(0, 30); 

            // 3. 執行權重聚合預測
            const getElitePrediction = (hist) => {
                let finalRank = Array(40).fill(0);
                elites.forEach(e => {
                    const pred = generateStrategy(hist, e.id);
                    pred.forEach(num => finalRank[num] += e.score);
                });
                return Array.from({length:39}, (_,i)=>i+1)
                            .sort((a,b) => finalRank[b] - finalRank[a])
                            .slice(0, 5)
                            .sort((a,b)=>a-b);
            };

            document.getElementById('logBox').innerHTML = `
                <span class="text-green-500 font-bold">精英機制啟動：</span><br>
                已淘汰 70 組低效策略，保留 30 組強勢規律。<br>
                最優策略 ID: ${elites[0].id} (生存得分: ${elites[0].score})<br>
                狀態：精英權重聚合中...
            `;

            let rows = "";
            for (let i = 0; i < 15; i++) {
                if(!history[i+1]) break;
                const pred = getElitePrediction(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n));
                
                const predHtml = pred.map(p => {
                    const pStr = p.toString().padStart(2, '0');
                    if (history[i].nums.includes(p)) {
                        if (hits.length >= 4) return `<span class="hit-4-star">${pStr}</span>`;
                        if (hits.length === 3) return `<span class="hit-3-star">${pStr}</span>`;
                        if (hits.length === 2) return `<span class="hit-2-star">${pStr}</span>`;
                        return `<span class="text-white border-b border-orange-500">${pStr}</span>`;
                    }
                    return pStr;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.substring(5)}</td><td class="text-white text-center font-bold">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center font-bold">${predHtml}</td><td class="text-right font-black ${hits.length>=3?'text-red-500':'text-orange-500'}">${hits.length}</td></tr>`;
            }

            const final = getElitePrediction(history);
            final.forEach((v, idx) => { document.getElementById(`n${idx+1}`).innerText = v.toString().padStart(2,'0'); });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
