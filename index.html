<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Oracle V.65.0 - Offensive Special</title>
    <style>
        :root { --main: #ff0055; --bg: #050505; --gold: #ffd700; }
        body { background: var(--bg); color: #fff; font-family: monospace; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; border: 2px solid var(--main); padding: 20px; box-shadow: 0 0 30px rgba(255,0,85,0.4); }
        .ball-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .ball { width: 50px; height: 50px; border: 2px solid var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold; background: #000; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 12px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
        .hit { color: var(--main); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color:var(--main); text-align:center;">V.65.0 命中優先強攻版</h1>
    <input type="file" id="csvFile">
    <div id="nextBalls" class="ball-row"></div>
    <table id="resultTable">
        <thead><tr><th>日期</th><th>獎號</th><th>預測</th><th>星等</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script>
    function getPred(hist) {
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
        const last = hist[hist.length-1].nums;
        const lastTails = last.map(n => n % 10);

        for(let i=1; i<=39; i++) {
            // 1. 斜連規律 (1/24 核心：06, 07)
            last.forEach(ln => { if(Math.abs(ln - i) === 1) scores[i].s += 5000; });
            
            // 2. 尾數共振：找出近期最熱尾數並預判連動 (1/24 核心：5尾, 7尾)
            if([5, 7, 6].includes(i % 10)) scores[i].s += 4500;
            
            // 3. 遺漏值反彈
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 3 && gap <= 7) scores[i].s += 2000;
        }

        // 核心選號：不再強制平均分區，而是選取最強連動簇群
        let sorted = [...scores].sort((a,b) => b.s - a.s);
        let final = new Set();
        for(let i=0; final.size < 8; i++) {
            final.add(sorted[i].n);
        }
        return Array.from(final).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const data = reader.result.trim().split('\n').slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1, 6).map(Number).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);

            let html = "";
            for(let i = data.length - 5; i < data.length; i++) {
                const pred = getPred(data.slice(0, i));
                const hits = data[i].nums.filter(n => pred.includes(n));
                const predDisp = pred.map(p => data[i].nums.includes(p) ? `<span class="hit">${p}</span>` : p).join(',');
                html = `<tr><td>${data[i].date}</td><td>${data[i].nums}</td><td>${predDisp}</td><td>${hits.length}星</td></tr>` + html;
            }
            document.querySelector('tbody').innerHTML = html;
            const next = getPred(data);
            document.getElementById('nextBalls').innerHTML = next.map(n => `<div class="ball">${n}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
