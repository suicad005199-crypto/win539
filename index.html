<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v10.2 GHOST-MATRIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 60px rgba(249, 115, 22, 0.4); border: 1px solid rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        .hit-3-star { color: #fff; font-weight: 900; background: #ef4444; padding: 0 3px; border-radius: 4px; box-shadow: 0 0 12px #ef4444; }
        .hit-2-star { color: #000; font-weight: 900; background: var(--ios-orange); padding: 0 2px; border-radius: 3px; }
        .hit-1-star { color: #fff; font-weight: 900; border-bottom: 2px solid #fff; }
        table { table-layout: fixed; width: 100%; border-collapse: collapse; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500 uppercase">Quantum <span class="text-white">v10.2</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-3 py-1.5 rounded-lg text-xs btn-active">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-3 py-1.5 rounded-lg text-xs btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 orange-glow">
        <div class="flex justify-between items-end mb-1">
            <label class="text-[9px] text-orange-400 font-bold uppercase tracking-widest">隱性機制：影子連莊 + 區間真空補償</label>
            <span id="hitRateBadge" class="text-[9px] text-white font-black bg-red-600 px-1.5 rounded-full">GHOST-ON</span>
        </div>
        <div id="logBox" class="bg-black/50 p-2 rounded-lg text-[11px] h-20 overflow-y-auto font-mono border border-white/5 text-orange-400">
            偵測到規律低迷... 激活影子矩陣... 重新對齊 API 實戰數據...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-4 border-orange-600">
        <div class="flex justify-around items-center" id="nextPredBox">
            <div class="text-3xl font-black text-white" id="n1">--</div>
            <div class="text-3xl font-black text-white" id="n2">--</div>
            <div class="text-3xl font-black text-white" id="n3">--</div>
            <div class="text-3xl font-black text-white" id="n4">--</div>
            <div class="text-3xl font-black text-white" id="n5">--</div>
        </div>
    </div>

    <div class="ios-panel p-3 flex-grow overflow-hidden flex flex-col">
        <div class="flex justify-between items-center mb-2">
            <label class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter">實戰回測 (紅亮代表擊穿3星以上)</label>
        </div>
        <div class="overflow-y-auto flex-grow">
            <table>
                <thead class="sticky top-0 bg-[#1c1c1e] text-[10px] text-gray-500 border-b border-white/10">
                    <tr>
                        <th class="w-[15%] py-1 text-left">日期</th>
                        <th class="w-[30%] text-center">開獎</th>
                        <th class="w-[45%] text-center">隱性預測 (5M)</th>
                        <th class="w-[10%] text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 text-[10.5px]"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "API DATA ERROR"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-3 py-1.5 rounded-lg text-xs ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-3 py-1.5 rounded-lg text-xs ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        function getGhostLogic(history) {
            const last6 = history.slice(0, 6);
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            
            // 建立隱性矩陣 (Ghost Matrix)
            let matrix = Array(40).fill(0).map(() => Array(40).fill(0));
            history.slice(0, 60).forEach((h, idx) => {
                h.nums.forEach(n1 => h.nums.forEach(n2 => { 
                    // 影子連莊：對隔期出現的關聯進行雙倍補償
                    let weight = (idx < 6) ? 30 : 2;
                    matrix[n1][n2] += weight;
                }));
            });

            for(let i=1; i<=39; i++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                if(gap > 18) continue;

                // 隱性補償 1：影子連莊 (偵測歷史 23 連開規律)
                if (history[0].nums.includes(i)) scores[i].s += 250; 
                if (history[1] && history[1].nums.includes(i)) scores[i].s += 120;

                // 隱性補償 2：合數規律 (針對 06, 15, 26 等合數相同路徑)
                let currentSum = Math.floor(i/10) + (i%10);
                last6.forEach(h => h.nums.forEach(n => {
                    if ((Math.floor(n/10) + (n%10)) === currentSum) scores[i].s += 40;
                }));

                // 基礎共振
                history[0].nums.forEach(ln => {
                    scores[i].s += matrix[ln][i] * 40;
                    if(Math.abs(ln-i) === 1) scores[i].s += 150;
                });
            }

            let candidates = scores.slice(1).sort((a,b) => b.s - a.s).slice(0, 15).map(x => x.n);
            let bestGroup = [], maxFitness = -1;

            // 遺傳算法優化 (1,500次模擬)
            for(let i=0; i<1500; i++) {
                let sample = [];
                let temps = [...candidates];
                while(sample.length < 5) sample.push(temps.splice(Math.floor(Math.random()*temps.length), 1)[0]);
                
                let fitness = 0;
                for(let a=0; a<5; a++) for(let b=a+1; b<5; b++) fitness += matrix[sample[a]][sample[b]];
                
                // 懲罰過於擁擠的區間 (除非共振極強)
                let zones = new Set(sample.map(n => Math.floor((n-1)/13)));
                if(zones.size < 2) fitness *= 0.4;

                if(fitness > maxFitness) { maxFitness = fitness; bestGroup = sample; }
            }

            return bestGroup.sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(r => r && r.length >= 6).map(r => ({
                date: String(r[0]).includes('T') ? String(r[0]).split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let hit3 = 0, rows = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const pred = getGhostLogic(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n.toString().padStart(2,'0')));
                if(hits.length >= 3) hit3++;

                const predHtml = pred.map(p => {
                    const isHit = history[i].nums.includes(parseInt(p));
                    if (isHit) {
                        if (hits.length >= 3) return `<span class="hit-3-star">${p}</span>`;
                        if (hits.length === 2) return `<span class="hit-2-star">${p}</span>`;
                        return `<span class="hit-1-star">${p}</span>`;
                    }
                    return p;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-2.5 text-gray-500 font-mono tracking-tighter">${history[i].date.split('-').slice(-2).join('/')}</td><td class="text-white text-center font-bold tracking-tighter text-[11px]">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center font-mono tracking-tighter text-[11px]">${predHtml}</td><td class="text-right font-black ${hits.length>=3?'text-red-500':'text-orange-500'}">${hits.length}</td></tr>`;
            }

            document.getElementById('hitRateBadge').innerText = `三星頻率: ${(hit3/10*100).toFixed(0)}%`;
            document.getElementById('logBox').innerHTML = `
                模式：<span class="text-orange-500 font-black">GHOST-MATRIX 激活</span><br>
                機制：<span class="text-white">影子連莊 + 隔期規律補償</span><br>
                狀態：<span class="text-green-500 font-bold">已同步 API 最新開獎序列</span>`;

            const finalPred = getGhostLogic(history);
            finalPred.forEach((val, idx) => { document.getElementById(`n${idx+1}`).innerText = val; });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
