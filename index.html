<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO 7.0 PRO - MATRIX TRIPLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow-x: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 16px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-active { background: #f97316; color: #000; font-weight: 900; }
        .hit-num { color: #f97316; font-weight: 900; text-shadow: 0 0 12px rgba(249,115,22,0.8); position: relative; }
        .hit-num::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: #f97316; }
        .matrix-mode { border-color: #f97316 !important; box-shadow: 0 0 20px rgba(249,115,22,0.15); }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="initSystem()">

    <div class="flex justify-between items-center mb-5">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE EVO</h1>
            <p class="text-[10px] text-gray-500 font-bold tracking-[0.4em]">V.7.0.2 MATRIX-HYPER</p>
        </div>
        <div class="bg-[#2c2c2e] p-1 rounded-2xl flex">
            <div class="px-6 py-2 rounded-xl text-xs btn-active">今彩539專用</div>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-5 mb-4 relative overflow-hidden matrix-mode">
        <div class="flex justify-between items-end mb-4">
            <label class="text-[11px] text-orange-400 font-bold uppercase tracking-widest">Quantum Matrix Engine</label>
            <div id="stateTag" class="text-[10px] font-black px-2 py-0.5 rounded bg-orange-500/10 text-orange-500">STABLE</div>
        </div>
        <div id="logBox" class="bg-black/80 p-4 rounded-xl text-[12px] font-mono border border-white/5 min-h-[85px] leading-relaxed">
            系統初始化... 矩陣數據載入中...
        </div>
    </div>

    <div class="ios-panel p-5 mb-4 border-t-4 border-orange-600">
        <div class="grid grid-cols-4 gap-3 text-center">
            <div class="bg-black/30 p-2 rounded-lg"><div class="text-[9px] text-orange-500/60 mb-1 font-bold">熱點</div><div class="text-xl font-black" id="p1">--</div></div>
            <div class="bg-black/30 p-2 rounded-lg"><div class="text-[9px] text-orange-500/60 mb-1 font-bold">尾數</div><div class="text-xl font-black" id="p2">--</div></div>
            <div class="bg-black/30 p-2 rounded-lg"><div class="text-[9px] text-gray-500 mb-1 font-bold">對沖</div><div class="text-xl font-black" id="p3">--</div></div>
            <div class="bg-black/30 p-2 rounded-lg"><div class="text-[9px] text-gray-500 mb-1 font-bold">補位</div><div class="text-xl font-black" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-5 flex-grow overflow-hidden flex flex-col">
        <div class="flex justify-between items-center mb-4">
            <label class="text-[10px] text-gray-500 font-bold tracking-widest uppercase">矩陣回測統計 (Dynamic Backtest)</label>
            <div id="quickStats" class="text-[10px] text-orange-500 font-bold"></div>
        </div>
        <div class="overflow-y-auto flex-grow pr-1">
            <table class="w-full">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-600 border-b border-white/10 z-10 text-[10px]">
                    <tr class="text-left"><th class="pb-3 w-16">Date</th><th class="pb-3">Hits Path</th><th class="pb-3 text-right">★</th></tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono text-[13px]"></tbody>
            </table>
        </div>
    </div>

    <script>
        // 核心數據 (根據您的提供)
        const RAW_DATA = [
            ["2026/1/28",10,24,23,11,29], ["2026/1/27",5,32,17,18,23], ["2026/1/26",26,30,6,23,15],
            ["2026/1/24",37,7,35,15,6], ["2026/1/23",32,11,13,1,12], ["2026/1/22",30,6,31,1,34],
            ["2026/1/21",23,38,4,27,15], ["2026/1/20",23,19,25,16,34], ["2026/1/19",12,24,16,29,23],
            ["2026/1/17",24,3,7,21,11], ["2026/1/16",19,29,18,27,22], ["2026/1/15",1,36,19,3,2],
            ["2026/1/14",1,33,16,35,2], ["2026/1/13",6,16,17,19,31], ["2026/1/12",3,13,18,24,30],
            ["2026/1/10",1,12,5,26,34], ["2026/1/9",1,12,14,22,34], ["2026/1/8",3,8,10,21,30],
            ["2026/1/7",5,10,14,15,28], ["2026/1/6",1,2,6,11,33], ["2026/1/5",10,16,18,34,39],
            ["2026/1/3",22,23,31,32,38], ["2026/1/2",17,18,25,26,39], ["2026/1/1",5,16,18,29,36]
        ];

        function initSystem() {
            const history = RAW_DATA.map(r => ({
                date: r[0].split('/').slice(1).join('/'),
                nums: r.slice(1).sort((a,b)=>a-b)
            }));
            render(history);
        }

        function matrixLogic(history, isFailure) {
            let scores = [], pairMatrix = {}, tailFreq = Array(10).fill(0);
            const sample = history.slice(0, 15); // 取最近15期建立矩陣

            sample.forEach((r, idx) => {
                const w = (sample.length - idx) / sample.length;
                r.nums.forEach(n => {
                    tailFreq[n % 10] += w;
                    r.nums.forEach(n2 => {
                        if (n !== n2) {
                            let k = n < n2 ? `${n}-${n2}` : `${n2}-${n}`;
                            pairMatrix[k] = (pairMatrix[k] || 0) + w;
                        }
                    });
                });
            });

            for (let n = 1; n <= 39; n++) {
                let p_score = 0;
                history[0].nums.forEach(ln => {
                    let k = n < ln ? `${n}-${ln}` : `${ln}-${n}`;
                    if (pairMatrix[k]) p_score += pairMatrix[k] * 2.5; // 強制聯動加權
                });
                let gap = 0;
                for (let r of history) { if (r.nums.includes(n)) break; gap++; }
                
                let val = p_score + (tailFreq[n % 10] * 1.5) + (Math.sqrt(gap) * 2.0);
                scores.push({ n, val, gap });
            }

            let pool = new Set();
            if (isFailure) { scores.sort((a,b)=>b.gap - a.gap); pool.add(scores[0].n); }
            scores.sort((a,b)=>b.val - a.val);
            for(let s of scores) { if(pool.size < 8) pool.add(s.n); }
            return Array.from(pool).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0'));
        }

        function render(history) {
            let rows = "", stats = { total: 0, s3: 0, s2: 0 };
            let isFailure = false;

            for (let i = 15; i >= 0; i--) {
                const pred = matrixLogic(history.slice(i + 1), isFailure);
                const act = history[i].nums;
                const hits = act.filter(n => pred.includes(n.toString().padStart(2,'0'))).length;
                
                stats.total++;
                if(hits >= 3) stats.s3++;
                if(hits >= 2) stats.s2++;
                
                let predHtml = pred.map(p => act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : `<span class="opacity-20">${p}</span>`).join(',');
                rows = `<tr class="border-b border-white/5">
                    <td class="py-4 text-gray-500 font-bold">${history[i].date}</td>
                    <td class="py-4">
                        <div class="text-white mb-1 font-black">${act.map(x=>x.toString().padStart(2,'0')).join(' ')}</div>
                        <div class="text-[11px] text-gray-500">${predHtml}</div>
                    </td>
                    <td class="text-right font-black ${hits>=3?'text-orange-500':'text-gray-500/50'} text-base">${hits}</td>
                </tr>` + rows;
                isFailure = (hits < 2);
            }

            const current = matrixLogic(history, isFailure);
            document.getElementById('historyTable').innerHTML = rows;
            document.getElementById('logBox').innerHTML = `
                <div class="grid grid-cols-2">
                    <span>矩陣深度: <b class="text-white">15期脈衝</b></span>
                    <span class="text-right">3★ 命中數: <b class="text-orange-500">${stats.s3}</b></span>
                    <span>演化狀態: <b class="text-white">MATRIX-ON</b></span>
                    <span class="text-right">2-3★ 綜合: <b class="text-orange-500">${((stats.s2/stats.total)*100).toFixed(1)}%</b></span>
                </div>`;
            
            for(let i=0; i<4; i++) document.getElementById(`p${i+1}`).innerText = `${current[i*2]},${current[i*2+1]}`;
        }
    </script>
</body>
</html>
