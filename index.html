<!DOCTYPE html>

<head>

    <style>

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }

        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }

<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å…±æŒ¯å¼•æ“ V.78.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);"></div>
    <div class="panel"><div class="panel-header">P2: 3æ˜Ÿä¸²è¯å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: ä¸‹æœŸå¼· 8 ç¢¼</div><div id="nextPred" class="ball-row"></div></div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV780Prediction(hist) {
        if (hist.length < 20) return [3, 6, 13, 16, 23, 26, 33, 36];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. åŸºç¤éºæ¼æ¬Šé‡
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            if(g === 0) stats[i].score += 45; // é€£èŠ
            if(g >= 3 && g <= 5) stats[i].score += 55; // æ ¸å¿ƒæº«è™Ÿ
            if(g === 1 || g === 2) stats[i].score += 30;
        }

        // 2. å°¾æ•¸å…±æŒ¯å¼·åŒ– (å¼·åˆ¶é¸å–é«˜é »å°¾æ•¸)
        let tailMap = Array(10).fill(0);
        hist.slice(-5).forEach(r => r.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) {
            if(tailMap[i%10] >= 2) stats[i].score += 35;
        }

        // 3. é„°è™Ÿé‚è¼¯å„ªåŒ–
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 25;
            if(n < 39) stats[n+1].score += 25;
        });

        // 4. é¸ç¢¼ç¯©é¸ï¼šç¢ºä¿å°¾æ•¸åˆ†ä½ˆèˆ‡ 3 æ˜Ÿä¸²è¯
        let final = stats.sort((a,b) => b.score - a.score).slice(0, 8);
        return final.map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0, s2 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV780Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            if(hits.length >= 2) s2++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV780Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼ç©©å®šæ€§æå‡ä¸­ã€‚<br>> 3æ˜Ÿç‡: ${s3*10}% | 2æ˜Ÿç‡: ${s2*10}%<br>> ç­–ç•¥ï¼šå°¾æ•¸çŸ©é™£èˆ‡æº«è™ŸéŒ¨å®š`;
    }
</script>
