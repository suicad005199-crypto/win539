<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.43.6 æ ¸å¿ƒå…±æŒ¯ç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.43.6 æ ¸å¿ƒå…±æŒ¯)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: ä¸‰æ˜Ÿè¡åˆºå›æ¸¬ (å®¶æ—èšæ”ç‡æ ¡æº–)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 01/22 ä¸‹æœŸå…±æŒ¯é æ¸¬ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: èšæ”çŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div class="panel"><div id="logBox">å…±æŒ¯å„ªåŒ–æ¨¡å¼ï¼šå·²å°‡å®¶æ—æ¬Šé‡æå‡è‡³ 75%ã€‚</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV436Prediction(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        const lastRow = hist[hist.length-1].nums;
        
        // 1. éºæ¼æ¬Šé‡ä¿®æ­£
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            stats[i].gap = g;
            if(g >= 5 && g <= 9) stats[i].score += 50; // ä¸­æœŸé«˜çˆ†ç™¼å€
            else if(g === 0) stats[i].score += 25; // å¼·åŒ–é€£èŠæ„é¡˜
        }

        // 2. å®¶æ—å…±æŒ¯æ ¸å¿ƒ (V.43.6 å‡ç´š)
        let tailMap = Array(10).fill(0);
        hist.slice(-12).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        let topTails = tailMap.map((count, tail) => ({tail, count}))
                             .sort((a,b) => b.count - a.count)
                             .slice(0, 2).map(x => x.tail);

        for(let i=1; i<=39; i++) {
            if(topTails.includes(i%10)) {
                stats[i].score += 70; // åŸºç¤å®¶æ—åˆ†
                if(lastRow.includes(i)) stats[i].score += 30; // å®¶æ—å…§é€£èŠå…±æŒ¯
            }
            stats[i].score += (tailMap[i%10] * 8);
        }

        // 3. é„°è™Ÿä¿®æ­£
        lastRow.forEach(ln => {
            [ln-1, ln+1].forEach(adj => { if(adj >= 1 && adj <= 39) stats[adj].score += 20; });
        });

        // 4. èšæ”é¸ç¢¼æ±ºç­– (å¼·å‹¢å®¶æ—å„ªå…ˆ)
        let final8 = [];
        let sorted = stats.slice(1).sort((a,b) => b.score - a.score);

        // A. æ ¸å¿ƒï¼šå‰äºŒå®¶æ—å„å– 3 ç¢¼ (å…± 6 ç¢¼ï¼Œè¡æ“Š 3 æ˜Ÿä¸»åŠ›)
        topTails.forEach(t => {
            let family = sorted.filter(x => x.n%10 === t).slice(0, 3);
            final8.push(...family.map(x => x.n));
        });

        // B. å‰©é¤˜ 2 ç¢¼å–å…¨åŸŸæœ€é«˜åˆ† (é„°è™Ÿæˆ–é˜²ç¦¦ç¢¼)
        let others = sorted.filter(x => !final8.includes(x.n)).slice(0, 2);
        final8.push(...others.map(x => x.n));

        return final8.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if (new Date(rawData[0].date) > new Date(rawData[rawData.length-1].date)) rawData.reverse();
            runV436();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV436() {
        let btHtml = ""; let hitsArr = [];
        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.indexOf(row);
            const pred = getV436Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            hitsArr.push(hits.length);
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div><div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV436Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th>${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<div style="background:#ff375f;width:10px;height:10px;border-radius:50%;margin:auto"></div>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;
        log(`V.43.6 é‹è¡Œä¸­ï¼šå·²å¯¦æ–½å®¶æ—èšæ”ï¼Œç›®æ¨™å°‡ 1 æ˜Ÿè½‰åŒ–ç‚ºé«˜æ˜Ÿçµ„åˆã€‚`);
    }
</script>
</body>
</html>
