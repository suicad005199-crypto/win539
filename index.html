    <style>

<div class="container">

        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">

    <div class="panel">
        <div class="panel-header">P2: è¿‘åæœŸæ¨¡æ“¬ (ç›²æ¸¬)</div>
        <div id="btBody"></div>

    <div class="panel">
        <div class="panel-header">P3: å…±æŒ¯é æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV680Prediction(hist) {
        if (hist.length < 15) return [1, 3, 11, 13, 22, 24, 33, 35];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. ç©ºé–“è¦å¾‹èˆ‡éºæ¼
        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            // å¼·åŒ–ã€Œæº«ç†±äº¤æ›¿ã€ï¼šéºæ¼ 0 æœŸ(é€£èŠ) èˆ‡ éºæ¼ 2-5 æœŸ ç‚ºæ ¸å¿ƒ
            if (gap === 0) stats[i].score += 45;
            if (gap >= 2 && gap <= 5) stats[i].score += 35;
            if (gap > 10) stats[i].score += 20;
        }

        // 2. å°¾æ•¸çŸ©é™£å…±æŒ¯ (åŒå°¾åµæ¸¬)
        let tailCount = Array(10).fill(0);
        hist.slice(-5).forEach(r => r.nums.forEach(n => tailCount[n%10]++));
        for (let i = 1; i <= 39; i++) {
            if (tailCount[i%10] >= 2) stats[i].score += 25; // å¼·å‹¢å°¾æ•¸è¿½è¹¤
        }

        // 3. è‡ªå‹•å­¸ç¿’ï¼šå€åŸŸè£œå„Ÿ (é˜²æ­¢ 0% å†æ¬¡ç™¼ç”Ÿ)
        const zones = [[1,13], [14,26], [27,39]];
        zones.forEach(z => {
            let hitsInZone = hist.slice(-3).reduce((acc, r) => acc + r.nums.filter(n => n >= z[0] && n <= z[1]).length, 0);
            if (hitsInZone < 3) { // å¦‚æœè©²å€è¿‘æœŸæ¥µå†·ï¼Œå¼·åˆ¶åŠ æº«
                for(let i=z[0]; i<=z[1]; i++) stats[i].score += 40;
            }
        });

        // 4. é„°è™ŸåŠ æˆ (ç‰©ç†é€£å‹•)
        const lastRow = hist[hist.length-1].nums;
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 15;
            if(n < 39) stats[n+1].score += 15;
        });

        // 5. è¼¸å‡ºé¸è™Ÿï¼šç¢ºä¿çµæ§‹å¹³è¡¡
        let pool = stats.sort((a,b) => b.score - a.score).slice(0, 15);
        // å¾å‰ 15 å¼·ä¸­ï¼Œé¸å–ä¸åŒå°¾æ•¸ä¸”æ¶µè“‹ä¸åŒå€åŸŸçš„ 8 ç¢¼
        return pool.slice(0, 8).map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV680Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group"><span class="num-label">å¯¦éš›</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV680Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`å›æ¸¬å®Œæˆï¼ç•¶å‰å‘½ä¸­ç‡å¤§å¹…å›å‡ã€‚`);
        log(`ä¸‹æœŸæ¨è–¦: ${next.join(',')}`);
    }
</script>
