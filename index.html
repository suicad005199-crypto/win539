<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 終極爆發 V.112</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; text-align: center; }
        .stat-card { background: #2c2c2e; padding: 10px; border-radius: 8px; border: 1px solid var(--border); }
        .stat-val { display: block; font-size: 18px; font-weight: 900; color: var(--success); }
        .bt-row { border-bottom: 1px solid var(--border); padding: 12px 0; }
        .bt-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .star-tag { background: var(--hit); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; }
        .star-tag.win { background: var(--success); color: #000; }
        .num-group { display: flex; gap: 6px; align-items: center; }
        .n-box { width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #2c2c2e; font-size: 12px; font-weight: bold; border: 1px solid #3a3a3c; }
        .n-box.hit { background: var(--primary); color: #000; border-color: var(--primary); box-shadow: 0 0 8px var(--primary); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 30% 30%, #3a3a3c, #000); border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <div class="panel">
        <div class="panel-header">V.112 爆發權重注入</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div id="resultPanel" class="panel" style="display:none;">
        <div class="panel-header">1/23 最終回測決算</div>
        <div class="stats-grid">
            <div class="stat-card"><span id="rate3" class="stat-val">0%</span><span>3星/4星率</span></div>
            <div class="stat-card"><span id="rate2" class="stat-val">0%</span><span>2星穩定度</span></div>
            <div class="stat-card"><span id="rate1" class="stat-val">0%</span><span>基本命中</span></div>
        </div>
        <div id="btBody"></div>
    </div>

    <div id="predPanel" class="panel" style="display:none;">
        <div class="panel-header">1/23 最終 8 碼 (V.111+V.107 雜交版)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV112Prediction(hist) {
        if (hist.length < 20) return [01,06,13,17,23,27,31,34];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            // V.112 爆發修正權重
            if (gap === 1) stats[i].score += 150; // V.107 強連莊邏輯
            if (gap >= 7 && gap <= 9) stats[i].score += 130; // V.100 黃金噴發區
            if (gap === 0) stats[i].score += 50; 
            if ([1, 4, 6].includes(i % 10)) stats[i].score += 40; // 尾數微調
            if (gap >= 15) stats[i].score -= 40; // 剔除極冷碼 (修復 V.111 盲點)
        }

        let final = [];
        const zones = [{r:[1,10],c:2}, {r:[11,20],c:2}, {r:[21,30],c:2}, {r:[31,39],c:2}];
        zones.forEach(z => {
            let sub = stats.slice(z.r[0], z.r[1]+1).sort((a,b) => b.score - a.score).slice(0, z.c);
            final.push(...sub.map(x => x.n));
        });
        return final.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if(rawData.length > 0) {
                document.getElementById('resultPanel').style.display = 'block';
                document.getElementById('predPanel').style.display = 'block';
                run();
            }
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s3:0, s2:0, s1:0 };
        rawData.slice(-10).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV112Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s.s3++; else if(hits.length === 2) s.s2++; else if(hits.length === 1) s.s1++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>${row.date}</span> <span class="star-tag ${hits.length>=2?'win':''}">${hits.length} ★</span></div><div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('rate3').innerText = (s.s3*10) + "%";
        document.getElementById('rate2').innerText = (s.s2*10) + "%";
        document.getElementById('rate1').innerText = (s.s1*10) + "%";
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getV112Prediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
    }
</script>
</body>
</html>
