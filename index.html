<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #333; height: 20px; text-align: center; font-size: 9px; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: è¿‘åæœŸæ¨¡æ“¬å›æ¸¬ <span id="avgHit" style="color:var(--accent)"></span></div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 01/22 æ¨¡æ“¬æœ€å„ª 8 ç¢¼ (é„°è™Ÿæ“´æ•£ç‰ˆ)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">> ç³»çµ±å·²å°±ç·’ã€‚æ­£åœ¨ç­‰å¾…æ•¸æ“šä»¥å°é½Šè¨ˆç®—é‚è¼¯ã€‚</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    // V.44.3 æ ¸å¿ƒæ¨¡æ“¬ç®—æ³•
    function predictEngine(history) {
        if (history.length < 5) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastBatch = history.slice(-12);
        const lastRow = history[history.length - 1].nums;

        // 1. é„°è™Ÿæ“´æ•£æ¬Šé‡ (è§£æ±ºæ›2é—œéµ)
        lastRow.forEach(n => {
            if (n > 1) stats[n - 1].score += 50;
            if (n < 39) stats[n + 1].score += 50;
        });

        // 2. å°¾æ•¸å…±æŒ¯è¨ˆç®—
        let tailMap = Array(10).fill(0);
        lastBatch.forEach(d => d.nums.forEach(n => tailMap[n % 10]++));
        let topTails = tailMap.map((v, i) => ({ t: i, v })).sort((a, b) => b.v - a.v).slice(0, 2).map(x => x.t);

        for (let i = 1; i <= 39; i++) {
            if (topTails.includes(i % 10)) stats[i].score += 60;
            // éºæ¼è£œæ­£ (ä¸­é•·æœŸ)
            let gap = 0;
            for (let k = history.length - 1; k >= 0; k--) {
                if (!history[k].nums.includes(i)) gap++; else break;
            }
            if (gap >= 4 && gap <= 9) stats[i].score += 35;
        }

        // 3. è¼¸å‡ºçµæ§‹åŒ– 8 ç¢¼ (3-3-2)
        let final8 = [];
        let sorted = stats.slice(1).sort((a, b) => b.score - a.score);
        
        topTails.forEach(t => {
            let family = sorted.filter(x => x.n % 10 === t).slice(0, 3);
            final8.push(...family.map(x => x.n));
        });
        
        let others = sorted.filter(x => !final8.includes(x.n));
        while (final8.length < 8) final8.push(others.shift().n);

        return final8.sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.trim().split('\n');
            rawData = lines.slice(1).map(l => {
                const parts = l.split(',');
                return { date: parts[0], nums: parts.slice(1, 6).map(n => parseInt(n)).sort((a, b) => a - b) };
            }).filter(d => !isNaN(d.nums[0]));
            
            // ç¢ºä¿æ—¥æœŸç”±èˆŠåˆ°æ–°æ’åºä»¥åˆ©è¨ˆç®—
            rawData.sort((a, b) => new Date(a.date) - new Date(b.date));
            runSimulation();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSimulation() {
        let btHtml = ""; let totalHits = 0;
        const recent = rawData.slice(-10).reverse();

        recent.forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const pred = predictEngine(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            totalHits += hits.length;

            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('avgHit').innerText = `(å¹³å‡å‘½ä¸­: ${(totalHits/10).toFixed(1)})`;
        
        const nextPred = predictEngine(rawData);
        document.getElementById('nextPred').innerHTML = nextPred.map(n => `<div class="ball">${pad(n)}</div>`).join('');

        // P4 çŸ©é™£
        let mHtml = `<table class="m-table"><tr><th>æœŸ</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th>${pad(i)}</th>`;
        rawData.slice(-12).reverse().forEach(r => {
            mHtml += `<tr><td>${r.date.split('/')[2]}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${r.nums.includes(i)?'â—':''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        document.getElementById('logBox').innerText = `> æ¨¡æ“¬å°é½Šå®Œæˆã€‚ç›®å‰æ¡ç”¨ 3-3-2 å‹•æ…‹å®¶æ—æ¬Šé‡ã€‚`;
    }
</script>
</body>
