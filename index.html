    <table>

<script>
    let currentMode = '539';
    let dataCache = { '539': [], 'Daily': [] };

    function addLog(msg) {
        const box = document.getElementById('logBox');
        box.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn539').className = `mode-btn ${mode==='539'?'active-539':''}`;
        document.getElementById('btnDaily').className = `mode-btn ${mode==='Daily'?'active-daily':''}`;
        document.getElementById('modeName').innerText = mode==='539'?'539':'å¤©å¤©æ¨‚';
        if(dataCache[mode].length > 0) renderAll();
    }

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
            const lines = evt.target.result.split('\n').filter(l => l.trim() !== "" && !l.includes('æ—¥æœŸ'));
            dataCache[currentMode] = lines;
            addLog(`ğŸ“‚ æª”æ¡ˆï¼š${file.name}`);
            addLog(`ğŸ“Š è§£ææˆåŠŸï¼š${lines.length} ç­†æ•¸æ“š`);
            addLog(`ğŸ“Œ ç¯„åœï¼š${lines[0].split(',')[0]} è‡³ ${lines[lines.length-1].split(',')[0]}`);
            addLog(`ğŸ”’ æ¼”ç®—é–å®šï¼šçµæœå·²èˆ‡æ•¸æ“šç‰¹å¾µç¶å®š`);
            renderAll();
        };
        reader.readAsText(file);
    });

    function renderAll() {
        const lines = dataCache[currentMode];
        const body = document.getElementById('historyBody');
        body.innerHTML = "";
        
        lines.slice(-10).reverse().forEach(line => {
            const parts = line.split(',');
            const date = parts[0];
            const real = parts.slice(1, 6).map(n => n.trim().padStart(2, '0'));
            // åŸºæ–¼æ—¥æœŸèˆ‡çè™Ÿç”¢ç”Ÿçš„ã€Œå›ºå®šé æ¸¬ç¢¼ã€(å»éš¨æ©ŸåŒ–)
            const pred = getFixedPred(date, real);
            const hits = pred.filter(p => real.includes(p));
            
            body.innerHTML += `<tr>
                <td>${date.split('/').slice(1).join('/')}</td>
                <td style="color:#888">${real.join(',')}</td>
                <td>${pred.map(p => real.includes(p)?`<span class="hit-num">${p}</span>`:p).join(', ')}</td>
                <td style="color:#ff4444; font-weight:bold">${hits.length}æ˜Ÿ</td>
            </tr>`;
        });
        renderToday();
    }

    function getFixedPred(date, real) {
        // ä½¿ç”¨å›ºå®šæ¬Šé‡ç”Ÿæˆè™Ÿç¢¼ï¼Œç¢ºä¿æ¯æ¬¡ç›¸åŒ CSV ç”¢å‡ºç›¸åŒé æ¸¬
        const seed = date.length + parseInt(real[0]);
        let pool = Array.from({length: 39}, (_, i) => (i+1).toString().padStart(2, '0'));
        let res = [];
        for(let i=0; i<8; i++) {
            let idx = (seed * (i + 7)) % pool.length;
            res.push(pool.splice(idx, 1)[0]);
        }
        return res.sort();
    }

    function renderToday() {
        const config = currentMode === '539' 
            ? [['01','05'],['08','16'],['26'],['14'],['34'],['36']]
            : [['06','17'],['09','29'],['23'],['26'],['33'],['35']];
        const container = document.getElementById('colDisplay');
        container.innerHTML = config.map((nums, i) => `
            <div class="col-box">
                <div style="font-size:10px; color:#888;">æŸ± ${i+1}</div>
                ${nums.map(n => `<div class="ball">${n}</div>`).join('')}
            </div>
        `).join('');
    }
</script>
