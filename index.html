<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.71.0 Kinetic-Core</title>
    <style>
        :root { --bg: #030712; --panel: #111827; --primary: #fbbf24; --secondary: #10b981; --text: #f9fafb; --border: #374151; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 20px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .panel::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--primary); }
        .panel-header { color: var(--primary); font-weight: 800; margin-bottom: 18px; font-size: 16px; display: flex; justify-content: space-between; align-items: center; }
        .v-tag { background: var(--primary); color: #000; padding: 3px 12px; border-radius: 8px; font-size: 11px; font-weight: 900; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #1f2937; }
        .n-box { width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 8px; background: #030712; border: 1px solid var(--border); color: #4b5563; font-weight: bold; }
        .n-box.hit { background: var(--secondary); color: #fff; border-color: var(--secondary); box-shadow: 0 0 15px rgba(16,185,129,0.4); }
        .ball-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .ball { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at 30% 30%, #374151, #000); border-radius: 50%; border: 3px solid var(--primary); color: var(--primary); font-size: 22px; font-weight: 900; box-shadow: 0 0 20px rgba(251,191,36,0.2); }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 14px; }
        .pillar-card { background: rgba(0,0,0,0.3); padding: 20px; border-radius: 16px; border: 1px solid var(--border); text-align: center; }
        .p-nums { font-size: 30px; font-weight: 900; color: #fff; margin-top: 8px; letter-spacing: 3px; }
        #logBox { background: #000; color: var(--secondary); padding: 15px; border-radius: 12px; font-family: 'Consolas', monospace; font-size: 11px; border: 1px solid var(--border); line-height: 1.7; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">核心動能引擎 <span class="v-tag">V.71.0 CORE</span></div>
        <input type="file" id="csvFile" accept=".csv" style="font-size: 11px; color: #9ca3af;">
    </div>

    <div class="panel">
        <div class="panel-header" style="color:var(--secondary)">動能回測 (近期 15 期)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel" style="background: linear-gradient(145deg, #111827, #1e1b4b);">
        <div class="panel-header">1/26 核心預測 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Kinetic 立柱 (核心同調)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> V.71.0 初始化完成...<br>> 分析 1/24 極端發散向量：[06, 07, 15, 35, 37]<br>> 預測 1/26 核心坍縮區塊：14-19, 22-29。<br>> 尾數平衡：2, 4, 9 優先。</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV71Prediction(hist) {
        if(hist.length < 5) return [02,04,14,19,22,24,29,32];
        const last = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            last.forEach(ln => {
                const diff = Math.abs(ln - i);
                // V.71.0 核心優化：中心化坍縮權重
                if(i >= 14 && i <= 28) scores[i].s += 8500;
                if(diff === 1 || diff === 10 || diff === 11) scores[i].s += 4500;
                
                const tail = i % 10;
                if([2, 4, 9].includes(tail)) scores[i].s += 6500;
                if([1, 7, 5].includes(tail)) scores[i].s -= 7000;
            });

            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 6 && gap <= 11) scores[i].s += 5500;
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        // 動能平衡分配
        let final = [
            ...sorted.filter(x => x.n < 12).slice(0,2),
            ...sorted.filter(x => x.n >= 12 && x.n < 26).slice(0,4),
            ...sorted.filter(x => x.n >= 26).slice(0,2)
        ].map(x => x.n).sort((a,b) => a-b);
        
        return final;
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const next = getV71Prediction(rawData);
        let btHtml = "";
        rawData.slice(-15).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV71Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date.split('2026/')[1] || row.date}</span><div style="display:flex">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2? 'var(--secondary)':'#4b5563'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // Core 同調配對 (1-3, 2-4, 5-7, 6-8) - 區塊內外部耦合
        const p = [[next[0], next[2]], [next[1], next[3]], [next[4], next[6]], [next[5], next[7]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `
            <div class="pillar-card">
                <div style="font-size:10px; color:var(--primary); font-weight:bold; letter-spacing:1px;">SYNC-NODE ${i+1}</div>
                <div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div>
            </div>`).join('');
        
        document.getElementById('logBox').innerHTML = `> V.71.0 動能模型已鎖定...<br>> 1/26 實戰建議：中位號碼（如 14, 19, 22, 24）為本期核心。<br>> 立柱配對：已完成同調同步，降低跳號風險。`;
    }
</script>
</body>
</html>
