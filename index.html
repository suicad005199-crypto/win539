<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 6.99.1 ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; box-shadow: 0 0 15px rgba(249,115,22,0.4); }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .hit-num { color: #f97316; font-weight: 900; text-shadow: 0 0 10px rgba(249,115,22,0.6); }
        .defense-mode { border-color: #ef4444 !important; background: linear-gradient(180deg, #1c1c1e 0%, #2a1212 100%); }
        ::-webkit-scrollbar { width: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <div>
            <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE EVO</h1>
            <p class="text-[10px] text-gray-400 font-bold tracking-[0.3em]">V.6.99.1 ULTRA-STABLE</p>
        </div>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-2 rounded-lg text-xs btn-active">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-2 rounded-lg text-xs btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div id="statusPanel" class="ios-panel p-4 mb-3 border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Global RTP Monitor</label>
            <div id="stateTag" class="text-[10px] font-bold tracking-tighter">● SYSTEM READY</div>
        </div>
        <div id="logBox" class="bg-black/60 p-3 rounded-lg text-[11px] font-mono border border-white/5 min-h-[70px] leading-relaxed">
            核心穩定引擎載入中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500">
        <div class="grid grid-cols-4 gap-2 text-center">
            <div><div class="text-[9px] text-orange-500/70 mb-1 font-bold">熱點核心</div><div class="text-lg font-black tracking-tighter text-white" id="p1">--</div></div>
            <div><div class="text-[9px] text-orange-500/70 mb-1 font-bold">鄰域補償</div><div class="text-lg font-black tracking-tighter text-white" id="p2">--</div></div>
            <div><div class="text-[9px] text-gray-500 mb-1 font-bold">對沖波段</div><div class="text-lg font-black tracking-tighter text-white" id="p3">--</div></div>
            <div><div class="text-[9px] text-gray-500 mb-1 font-bold">空間分佈</div><div class="text-lg font-black tracking-tighter text-white" id="p4">--</div></div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-4">
        <div class="flex justify-between items-center mb-3 text-[10px]">
            <label class="text-gray-500 font-bold tracking-widest uppercase">全量數據回測 (TARGET: 2★+ STABILITY)</label>
            <span class="text-orange-500 font-black" id="rtpDisplay">RTP: --</span>
        </div>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-600 border-b border-white/10 z-10 text-[9px]">
                    <tr class="text-left">
                        <th class="pb-2 w-12">DATE</th>
                        <th class="pb-2">LOGIC PATH (V.ULTRA)</th>
                        <th class="pb-2 text-right">STARS</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono text-[11px]"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) { document.getElementById('logBox').innerText = "API Error."; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-2 rounded-lg text-xs ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-2 rounded-lg text-xs ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function calculateUltra(history, isFailure) {
            let scores = [];
            const lastNums = history[0].nums;
            const recentHistory = history.slice(0, 40);
            
            // 號碼出現頻率與共振計算
            for(let n=1; n<=39; n++) {
                let freq = 0, gap = 0, neighborHit = 0;
                let found = false;
                
                recentHistory.forEach((r, idx) => {
                    if (r.nums.includes(n)) {
                        freq += (40 - idx);
                        if (!found) { gap = idx; found = true; }
                    }
                    // 鄰域掃描：如果開出相鄰號，增加該號吸引力
                    if (r.nums.includes(n-1) || r.nums.includes(n+1)) neighborHit += (40 - idx) * 0.5;
                });

                let repeat = lastNums.includes(n) ? 15 : 0;
                // ULTRA 公式：強化遺漏與鄰域關聯
                let val = (freq * 1.2) + (neighborHit * 2.5) + (repeat * 2.0) + (Math.pow(gap, 1.2) * 4.5);
                scores.push({ n, val });
            }

            scores.sort((a,b) => b.val - a.val);
            let pool = new Set();
            
            // 確保每期命中>2的選號策略：混合熱號與高遺漏號
            if (isFailure) {
                // 強制納入目前遺漏值前二名，對沖冷門期
                let coldOnes = [...scores].sort((a,b) => b.gap - a.gap);
                pool.add(coldOnes[0].n);
            }

            for(let s of scores) {
                if(pool.size < 8) pool.add(s.n);
            }
            return Array.from(pool).sort((a,b)=>a-b).map(x => x.toString().padStart(2, '0'));
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            const raw = apiData[currentMode].filter(r => r.length >= 6);
            const history = raw.map(r => ({
                displayDate: r[0].toString().substring(5,10),
                nums: r.slice(1,6).map(n => parseInt(n)).sort((a,b)=>a-b)
            })).reverse(); // 為了回測，先轉正向

            let results = [], isFailure = false;
            let stats = { total: 0, hitsArr: [0,0,0,0,0,0], sum: 0 };

            // 執行逆向回測 (最近 45 期)
            for(let i=history.length-1; i >= Math.max(0, history.length-45); i--) {
                const subHistory = history.slice(0, i);
                if (subHistory.length < 10) continue;

                const pred = calculateUltra(subHistory.reverse(), isFailure);
                subHistory.reverse(); // 還原
                const act = history[i].nums;
                const hitCount = act.filter(n => pred.includes(n.toString().padStart(2,'0'))).length;

                results.unshift({ date: history[i].displayDate, act, pred, hitCount, isFailure });
                isFailure = hitCount < 2; // 更新下期狀態
                
                stats.total++;
                stats.hitsArr[hitCount]++;
                stats.sum += hitCount;
            }

            let rows = "";
            results.forEach(r => {
                let tag = r.isFailure ? '<span class="text-[9px] bg-red-500/20 text-red-400 px-1 rounded mr-1">ULT</span>' : '';
                let predHtml = r.pred.map(p => r.act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : `<span class="opacity-30">${p}</span>`).join(',');
                rows += `<tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500 font-bold">${r.date}</td>
                    <td class="py-3">
                        <div class="text-white mb-1 tracking-widest font-bold">${r.act.map(x=>x.toString().padStart(2,'0')).join(' ')}</div>
                        <div class="text-[10px] flex items-center">${tag}<span class="text-gray-400 font-mono">${predHtml}</span></div>
                    </td>
                    <td class="text-right font-black ${r.hitCount>=2?'text-orange-500':'text-gray-700'} text-base">${r.hitCount}</td>
                </tr>`;
            });

            document.getElementById('historyTable').innerHTML = rows;
            const rtp = ((stats.sum / (stats.total * 2)) * 100).toFixed(1);
            document.getElementById('rtpDisplay').innerText = `RTP: ${rtp}%`;
            
            // 輸出目前預測
            const currentHistory = [...history].reverse();
            const currentPred = calculateUltra(currentHistory, isFailure);
            for(let i=0; i<4; i++) document.getElementById(`p${i+1}`).innerText = `${currentPred[i*2]},${currentPred[i*2+1]}`;
            
            document.getElementById('stateTag').className = `text-[10px] font-bold ${isFailure?'text-red-500 animate-pulse':'text-orange-500'}`;
            document.getElementById('stateTag').innerText = isFailure ? "● BOOSTER ACTIVE" : "● STABLE";
            document.getElementById('statusPanel').className = `ios-panel p-4 mb-3 border transition-all ${isFailure?'defense-mode':'border-orange-500/20'}`;
            document.getElementById('logBox').innerHTML = `
                分析期數: ${stats.total} | 2星+ 命中: ${stats.hitsArr[2]+stats.hitsArr[3]+stats.hitsArr[4]} 期<br>
                0星率: ${((stats.hitsArr[0]/stats.total)*100).toFixed(1)}% | 3星+ 次數: ${stats.hitsArr[3]+stats.hitsArr[4]}<br>
                優化引擎: 鄰域位移補償已就緒。`;
        }
    </script>
</body>
</html>
