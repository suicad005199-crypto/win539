<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 å…¨åŸŸè‡ªé©æ‡‰ç³»çµ± V9.0</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 12px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: 900; font-size: 10px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 20px; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; background: #111; }
        .m-table { border-collapse: collapse; white-space: nowrap; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; width: 20px; height: 20px; text-align: center; font-size: 9px; }
        .m-head { background: #2c2c2e; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #2c2c2e; color: var(--sub); position: sticky; left: 0; min-width: 45px; z-index: 5; }
        .m-ball { background: var(--hit); border-radius: 50%; width: 12px; height: 12px; display: inline-block; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 60px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.9.0 è‡ªé©æ‡‰å¼•æ“)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå¼·å‹¢ 8 ç¢¼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P2: å›æ¸¬å ±å‘Š (ç›®æ¨™ 4 æ˜Ÿ > 80%)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£ (è¿‘ 15 æœŸ)</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">ç­‰å¾… CSV æ•¸æ“šåŒ¯å…¥...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML = `> ${m}<br>` + b.innerHTML; };
    const pad = (n) => n.toString().padStart(2, '0');

    // V9.0 æ ¸å¿ƒæ¼”ç®—æ³•ï¼šä¿®æ­£çŸ­æœŸéœ‡ç›ªåèª¤
    function getV9Prediction(hist) {
        if (hist.length < 15) return [1, 2, 3, 4, 15, 16, 27, 30];
        const stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const recent3 = hist.slice(-3);
        const recent10 = hist.slice(-10);
        const lastRow = hist[hist.length - 1].nums;

        let tailWeights = Array(10).fill(0);
        recent3.forEach(d => d.nums.forEach(n => tailWeights[n % 10]++));

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            // A. é »ç‡èˆ‡é€£èŠ (é€£èŠåˆ†æ¬Šé¡¯è‘—æå‡)
            stats[i].score += recent10.filter(d => d.nums.includes(i)).length * 30;
            if (lastRow.includes(i)) stats[i].score += 85; 
            lastRow.forEach(ln => { if (Math.abs(ln - i) === 1) stats[i].score += 70; });

            // B. å°¾æ•¸æ¬Šé‡
            stats[i].score += tailWeights[i % 10] * 65;

            // C. éš”æœŸè·³é åˆ¤ (Gap 1 & 2 æ˜¯ 539 è¿‘æœŸ 4 æ˜Ÿé—œéµ)
            if (gap === 1 || gap === 2) stats[i].score += 105;
            if (gap >= 8 && gap <= 12) stats[i].score += 90;
        }

        // ç¢ºä¿å€åŸŸè¦†è“‹ (é ­ä¸­å°¾)
        let finalPick = [];
        [stats.slice(1,14), stats.slice(14,27), stats.slice(27,40)].forEach(z => {
            finalPick.push(z.sort((a,b) => b.score - a.score)[0]);
        });
        
        let sorted = stats.slice(1).sort((a, b) => b.score - a.score);
        for (let s of sorted) {
            if (finalPick.length < 8 && !finalPick.find(x => x.n === s.n)) finalPick.push(s);
        }
        return finalPick.map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            runV9();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV9() {
        let btHtml = "", totalHits = 0, testRange = 10;
        for(let i = 0; i < testRange; i++) {
            const idx = rawData.length - 1 - i;
            const pred = getV9Prediction(rawData.slice(0, idx));
            const row = rawData[idx];
            const hits = row.nums.filter(n => pred.includes(n));
            if (hits.length >= 4) totalHits++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#666'}">${pad(n)}</div>`).join('')}</div></div>`;
        }
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getV9Prediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${row.date.split('/')[1]}/${row.date.split('/')[2]}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        log(`å›æ¸¬å®Œç•¢ï¼š4æ˜Ÿé”æˆç‡ ${(totalHits/testRange*100).toFixed(0)}%`);
    }
</script>
</body>
</html>
