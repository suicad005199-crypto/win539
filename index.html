<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO V.20 TOTAL-OMNI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f59e0b; --ios-bg: #000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #f4f4f5; font-family: -apple-system, system-ui; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); }
        .hit-num { color: #f59e0b; font-weight: 800; background: rgba(245,158,11,0.15); border-radius: 4px; padding: 0 2px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        .pulse-text { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-amber-500">EVO <span class="text-white">V.20</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-xs btn-active">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-xs btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border border-amber-500/20">
        <div class="flex justify-between items-center mb-2">
            <label class="text-[10px] text-amber-500 font-bold uppercase tracking-widest">Target RTP: 98.5%</label>
            <div id="stateTag" class="text-[10px] font-bold text-emerald-500">● OMNI-SYNC</div>
        </div>
        <div id="logBox" class="bg-black/60 p-3 rounded-lg text-[11px] font-mono border border-white/5 min-h-[90px]">
            矩陣初始化完成...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-amber-500">
        <div class="grid grid-cols-4 gap-2 text-center">
            <div class="bg-black/40 py-2 rounded">
                <div class="text-[8px] text-amber-500 mb-1 font-bold">權重矩陣</div>
                <div class="text-base font-black" id="p1">--</div>
            </div>
            <div class="bg-black/40 py-2 rounded">
                <div class="text-[8px] text-amber-500 mb-1 font-bold">熱點共振</div>
                <div class="text-base font-black" id="p2">--</div>
            </div>
            <div class="bg-black/40 py-2 rounded">
                <div class="text-[8px] text-zinc-500 mb-1 font-bold">偏差校正</div>
                <div class="text-base font-black" id="p3">--</div>
            </div>
            <div class="bg-black/40 py-2 rounded">
                <div class="text-[8px] text-zinc-500 mb-1 font-bold">結構對沖</div>
                <div class="text-base font-black" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col mb-4">
        <label class="text-[10px] text-zinc-500 font-bold uppercase mb-2 tracking-widest">Backtest & Real-time Sync</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539', apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) { document.getElementById('logBox').innerText = "Sync Fail"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-xs ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-xs ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        function calculateV20(history, isFail) {
            let scores = [], acc = {};
            const last = history[0].nums;
            
            history.slice(0, 36).forEach(r => {
                r.nums.forEach(n1 => {
                    if (!acc[n1]) acc[n1] = {};
                    r.nums.forEach(n2 => { if (n1 !== n2) acc[n1][n2] = (acc[n1][n2] || 0) + 1; });
                });
            });

            for(let n=1; n<=39; n++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(n)) break; gap++; }
                let repeat = last.includes(n) ? 5.0 : 0;
                let accS = 0; last.forEach(ln => { if(acc[ln] && acc[ln][n]) accS += acc[ln][n]; });
                // V.20 Omni Formula: 針對 98.5% 目標強化對沖係數
                let val = (accS * 2.6) + repeat + (Math.pow(gap, 0.75) * 1.1);
                scores.push({ n, val, gap, tail: n % 10 });
            }

            let p = new Set();
            if (isFail) { 
                scores.sort((a,b) => b.gap - a.gap); p.add(scores[0].n); p.add(scores[1].n); 
            }
            scores.sort((a,b) => b.val - a.val);
            for(let s of scores) { if(p.size < 8) p.add(s.n); }
            return Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2,'0'));
        }

        function render() {
            const raw = apiData ? apiData[currentMode] : null;
            if(!raw) return;
            const history = raw.filter(r => r && r.length >= 6).map(r => ({
                displayDate: r[0].substring(5, 10).replace('-', '/'),
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));

            let stats = { total: 0, s: 0, hitsArr: [0,0,0,0,0,0], recent: 0 }, isFail = false, results = [];

            for (let i = Math.min(history.length - 2, 45); i >= 0; i--) {
                const pred = calculateV20(history.slice(i + 1), isFail);
                const act = history[i].nums;
                const hits = act.filter(n => pred.includes(n.toString().padStart(2,'0'))).length;
                results.push({ date: history[i].displayDate, act, pred, hits, isFail });
                stats.total++; stats.s += hits;
                stats.hitsArr[hits]++;
                if(i < 5) stats.recent += hits;
                isFail = hits < 2;
            }

            const rtp = ((stats.s / (stats.total * 2)) * 100).toFixed(1);
            const currPred = calculateV20(history, isFail);

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between border-b border-white/10 pb-1 mb-2 text-amber-500 font-bold">
                    <span>即時效能 RTP: ${rtp}%</span><span>樣本: ${stats.total}期</span>
                </div>
                <div class="grid grid-cols-2 gap-y-1 text-zinc-400 text-[10px]">
                    <span>2星累計: ${stats.hitsArr[2]} | 3星+: ${stats.hitsArr[3]+stats.hitsArr[4]+stats.hitsArr[5]}</span>
                    <span>近5期均值: ${(stats.recent/5).toFixed(1)}</span>
                    <span class="${isFail?'text-rose-500 pulse-text':'text-emerald-500'} font-bold">模式: ${isFail?'FORCE-CORRECT':'ULTRA-STABLE'}</span>
                </div>
            `;

            for(let i=0; i<4; i++) document.getElementById(`p${i+1}`).innerText = `${currPred[i*2]},${currPred[i*2+1]}`;

            document.getElementById('historyTable').innerHTML = results.reverse().map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-zinc-600 w-12">${r.date}</td>
                    <td class="py-3">
                        <div class="text-zinc-200 mb-0.5">${r.act.map(x=>x.toString().padStart(2,'0')).join(' ')}</div>
                        <div class="text-zinc-500 text-[10px]">→ ${r.pred.map(p => r.act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',')}</div>
                    </td>
                    <td class="text-right font-black ${r.hits>=2?'text-amber-500':'text-zinc-700'}">${r.hits}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
