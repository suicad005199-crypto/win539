<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 è¦å¾‹ä¿®å¾©ç³»çµ± V.52.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --hit: #f43f5e; --success: #22c55e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; line-height: 1.4; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 6px; font-family: monospace; font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; color: #cbd5e1; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px rgba(251, 191, 36, 0.5); }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 90px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬çœ‹æ¿ (V.52.0)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸå¼·å‹¢ 8 ç¢¼é æ¸¬</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">æ¼”ç®—æ³•å·²é‡æ§‹ï¼Œç­‰å¾… CSV åŒ¯å…¥...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV520Prediction(hist) {
        if (hist.length < 15) return [1,2,3,11,12,21,22,31];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // æ ¸å¿ƒï¼šé–å®šæ¥µçŸ­ç·š (è¿‘ 12 æœŸ)
        const recent = hist.slice(-12);
        const lastRow = hist[hist.length-1].nums;
        
        // 1. å¯†åº¦æ¬Šé‡ï¼šè¨ˆç®—å“ªäº›è™Ÿç¢¼æ­£åœ¨ã€Œé€£é–‹ã€
        recent.forEach(r => r.nums.forEach(n => stats[n].score += 15));

        // 2. å†·ç†±è£œå„Ÿä¿®æ­£ï¼šå°‹æ‰¾è¿‘ 12 æœŸæœªå‡ºä½†åœ¨è¿‘ 30 æœŸç†±é–€çš„è™Ÿç¢¼
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap > 1 && gap < 6) stats[i].score += 25; // æŠ“è·³æ ¼è¦å¾‹
            if(gap === 0) stats[i].score += 30; // å¼·åŒ–é€£èŠæ©Ÿç‡
        }

        // 3. é‡å°é€£è™Ÿç¾è±¡ï¼šå°ä¸Šä¸€æœŸè™Ÿç¢¼çš„å·¦å³é„°è™Ÿå¤§å¹…åŠ æ¬Š
        lastRow.forEach(n => {
            if(n > 1) stats[n-1].score += 40;
            if(n < 39) stats[n+1].score += 40;
        });

        // 4. å°¾æ•¸è¿½è¹¤ï¼šæŠ“å–è¿‘ 5 æœŸå‡ºç¾ 2 æ¬¡ä»¥ä¸Šçš„å°¾æ•¸
        let tails = Array(10).fill(0);
        hist.slice(-5).forEach(r => r.nums.forEach(n => tails[n%10]++));
        for(let i=1; i<=39; i++) if(tails[i%10] >= 2) stats[i].score += 20;

        // 5. çµæ§‹åŒ–ç¯©é¸ï¼šå‰ä¸­å¾Œä¸‰å€å„é¸æœ€ä½³
        let pool = [];
        const z = [[1,15,3], [16,28,2], [29,39,3]];
        z.forEach(zone => {
            let items = stats.filter(s => s.n >= zone[0] && s.n <= zone[1]).sort((a,b)=>b.score - a.score);
            pool.push(...items.slice(0, zone[2]));
        });

        return pool.map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV520Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group"><span class="num-label">å¯¦éš›</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV520Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`å›æ¸¬å®Œæˆï¼ç›®å‰ 3 æ˜Ÿç‡: ${s3*10}%`);
        log(`ä¸‹æœŸæ¨è–¦: ${next.join(',')}`);
    }
</script>
</body>
</html>
