<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.53.8 | Extreme 2-Star Logic</title>
    <style>
        :root { --bg: #090909; --panel: #1a1a1a; --primary: #ff3b30; --accent: #32d74b; --text: #f2f2f7; --border: #3a3a3c; --sub: #8e8e93; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; font-size: 13px; }
        .card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .header { color: var(--primary); font-size: 15px; font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .header::before { content: ''; width: 4px; height: 16px; background: var(--primary); border-radius: 2px; }
        .ball-row { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0; }
        .ball { width: 38px; height: 38px; border-radius: 50%; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); font-size: 16px; }
        .summary { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .stat-item { background: #2c2c2e; padding: 8px; border-radius: 6px; text-align: center; }
        .stat-label { font-size: 10px; color: var(--sub); }
        .stat-val { font-size: 14px; font-weight: bold; color: var(--accent); }
        .bt-row { font-size: 12px; padding: 10px 0; border-bottom: 1px solid #2c2c2e; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 5px; color: var(--sub); }
        .num-group { display: flex; gap: 4px; align-items: center; margin-top: 4px; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--accent); color: #000; }
        .hit-tag { background: var(--primary); color: #fff; padding: 1px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .matrix-scroll { overflow-x: auto; border-radius: 8px; background: #000; margin-top: 5px; }
        .m-table { border-collapse: collapse; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; min-width: 20px; height: 20px; text-align: center; font-size: 9px; }
        .m-head { background: #1a1a1a; color: var(--primary); position: sticky; top: 0; }
        .m-date { background: #1a1a1a; color: var(--sub); position: sticky; left: 0; padding: 0 5px; }
        .m-ball { background: var(--primary); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
        #logBox { font-family: monospace; font-size: 11px; background: #000; padding: 10px; border-radius: 8px; height: 120px; overflow-y: auto; color: var(--accent); line-height: 1.5; border: 1px solid var(--border); }
        input[type="file"] { margin: 10px 0; color: var(--sub); width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">æ•¸æ“šæ³¨å…¥ (Extreme V.53.8)</div>
    <input type="file" id="csvFile" accept=".csv">
    <div id="logBox">ç­‰å¾… CSV æª”æ¡ˆåŒ¯å…¥...</div>
</div>

<div class="card">
    <div class="header">æ¥µè‡´äºŒæ˜Ÿç­–ç•¥ (8ç¢¼)</div>
    <div id="nextPred" class="ball-row"></div>
    <div class="summary">
        <div class="stat-item"><div class="stat-label">æ¼”ç®—æ³•</div><div class="stat-val">å…±ç¾é—œä¿‚é–å®š</div></div>
        <div class="stat-item"><div class="stat-label">2â˜… å‘½ä¸­ç‡</div><div id="winProb" class="stat-val">--%</div></div>
    </div>
</div>

<div class="card">
    <div class="header">åˆ†ä½ˆçŸ©é™£</div>
    <div class="matrix-scroll" id="matrixCont"></div>
</div>

<div class="card">
    <div class="header">å›æ¸¬æ•¸æ“š (æœ€è¿‘ 10 æœŸ)</div>
    <div id="btBody"></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getPrediction(hist) {
        if(hist.length < 30) return [1,10,11,20,21,30,31,39];
        
        const last5 = hist.slice(-5);
        let coMatrix = Array(40).fill(0).map(() => Array(40).fill(0));
        let singleScores = Array(40).fill(0);

        // 1. å»ºç«‹å…±ç¾é »æ¬¡çŸ©é™£ (æ ¸å¿ƒå„ªåŒ–)
        hist.slice(-50).forEach(period => {
            period.nums.forEach(n1 => {
                singleScores[n1]++;
                period.nums.forEach(n2 => { if(n1 !== n2) coMatrix[n1][n2]++; });
            });
        });

        // 2. æ‰¾å‡ºæœ€å¼·é—œè¯å°
        let pairs = [];
        for(let i=1; i<=39; i++) {
            for(let j=i+1; j<=39; j++) {
                let score = coMatrix[i][j] * 5 + (singleScores[i] + singleScores[j]);
                // å°¾æ•¸ç›¸åŒåŠ æˆ
                if(i % 10 === j % 10) score *= 1.5;
                // é„°è™ŸåŠ æˆ
                if(Math.abs(i - j) === 1) score *= 1.2;
                pairs.push({ p: [i, j], s: score });
            }
        }
        pairs.sort((a, b) => b.s - a.s);

        // 3. æŒ‘é¸ 8 ç¢¼ (å„ªå…ˆç¢ºä¿æœ€å¼·äºŒæ˜Ÿå°)
        let selected = new Set();
        for(let pair of pairs) {
            if(selected.size >= 8) break;
            selected.add(pair.p[0]);
            if(selected.size < 8) selected.add(pair.p[1]);
        }

        return Array.from(selected).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            document.getElementById('logBox').innerHTML = "";
            runSystem();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runSystem() {
        let btHtml = ""; let winCount = 0; 
        const testPeriods = 20; 

        for(let i = rawData.length - testPeriods; i < rawData.length; i++) {
            const pred = getPrediction(rawData.slice(0, i));
            const hits = rawData[i].nums.filter(n => pred.includes(n));
            if(hits.length >= 2) winCount++;
        }

        rawData.slice(-10).reverse().forEach(row => {
            const idx = rawData.indexOf(row);
            const pred = getPrediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="hit-tag">${hits.length} â˜…</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div style="color:var(--sub); font-size:10px; margin-top:4px;">å„ªåŒ–é æ¸¬: ${pred.map(pad).join(', ')}</div>
            </div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getPrediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        const winP = ((winCount/testPeriods)*100).toFixed(0);
        document.getElementById('winProb').innerText = winP + "%";

        let mHtml = `<table class="m-table"><thead><tr><th class="m-date">æ—¥</th>`;
        for(let i=1; i<=39; i++) mHtml += `<th class="m-head">${pad(i)}</th>`;
        mHtml += `</tr></thead><tbody>`;
        rawData.slice(-15).reverse().forEach(row => {
            mHtml += `<tr><td class="m-date">${formatDate(row.date)}</td>`;
            for(let i=1; i<=39; i++) mHtml += `<td>${row.nums.includes(i) ? '<span class="m-ball"></span>' : ''}</td>`;
            mHtml += `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</tbody></table>`;

        log(`[æ¥µè‡´å„ªåŒ–ï¼šå…±ç¾çŸ©é™£é–å®šå•Ÿå‹•]`);
        log(`æœ¬æ¬¡é‡é»ï¼šå¼·è¡Œç¶å®šé«˜æ©Ÿç‡åŒæ™‚å‡ºç¾ä¹‹ç¢¼è™Ÿ`);
        log(`ç›®å‰ 2â˜… å›æ¸¬é”æˆç‡: ${winP}%`);
    }
</script>
</body>
</html>
