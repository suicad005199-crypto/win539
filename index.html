<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 å€å¡Šèšå£“ç³»çµ± V.82.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .num-group { display: flex; gap: 5px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 10px var(--primary); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: å€å¡Šèšå£“å¼•æ“ V.82.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);"></div>
    <div class="panel"><div class="panel-header">P2: 2æ˜Ÿè½‰3æ˜Ÿèšå£“å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: èšå£“é æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">æ­£åœ¨åŸ·è¡Œå€å¡Šå¯†åº¦è¨ˆç®—...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV820Prediction(hist) {
        if (hist.length < 15) return [1,2,3,4,11,12,13,14];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. å€å¡Šå¯†åº¦ç†±åŠ›æƒæ
        const zones = [[1,10],[11,20],[21,30],[31,39]];
        let zoneHeat = zones.map(z => ({ 
            range: z, 
            heat: hist.slice(-5).reduce((acc, r) => acc + r.nums.filter(n => n >= z[0] && n <= z[1]).length, 0)
        })).sort((a,b) => b.heat - a.heat);

        // 2. æ ¸å¿ƒå€å¡Šæ¬Šé‡åŠ å£“ (é–å®šå‰äºŒç†±å€)
        const hotZones = zoneHeat.slice(0, 2);
        for(let i=1; i<=39; i++) {
            let inHot = hotZones.some(hz => i >= hz.range[0] && i <= hz.range[1]);
            stats[i].score += inHot ? 60 : 10;
            
            // é„°è™Ÿèˆ‡é€£èŠåŠ æ¬Š
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) g++; else break; }
            if(g === 0) stats[i].score += 30;
            if(g >= 2 && g <= 4) stats[i].score += 25;
        }

        // 3. å¼·åˆ¶é€£è™Ÿå°æ²–
        let base = stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n);
        let final = [...new Set(base)];
        
        return final.sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s3:0, s2:0, s1:0, s0:0 };
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV820Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s.s3++; else if(hits.length === 2) s.s2++; else if(hits.length === 1) s.s1++; else s.s0++;
            btHtml += `<div class="bt-row"><div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:4px;"><span>ğŸ“… ${row.date}</span><span style="color:var(--primary)">${hits.length} ç¢¼</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV820Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼å€å¡Šèšå£“å·²å•Ÿå‹•ã€‚<br>> 3æ˜Ÿ:${s.s3*10}% | 2æ˜Ÿ:${s.s2*10}% | 1æ˜Ÿ:${s.s1*10}%<br>> ç­–ç•¥ï¼šé–å®šé«˜å¯†åº¦ç†±å€ï¼Œå¼·åˆ¶ä¸²è¯ã€‚`;
    }
</script>
</body>
</html>
