<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iOS 8x8 Grid</title>
    <style>
        :root {
            --gap: 4px;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f5; /* iOS 淺色背景 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr); /* 8列 */
            gap: var(--gap);
            width: 95vw; /* 適合手機寬度 */
            max-width: 500px;
            padding: var(--gap);
            background-color: #ddd;
            border-radius: 8px;
        }

        .grid-item {
            background-color: #fff;
            aspect-ratio: 1 / 1; /* 保持正方形 */
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: #888;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="grid-container" id="grid">
        </div>

    <script>
        const grid = document.getElementById('grid');
        for (let i = 1; i <= 64; i++) {
            const item = document.createElement('div');
            item.className = 'grid-item';
            item.textContent = i;
            grid.appendChild(item);
        }
    </script>
</body>
</html>
