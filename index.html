<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 7.50 WEEKLY-CHRONO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 7.50</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest text-orange-400">Panel 1: 星期週期加權引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span class="w-2 h-2 bg-orange-500 rounded-full mr-1 animate-pulse"></span> DAY-SPECIFIC ANALYZING
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">分析歷史星期規律中...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 精準狙擊 (5-Code Matrix)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">核心連動</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">同尾狙擊</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">星期補償</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">版路守備</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">狙擊測試：星期規律收斂驗證</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">狙擊5碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9LFrmqnTftrPqTprRhfn6YBsMH63K4BKOfZfbM7m1wAP_CxH6v9M_2RpIGtbW9cIeA/exec";
        let currentMode = '539';
        let fullData = [];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                fullData = await response.json();
                processData(fullData);
            } catch (error) { document.getElementById('logBox').innerText = "API 錯誤"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(fullData.length > 0) processData(fullData);
        }

        function getWeeklyChronoPrediction(history, targetDate = new Date()) {
            const range = currentMode === '539' ? 39 : 36;
            const lastNums = history[0].nums;
            const targetDay = targetDate.getDay(); // 0(日)-6(六)

            // 1. 前 6 期基本熱度與同尾
            let weeklyTails = Array(10).fill(0);
            let weeklyCounts = Array(range + 1).fill(0);
            history.slice(0, 6).forEach(r => r.nums.forEach(n => {
                weeklyCounts[n]++;
                weeklyTails[n % 10]++;
            }));
            let topTail = weeklyTails.indexOf(Math.max(...weeklyTails));

            // 2. 星期週期特徵加權 (從更深層數據抓取該週幾的規律)
            let dayCounts = Array(range + 1).fill(0);
            history.slice(0, 60).forEach(r => {
                let d = new Date(r.date);
                if(d.getDay() === targetDay) {
                    r.nums.forEach(n => dayCounts[n]++);
                }
            });

            let scores = [];
            for(let n=1; n<=range; n++) {
                let neighborScore = lastNums.some(ln => Math.abs(ln - n) === 1) ? 9.0 : 0;
                let repeatScore = lastNums.includes(n) ? 5.0 : 0;
                let tailScore = (n % 10 === topTail) ? 8.0 : 0;
                let dayScore = dayCounts[n] * 6.0; // 星期特徵強加權
                let freqScore = weeklyCounts[n] * 3.0;
                
                scores.push({ n: n, val: neighborScore + repeatScore + tailScore + dayScore + freqScore + (5 / (getGap(n, history) + 1)) });
            }
            scores.sort((a, b) => b.val - a.val);

            let picked = new Set();
            // 第一步：選取最強核心 2 碼 (版路連動 + 星期特徵)
            picked.add(scores[0].n);
            picked.add(scores[1].n);

            // 第二步：強制補入 1 碼最強同尾
            let tailCandidates = scores.filter(s => !picked.has(s.n) && s.n % 10 === topTail);
            if(tailCandidates.length > 0) picked.add(tailCandidates[0].n);

            // 第三步：補齊 5 碼 (確保涵蓋星期補償碼)
            let remaining = scores.filter(s => !picked.has(s.n));
            for(let s of remaining) {
                if(picked.size >= 5) break;
                picked.add(s.n);
            }

            return { pred: Array.from(picked).sort((a,b)=>a-b).map(x => x.toString().padStart(2, '0')), dayName: ['日','一','二','三','四','五','六'][targetDay] };
        }

        function getGap(n, history) {
            let g = 0;
            for(let r of history) { if(r.nums.includes(n)) break; g++; }
            return g;
        }

        function processData(data) {
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: row[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                const res = getWeeklyChronoPrediction(history.slice(i + 1), new Date(history[i].date));
                const actual = history[i].nums;
                const hits = actual.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                const predHtml = res.pred.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${res.dayName} ${history[i].date.split('T')[0].split('-').slice(1).join('/')}</td><td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td><td class="text-[11px] text-gray-400 font-mono">${predHtml}</td><td class="text-right font-black ${hits >= 2 ? 'text-orange-500 animate-bounce' : 'text-gray-700'}">${hits}</td></tr>`;
            }

            const final = getWeeklyChronoPrediction(history, new Date());
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold tracking-widest">EVO 7.50 CHRONO</span>
                    <span class="text-xs text-white">Target: 週${final.dayName}規律</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${(stars/10).toFixed(2)} 星</span><br>
                核心邏輯: <span class="text-white font-bold text-lg">星期週期特性鎖定</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">系統已根據週${final.dayName}的歷史熱開號碼強化 6.0x 權重。</div>`;

            document.getElementById('p1').innerText = `${final.pred[0]},${final.pred[1]}`;
            document.getElementById('p2').innerText = `${final.pred[2]}`;
            document.getElementById('p3').innerText = `${final.pred[3]}`;
            document.getElementById('p4').innerText = `${final.pred[4]}`;
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
