<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTTO Predictor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">PRO <span class="text-white">AI</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-6 py-1.5 rounded-lg text-sm btn-active transition-all">539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-6 py-1.5 rounded-lg text-sm btn-inactive transition-all">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Panel 1: Data Control</label>
            <input type="file" id="csvInput" class="hidden" accept=".csv">
            <button onclick="document.getElementById('csvInput').click()" class="text-xs bg-orange-600/20 text-orange-500 px-3 py-1 rounded-md border border-orange-500/30">上傳數據</button>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-gray-500">等待 CSV 數據以啟動遺漏值配比策略...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 下期預測 (膽碼 + 拖碼佈局)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-950/20 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold italic">第一柱(膽)</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第二柱</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第三柱</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第四柱</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Panel 2: 2-4-2 策略回測報告</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 shadow-sm">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2 font-medium">日期</th>
                        <th class="pb-2 font-medium">開獎</th>
                        <th class="pb-2 font-medium">預測組合</th>
                        <th class="pb-2 font-medium text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentMode = '539';
        let rawData = [];

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active':'btn-inactive'}`;
            if(rawData.length > 0) processData(rawData);
        }

        document.getElementById('csvInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                rawData = event.target.result.split('\n')
                    .map(line => line.trim())
                    .filter(line => line !== '')
                    .map(line => line.split(','));
                processData(rawData);
            };
            reader.readAsText(file);
        });

        function processData(data) {
            let history = data.slice(1).map(row => ({
                date: row[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(item => item.nums.length === 5);

            if (history.length > 0 && new Date(history[0].date) < new Date(history[history.length - 1].date)) {
                history.reverse();
            }

            let stats = { count: 0, x2: 0, x3: 0, x4: 0, totalHits: 0 };
            const backtestRows = [];
            const baseLine = 30; // 增加回測深度

            for (let i = 0; i < Math.min(history.length - baseLine, 50); i++) {
                const trainingData = history.slice(i + 1); 
                const actual = history[i]; 
                const prediction = generateStrategy(trainingData);
                const flatPred = prediction.flat().map(Number);
                const hits = actual.nums.filter(n => flatPred.includes(n));
                
                stats.count++;
                stats.totalHits += hits.length;
                if(hits.length === 2) stats.x2++;
                if(hits.length === 3) stats.x3++;
                if(hits.length >= 4) stats.x4++;

                if (i < 10) {
                    backtestRows.push({
                        date: actual.date,
                        actual: actual.nums.map(n => n.toString().padStart(2,'0')).join(' '),
                        pred: prediction.map(p => p.join(',')).join('|'),
                        hit: hits.length
                    });
                }
            }
            updateLogBox(stats);
            updatePrediction(generateStrategy(history));
            updateHistoryTable(backtestRows);
        }

        function generateStrategy(data) {
            const range = 39;
            const gaps = Array(range + 1).fill(0);
            const hotScores = Array(range + 1).fill(0);
            
            // 1. 計算遺漏值 (Gaps)
            for (let n = 1; n <= range; n++) {
                let count = 0;
                for (let row of data) {
                    if (row.nums.includes(n)) break;
                    count++;
                }
                gaps[n] = count;
            }

            // 2. 計算近期熱度
            data.slice(0, 15).forEach((row, idx) => {
                row.nums.forEach(n => hotScores[n] += (15 - idx));
            });

            // 3. 分類：熱(0-3), 溫(4-9), 冷(10+)
            let poolHot = [], poolWarm = [], poolCold = [];
            for (let n = 1; n <= range; n++) {
                // 殺號過濾：排除連開3期號碼
                let isSerial3 = data.slice(0,3).every(r => r.nums.includes(n));
                if (isSerial3) continue;

                if (gaps[n] <= 3) poolHot.push({n, s: hotScores[n]});
                else if (gaps[n] <= 9) poolWarm.push({n, s: hotScores[n]});
                else poolCold.push({n, s: hotScores[n]});
            }

            // 排序
            poolHot.sort((a,b) => b.s - a.s);
            poolWarm.sort((a,b) => b.s - a.s);
            poolCold.sort((a,b) => b.s - a.s);

            // 4. 2:4:2 配比挑選
            let final8 = [
                ...poolHot.slice(0, 2).map(x => x.n),
                ...poolWarm.slice(0, 4).map(x => x.n),
                ...poolCold.slice(0, 2).map(x => x.n)
            ];

            // 補足 8 碼 (若某池不足)
            if(final8.length < 8) {
                let all = [...poolHot, ...poolWarm, ...poolCold].sort((a,b) => b.s - a.s);
                for(let item of all) {
                    if(!final8.includes(item.n)) final8.push(item.n);
                    if(final8.length === 8) break;
                }
            }

            return packAsBanker(final8);
        }

        function packAsBanker(nums) {
            // 第一柱為膽 (最強2碼)，其餘為拖
            const sorted = [...nums]; 
            return [
                [sorted[0], sorted[1]], // 膽碼柱
                [sorted[2], sorted[3]],
                [sorted[4], sorted[5]],
                [sorted[6], sorted[7]]
            ].map(c => c.map(n => n.toString().padStart(2, '0')).sort());
        }

        function updateLogBox(s) {
            const winRate = s.count > 0 ? ((s.x2 + s.x3 + s.x4) / s.count * 100).toFixed(1) : 0;
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between">
                    <span class="text-orange-500 font-bold">遺漏補償報告 [${currentMode}]</span>
                    <span class="text-white bg-orange-600 px-2 rounded">勝率: ${winRate}%</span>
                </div>
                遺漏配比: 熱2 : 溫4 : 冷2 | 殺號: 已排除連3期號碼<br>
                佈局模式: 膽拖立柱 (核心膽碼 + 擴展拖碼)<br>
                <span class="text-white">--------------------------------</span><br>
                命中統計 -> 2星: <span class="text-white">${s.x2}</span> | 3星: <span class="text-orange-400 font-bold">${s.x3}</span> | 4星: <span class="text-yellow-400 font-bold">${s.x4}</span>
            `;
        }

        function updatePrediction(pred) {
            pred.forEach((col, i) => {
                document.getElementById(`p${i+1}`).innerText = col.join(',');
            });
        }

        function updateHistoryTable(rows) {
            document.getElementById('historyTable').innerHTML = rows.map(r => `
                <tr>
                    <td class="py-3 text-gray-400 text-[10px]">${r.date}</td>
                    <td class="font-mono text-white">${r.actual}</td>
                    <td class="text-[10px] text-gray-500 font-mono">${r.pred}</td>
                    <td class="text-right font-bold ${r.hit>=3?'text-yellow-500':(r.hit===2?'text-orange-500':'text-gray-700')}">${r.hit}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
