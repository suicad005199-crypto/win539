<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO v12.2 RECOVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: #1c1c1e; border-radius: 14px; border: 1px solid #2c2c2e; }
        .orange-glow { box-shadow: 0 0 35px rgba(249, 115, 22, 0.3); }
        .hit-4-star { background: #af52de; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 15px #af52de; }
        .hit-3-star { background: #ff3b30; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .hit-2-star { background: var(--ios-orange); color: #000; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="initSystem()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic text-orange-500 uppercase">EVO <span class="text-white text-lg">v12.2</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: 自動解析修正引擎</label>
            <span id="strategyID" class="text-[10px] text-white bg-purple-600 px-2 rounded-full font-black">SCANNING</span>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-20 overflow-y-auto font-mono text-gray-400 leading-tight">
            正在掃描數據結構以修正 NaN 錯誤...
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: HEDGING 核心交集</label>
        <div class="grid grid-cols-5 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">軌道1</div>
                <div class="text-2xl font-black text-white" id="n1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">軌道2</div>
                <div class="text-2xl font-black text-white" id="n2">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">軌道3</div>
                <div class="text-2xl font-black text-white" id="n3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">軌道4</div>
                <div class="text-2xl font-black text-white" id="n4">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">軌道5</div>
                <div class="text-2xl font-black text-white" id="n5">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 border-b border-white/10 font-bold">
                    <tr class="text-left">
                        <th class="pb-2">日期</th>
                        <th class="pb-2 text-center">開獎實績</th>
                        <th class="pb-2 text-center">最佳策略</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function initSystem() { await fetchData(); }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "API 讀取異常"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        function getDeterministicLogic(history, sIdx) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const bias = (sIdx * 19) % 70;
            const last1 = history[0].nums;

            for(let i=1; i<=39; i++) {
                if (last1.includes(i)) scores[i].s += (750 + bias);
                last1.forEach(ln => {
                    if(Math.abs(ln-i) === 1) scores[i].s += (450 - bias);
                    if(ln % 10 === i % 10) scores[i].s += 300;
                });
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                scores[i].s -= (gap * 18);
            }
            return scores.slice(1).sort((a,b) => b.s - a.s).slice(0, 5)
                .map(x => x.n.toString().padStart(2,'0')).sort((a,b)=>a-b);
        }

        function processData(data) {
            if(!data || !Array.isArray(data)) return;

            // 修正解析邏輯：確保排除標題行與無效數據
            let history = data.filter(r => r && r.length >= 6 && !isNaN(parseInt(r[1]))).map(r => ({
                date: r[0].includes('T') ? r[0].split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));

            if (history.length === 0) return;
            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            // 大回測引擎
            let bestID = 0, maxS = 0;
            for(let s=0; s<100; s++) {
                let currentS = 0;
                for(let j=1; j<=10; j++) {
                    if(!history[j+1]) break;
                    const p = getDeterministicLogic(history.slice(j+1), s);
                    currentS += history[j].nums.filter(n => p.includes(n.toString().padStart(2,'0'))).length;
                }
                if(currentS > maxS) { maxS = currentS; bestID = s; }
            }

            document.getElementById('strategyID').innerText = `STRAT-${bestID}`;
            document.getElementById('logBox').innerHTML = `校準完成：<span class="text-green-500 font-bold">成功對齊 API 數據</span><br>10期累積星數：<span class="text-white">${maxS}</span><br>狀態：排除所有隨機干擾`;

            let rows = "";
            for (let i = 0; i < 15; i++) {
                if(!history[i+1]) break;
                const pred = getDeterministicLogic(history.slice(i+1), bestID);
                const hits = history[i].nums.filter(n => pred.includes(n.toString().padStart(2,'0')));
                
                const predHtml = pred.map(p => {
                    if (history[i].nums.includes(parseInt(p))) {
                        if (hits.length >= 4) return `<span class="hit-4-star">${p}</span>`;
                        if (hits.length === 3) return `<span class="hit-3-star">${p}</span>`;
                        if (hits.length === 2) return `<span class="hit-2-star">${p}</span>`;
                        return `<span class="text-white border-b border-orange-500">${p}</span>`;
                    }
                    return p;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.substring(5)}</td><td class="text-white text-center font-bold">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center">${predHtml}</td><td class="text-right font-black ${hits.length>=3?'text-red-500':'text-orange-500'}">${hits.length}</td></tr>`;
            }

            const final = getDeterministicLogic(history, bestID);
            final.forEach((v, idx) => { document.getElementById(`n${idx+1}`).innerText = v; });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
