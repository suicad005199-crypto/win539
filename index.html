<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 ç²¾æº–åˆ†æ V.42.2 (å›æ­¸ç‰ˆ)</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --hit: #ff375f; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; padding: 15px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #38383a; margin-bottom: 15px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 8px; margin-bottom: 12px; }
        .row { border-bottom: 1px solid #333; padding: 10px 0; }
        .n-box { width: 30px; height: 30px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; margin-right: 4px; border-radius: 4px; }
        .n-box.hit { background: var(--primary); color: #000; font-weight: bold; }
        .ball { width: 42px; height: 42px; display: inline-flex; align-items: center; justify-content: center; border: 2px solid var(--primary); border-radius: 50%; color: var(--primary); font-size: 18px; font-weight: bold; margin: 5px; }
    </style>
</head>
<body>
    <div class="panel">
        <div class="header">CSV åŒ¯å…¥ (é©é…å¸¶æ¨™é¡Œæ ¼å¼)</div>
        <input type="file" id="csvFile" style="width:100%; color:#fff;">
    </div>
    <div class="panel">
        <div class="header">V.42.2 ä¸‹æœŸå»ºè­° (8 ç¢¼)</div>
        <div id="nextPred" style="text-align:center;">--</div>
    </div>
    <div class="panel" id="btBody"></div>

<script>
    function getV422(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            stats[i].score += (gap <= 12) ? (gap * 3.0) : Math.max(0, 38 - gap);
        }

        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += (tailMap[i%10] * 3.2);

        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 20;
            if(ln < 39) stats[ln+1].score += 20;
            stats[ln].score += 15;
        });

        let zones = [[],[],[]];
        for(let i=1; i<=39; i++) {
            let z = Math.min(Math.floor((i-1)/13), 2);
            zones[z].push(stats[i]);
        }

        let pool = [];
        zones.forEach(z => pool.push(...z.sort((a,b)=>b.score-a.score).slice(0, 3)));
        return pool.sort((a,b)=>b.score-a.score || a.n-b.n).slice(0, 8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.trim().split('\n');
            const data = [];
            lines.forEach(l => {
                const c = l.split(',');
                const nums = c.slice(1, 6).map(x => parseInt(x)).filter(x=>!isNaN(x));
                if(nums.length === 5) data.push({ date: c[0], nums: nums.sort((a,b)=>a-b) });
            });
            
            let html = "";
            data.slice(-10).reverse().forEach(row => {
                const pred = getV422(data.slice(0, data.indexOf(row)));
                const hits = row.nums.filter(n => pred.includes(n));
                html += `<div class="row">
                    <div style="font-size:11px; color:#888;">ğŸ“… ${row.date} [å‘½ä¸­ ${hits.length}]</div>
                    ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${n}</div>`).join('')}
                </div>`;
            });
            document.getElementById('btBody').innerHTML = html;
            const next = getV422(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
