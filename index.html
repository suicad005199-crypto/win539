<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 8.10 - STAR FOCUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 30px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; background: rgba(249,115,22,0.2); padding: 0 2px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">STAR <span class="text-white">FOCUS 8.10</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active">539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30">
        <div id="logBox" class="bg-black/40 p-3 rounded-lg text-xs h-24 overflow-y-auto font-mono leading-relaxed">
            <span class="text-orange-500">初始化穩定二星策略模組...</span>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-3 mb-4">
        <div class="ios-panel p-3 border-l-4 border-orange-500">
            <div class="text-[10px] text-gray-400">核心穩定雙膽</div>
            <div class="text-xl font-black text-white" id="p1">--</div>
        </div>
        <div class="ios-panel p-3 border-l-4 border-gray-500">
            <div class="text-[10px] text-gray-400">三星攻堅組合</div>
            <div class="text-xl font-black text-white" id="p2">--</div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase mb-2">30期訓練模組回測</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 z-10 border-b border-white/10">
                    <tr class="text-left"><th class="pb-2">日期</th><th class="pb-2">開獎號</th><th class="pb-2">預測</th><th class="pb-2 text-right">星</th></tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9LFrmqnTftrPqTprRhfn6YBsMH63K4BKOfZfbM7m1wAP_CxH6v9M_2RpIGtbW9cIeA/exec";
        let currentMode = '539', fullData = [];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                fullData = await response.json();
                processData(fullData);
            } catch (e) { document.getElementById('logBox').innerText = "連線失敗"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm ${mode==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            processData(fullData);
        }

        function getStarFocus(history) {
            const range = currentMode === '539' ? 39 : 36;
            const lastNums = history[0].nums;
            
            // 1. 建立連動矩陣 (找出最常一起出現的號碼)
            let pairMap = {};
            history.forEach(h => {
                h.nums.forEach(a => {
                    if(!pairMap[a]) pairMap[a] = {};
                    h.nums.forEach(b => { if(a!==b) pairMap[a][b] = (pairMap[a][b] || 0) + 1; });
                });
            });

            // 2. 核心雙膽：上期號碼中，歷史連動最強的號碼
            let candidates = {};
            lastNums.forEach(n => {
                if(pairMap[n]) {
                    for(let m in pairMap[n]) candidates[m] = (candidates[m] || 0) + pairMap[n][m];
                }
            });

            let sorted = Object.keys(candidates).sort((a,b) => candidates[b] - candidates[a]);
            let picked = new Set();
            
            // 取前 2 碼為穩定核心
            picked.add(sorted[0]);
            picked.add(sorted[1]);

            // 3. 補位：選取遺漏期數 5-10 期的「溫碼」
            let gaps = Array(range + 1).fill(0);
            for(let n=1; n<=range; n++) {
                for(let r of history) { if(r.nums.includes(n)) break; gaps[n]++; }
            }
            
            let warmNums = [];
            for(let n=1; n<=range; n++) { if(gaps[n] >= 3 && gaps[n] <= 12) warmNums.push(n); }
            warmNums.sort((a,b) => candidates[b] - candidates[a]); // 溫碼中選關聯強的

            while(picked.size < 5 && warmNums.length > 0) {
                let n = warmNums.shift().toString().padStart(2, '0');
                if(!picked.has(n)) picked.add(n);
            }

            // 若不足 5 碼則補最強關聯
            let i = 2;
            while(picked.size < 5) { picked.add(sorted[i++].padStart(2,'0')); }

            let res = Array.from(picked).sort((a,b)=>a-b);
            return { pred: res, core: [res[0], res[1]] };
        }

        function processData(data) {
            let history = data.filter(r => r.length >= 6).map(r => ({
                date: r[0], nums: r.slice(1,6).map(n => parseInt(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let stars = [0,0,0,0,0,0], rowsHtml = "";
            for (let i = 0; i < 30; i++) {
                let train = history.slice(i+1, i+31);
                if(train.length < 30) break;
                let res = getStarFocus(train);
                let hits = history[i].nums.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                stars[hits]++;
                let predHtml = res.pred.map(p => history[i].nums.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-2 text-gray-500">${history[i].date.split('T')[0].slice(5)}</td><td class="font-mono">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="font-mono text-gray-400">${predHtml}</td><td class="text-right font-bold ${hits>=2?'text-orange-500':''}">${hits}</td></tr>`;
            }

            let current = getStarFocus(history.slice(0,30));
            document.getElementById('p1').innerText = current.pred.slice(0,2).join(', ');
            document.getElementById('p2').innerText = current.pred.slice(2,5).join(', ');
            document.getElementById('historyTable').innerHTML = rowsHtml;
            document.getElementById('logBox').innerHTML = `<div class="text-orange-500 font-bold">策略：連動矩陣 + 溫碼補位</div>近期二星達成率: <span class="text-white text-lg">${((stars[2]+stars[3]+stars[4])/30*100).toFixed(0)}%</span><br>三星達成次數: <span class="text-white">${stars[3]+stars[4]} 次</span>`;
        }
    </script>
</body>
</html>
