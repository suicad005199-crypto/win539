<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 èšé¡éˆçµç³»çµ± V.80.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 5px; font-family: monospace; font-size: 11px; }
        .num-group { display: flex; gap: 5px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-size: 10px; font-weight: bold; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: èšé¡éˆçµå¼•æ“ V.80.0</div><input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);"></div>
    <div class="panel"><div class="panel-header">P2: 1æ˜Ÿè½‰3æ˜Ÿå¼·åŒ–å›æ¸¬</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: éˆçµé æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">æ­£åœ¨å°‡ 1 æ˜Ÿè†½ç¢¼é€²è¡ŒéˆçµåŒ–è™•ç†...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV800Prediction(hist) {
        if (hist.length < 20) return [1,2,11,12,21,22,31,32];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. æŠ“å–æ ¸å¿ƒè†½ç¢¼ (è¿‘ 5 æœŸé«˜é »)
        hist.slice(-5).forEach(r => r.nums.forEach(n => stats[n].score += 50));

        // 2. éˆçµè£œå„Ÿ (é—œéµæ­¥é©Ÿ)
        let topCore = [...stats].sort((a,b) => b.score - a.score).slice(0, 4);
        let linkedPool = [];
        topCore.forEach(core => {
            linkedPool.push(core.n);
            // å¼·åˆ¶ç¶å®šé„°è™Ÿæˆ–åŒå°¾ (äºŒé¸ä¸€ï¼Œä¾æ­·å²ç†±åº¦)
            let neighbor = (core.n < 39) ? core.n + 1 : core.n - 1;
            let sameTail = (core.n <= 29) ? core.n + 10 : core.n - 10;
            linkedPool.push(neighbor);
            linkedPool.push(sameTail);
        });

        // 3. æ’é™¤é‡è¤‡ä¸¦ç²¾é¸ 8 ç¢¼
        let uniquePool = [...new Set(linkedPool)].filter(n => n >= 1 && n <= 39);
        if (uniquePool.length < 8) {
            let extra = stats.sort((a,b) => b.score - a.score).map(x=>x.n).filter(n => !uniquePool.includes(n));
            uniquePool.push(...extra.slice(0, 8 - uniquePool.length));
        }
        
        return uniquePool.slice(0, 8).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let statsCount = { s3:0, s2:0, s1:0, s0:0 };
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV800Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) statsCount.s3++;
            else if(hits.length === 2) statsCount.s2++;
            else if(hits.length === 1) statsCount.s1++;
            else statsCount.s0++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV800Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> å›æ¸¬å®Œæˆï¼1æ˜Ÿè½‰åŒ–å•Ÿå‹•ä¸­ã€‚<br>> 3æ˜Ÿ:${statsCount.s3*10}% | 2æ˜Ÿ:${statsCount.s2*10}% | 1æ˜Ÿ:${statsCount.s1*10}%<br>> ç­–ç•¥ï¼šè†½ç¢¼éˆçµåŒ–é åŸ‹`;
    }
</script>
</body>
</html>
