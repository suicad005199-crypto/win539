<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 7.30 CORE FUSION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 25px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 7.30</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest text-orange-400">Panel 1: CORE-FUSION 學習引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span class="w-2 h-2 bg-orange-500 rounded-full mr-1 animate-pulse"></span> 30P-LEARNING ACTIVE
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">初始化訓練模組... 採樣窗口: 30期...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 聚變輸出 (Precision Focus)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">絕對核心</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">共振連動</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">對沖/結構</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">預測信心</div>
                <div class="text-lg font-black text-white" id="p4">0.00</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">歷史命中回測 (目標：多星轉化)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">預測</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9LFrmqnTftrPqTprRhfn6YBsMH63K4BKOfZfbM7m1wAP_CxH6v9M_2RpIGtbW9cIeA/exec";
        let currentMode = '539';
        let fullData = [];

        async function fetchData() {
            const log = document.getElementById('logBox');
            try {
                const response = await fetch(API_URL);
                fullData = await response.json();
                processData(fullData);
                log.innerHTML += `<br><span class="text-green-400">>> 數據同步成功，模組優化完成。</span>`;
            } catch (error) { log.innerText = "API 連結失敗"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(fullData.length > 0) processData(fullData);
        }

        function getFusionPrediction(history) {
            const range = currentMode === '539' ? 39 : 36;
            const trainingSize = 30; // 訓練模組長度
            const trainData = history.slice(0, trainingSize);
            const lastNums = trainData[0].nums;

            let scores = [];
            let stats = Array.from({ length: range + 1 }, () => ({ heat: 0, gap: 0, tails: 0 }));

            // 1. 特徵訓練 (學習最近 30 期)
            trainData.forEach((row, idx) => {
                row.nums.forEach(n => {
                    let weight = idx < 7 ? 3.0 : (idx < 15 ? 1.5 : 0.8);
                    stats[n].heat += weight;
                });
            });

            // 2. 遺漏值與鄰號計算
            for (let n = 1; n <= range; n++) {
                let g = 0;
                for (let r of history) { if (r.nums.includes(n)) break; g++; }
                stats[n].gap = g;

                let isNeighbor = lastNums.some(ln => Math.abs(ln - n) === 1);
                let score = stats[n].heat;
                
                // 加強鄰號連動
                if (isNeighbor) score *= 1.8;
                // 優化 539 常用遺漏區間 (3-8期)
                if (g >= 3 && g <= 8) score *= 2.1;
                // 極冷碼防禦補償
                if (g >= 14) score += 5.0;

                scores.push({ n: n, val: score, gap: g, tail: n % 10 });
            }

            scores.sort((a, b) => b.val - a.val);

            // 3. 聚變選碼邏輯 (精確封裝 8 碼)
            let picked = new Set();
            
            // A. 絕對核心 (Top 2)
            picked.add(scores[0].n);
            picked.add(scores[1].n);

            // B. 共振連動 (同尾/連號強化)
            let core = Array.from(picked);
            for (let s of scores.slice(2)) {
                if (picked.size >= 6) break;
                if (core.some(cn => cn % 10 === s.tail || Math.abs(cn - s.n) === 1)) {
                    picked.add(s.n);
                }
            }

            // C. 結構補位 (防空門：加入最冷碼 + 次高分)
            let coldSort = [...scores].sort((a, b) => b.gap - a.gap);
            picked.add(coldSort[0].n); 
            
            for (let s of scores) {
                if (picked.size >= 8) break;
                picked.add(s.n);
            }

            const pred = Array.from(picked).sort((a, b) => a - b).map(x => x.toString().padStart(2, '0'));
            const sIndex = (scores[0].val * 1.25).toFixed(2);
            return { pred, sIndex };
        }

        function processData(data) {
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: String(row[0]).split('T')[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            
            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                const result = getFusionPrediction(history.slice(i + 1));
                const actual = history[i].nums;
                const hits = actual.filter(n => result.pred.includes(n.toString().padStart(2, '0'))).length;
                
                if (i === 0) {
                    document.getElementById('p1').innerText = result.pred[0] + ',' + result.pred[1];
                    document.getElementById('p2').innerText = result.pred[2] + ',' + result.pred[3];
                    document.getElementById('p3').innerText = result.pred[6] + ',' + result.pred[7];
                    document.getElementById('p4').innerText = result.sIndex;
                }

                const predDisplay = result.pred.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `
                    <tr class="border-b border-white/5">
                        <td class="py-3 text-gray-500">${history[i].date.split('-').slice(1).join('/')}</td>
                        <td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td>
                        <td class="text-[11px] text-gray-400 font-mono">${predDisplay}</td>
                        <td class="text-right font-black ${hits>=2 ? 'text-orange-500' : 'text-gray-600'}">${hits}</td>
                    </tr>`;
            }
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
