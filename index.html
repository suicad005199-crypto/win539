<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAZY | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #F9F8F4; --primary: #8C7867; --text: #333; }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        
        /* Logo 保持 Playfair Display 字體且不隨語系變動 */
        header { 
            background: #fff; padding: 1.5rem; display: flex; 
            justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #EBE9E1; position: sticky; top: 0; 
        }
        .logo { font-family: 'Playfair Display', serif; font-size: 1.8rem; letter-spacing: 4px; }

        .lang-switch button { 
            background: none; border: 1px solid var(--primary); 
            padding: 4px 12px; cursor: pointer; color: var(--primary); 
        }
        .hero { padding: 60px 20px; text-align: center; background: #EBE9E1; margin: 20px; border-radius: 4px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: #fff; padding: 25px; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <div class="logo">HAZY</div>
    <div class="lang-switch">
        <button onclick="switchLang('zh')">中文</button>
        <button onclick="switchLang('en')">EN</button>
    </div>
</header>

<div class="hero">
    <h1 id="h-title">簡約，而不簡單</h1>
    <p id="h-desc">探索專屬於妳的柔美米色系穿搭</p>
</div>

<div class="container">
    <div class="grid">
        <div class="card">
            <h3 id="p-title">組合優惠</h3>
            <p id="p-desc">任選兩件 9 折，積分可折抵現金。</p>
        </div>
        <div class="card">
            <h3 id="o-title">穿搭建議</h3>
            <p id="o-desc">層次疊穿，營造法式高級感。</p>
        </div>
    </div>
</div>

<script>
    const i18n = {
        zh: {
            'h-title': '簡約，而不簡單',
            'h-desc': '探索專屬於妳的柔美米色系穿搭',
            'p-title': '組合優惠',
            'p-desc': '任選兩件 9 折，積分可折抵現金。',
            'o-title': '穿搭建議',
            'o-desc': '層次疊穿，營造法式高級感。'
        },
        en: {
            'h-title': 'Minimalism Aesthetics',
            'h-desc': 'Discover your perfect beige outfit.',
            'p-title': 'Bundle Offer',
            'p-desc': '10% OFF for 2 items. Points redeemable for cash.',
            'o-title': 'Styling Tips',
            'o-desc': 'Layering tones for a chic French look.'
        }
    };

    function switchLang(lang) {
        // 只針對有定義 ID 的內容進行替換，完全不影響 .logo
        Object.keys(i18n[lang]).forEach(id => {
            document.getElementById(id).innerText = i18n[lang][id];
        });
    }
</script>

</body>
</html>
