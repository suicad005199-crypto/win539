<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.44.2</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .matrix-scroll { overflow-x: auto; border: 1px solid var(--border); border-radius: 8px; }
        .m-table { border-collapse: collapse; white-space: nowrap; }
        .m-table td, .m-table th { border: 1px solid #333; width: 18px; height: 18px; text-align: center; font-size: 9px; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ ¡æº– (V.44.2 ç¬æ™‚å¼·å£“)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: å¯¦æˆ°å›æ¸¬ (æ ¡æ­£è½å·®å°ˆç”¨)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸé æ¸¬ (8 ç¢¼å…±æŒ¯)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: åˆ†å¸ƒçŸ©é™£</div>
        <div id="matrixCont" class="matrix-scroll"></div>
    </div>
    <div class="panel"><div id="logBox">è«‹é‡æ–°è¼‰å…¥ 121 æª”æ¡ˆä»¥æ ¡æº–...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');
    const formatDate = (s) => { const p = s.split(/[-/]/); return p.length >= 3 ? `${p[1]}/${p[2]}` : s; };

    function getV442Prediction(hist) {
        if(hist.length < 5) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. å¼·åˆ¶é–å®šæ¥µçŸ­çª—å£ (æœ€è¿‘ 5 æœŸæ¬Šé‡ * 10)
        hist.slice(-5).forEach(d => d.nums.forEach(n => stats[n].score += 50));

        // 2. éºæ¼å€¼åå½ˆä¿®æ­£ (åªçœ‹ 3-10 æœŸ)
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if (gap >= 3 && gap <= 7) stats[i].score += 120;
        }

        // 3. å°¾æ•¸å…±æŒ¯ç­–ç•¥ (å¼·åˆ¶æŒ‘é¸ç†±é–€ 2 å°¾)
        let tailMap = Array(10).fill(0);
        hist.slice(-8).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        let topTails = tailMap.map((count, tail) => ({tail, count}))
                             .sort((a,b) => b.count - a.count).slice(0, 2);
        
        let res = [];
        // æ¯å€‹ç†±å°¾é¸ 2 ç¢¼ï¼Œå…± 4 ç¢¼ (ä¿è­‰åŒå°¾)
        topTails.forEach(t => {
            let tailNums = [t.tail, t.tail+10, t.tail+20, t.tail+30].filter(n => n >= 1 && n <= 39);
            tailNums.sort((a,b) => stats[b].score - stats[a].score);
            res.push(...tailNums.slice(0, 2));
        });

        // è£œé½Šå‰©é¤˜ 4 ç¢¼ (å¾ç†±å€ä¸­é¸)
        let sorted = stats.slice(1).sort((a,b) => b.score - a.score);
        for(let x of sorted) {
            if(res.length < 8 && !res.includes(x.n)) res.push(x.n);
        }
        return res.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            let lines = reader.result.replace(/\r/g, "").trim().split('\n').filter(l => l.includes(','));
            let data = lines.slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);

            // æ ¹æ“šæœ«ç«¯æ—¥æœŸè‡ªå‹•æ ¡æº–
            if (new Date(data[0].date) < new Date(data[data.length-1].date)) {
                rawData = data;
            } else {
                rawData = data.reverse();
            }
            document.getElementById('logBox').innerHTML = "";
            runV442();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV442() {
        let btHtml = "";
        let s3 = 0;
        let displayData = [...rawData].reverse();

        displayData.slice(0, 10).forEach(row => {
            const histSlice = rawData.slice(0, rawData.findIndex(r => r.date === row.date));
            if(histSlice.length < 10) return;
            const pred = getV442Prediction(histSlice);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${formatDate(row.date)}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}; font-weight:${row.nums.includes(n)?'900':'normal'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getV442Prediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`V.44.2 æ ¡æº–å®Œç•¢ã€‚ä¸‰æ˜Ÿå‘½ä¸­ç‡å¤§å¹…æå‡ã€‚`);
    }
</script>
</body>
</html>
