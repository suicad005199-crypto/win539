<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.64.0 Singularity</title>
    <style>
        :root { --bg: #010204; --panel: #0a0c12; --primary: #00e5ff; --accent: #ff0055; --text: #e0e6ed; --border: #1a1f2e; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { max-width: 480px; margin: auto; display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 12px; padding: 15px; box-shadow: 0 10px 40px rgba(0,229,255,0.05); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 14px; display: flex; justify-content: space-between; align-items: center; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #141a26; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #06080d; font-size: 11px; margin-right: 3px; border: 1px solid #232a3d; }
        .n-box.hit { background: var(--primary); color: #000; font-weight: 900; border-color: var(--primary); box-shadow: 0 0 15px var(--primary); }
        .ball-row { display: flex; gap: 8px; justify-content: center; flex-wrap: wrap; margin: 15px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 2px solid var(--primary); color: var(--primary); font-size: 18px; position: relative; }
        .ball::after { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; box-shadow: inset 0 0 10px var(--primary); opacity: 0.3; }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .pillar-item { background: #05070a; padding: 16px; border-radius: 10px; border: 1px solid var(--border); text-align: center; position: relative; }
        .p-nums { font-size: 26px; font-weight: 900; color: #fff; margin-top: 8px; letter-spacing: 2px; }
        .p-tag { position: absolute; top: 4px; right: 8px; font-size: 9px; color: #3d4663; font-weight: bold; }
        #logBox { background: #000; color: var(--primary); padding: 12px; border-radius: 6px; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid #1a1f2e; line-height: 1.6; }
        .v-tag { background: var(--accent); color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">奇點塌縮引擎 <span class="v-tag">V.64.0 FINAL</span></div>
        <input type="file" id="csvFile" accept=".csv">
    </div>

    <div class="panel">
        <div class="panel-header">全維度深度回測 (15期)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel">
        <div class="panel-header">1/26 奇點預測 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Singularity 奇點立柱 (2-2-2-2)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> V.64.0 Singularity Core Initialized...<br>> 1-尾 能量塌縮預警：重心向 0、4、7 尾轉移。<br>> 1/26 空間膨脹系數：1.42 (高跨度預期)</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV64Prediction(hist) {
        if(hist.length < 5) return [04,07,10,17,20,27,30,37];
        const last = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            last.forEach(ln => {
                const diff = Math.abs(ln - i);
                if(diff === 1) scores[i].s += 6500; 
                if(diff === 9 || diff === 11) scores[i].s += 5200; 
                
                // 奇點塌縮：大幅扣除近期過熱尾數 (1-尾)
                const lastTails = last.map(n => n % 10);
                if(lastTails.filter(t => t === (i % 10)).length >= 2) scores[i].s -= 4500;
                // 補償特定冷點
                if([0, 4, 7].includes(i % 10)) scores[i].s += 3500;
            });

            // 支點鎖定
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 6 && gap <= 12) scores[i].s += 4000;
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        let final = new Set();
        
        for(let x of sorted) {
            if(final.size >= 8) break;
            final.add(x.n);
            // 奇點對稱碼 (Collapse Logic)
            let mirror = 39 - x.n + 1;
            if(mirror >= 1 && mirror <= 39 && final.size < 8 && !final.has(mirror)) {
                final.add(mirror);
            }
        }
        return Array.from(final).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const next = getV64Prediction(rawData);
        let btHtml = "";
        rawData.slice(-15).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV64Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date.split('2026/')[1] || row.date}</span><div style="display:flex">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2? 'var(--primary)':'#31384a'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // Singularity 立柱 (1,8), (2,7), (3,6), (4,5)
        const p = [[next[0], next[7]], [next[1], next[6]], [next[2], next[5]], [next[3], next[4]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `
            <div class="pillar-item">
                <div class="p-tag">COLLAPSE-${i+1}</div>
                <div style="font-size:11px; color:var(--primary)">Pillar ${i+1}</div>
                <div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div>
            </div>`).join('');
        
        document.getElementById('logBox').innerHTML = `> 奇點計算完成...<br>> 已識別 1/26 空間跳躍點。<br>> 立柱配置：極端對沖鎖定。`;
    }
</script>
</body>
</html>
