<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE EVO v10.5 DETERMINISTIC-CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, sans-serif; overflow: hidden; }
        .ios-panel { background: #1c1c1e; border-radius: 14px; border: 1px solid #3a3a3c; }
        .hit-3-star { background: #ff3b30; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 15px #ff3b30; }
        .hit-2-star { background: var(--ios-orange); color: #000; font-weight: 900; padding: 0 2px; border-radius: 3px; }
        .hit-4-star { background: #af52de; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 20px #af52de; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic text-orange-500 uppercase">Deterministic <span class="text-white">v10.5</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-xs btn-active">539核心</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-xs btn-inactive ml-1">天天樂核心</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-l-4 border-orange-500">
        <div class="flex justify-between items-end mb-1">
            <label class="text-[10px] text-orange-400 font-bold uppercase">狀態：非隨機確定性演算中</label>
            <span id="hitRateBadge" class="text-[10px] text-white font-black bg-purple-600 px-2 rounded-full tracking-tighter">100% STRIKE TARGET</span>
        </div>
        <div id="logBox" class="bg-black/40 p-2 rounded-lg text-[11px] h-20 overflow-y-auto font-mono text-gray-300">
            正在執行強制規律對齊... 排除隨機干擾...
        </div>
    </div>

    <div class="ios-panel p-6 mb-3 border-t-4 border-orange-600 shadow-2xl shadow-orange-900/20">
        <div class="flex justify-around items-center">
            <div class="text-4xl font-black text-white" id="n1">--</div>
            <div class="text-4xl font-black text-white" id="n2">--</div>
            <div class="text-4xl font-black text-white" id="n3">--</div>
            <div class="text-4xl font-black text-white" id="n4">--</div>
            <div class="text-4xl font-black text-white" id="n5">--</div>
        </div>
    </div>

    <div class="ios-panel p-3 flex-grow overflow-hidden flex flex-col">
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[11px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 border-b border-white/10">
                    <tr>
                        <th class="py-2 text-left">日期</th>
                        <th class="text-center">實戰開獎</th>
                        <th class="text-center">核心鎖定 (5M)</th>
                        <th class="text-right">命中</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "連線失敗"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-xs ${m==='539'?'bg-orange-500 text-black font-bold':'bg-gray-800 text-orange-500'}`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-xs ${m==='Daily'?'bg-orange-500 text-black font-bold ml-1':'bg-gray-800 text-orange-500 ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        // 確定性選號邏輯 (完全移除隨機性)
        function getDeterministicLogic(history) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const last1 = history[0].nums;
            const last6 = history.slice(0, 6);

            let matrix = Array(40).fill(0).map(() => Array(40).fill(0));
            history.slice(0, 50).forEach((h, idx) => {
                h.nums.forEach(n1 => h.nums.forEach(n2 => {
                    if(n1 !== n2) matrix[n1][n2] += (idx < 6 ? 60 : 2); 
                }));
            });

            for(let i=1; i<=39; i++) {
                // 1. 強制慣性分 (連莊/鄰碼)
                if (last1.includes(i)) scores[i].s += 1000;
                last1.forEach(ln => {
                    scores[i].s += matrix[ln][i] * 50;
                    if(Math.abs(ln-i) === 1) scores[i].s += 300;
                });
                
                // 2. 影子規律鎖定
                let freq6 = last6.filter(h => h.nums.includes(i)).length;
                scores[i].s += (freq6 * 400);

                // 3. 確定性修正：排除長休碼
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                if(gap > 12) scores[i].s -= 2000;
            }

            // 直接取權重最高的前 5 名 (窮舉最優解，不進行隨機抽樣)
            return scores.slice(1)
                .sort((a,b) => b.s - a.s)
                .slice(0, 5)
                .map(x => x.n.toString().padStart(2,'0'))
                .sort((a,b)=>a-b);
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(r => r && r.length >= 6).map(r => ({
                date: String(r[0]).includes('T') ? String(r[0]).split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let strikeCount = 0, rows = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const pred = getDeterministicLogic(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n.toString().padStart(2,'0')));
                
                if(hits.length >= 2) strikeCount++;

                const predHtml = pred.map(p => {
                    const isHit = history[i].nums.includes(parseInt(p));
                    if (isHit) {
                        if (hits.length >= 4) return `<span class="hit-4-star">${p}</span>`;
                        if (hits.length === 3) return `<span class="hit-3-star">${p}</span>`;
                        if (hits.length === 2) return `<span class="hit-2-star">${p}</span>`;
                        return `<span class="hit-1-star">${p}</span>`;
                    }
                    return p;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500 font-mono">${history[i].date.split('-').slice(-2).join('/')}</td><td class="text-white text-center font-bold font-mono">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center font-mono">${predHtml}</td><td class="text-right font-black ${hits.length>=3?'text-red-500':'text-orange-500'}">${hits.length}</td></tr>`;
            }

            document.getElementById('logBox').innerHTML = `
                模式：<span class="text-white font-bold">100% 確定性交集</span><br>
                策略：<span class="text-orange-400">排除隨機抽樣，強制連鎖預判</span><br>
                回測：<span class="text-purple-400 font-bold">擊穿 >2 命中率目標中</span>`;

            const final = getDeterministicLogic(history);
            final.forEach((val, idx) => { document.getElementById(`n${idx+1}`).innerText = val; });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
