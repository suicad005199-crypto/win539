<!DOCTYPE html>

    <style>
        :root { --bg: #050505; --card: #121212; --gold: #ffd700; --539: #00f2ff; --daily: #00ff88; --red: #ff4444; }
        body { background: var(--bg); color: #e0e0e0; font-family: -apple-system, sans-serif; margin: 0; padding: 10px; padding-bottom: 140px; }
        .log-box { background: #000; border: 1px solid #333; font-family: monospace; font-size: 11px; padding: 10px; height: 90px; overflow-y: auto; color: #0f0; margin-bottom: 12px; border-radius: 8px; line-height: 1.4; }
        .mode-container { display: flex; gap: 8px; margin-bottom: 12px; }
        .mode-btn { flex: 1; padding: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 15px; }
        .mode-btn.active-539 { background: var(--539); color: #000; border-color: var(--539); }
        .mode-btn.active-daily { background: var(--daily); color: #000; border-color: var(--daily); }
        .panel { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid #333; margin-bottom: 15px; }
        .panel-header { color: var(--gold); font-size: 13px; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between; }
        table { width: 100%; border-collapse: collapse; font-size: 12px; }

        td { padding: 10px 0; border-bottom: 1px solid #222; }

        .pred-cell { position: relative; cursor: help; display: inline-block; width: 100%; }
        .pred-cell:hover::after {

            position: absolute; bottom: 100%; left: 0; background: #fff; color: #000;
            padding: 5px 10px; border-radius: 4px; font-size: 12px; z-index: 100; white-space: nowrap; font-weight: bold;
        }
        .star-badge { color: var(--red); border: 1px solid var(--red); padding: 1px 5px; border-radius: 4px; font-size: 11px; font-weight: bold; }
        .col-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
        .col-box { background: #1a1a1a; border-radius: 10px; padding: 10px; text-align: center; border: 1px solid #333; }
        .ball { width: 30px; height: 30px; background: #000; border: 1px solid var(--gold); border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 14px; color: var(--gold); margin: 3px; }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); padding: 20px; border-top: 1px solid #444; backdrop-filter: blur(10px); }
        .btn-main { width: 100%; padding: 16px; border-radius: 12px; background: #fff; color: #000; font-weight: bold; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div class="log-box" id="logBox">>> Oracle V.72.5 ç©©å®šç‰ˆå°±ç·’ã€‚è«‹ä¸Šå‚³æ•¸æ“š...</div>

<div class="mode-container">
    <button id="btn539" class="mode-btn active-539" onclick="switchMode('539')">ä»Šå½© 539</button>
    <button id="btnDaily" class="mode-btn" onclick="switchMode('Daily')">å¤©å¤©æ¨‚</button>
</div>

<div class="panel">
    <div class="panel-header"><span>ğŸ“Š é€æœŸå›æ¸¬é¢æ¿</span><span id="dataStatus">æœªè¼‰å…¥</span></div>
    <table>
        <thead><tr><th width="15%">æ—¥æœŸ</th><th width="25%">é–‹ç</th><th width="45%">é æ¸¬ 8 ç¢¼ (Hover)</th><th>çµæœ</th></tr></thead>
        <tbody id="historyBody"></tbody>
    </table>
</div>

<div class="panel" style="border-color: var(--gold);">
    <div class="panel-header" style="color:var(--gold);">ğŸ”® <span id="currentName">539</span> ä»Šæ—¥ 1/26 è·æ¥­ 6 æŸ±å»ºè­°</div>
    <div class="col-grid" id="colDisplay"></div>
</div>

<div class="footer">
    <input type="file" id="csvFile" style="display:none;" accept=".csv">
    <button class="btn-main" onclick="document.getElementById('csvFile').click()">ğŸ“¤ ä¸Šå‚³ CSV åŸ·è¡Œå›æ¸¬</button>
</div>

<script>
    let currentMode = '539';
    let dataStore = { '539': [], 'Daily': [] };

    function addLog(msg) {
        const box = document.getElementById('logBox');
        box.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${msg}</div>`;
        box.scrollTop = box.scrollHeight;
    }

    function switchMode(mode) {
        currentMode = mode;
        document.getElementById('btn539').className = `mode-btn ${mode==='539'?'active-539':''}`;
        document.getElementById('btnDaily').className = `mode-btn ${mode==='Daily'?'active-daily':''}`;
        document.getElementById('currentName').innerText = mode==='539'?'539':'å¤©å¤©æ¨‚';
        addLog(`åˆ‡æ›æ¨¡å¼ï¼š${mode}`);
        if(dataStore[mode].length > 0) processAndRender();
        else {
            document.getElementById('historyBody').innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;">è«‹ä¸Šå‚³è³‡æ–™</td></tr>';
            document.getElementById('colDisplay').innerHTML = '';
        }
    }

    document.getElementById('csvFile').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(evt) {
            const lines = evt.target.result.split('\n').filter(l => l.trim() !== "" && !l.includes('æ—¥æœŸ'));
            dataStore[currentMode] = lines;
            document.getElementById('dataStatus').innerText = `å·²è¼‰å…¥ ${lines.length} ç­†`;
            addLog(`ğŸ“‚ æˆåŠŸè¼‰å…¥ ${lines.length} ç­†è³‡æ–™`);
            processAndRender();
        };
        reader.readAsText(file);
    });

    function processAndRender() {
        const lines = dataStore[currentMode];
        const body = document.getElementById('historyBody');
        body.innerHTML = "";
        
        lines.slice(-12).reverse().forEach(line => {
            const p = line.split(',');
            const date = p[0].trim();
            const real = p.slice(1,6).map(n => n.trim().padStart(2,'0'));
            const pred = runCalc(date); // å›ºå®šç®—æ³•ï¼Œä¸å†éš¨æ©Ÿ
            const hits = pred.filter(n => real.includes(n));
            
            body.innerHTML += `<tr>
                <td>${date.split('/').slice(-2).join('/')}</td>
                <td style="color:#aaa">${real.join(',')}</td>
                <td><div class="pred-cell" data-hits="å‘½ä¸­ï¼š${hits.join(',')}">${pred.map(n => real.includes(n)?`<span class="hit-num">${n}</span>`:n).join(', ')}</div></td>
                <td><span class="star-badge">${hits.length}æ˜Ÿ</span></td>
            </tr>`;
        });
        renderToday();
    }

    function runCalc(seed) {
        let results = [];
        let numSeed = seed.split('/').reduce((a,b)=>a+parseInt(b), 0);
        for(let i=1; i<=8; i++) results.push(((numSeed*i)%39+1).toString().padStart(2,'0'));
        return [...new Set(results)].sort();
    }

    function renderToday() {
        const sets = currentMode === '539' ? [['01','05'],['08','16'],['26'],['14'],['34'],['36']] : [['06','17'],['09','29'],['23'],['26'],['33'],['35']];
        document.getElementById('colDisplay').innerHTML = sets.map((nums, i) => `
            <div class="col-box"><div style="font-size:10px;color:#888;">æŸ± ${i+1}</div>${nums.map(n => `<div class="ball">${n}</div>`).join('')}</div>
        `).join('');
    }
</script>
</body>
</html>
