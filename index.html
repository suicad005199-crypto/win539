<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EVO v13.0 ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000; }
        body { background: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: #1c1c1e; border-radius: 14px; border: 1px solid #2c2c2e; }
        .orange-glow { box-shadow: 0 0 40px rgba(249, 115, 22, 0.4); }
        .hit-4-star { background: #af52de; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 20px #af52de; animation: pulse 0.8s infinite; }
        .hit-3-star { background: #ff3b30; color: #fff; font-weight: 900; padding: 0 4px; border-radius: 4px; box-shadow: 0 0 10px rgba(255, 59, 48, 0.5); }
        .hit-2-star { background: var(--ios-orange); color: #000; font-weight: 900; padding: 0 4px; border-radius: 4px; }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; box-shadow: 0 0 10px var(--ios-orange); }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); opacity: 0.6; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .scan-line { width: 100%; height: 2px; background: var(--ios-orange); position: absolute; top: 0; opacity: 0.5; animation: scan 2s linear infinite; }
        @keyframes scan { from { top: 0; } to { top: 100%; } }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="initSystem()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic text-orange-500 uppercase tracking-tighter">EVO <span class="text-white text-lg">v13.0</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/30 relative overflow-hidden">
        <div class="scan-line"></div>
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: 多維遺傳規律進化引擎</label>
            <span id="statusTag" class="text-[10px] text-white bg-blue-600 px-2 rounded-full font-black italic">ANALYZING</span>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-20 overflow-y-auto font-mono text-gray-300 leading-tight border border-white/5">
            初始化矩陣運算中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 多維聚合最優解</label>
        <div class="grid grid-cols-5 gap-2">
            <div id="orbit1" class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 1</div>
                <div class="text-2xl font-black text-white" id="n1">--</div>
            </div>
            <div id="orbit2" class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 2</div>
                <div class="text-2xl font-black text-white" id="n2">--</div>
            </div>
            <div id="orbit3" class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold">精選 3</div>
                <div class="text-2xl font-black text-white" id="n3">--</div>
            </div>
            <div id="orbit4" class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">精選 4</div>
                <div class="text-2xl font-black text-white" id="n4">--</div>
            </div>
            <div id="orbit5" class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold">精選 5</div>
                <div class="text-2xl font-black text-white" id="n5">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 border-b border-white/10 font-bold">
                    <tr class="text-left uppercase">
                        <th class="pb-2">日期</th>
                        <th class="pb-2 text-center">實績</th>
                        <th class="pb-2 text-center">進化預測</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 font-mono"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let rawData = null, currentMode = '539';

        async function initSystem() { await fetchData(); }

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "數據連線失敗"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        // v13.0 進化版多維策略生成器
        function generateEliteStrategy(history, sIdx) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const last = history[0].nums;
            const last2 = history[1]?.nums || [];
            
            // 變體權重分配 (遺傳演算法概念)
            const seed = sIdx / 100;
            const w_vibe = 400 + (seed * 400); // 趨勢跟隨
            const w_neighbor = 350 - (seed * 200); // 鄰位捕捉
            const w_gap = 150 + (seed * 150); // 空檔填補

            for(let i=1; i<=39; i++) {
                // 1. 連莊遺傳
                if (last.includes(i)) scores[i].s += w_vibe;
                // 2. 鄰位延伸 (排除重複)
                last.forEach(ln => { if(Math.abs(ln-i) === 1) scores[i].s += w_neighbor; });
                // 3. 跨期遺傳 (隔期規律)
                if (last2.includes(i)) scores[i].s += (w_vibe * 0.4);
                // 4. 合數對稱
                last.forEach(ln => { if((ln + i) % 10 === 0) scores[i].s += 100; });
                // 5. 動態冷熱 (汰弱留強)
                let lastSeen = 0;
                for(let r of history) { if(r.nums.includes(i)) break; lastSeen++; }
                if(lastSeen > 8) scores[i].s -= (lastSeen * 25); // 極冷碼排除
                if(lastSeen < 3) scores[i].s += 120; // 熱門趨勢加權
            }
            return scores.slice(1).sort((a,b) => b.s - a.s).slice(0, 5).map(x => x.n);
        }

        function processData(data) {
            if(!data || !Array.isArray(data)) return;

            let history = data.filter(r => r && r.length >= 6 && !isNaN(parseInt(r[1]))).map(r => ({
                date: r[0].includes('T') ? r[0].split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));

            if (history.length < 15) return;
            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            // --- 進階汰弱留強引擎 ---
            let pools = [];
            for(let s=0; s<100; s++) {
                let fitness = 0;
                // 回測近 12 期以驗證穩定度
                for(let j=1; j<=12; j++) {
                    if(!history[j+1]) break;
                    const p = generateEliteStrategy(history.slice(j+1), s);
                    const h = history[j].nums.filter(n => p.includes(n)).length;
                    // 指數級加權：1星(1), 2星(4), 3星(16), 4星(64) -> 強制篩選出能中高星的邏輯
                    fitness += Math.pow(4, h); 
                }
                pools.push({ id: s, fitness });
            }

            // 只取前 15% 的頂級精英進行聚合預測
            pools.sort((a,b) => b.fitness - a.fitness);
            const alphaElites = pools.slice(0, 15);

            const getUltimatePred = (hist) => {
                let vote = Array(40).fill(0);
                alphaElites.forEach(e => {
                    const p = generateEliteStrategy(hist, e.id);
                    p.forEach(n => vote[n] += e.fitness);
                });
                return Array.from({length:39}, (_,i)=>i+1)
                            .sort((a,b) => vote[b] - vote[a])
                            .slice(0, 5).sort((a,b)=>a-b);
            };

            document.getElementById('statusTag').innerText = "EVOLVED";
            document.getElementById('logBox').innerHTML = `
                <span class="text-orange-400 font-black">進化成功：多維權重已對齊。</span><br>
                策略池：淘汰 85% 低效邏輯。<br>
                目前鎖定規律：<span class="text-white">跨期遺傳 + 趨勢加權</span><br>
                系統星數潛能：<span class="text-blue-400">MAXIMIZED</span>
            `;

            let rows = "";
            for (let i = 0; i < 15; i++) {
                if(!history[i+1]) break;
                const pred = getUltimatePred(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n));
                
                const predHtml = pred.map(p => {
                    const s = p.toString().padStart(2, '0');
                    if (history[i].nums.includes(p)) {
                        if (hits.length >= 4) return `<span class="hit-4-star">${s}</span>`;
                        if (hits.length === 3) return `<span class="hit-3-star">${s}</span>`;
                        if (hits.length === 2) return `<span class="hit-2-star">${s}</span>`;
                        return `<span class="text-white border-b border-orange-500">${s}</span>`;
                    }
                    return s;
                }).join(' ');

                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.substring(5)}</td><td class="text-white text-center font-bold opacity-60">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-300 text-center font-bold tracking-tight">${predHtml}</td><td class="text-right font-black ${hits.length>=3?'text-red-500':'text-orange-500'}">${hits.length}</td></tr>`;
            }

            const final = getUltimatePred(history);
            final.forEach((v, idx) => { document.getElementById(`n${idx+1}`).innerText = v.toString().padStart(2,'0'); });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
