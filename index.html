<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 矩陣對沖系統 V.50.2</title>
    <style>
        :root { --bg: #020617; --panel: #0f172a; --primary: #22d3ee; --border: #1e293b; --text: #f1f5f9; --sub: #94a3b8; --hit: #f43f5e; --success: #10b981; }
        body { font-family: -apple-system, system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 8px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid #1e293b; padding: 8px 0; }
        .bt-meta { display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px; color: var(--sub); }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #1e293b; font-size: 11px; font-weight: bold; color: #94a3b8; border: 1px solid transparent; }
        .n-box.hit { background: var(--primary); color: #0891b2; border-color: var(--primary); box-shadow: 0 0 12px var(--primary); }
        .star-tag { background: var(--success); color: #fff; padding: 1px 6px; border-radius: 4px; font-size: 10px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; border: 3px solid var(--primary); color: var(--primary); font-size: 18px; font-weight: bold; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 70px; overflow-y: auto; font-family: monospace; font-size: 10px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: 系統引擎 V.50.2</div>
        <input type="file" id="csvFile" accept=".csv" style="color:var(--sub); font-size: 12px;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: 深度模擬 (盲測)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 下期強勢 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">系統已重構。請重新匯入資料...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV502Prediction(hist) {
        if (hist.length < 20) return [1, 2, 3, 4, 5, 6, 7, 8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        
        // 1. 計算遺漏值與頻率
        for (let i = 1; i <= 39; i++) {
            let g = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
            
            // 遺漏補償邏輯：極端遺漏(10期以上)與極短遺漏(0-1期)並重
            if (g >= 10) stats[i].score += (g * 2.5); 
            if (g === 0) stats[i].score += 40; // 抓連莊規律
            if (g === 1) stats[i].score += 25; // 抓隔期跳號
        }

        // 2. 尾數反轉權重：如果近期某尾數消失，提高該尾數權重
        let tailFreq = Array(10).fill(0);
        hist.slice(-8).forEach(r => r.nums.forEach(n => tailFreq[n%10]++));
        for (let i = 1; i <= 39; i++) {
            if (tailFreq[i%10] === 0) stats[i].score += 50; // 強制補償消失的尾數
            else stats[i].score += (10 / tailFreq[i%10]);
        }

        // 3. 號碼冷熱對沖篩選
        let finalSelection = [];
        // 強制鎖定：大號(20-39)與小號(01-19)各選 4 碼
        const smalls = stats.filter(s => s.n >= 1 && s.n <= 19).sort((a,b)=>b.score - a.score).slice(0, 4);
        const bigs = stats.filter(s => s.n >= 20 && s.n <= 39).sort((a,b)=>b.score - a.score).slice(0, 4);
        
        finalSelection.push(...smalls, ...bigs);
        return finalSelection.map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV502Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if (hits.length >= 3) s3++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>${row.date}</span><span class="star-tag">${hits.length} 碼</span></div>
                <div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group" style="margin-top:4px; opacity:0.7">${pred.map(n => `<div class="n-box" style="border-color:${row.nums.includes(n)?'var(--primary)':'transparent'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV502Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`回測完成！3星率：${(s3/10*100)}%`);
        log(`當前盤勢：${s3 < 2 ? '極端偏移' : '規律回歸'}`);
    }
</script>
</body>
</html>
