<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 終極決戰 V.114</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid var(--border); box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 12px; border-left: 4px solid var(--primary); padding-left: 10px; font-size: 15px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; font-size: 11px; color: var(--sub); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .num-group { display: flex; gap: 5px; margin-top: 5px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #2c2c2e; font-size: 12px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 10px 0; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel"><div class="panel-header">V.114 尾數對衝注入</div><input type="file" id="csvFile" accept=".csv"></div>
    <div id="res" style="display:none">
        <div class="panel"><div class="panel-header">1/23 真實回測</div><div id="btBody"></div></div>
        <div class="panel">
            <div class="panel-header">1/23 最終收網 (V.114)</div>
            <div id="nextPred" class="ball-row"></div>
            <div style="text-align:center; font-size:10px; color:var(--sub); margin-top:10px;">策略：尾數成對 + 斜連鄰碼 + 區間平衡</div>
        </div>
    </div>
</div>
<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV114(hist) {
        if (hist.length < 5) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        let lastRow = hist[hist.length-1].nums;
        
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(hist[k].nums.includes(i)) break; gap++; }
            
            if (gap === 1) stats[i].score += 170; // 強化連莊
            if (gap >= 7 && gap <= 9) stats[i].score += 140; // 爆發區
            // 斜連鄰碼
            if (lastRow.some(n => Math.abs(n - i) === 1)) stats[i].score += 70;
            // 尾數強化 (1, 4 尾為核心)
            if ([1, 4].includes(i % 10)) stats[i].score += 80;
            if (gap >= 12) stats[i].score -= 60; 
        }
        
        let final = [];
        [[1,10],[11,20],[21,30],[31,39]].forEach(z => {
            let s = stats.slice(z[0], z[1]+1).sort((a,b) => b.score - a.score).slice(0, 2);
            final.push(...s.map(x => x.n));
        });
        return final.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(x => parseInt(x)).sort((a,b)=>a-b) };
            }).filter(r => !isNaN(r.nums[0]));
            document.getElementById('res').style.display = 'block';
            let bt = "";
            rawData.slice(-10).reverse().forEach(row => {
                const pred = getV114(rawData.slice(0, rawData.indexOf(row)));
                const hits = row.nums.filter(n => pred.includes(n));
                bt += `<div class="bt-row"><div class="bt-meta"><span>${row.date}</span><span class="star-tag">${hits.length}★</span></div><div class="num-group">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div></div>`;
            });
            document.getElementById('btBody').innerHTML = bt;
            document.getElementById('nextPred').innerHTML = getV114(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
