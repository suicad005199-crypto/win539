<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 ç²¾æº–åˆ†æ V.43.3 è¡æ“Šä¸‰æ˜Ÿç‰ˆ</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
        #logBox { background: #000; color: var(--success); padding: 10px; height: 80px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: æ•¸æ“šæ³¨å…¥ (V.43.3 è¡æ“Š 3 æ˜Ÿ)</div>
        <input type="file" id="csvFile" accept=".csv">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (çµ„åˆå…±æŒ¯ç‡æ ¡æº–)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: 01/22 ä¸‰æ˜Ÿç‹™æ“Šçµ„åˆ (8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">ä¸‰æ˜Ÿå„ªåŒ–æ¨¡å¼ï¼šå·²é–‹å•Ÿå°¾æ•¸ä¸‰è§’å…±æŒ¯é‚è¼¯ã€‚</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV433Prediction(hist) {
        if(hist.length < 20) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. éºæ¼å€é–“æ¬Šé‡ (å„ªåŒ– 3 æ˜Ÿçµ„åˆåˆ†ä½ˆ)
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
            if(g >= 3 && g <= 6) stats[i].score += 35; // ç†±è½‰ä¸­ç¢¼
            if(g >= 10 && g <= 14) stats[i].score += 40; // å†·è½‰æº«ç¢¼ (3æ˜Ÿå¿…å‚™)
        }

        // 2. å°¾æ•¸å®¶æ—å…±æŒ¯ (ä¸»æ”» 3 æ˜Ÿæ ¸å¿ƒ)
        let tailMap = Array(10).fill(0);
        hist.slice(-15).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        let sortedTails = tailMap.map((count, tail) => ({tail, count}))
                                 .sort((a,b) => b.count - a.count);
        
        let topTails = sortedTails.slice(0, 2).map(x => x.tail); // å‰äºŒå¼·å®¶æ—

        for(let i=1; i<=39; i++) {
            if(topTails.includes(i%10)) stats[i].score += 60; 
            stats[i].score += (tailMap[i%10] * 6);
        }

        // 3. é„°è™Ÿèˆ‡é€£èŠéæ¿¾
        lastRow.forEach(ln => {
            [ln-1, ln+1].forEach(adj => {
                if(adj >= 1 && adj <= 39) stats[adj].score += 25;
            });
            stats[ln].score -= 10; // æŠ‘åˆ¶å–®ç´”é€£èŠï¼Œé¨°å‡ºç©ºé–“çµ¦çµ„åˆç¢¼
        });

        // 4. 8 ç¢¼é…é¡å„ªåŒ– (3-3-2 çµæ§‹)
        let final8 = [];
        let sorted = stats.slice(1).sort((a,b) => b.score - a.score);

        // A. ç¬¬ä¸€å¼·å°¾æ•¸å– 3 ç¢¼
        let t1 = sorted.filter(x => x.n%10 === topTails[0]).slice(0, 3);
        final8.push(...t1.map(x => x.n));

        // B. ç¬¬äºŒå¼·å°¾æ•¸å– 3 ç¢¼
        let t2 = sorted.filter(x => x.n%10 === topTails[1] && !final8.includes(x.n)).slice(0, 3);
        final8.push(...t2.map(x => x.n));

        // C. è£œè¶³å…¶é¤˜æœ€å¼·é„°è™Ÿ/éºæ¼ç¢¼ 2 ç¢¼
        let others = sorted.filter(x => !final8.includes(x.n)).slice(0, 2);
        final8.push(...others.map(x => x.n));

        return final8.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            if (new Date(rawData[0].date) > new Date(rawData[rawData.length-1].date)) rawData.reverse();
            runV433();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV433() {
        let btHtml = "";
        let hitsArr = [];
        const viewData = [...rawData].slice(-10).reverse();
        viewData.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV433Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            hitsArr.push(hits.length);
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div><div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV433Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`V.43.3 å•Ÿå‹• | å·²å¼·åŒ– 3-3-2 çµ„åˆå…±æŒ¯çµæ§‹ã€‚`);
    }
</script>
</body>
