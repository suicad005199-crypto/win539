<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO 6.90 APEX V.02</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 30px rgba(249, 115, 22, 0.3); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 800; }
        .btn-inactive { background: #2c2c2e; color: #888; }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        .hit-num { color: #000; background: var(--ios-orange); font-weight: 900; padding: 0 2px; border-radius: 2px; }
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="h-screen flex flex-col p-4 text-sm" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 6.92</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-5 py-1.5 rounded-lg text-sm tab-transition btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-5 py-1.5 rounded-lg text-sm tab-transition btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 orange-glow border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label id="strategyLabel" class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">STRATEGY A ACTIVE</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-orange-500 font-bold">
                <span class="w-2 h-2 bg-orange-500 rounded-full mr-1 animate-pulse"></span> APEX STABLE
            </div>
        </div>
        <div id="logBox" class="bg-black/40 p-3 rounded-lg text-[11px] h-24 overflow-y-auto font-mono border border-white/5">
            <span class="text-orange-500/50 italic">校準序列載入中...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-500">
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/20">
                <div class="text-[9px] text-orange-500 font-bold mb-1">熱點核心</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/20">
                <div class="text-[9px] text-orange-500 font-bold mb-1">影子共振</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold mb-1">冷熱對沖</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold mb-1">空間跳格</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-500 font-bold uppercase mb-2 tracking-widest">近十期 APEX 績效趨勢</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-600 border-b border-white/10">
                    <tr class="text-left">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbyzzXI3-YfaATyZSIpXamy-o5ZBJW3QZOtqlq3lijkRV574Jc4cf387EUwpcfqHYjy2PQ/exec";
        let currentMode = '539';
        let apiData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                apiData = await res.json();
                render();
            } catch (e) { document.getElementById('logBox').innerText = "連線失敗"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-5 py-1.5 rounded-lg text-sm tab-transition ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-5 py-1.5 rounded-lg text-sm tab-transition ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            render();
        }

        // --- 核心優化策略 ---

        function calculateAPEX(history, mode) {
            const range = 39;
            const last = history[0].nums;
            const last2 = history[1].nums;
            let scores = [];

            for(let n=1; n<=range; n++) {
                let freq = history.slice(0, 15).filter(r => r.nums.includes(n)).length;
                let gap = 0;
                for(let r of history) { if(r.nums.includes(n)) break; gap++; }

                // 1. 基礎加權 (A 側重冷熱，B 側重頻率)
                let base = mode === '539' ? (freq * 2.2 + gap * 0.5) : (freq * 3.0);
                
                // 2. 空間跳格 (針對手寫圖優化)
                let jumpSignal = 0;
                last.forEach(ln => {
                    if (Math.abs(ln - n) === 2) jumpSignal += 2.5; // 隔位跳格
                    if (last2.includes(ln - 1) && n === ln + 1) jumpSignal += 3.5; // 斜連走勢
                });

                // 3. 尾數共振
                let tailMatch = last.filter(ln => ln % 10 === n % 10).length;
                let tailBonus = mode === 'Daily' ? (1 + tailMatch * 0.8) : (1 + tailMatch * 0.4);

                // 4. 連莊與鄰號 (天天樂權重更高)
                let repeat = last.includes(n) ? (mode === 'Daily' ? 1.8 : 1.4) : 1.0;
                let neighbor = last.some(ln => Math.abs(ln - n) === 1) ? 1.6 : 1.0;

                scores.push({
                    n: n,
                    val: (base + jumpSignal) * tailBonus * repeat * neighbor,
                    gap: gap,
                    tail: n % 10
                });
            }

            scores.sort((a, b) => b.val - a.val);
            let p = new Set();
            // 熱點核心 (Top 2)
            scores.slice(0, 2).forEach(s => p.add(s.n));
            // 影子共振 (取同尾或相關空間)
            scores.slice(2, 15).forEach(s => {
                if(p.size < 4 && Array.from(p).some(x => x % 10 === s.tail || Math.abs(x-s.n) <= 2)) p.add(s.n);
            });
            // 冷熱對沖 (取最大遺漏)
            let cold = [...scores].sort((a,b)=>b.gap - a.gap)[0];
            if(p.size < 6) p.add(cold.n);
            // 結構補位 (剩餘最高值)
            scores.forEach(s => { if(p.size < 8) p.add(s.n); });

            return {
                pred: Array.from(p).sort((a,b)=>a-b).map(x => x.toString().padStart(2, '0')),
                aIndex: (scores[0].val / (mode === '539' ? 5 : 8)).toFixed(2)
            };
        }

        function render() {
            if (!apiData || !apiData[currentMode]) return;
            let raw = apiData[currentMode];
            let history = raw.filter(r => r.length >= 6).map(r => ({
                date: String(r[0]).split('T')[0],
                nums: r.slice(1, 6).map(n => parseInt(n)).sort((a,b)=>a-b)
            }));
            
            if (new Date(history[0].date) < new Date(history[1].date)) history.reverse();

            let stars = 0, rows = "";
            for(let i=0; i<10; i++) {
                let res = calculateAPEX(history.slice(i+1), currentMode);
                let act = history[i].nums;
                let hits = act.filter(n => res.pred.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                let predHtml = res.pred.map(p => act.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rows += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.substring(5)}</td><td class="font-mono text-white text-[11px]">${act.map(x=>x.toString().padStart(2,'0')).join(' ')} <span class="text-[10px] text-gray-500 ml-1">→ ${predHtml}</span></td><td class="text-right font-black ${hits>=2?'text-orange-500':'text-gray-700'}">${hits}</td></tr>`;
            }

            const current = calculateAPEX(history, currentMode);
            document.getElementById('strategyLabel').innerText = `STRATEGY ${currentMode === '539' ? 'A (539)' : 'B (DAILY)'} ACTIVE`;
            document.getElementById('logBox').innerHTML = `<div class="flex justify-between"><span>平均命中: <b class="text-orange-500 text-sm">${(stars/10).toFixed(2)} 星</b></span><span>A-INDEX: ${current.aIndex}</span></div><div class="mt-2 text-gray-400">目前盤勢：${current.aIndex > 15 ? '高熱度趨勢' : '亂序補位期'}</div><div class="text-[9px] mt-1 text-orange-500/50 italic">空間跳格參數已校準。</div>`;
            
            document.getElementById('p1').innerText = `${current.pred[0]},${current.pred[1]}`;
            document.getElementById('p2').innerText = `${current.pred[2]},${current.pred[3]}`;
            document.getElementById('p3').innerText = `${current.pred[4]},${current.pred[5]}`;
            document.getElementById('p4').innerText = `${current.pred[6]},${current.pred[7]}`;
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
