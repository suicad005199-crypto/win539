<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.75 ULTRA-DIVERGENCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 35px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: #fff; font-weight: 900; background: var(--ios-orange); padding: 0 2px; border-radius: 3px; }
        .no-wrap { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 8.75</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/50">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: 動態斜率優化引擎</label>
            <div class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span id="statusDot" class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> v8.75 <span id="strategyMode" class="ml-1 text-white">READY</span>
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            系統初始化中...
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label id="panel3Title" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 聚簇結構</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold" id="t1">軌道 A</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold" id="t2">軌道 B</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold" id="t3">軌道 C</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold" id="t4">軌道 D</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label id="historyTitle" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">v8.75 斜率回測 (單行模式)</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[11px] table-fixed">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="w-10 pb-2">日期</th>
                        <th class="w-24 pb-2 text-center">開獎</th>
                        <th class="pb-2 text-center">預測選碼</th>
                        <th class="w-6 pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539', rawData = null;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                processData(rawData[currentMode]);
            } catch (error) { 
                document.getElementById('logBox').innerText = "數據連線異常"; 
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm ${mode==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[mode]);
        }

        function getEvolutionLogic(history) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const lastRow = history[0].nums;
            
            // 基礎：遺漏值與鄰里
            for(let i=1; i<=39; i++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                // 鄰里權重強化 (針對 539)
                lastRow.forEach(ln => { if(Math.abs(ln-i) === 1) scores[i].s += 50; });
                // 斜率優化：捕捉溫熱碼 (遺漏 1-4 期內的號碼最容易回補)
                if(gap >= 1 && gap <= 4) scores[i].s += 60;
                // 連莊權重
                if(lastRow.includes(i)) scores[i].s += 35;
            }

            // 天天樂專屬：雙窗口伴生矩陣
            if(currentMode === 'Daily') {
                let coMatrix = Array(40).fill(0).map(() => Array(40).fill(0));
                history.slice(0, 30).forEach(h => {
                    h.nums.forEach(n1 => h.nums.forEach(n2 => { if(n1 !== n2) coMatrix[n1][n2]++; }));
                });
                scores.forEach(item => {
                    lastRow.forEach(ln => { item.s += coMatrix[ln][item.n] * 5; });
                });
            }

            let final = new Set();
            let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
            
            // 聚簇選碼：核心 + 伴生 + 平衡
            for(let item of sorted) {
                if(final.size < 8) {
                    let tail = item.n % 10;
                    if([...final].filter(n => n % 10 === tail).length < 2) final.add(item.n);
                }
            }
            while(final.size < 8) { final.add(sorted.find(x => !final.has(x.n)).n); }

            return Array.from(final).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(row => row && row.length >= 6).map(row => ({
                date: String(row[0]).includes('T') ? String(row[0]).split('T')[0] : String(row[0]),
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const result = getEvolutionLogic(history.slice(i+1));
                const hits = history[i].nums.filter(n => result.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                const predHtml = result.map(p => history[i].nums.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(' ');
                
                rowsHtml += `
                <tr class="border-b border-white/5 no-wrap">
                    <td class="py-2.5 text-gray-500">${history[i].date.split('-').slice(-2).join('/')}</td>
                    <td class="font-mono text-white text-center">${history[i].nums.map(n => n.toString().padStart(2,'0')).join(' ')}</td>
                    <td class="font-mono text-gray-400 text-center text-[10px]">${predHtml}</td>
                    <td class="text-right font-black ${hits >= 3 ? 'text-orange-500' : 'text-gray-600'}">${hits}</td>
                </tr>`;
            }

            const avg = (stars / 10).toFixed(2);
            document.getElementById('strategyMode').innerText = avg >= 1.5 ? 'HIGH-EFFICIENCY' : 'SLOPE-CALIBRATING';
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">${currentMode} V8.75 SLOPE</span>
                    <span class="bg-red-600 text-white px-1 rounded text-[9px] font-black animate-pulse">OPTIMIZED</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${avg} 星</span><br>
                規律搜索: <span class="text-white font-bold italic">${currentMode==='539'?'斜率回補 + 鄰里擴散':'雙窗口矩陣 + 慣性連鎖'}</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">修正：已大幅提升 ${currentMode} 鄰里權重，解決選碼過散問題。</div>`;

            const final = getEvolutionLogic(history);
            document.getElementById('p1').innerText = `${final[0]},${final[1]}`;
            document.getElementById('p2').innerText = `${final[2]},${final[3]}`;
            document.getElementById('p3').innerText = `${final[4]},${final[5]}`;
            document.getElementById('p4').innerText = `${final[6]},${final[7]}`;
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
