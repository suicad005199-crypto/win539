<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 精準分析 V.42.9 熱感交叉版</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: 0 auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; margin-bottom: 6px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .star-tag { background: #444; color: #fff; padding: 2px 8px; border-radius: 4px; font-size: 10px; }
        .star-tag.high { background: var(--success); color: #000; }
        .star-tag.top { background: var(--hit); color: #fff; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin: 5px 0; }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; font-weight: bold; border: 2px solid var(--accent); color: var(--accent); font-size: 16px; }
        #logBox { background: #000; color: var(--success); padding: 8px; height: 50px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: 數據注入 (V.42.9)</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%">
    </div>
    <div class="panel">
        <div class="panel-header">P2: 深度回測看板</div>
        <div id="btBody"></div>
    </div>
    <div class="panel" style="border: 2px solid var(--success);">
        <div class="panel-header">P3: 01/22 推薦 (熱感交叉 8 碼)</div>
        <div id="nextPred" class="ball-row"></div>
        <p style="text-align:center; color:var(--sub); font-size:10px;">已強化「熱尾＋鄰號」共振，守住 0 ★ 門檻</p>
    </div>
    <div id="logBox">> 待命中...</div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV429Prediction(hist) {
        if(hist.length < 15) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. 基礎遺漏與分段分開 (針對 0★ 修正)
        for(let i=1; i<=39; i++) {
            let g = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
            if(g <= 3) stats[i].score += 40; // 熱碼基礎分
            else if(g >= 7 && g <= 10) stats[i].score += 25; // 中間遺漏防守分
        }

        // 2. 熱尾共振 (近 6 期)
        let tailMap = Array(10).fill(0);
        hist.slice(-6).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) {
            if(tailMap[i%10] >= 2) stats[i].score += 35;
        }

        // 3. 鄰號交叉 (鄰號若又是熱尾，分數疊加)
        lastRow.forEach(ln => {
            if(ln > 1) stats[ln-1].score += 45;
            if(ln < 39) stats[ln+1].score += 45;
        });

        // 4. 交叉過濾：選出分數前 15 名，再進行分佈微調
        let top15 = stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 15);
        
        let final = [];
        // 優先確保每區 (01-13, 14-26, 27-39) 至少選出得分最高的 2 碼 (防掛0)
        [1, 14, 27].forEach(start => {
            let zoneBest = top15.filter(x => x.n >= start && x.n < start+13).sort((a,b)=>b.score-a.score)[0];
            if(zoneBest) final.push(zoneBest.n);
        });

        // 補齊至 8 碼 (依總分排序)
        top15.forEach(x => {
            if(final.length < 8 && !final.includes(x.n)) final.push(x.n);
        });

        return final.sort((a,b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n');
            rawData = lines.slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)) };
            }).filter(r => r.nums.length === 5);
            runV429();
        };
        reader.readAsText(e.target.files[0]);
    });

    function runV429() {
        const body = document.getElementById('btBody');
        body.innerHTML = "";
        const recent = rawData.slice(-10).reverse();
        recent.forEach(row => {
            const idx = rawData.findIndex(d => d.date === row.date);
            const pred = getV429Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            let starClass = hits.length >= 3 ? 'top' : (hits.length >= 2 ? 'high' : '');
            body.innerHTML += `
                <div class="bt-row">
                    <div class="bt-meta"><span>${row.date}</span> <span class="star-tag ${starClass}">${hits.length} ★</span></div>
                    <div class="num-group">
                        ${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}
                    </div>
                </div>`;
        });
        const next = getV429Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log("V.42.9 交叉分析完成。");
    }
</script>
</body>
</html>
