<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 åˆ†æ V.50 (å…¨é‡æ ¡æº–)</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --success: #32d74b; --accent: #0a84ff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); margin-bottom: 12px; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; float: right; }
        .n-box { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; margin-right: 4px; font-weight: bold; font-size: 11px; }
        .n-box.hit { background: var(--primary); color: #000; }
        .ball { width: 38px; height: 38px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-weight: bold; margin: 4px; font-size: 16px; }
    </style>
</head>
<body>
<div class="panel">
    <b>P1: è¼‰å…¥ 121 å…¨é‡æª”æ¡ˆ</b><br>
    <input type="file" id="csvFile" style="margin-top:10px;">
</div>
<div id="btBody"></div>
<div class="panel">
    <b>P3: 01/22 æœ€æ–° 8 ç¢¼å»ºè­°</b>
    <div id="nextPred"></div>
</div>

<script>
    const pad = n => n.toString().padStart(2, '0');
    function getV50(hist) {
        if(hist.length < 10) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        // æ ¸å¿ƒï¼šæ¥µçŸ­çª—å£ + éºæ¼å€¼æ¬Šé‡
        hist.slice(-5).forEach((d, i) => d.nums.forEach(n => stats[n].score += (i+1) * 60));
        let tailMap = Array(10).fill(0);
        hist.slice(-10).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += tailMap[i%10] * 40;
        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            let data = reader.result.trim().split('\n').filter(l => l.includes(',')).slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(Number).sort((a,b) => a-b) };
            });
            if (new Date(data[0].date) > new Date(data[data.length-1].date)) data.reverse();
            let html = "";
            for (let i = data.length - 1; i >= data.length - 10; i--) {
                const pred = getV50(data.slice(0, i));
                const hits = data[i].nums.filter(n => pred.includes(n));
                html += `<div class="panel">
                    <span>ğŸ“… ${data[i].date}</span><span class="star-tag">${hits.length} â˜…</span>
                    <div style="margin-top:8px;">${data[i].nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                </div>`;
            }
            document.getElementById('btBody').innerHTML = html;
            document.getElementById('nextPred').innerHTML = getV50(data).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
