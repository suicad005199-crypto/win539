<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sheep Rescue: Hatchling Run</title>
    <style>
        :root {
            --bg-black: #000000;
            --gold-main: #ffcf40;
            --text-gray: #aaaaaa;
            --road-black: #111111;
            --dash-gray: #444444;
        }

        body {
            margin: 0; padding: 0; overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background-color: #1a1a1a;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; color: var(--gold-main);
            touch-action: none;
        }

        #phone-wrapper {
            position: relative;
            width: 100%; height: 100%; max-width: 414px; max-height: 850px;
            background: var(--bg-black); overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 10px solid #333;
            border-radius: 40px;
        }

        .screen {
            position: absolute; inset: 0;
            display: none; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 50px 20px; text-align: center;
            z-index: 10; background: var(--bg-black);
        }

        .active { display: flex; }

        /* Logo: ÈªëÂ∫ïÈªÉÂ≠óÈ¢®Ê†º */
        .logo {
            font-size: 56px; font-weight: 900; line-height: 0.85;
            color: var(--gold-main);
            text-shadow: 2px 2px 0 #444, 4px 4px 0 #222;
            letter-spacing: -2px;
            margin-top: 40px;
        }

        /* Âä†ËºâÊ¢ù: ÈªÉËâ≤È¢®Ê†º */
        .progress-container {
            width: 220px; height: 12px;
            background: #222; border-radius: 20px;
            border: 2px solid var(--gold-main); padding: 3px;
        }
        .progress-bar {
            width: 0%; height: 100%;
            background: var(--gold-main);
            border-radius: 10px; transition: width 0.2s ease-out;
        }
        #loading-percentage { color: var(--gold-main); font-weight: bold; margin-top: 10px; }
        .loading-text { color: var(--text-gray); font-size: 12px; letter-spacing: 2px; }

        /* HUD: ÂçäÈÄèÊòéÈªë */
        .top-bar {
            position: absolute; top: 20px; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 20px; box-sizing: border-box; z-index: 20;
            pointer-events: none;
        }
        .info-box {
            background: rgba(0, 0, 0, 0.7); padding: 8px 16px;
            border-radius: 25px; font-size: 15px; font-weight: bold;
            color: var(--gold-main); border: 1.5px solid var(--gold-main);
            pointer-events: auto;
        }
        .icon-btn {
            width: 40px; height: 40px; background: rgba(0, 0, 0, 0.7);
            border-radius: 12px; border: 1.5px solid var(--gold-main);
            color: var(--gold-main); font-weight: bold; cursor: pointer; pointer-events: auto;
        }

        /* ÊåâÈàï: ÈªÉËâ≤ 3D ÊÑü */
        .play-btn {
            width: 200px; padding: 18px;
            background: var(--gold-main); border: none;
            border-radius: 20px; font-size: 26px; font-weight: 900;
            color: #000; cursor: pointer;
            box-shadow: 0 8px 0 #b38f00;
            transition: all 0.1s; margin-bottom: 40px;
        }
        .play-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #b38f00;
        }

        /* ÈÅäÊà≤Áï´Â∏É */
        #game-layer { position: absolute; inset: 0; display: none; background: var(--road-black); }
        #gameCanvas { display: block; width: 100%; height: 100%; }

        /* ÂΩàÁ™ó */
        .overlay {
            position: absolute; inset: 0; background: rgba(0, 0, 0, 0.85);
            display: none; justify-content: center; align-items: center; z-index: 100;
        }
        .card {
            background: #111; width: 75%; border-radius: 30px;
            padding: 30px; border: 3px solid var(--gold-main);
            box-shadow: 0 0 20px rgba(255, 207, 64, 0.2);
            color: var(--gold-main);
        }

        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="phone-wrapper">
    <div id="splash-screen" class="screen active">
        <div class="logo">SHEEP<br>RESCUE</div>
        <div style="margin-bottom: 100px;">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="loading-percentage">0%</div>
            <div class="loading-text">LOADING SYSTEM...</div>
        </div>
    </div>

    <div id="home-screen" class="screen">
        <div class="top-bar">
            <button class="icon-btn" onclick="toggleSettings(true)">‚öôÔ∏è</button>
            <div class="info-box" id="coin-ui-home">üí∞ 0</div>
        </div>
        <div class="logo">SHEEP<br>RESCUE</div>
        <button class="play-btn" onclick="initGame()">PLAY</button>
    </div>

    <div id="game-layer">
        <div class="top-bar">
            <div class="info-box">LV. 1</div>
            <div class="info-box" id="coin-ui-game">üí∞ 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>

    <div id="result-overlay" class="overlay">
        <div class="card fade-in">
            <h2 id="result-title" style="margin-top:0;">FAIL</h2>
            <p id="result-score" style="font-size:24px;">COINS: 0</p>
            <button class="play-btn" style="width:100%;" onclick="initGame()">RETRY</button>
            <button onclick="toHome()" style="background:none; border:none; color:var(--text-gray); cursor:pointer; font-weight:bold; margin-top:15px;">MENU</button>
        </div>
    </div>

    <div id="settings-overlay" class="overlay">
        <div class="card fade-in">
            <h3 style="margin-top:0;">SETTINGS</h3>
            <div style="text-align:left; margin: 20px 0; line-height: 2;">
                <p>üéµ MUSIC: ON</p>
                <p>üîä SOUND: ON</p>
            </div>
            <button class="play-btn" style="width:100%; margin-bottom:0;" onclick="toggleSettings(false)">BACK</button>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let gameRunning = false;
    let score = 0;
    let lanes = [];
    let playerLane = 1;
    let visualX = 0;
    let obstacles = [];
    let speed = 5.5;

    window.onload = () => {
        let progress = 0;
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('loading-percentage');
        const loadingInterval = setInterval(() => {
            progress += Math.floor(Math.random() * 12) + 2; 
            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);
                setTimeout(() => showScreen('home-screen'), 500);
            }
            progressBar.style.width = progress + '%';
            progressText.innerText = progress + '%';
        }, 80);
    };

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('game-layer').style.display = 'none';
        const target = document.getElementById(id);
        if(target) target.classList.add('active');
    }

    function toggleSettings(show) {
        document.getElementById('settings-overlay').style.display = show ? 'flex' : 'none';
    }

    function initGame() {
        document.getElementById('result-overlay').style.display = 'none';
        document.getElementById('home-screen').classList.remove('active');
        document.getElementById('game-layer').style.display = 'block';
        
        const wrapper = document.getElementById('phone-wrapper');
        canvas.width = wrapper.offsetWidth;
        canvas.height = wrapper.offsetHeight;
        lanes = [canvas.width / 6, canvas.width / 2, (canvas.width / 6) * 5];
        
        visualX = lanes[1];
        gameRunning = true;
        score = 0;
        speed = 6;
        obstacles = [];
        playerLane = 1;
        updateUI();
        gameLoop();
    }

    function toHome() {
        document.getElementById('result-overlay').style.display = 'none';
        showScreen('home-screen');
    }

    function updateUI() {
        document.getElementById('coin-ui-home').innerText = `üí∞ ${score}`;
        document.getElementById('coin-ui-game').innerText = `üí∞ ${score}`;
    }

    function gameLoop() {
        if (!gameRunning) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Âúñ‰∏âÂÑ™Âåñ: ÈªëÂ∫ïËÉåÊôØ
        ctx.fillStyle = "#111111"; 
        ctx.fillRect(0,0, canvas.width, canvas.height);
        
        // Âúñ‰∏âÂÑ™Âåñ: ÁÅ∞Ëâ≤ËôõÁ∑ö
        ctx.strokeStyle = '#444444'; 
        ctx.setLineDash([25, 25]);
        ctx.lineWidth = 2;
        [canvas.width/3, canvas.width*2/3].forEach(x => {
            ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
        });

        let targetX = lanes[playerLane];
        visualX += (targetX - visualX) * 0.22;

        // üê£ ËßíËâ≤
        ctx.font = '55px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('üê£', visualX, canvas.height - 120);

        if (Math.random() > 0.96) {
            const lane = Math.floor(Math.random() * 3);
            const isCoin = Math.random() > 0.35;
            obstacles.push({ x: lanes[lane], y: -50, type: isCoin ? 'üí∞' : 'üöú', lane: lane });
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            let o = obstacles[i];
            o.y += speed;
            ctx.font = '45px Arial';
            ctx.fillText(o.type, o.x, o.y);

            if (Math.abs(o.y - (canvas.height - 120)) < 45 && o.lane === playerLane) {
                if (o.type === 'üí∞') {
                    score += 10;
                    updateUI();
                    obstacles.splice(i, 1);
                } else {
                    gameOver();
                }
            }
            if (o.y > canvas.height) obstacles.splice(i, 1);
        }

        speed += 0.001;
        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        document.getElementById('result-score').innerText = `COINS: ${score}`;
        document.getElementById('result-overlay').style.display = 'flex';
    }

    window.addEventListener('keydown', (e) => {
        if (!gameRunning) return;
        if ((e.key === 'ArrowLeft' || e.key === 'a') && playerLane > 0) playerLane--;
        if ((e.key === 'ArrowRight' || e.key === 'd') && playerLane < 2) playerLane++;
    });

    canvas.addEventListener('touchstart', (e) => {
        if (!gameRunning) return;
        const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
        if (touchX < canvas.width / 2) {
            if (playerLane > 0) playerLane--;
        } else {
            if (playerLane < 2) playerLane++;
        }
    }, {passive: true});
</script>

</body>
</html>
