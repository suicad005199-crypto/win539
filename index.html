<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 åˆ†æ V.45.0 (åš´æ ¼å›æ¸¬)</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --border: #38383a; --text: #fff; --sub: #8e8e93; --hit: #ff375f; --accent: #0a84ff; --success: #32d74b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); margin-bottom: 12px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 8px 0; display: flex; flex-direction: column; gap: 4px; }
        .n-box { width: 22px; height: 22px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; margin-right: 4px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; }
        .star-tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; float: right; font-weight: bold; }
        .ball { width: 38px; height: 38px; display: inline-flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-weight: bold; margin: 4px; font-size: 16px; }
    </style>
</head>
<body>
<div class="panel">
    <b>P1: æ•¸æ“šåŒ¯å…¥ (æœ«ç«¯æœ€æ–°)</b><br>
    <input type="file" id="csv" style="margin-top:8px;">
</div>
<div class="panel">
    <b>P2: åš´æ ¼å»æ±¡æŸ“å›æ¸¬ (è¿‘ 10 æœŸ)</b>
    <div id="btBody"></div>
</div>
<div class="panel">
    <b>P3: 01/22 ä¸‹æœŸç‹™æ“Šè™Ÿç¢¼</b>
    <div id="nextPred"></div>
</div>

<script>
    const pad = n => n.toString().padStart(2, '0');
    function getV450(hist) {
        if(hist.length < 10) return [1,2,3,4,5,6,7,8];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        
        // 1. è¯å‹•åŠ æ¬Š (æœ€è¿‘ 5 æœŸæ¬Šé‡æœ€é«˜)
        hist.slice(-5).forEach((d, i) => d.nums.forEach(n => stats[n].score += (i+1) * 30));
        
        // 2. éºæ¼åå½ˆæ¬Šé‡
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) {
                if(!hist[k].nums.includes(i)) gap++; else break;
            }
            if(gap >= 2 && gap <= 5) stats[i].score += 120;
        }

        // 3. å°¾æ•¸é£½å’Œç­–ç•¥
        let tailMap = Array(10).fill(0);
        hist.slice(-10).forEach(d => d.nums.forEach(n => tailMap[n%10]++));
        for(let i=1; i<=39; i++) stats[i].score += tailMap[i%10] * 20;

        return stats.slice(1).sort((a,b) => b.score - a.score).slice(0,8).map(x=>x.n).sort((a,b)=>a-b);
    }

    document.getElementById('csv').onchange = e => {
        const reader = new FileReader();
        reader.onload = () => {
            let data = reader.result.trim().split('\n').filter(l => l.includes(',')).slice(1).map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1,6).map(Number).sort((a,b)=>a-b) };
            });
            if (new Date(data[0].date) > new Date(data[data.length-1].date)) data.reverse();
            
            let html = "";
            // P2 å›æ¸¬ï¼šç¢ºä¿ histSlice ä¸åŒ…å«ç•¶å¤©
            for(let i = data.length - 1; i >= data.length - 10; i--) {
                const histSlice = data.slice(0, i);
                const pred = getV450(histSlice);
                const hits = data[i].nums.filter(n => pred.includes(n));
                html += `<div class="bt-row">
                    <div><span class="star-tag">${hits.length} â˜…</span>ğŸ“… ${data[i].date}</div>
                    <div>${data[i].nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                </div>`;
            }
            document.getElementById('btBody').innerHTML = html;
            const next = getV450(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        };
        reader.readAsText(e.target.files[0]);
    };
</script>
</body>
</html>
