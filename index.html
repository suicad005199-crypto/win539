<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 å†·ç†±å°æ²–ç³»çµ± V.60.0</title>
    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --hit: #f43f5e; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; }
        .bt-meta { display: flex; justify-content: space-between; margin-bottom: 6px; font-family: monospace; font-size: 11px; }
        .num-group { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; color: #cbd5e1; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px rgba(251, 191, 36, 0.8); border: 1px solid #fff; }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-weight: 900; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; padding: 8px 0; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; border-radius: 50%; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; font-weight: bold; background: #000; }
        #logBox { background: #020617; color: var(--success); padding: 10px; height: 85px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; border: 1px solid var(--border); }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: å†·ç†±é›™è»Œå¼•æ“ (V.60.0)</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦æ¨¡æ“¬çœ‹æ¿ (ç›®æ¨™ 60%)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: å°æ²–é æ¸¬ (ä¸‹æœŸ 8 ç¢¼)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">é›™è»Œå¼•æ“æº–å‚™å°±ç·’ï¼Œè«‹åŒ¯å…¥ CSV...</div></div>
</div>

<script>
    let rawData = [];
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV600Prediction(hist) {
        if (hist.length < 20) return [1,2,3,4,11,12,13,14];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
        
        // 1. è¨ˆç®—éºæ¼æœŸæ•¸
        for (let i = 1; i <= 39; i++) {
            let g = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) g++; else break;
            }
            stats[i].gap = g;
        }

        // 2. ç†±ç¢¼è»Œé“ (è¿‘ 7 æœŸ)
        hist.slice(-7).forEach(r => r.nums.forEach(n => stats[n].score += 30));
        
        // 3. å†·ç¢¼è»Œé“ (éºæ¼è£œå„Ÿ)
        for (let i = 1; i <= 39; i++) {
            if (stats[i].gap >= 8) stats[i].score += (stats[i].gap * 2.5);
            if (stats[i].gap === 0) stats[i].score += 35; // é€£èŠæ¬Šé‡
        }

        // 4. å°¾æ•¸å¹³è¡¡ï¼šå°‹æ‰¾æ¶ˆå¤± 3 æœŸä»¥ä¸Šçš„å°¾æ•¸åŠ æ¬Š
        let tails = Array(10).fill(0);
        hist.slice(-3).forEach(r => r.nums.forEach(n => tails[n%10]++));
        for (let i = 1; i <= 39; i++) if(tails[i%10] === 0) stats[i].score += 40;

        // 5. å°æ²–ç­–ç•¥ï¼šé¸ 5 é¡†ç†±åˆ†æœ€é«˜ï¼Œ3 é¡†å†·åˆ†æœ€é«˜
        let hotPool = stats.filter(s => s.gap < 8).sort((a,b) => b.score - a.score).slice(0, 5);
        let coldPool = stats.filter(s => s.gap >= 8).sort((a,b) => b.score - a.score).slice(0, 3);
        
        return [...hotPool, ...coldPool].map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        const test = rawData.slice(-10).reverse();
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV600Prediction(rawData.slice(0, idx));
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group"><span class="num-label">å¯¦éš›</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV600Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`å›æ¸¬å®Œæˆï¼ç›®å‰ 3 æ˜Ÿç‡: ${s3*10}%`);
        log(`ç­–ç•¥ï¼šé›™è»Œå°æ²–æ¨¡å¼ (5ç†± 3å†·)`);
    }
</script>
</body>
</html>
