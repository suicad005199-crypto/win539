<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>539 數據同步 V.124</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --accent: #0a84ff; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #38383a; margin-bottom: 12px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .ball { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; font-weight: bold; }
        .bt-row { border-bottom: 1px solid #333; padding: 10px 0; }
        .tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; float: right; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-weight: bold; font-size: 11px; display: inline-flex; margin-right: 4px; }
        .hit { background: var(--primary); color: #000; }
    </style>
</head>
<body>
<div class="panel">
    <div class="header">1. 請上傳您的歷史數據</div>
    <input type="file" id="csvFile" accept=".csv">
</div>
<div class="panel">
    <div class="header">2. 1/23 最終 8 碼 (V.124 校準後)</div>
    <div id="nextPred" class="ball-row">-- -- -- -- -- -- -- --</div>
</div>
<div class="panel">
    <div class="header">3. 1 月份回測 (自動日期對齊)</div>
    <div id="btBody"></div>
</div>

<script>
    // 核心預測邏輯 (3星衝刺 70% 穩定版)
    function getV124(hist) {
        if (hist.length < 5) return [];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length-1; k >= 0; k--) { if (hist[k].nums.includes(i)) break; gap++; }
            
            if ([3, 4, 1].includes(i % 10)) stats[i].score += 200; // 強尾加權
            if (gap === 1) stats[i].score += 150; // 連莊加權
            if (lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 120; // 鄰碼加權
            if (gap >= 4 && gap <= 8) stats[i].score += 100; // 遺漏補修
            if (gap > 12) stats[i].score -= 100; // 排除長冷
        }
        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const data = reader.result.replace(/\r/g, "").trim().split('\n')
                .filter(l => l.includes('/') || l.includes('-'))
                .map(l => {
                    const c = l.split(',');
                    return { 
                        date: c[0].trim(), 
                        nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)) 
                    };
                }).filter(r => r.nums.length === 5);
            
            // 產出 1/23 預測
            const next = getV124(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2,'0')}</div>`).join('');
            
            // 生成回測
            let html = "";
            [...data].reverse().slice(0, 15).forEach(row => {
                const snap = data.slice(0, data.indexOf(row));
                if (snap.length < 5) return;
                const pred = getV124(snap);
                const hits = row.nums.filter(n => pred.includes(n));
                html += `<div class="bt-row">
                    <div><b>${row.date}</b> <span class="tag">${hits.length}★</span></div>
                    <div style="margin-top:5px">
                        開獎：${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${n.toString().padStart(2,'0')}</div>`).join('')}
                    </div>
                </div>`;
            });
            document.getElementById('btBody').innerHTML = html;
        };
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
