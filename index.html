<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.54.1 3-Star Pillar</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1a; --primary: #ffd60a; --border: #333; --text: #fff; --sub: #aaa; --hit: #ffd60a; --danger: #ff3b30; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; font-size: 13px; }
        .container { display: flex; flex-direction: column; gap: 12px; max-width: 600px; margin: auto; }
        .panel { background: var(--panel); border-radius: 12px; padding: 12px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 3px solid var(--primary); padding-left: 8px; font-size: 14px; display: flex; justify-content: space-between; }
        .bt-row { border-bottom: 1px solid var(--border); padding: 10px 0; display: flex; flex-direction: column; gap: 6px; }
        .bt-meta { display: flex; justify-content: space-between; color: var(--sub); font-size: 11px; }
        .num-group { display: flex; gap: 4px; align-items: center; }
        .num-label { font-size: 10px; color: var(--sub); width: 30px; flex-shrink: 0; }
        .n-box { width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #333; font-size: 11px; font-weight: bold; color: #eee; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 8px var(--primary); }
        .star-tag { background: var(--primary); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        #logBox { background: #000; color: #32d74b; padding: 10px; height: 100px; overflow-y: auto; font-family: monospace; font-size: 11px; border: 1px solid var(--border); border-radius: 8px; }
        .ball-row { display: flex; flex-wrap: wrap; gap: 8px; }
        .ball { width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: bold; border: 2px solid var(--primary); color: var(--primary); font-size: 16px; }
        /* 6æŸ±å°ˆç”¨æ¨£å¼ */
        .pillar-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; margin-top: 10px; }
        .pillar-item { background: #222; padding: 8px; border-radius: 8px; border: 1px solid var(--primary); text-align: center; }
        .p-title { font-size: 10px; color: var(--primary); margin-bottom: 4px; font-weight: bold; opacity: 0.8; }
        .p-nums { font-size: 15px; font-weight: 900; color: #fff; letter-spacing: 1px; }
        .matrix-scroll { overflow-x: auto; border-radius: 8px; background: #000; margin-top: 5px; }
        .m-table { border-collapse: collapse; width: 100%; }
        .m-table td, .m-table th { border: 1px solid #222; width: 20px; height: 20px; text-align: center; font-size: 9px; }
        .m-head { background: #111; color: var(--primary); }
        .m-ball { background: var(--primary); border-radius: 50%; width: 10px; height: 10px; display: inline-block; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: 539 æ•¸æ“šæ³¨å…¥ (é»ƒé»‘ç‰ˆ)</div>
        <input type="file" id="csvFile" accept=".csv" style="color: #666;">
    </div>
    <div class="panel">
        <div class="panel-header">P2: æ·±åº¦å›æ¸¬ (è¡åˆº 3 æ˜Ÿ) <span id="avgStats" style="font-size:10px; color:var(--sub)"></span></div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸé æ¸¬ 8 ç¢¼ (V.54.1)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P4: å»ºè­°ä¸‹æ³¨ï¼š8 ç¢¼ 6 æŸ± (1-1-1-1-2-2)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P5: æ­·å²åˆ†å¸ƒçŸ©é™£</div>
        <div class="matrix-scroll" id="matrixCont"></div>
    </div>
    <div id="logBox">> ç­‰å¾… 539 CSV åŒ¯å…¥åˆ†æ...</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };

    function getV541Prediction(hist) {
        if(hist.length < 15) return [1,2,3,4,5,6,7,8];
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
        const last = hist[hist.length-1].nums;

        for(let i=1; i<=39; i++) {
            // 1. éºæ¼æ¬Šé‡
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            scores[i].s += (gap >= 4 && gap <= 12) ? 500 : 100;

            // 2. é„°è™Ÿå…±æŒ¯ (539 æ ¸å¿ƒ)
            last.forEach(ln => {
                if(Math.abs(ln - i) === 1) scores[i].s += 400;
                if(ln % 10 === i % 10) scores[i].s += 350;
            });

            // 3. å€é–“ç†±åº¦
            let hot = 0; hist.slice(-10).forEach(d => { if(d.nums.includes(i)) hot++; });
            scores[i].s += hot * 150;
        }

        // å€é–“å¹³è¡¡ç¯©é¸ (1-13, 14-26, 27-39)
        let final = new Set();
        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        
        [ [1,13], [14,26], [27,39] ].forEach(range => {
            let zoneBest = sorted.filter(x => x.n >= range[0] && x.n <= range[1]).slice(0, 2);
            zoneBest.forEach(x => final.add(x.n));
        });

        for(let x of sorted) { if(final.size < 8) final.add(x.n); else break; }
        return Array.from(final).sort((a,b) => a-b);
    }

    function render6Pillars(nums) {
        // 1-1-1-1-2-2 æ‹†åˆ†é‚è¼¯
        const p = [ [nums[0]], [nums[1]], [nums[2]], [nums[3]], [nums[4], nums[5]], [nums[6], nums[7]] ];
        document.getElementById('pillarView').innerHTML = p.map((nums, i) => `
            <div class="pillar-item">
                <div class="p-title">ç¬¬ ${i+1} æŸ±</div>
                <div class="p-nums">${nums.map(n=>pad(n)).join('<br>')}</div>
            </div>
        `).join('');
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const rows = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = rows.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).filter(n=>!isNaN(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            processAnalysis();
        };
        reader.readAsText(e.target.files[0]);
    });

    function processAnalysis() {
        let btHtml = ""; let hitsTotal = 0;
        rawData.slice(-10).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV541Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            hitsTotal += hits.length;
            btHtml += `<div class="bt-row">
                <div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div>
                <div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#666'}">${pad(n)}</div>`).join('')}</div>
            </div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('avgStats').innerText = `å¹³å‡: ${(hitsTotal/10).toFixed(1)} ç¢¼`;

        const next = getV541Prediction(rawData);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        render6Pillars(next);

        let mHtml = `<table class="m-table"><tr><th>æ—¥</th>` + Array.from({length:39}, (_,i)=>`<th>${pad(i+1)}</th>`).join('') + `</tr>`;
        rawData.slice(-15).reverse().forEach(r => {
            mHtml += `<tr><td>${r.date.split('/')[2]||r.date.split('-')[2]}</td>` + Array.from({length:39}, (_,i)=>`<td>${r.nums.includes(i+1)?'<span class="m-ball"></span>':''}</td>`).join('') + `</tr>`;
        });
        document.getElementById('matrixCont').innerHTML = mHtml + `</table>`;
        log("V.54.1 3æ˜Ÿå„ªåŒ–å¼•æ“å·²å•Ÿå‹•");
        log("æ¡ç”¨ 6 æŸ±ç«‹æŸ±ç­–ç•¥ (1-1-1-1-2-2)");
    }
</script>
</body>
</html>
