<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle V.70.0 Neural-Pulse</title>
    <style>
        :root { --bg: #04070d; --panel: #0f172a; --primary: #22d3ee; --accent: #8b5cf6; --text: #f8fafc; --border: #334155; }
        body { font-family: 'PingFang TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; line-height: 1.4; }
        .container { max-width: 480px; margin: auto; display: flex; flex-direction: column; gap: 14px; }
        .panel { background: var(--panel); border: 1px solid var(--border); border-radius: 18px; padding: 18px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5); }
        .panel-header { color: var(--primary); font-weight: 800; margin-bottom: 15px; border-left: 5px solid var(--accent); padding-left: 12px; font-size: 15px; display: flex; justify-content: space-between; align-items: center; }
        .v-badge { background: linear-gradient(135deg, var(--accent), var(--primary)); color: #fff; padding: 2px 10px; border-radius: 6px; font-size: 10px; font-weight: bold; letter-spacing: 1px; }
        .bt-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #1e293b; }
        .n-box { width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; background: #020617; font-size: 11px; border: 1px solid #334155; color: #64748b; }
        .n-box.hit { background: var(--primary); color: #0f172a; font-weight: 900; border-color: var(--primary); box-shadow: 0 0 12px var(--primary); }
        .ball-row { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        .ball { width: 44px; height: 44px; display: flex; align-items: center; justify-content: center; background: #000; border-radius: 50%; font-weight: 900; border: 2.5px solid var(--primary); color: var(--primary); font-size: 21px; box-shadow: inset 0 0 10px rgba(34,211,238,0.2); }
        .pillar-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .pillar-card { background: #020617; padding: 18px; border-radius: 14px; border: 1px solid var(--border); text-align: center; }
        .p-nums { font-size: 28px; font-weight: 900; color: #fff; margin-top: 10px; letter-spacing: 2px; text-shadow: 0 0 10px rgba(139,92,246,0.3); }
        #logBox { background: #000; color: var(--primary); padding: 15px; border-radius: 12px; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid #1e293b; line-height: 1.6; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">神經脈衝引擎 <span class="v-badge">V.70.0 PULSE</span></div>
        <input type="file" id="csvFile" accept=".csv" style="font-size: 11px; color: #94a3b8;">
    </div>

    <div class="panel">
        <div class="panel-header">脈衝共振回測 (近15期)</div>
        <div id="btBody"></div>
    </div>

    <div class="panel" style="background: radial-gradient(circle at top right, #1e1b4b, #0f172a);">
        <div class="panel-header" style="color:var(--primary)">1/26 脈衝預測 8 碼</div>
        <div id="nextPred" class="ball-row"></div>
    </div>

    <div class="panel">
        <div class="panel-header">Neural 立柱 (交叉脈衝)</div>
        <div id="pillarView" class="pillar-grid"></div>
    </div>

    <div id="logBox">> V.70.0 脈衝計算完成...<br>> 偵測 1/24 高能耗盡區：0-10, 30-39。<br>> 重點區間：13-29 核心向量帶。<br>> 鎖定尾數：3, 4, 6 尾。</div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV70Prediction(hist) {
        if(hist.length < 5) return [04,13,14,16,23,24,26,34];
        const last = hist[hist.length-1].nums;
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));

        for(let i=1; i<=39; i++) {
            last.forEach(ln => {
                const diff = Math.abs(ln - i);
                // 區塊收縮脈衝：從 1/24 的極端兩極向中間 13-28 區塊靠攏
                if(i >= 13 && i <= 28) scores[i].s += 7500;
                if(diff === 1 || diff === 11) scores[i].s += 5000;
                
                // 尾數過濾與增益
                const tail = i % 10;
                if([3, 4, 6].includes(tail)) scores[i].s += 6000;
                if([7, 5].includes(tail)) scores[i].s -= 5500; // 排除上期耗盡尾
            });

            // 遺漏穩定性修正
            let gap = 0; for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            if(gap >= 5 && gap <= 10) scores[i].s += 5200;
        }

        let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
        // 分區確保覆蓋：前段(2碼), 中段(4碼), 後段(2碼)
        let final = [
            ...sorted.filter(x => x.n < 13).slice(0,2),
            ...sorted.filter(x => x.n >= 13 && x.n < 27).slice(0,4),
            ...sorted.filter(x => x.n >= 27).slice(0,2)
        ].map(x => x.n).sort((a,b) => a-b);
        
        return final;
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n').slice(1);
            rawData = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(n=>parseInt(n)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            rawData.sort((a,b) => new Date(a.date) - new Date(b.date));
            render();
        };
        reader.readAsText(e.target.files[0]);
    });

    function render() {
        const next = getV70Prediction(rawData);
        let btHtml = "";
        rawData.slice(-15).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV70Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            btHtml += `<div class="bt-row"><span>${row.date.split('2026/')[1] || row.date}</span><div style="display:flex">${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><b style="color:${hits.length>=2? 'var(--primary)':'#334155'}">${hits.length}★</b></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        
        // Neural 交叉配對 (1-5, 2-6, 3-7, 4-8)
        const p = [[next[0], next[4]], [next[1], next[5]], [next[2], next[6]], [next[3], next[7]]];
        document.getElementById('pillarView').innerHTML = p.map((pair, i) => `
            <div class="pillar-card">
                <div style="font-size:10px; color:var(--accent); font-weight:bold;">PULSE-NODE ${i+1}</div>
                <div class="p-nums">${pad(pair[0])} · ${pad(pair[1])}</div>
            </div>`).join('');
        
        document.getElementById('logBox').innerHTML = `> V.70.0 策略就緒...<br>> 重點提示：1/26 應注意 14、16、24 等區塊核心碼的回補。<br>> 建議：交叉立柱佈局，捕捉分區共振。`;
    }
</script>
</body>
</html>
