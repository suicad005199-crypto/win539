    <style>

<body>
<div class="container">
    <div class="panel"><div class="panel-header">P1: V.108.1 é‡å¿ƒä¿®å¾©æ³¨å…¥</div><input type="file" id="csvFile" accept=".csv"></div>
    <div class="panel"><div class="panel-header">P2: 1/23 æœ€çµ‚å›æ¸¬å ±å‘Š (é–å®šå››æ˜Ÿè·¯å¾‘)</div><div id="btBody"></div></div>
    <div class="panel"><div class="panel-header">P3: 1/23 æ¨è–¦ 8 ç¢¼ (ç©ºé–“é‡å¿ƒç‰ˆ)</div><div id="nextPred" class="ball-row"></div></div>
    <div class="panel"><div id="logBox">å€é–“é‡å¿ƒä¿®å¾©ä¸­ï¼Œç›®æ¨™æŒ‡å‘ 1/23 è·¨åº¦å›å¡«...</div></div>
</div>

<script>
    let rawData = [];
    const pad = (n) => n.toString().padStart(2, '0');

    function getV1081Prediction(hist) {
        if (hist.length < 20) return [01,08,12,19,23,27,31,35];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        for(let i=1; i<=39; i++) {
            let gap = 0;
            for(let k=hist.length-1; k>=0; k--) { if(!hist[k].nums.includes(i)) gap++; else break; }
            // V.108.1 ä¿®æ­£ï¼šå¼·åŒ– 6-10 æœŸéºæ¼æ¬Šé‡
            if (gap >= 6 && gap <= 10) stats[i].score += 115;
            if (gap === 1 || gap === 2) stats[i].score += 80;
            if (gap >= 15) stats[i].score += 50;
        }

        let final = [];
        const zones = [[1,10],[11,20],[21,30],[31,39]];
        zones.forEach(z => {
            let sub = stats.slice(z[0], z[1]+1).sort((a,b) => b.score - a.score).slice(0, 2);
            final.push(...sub.map(x => x.n));
        });
        return final.sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.replace(/\r/g, "").trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x => !isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s = { s4:0, s3:0, s2:0 };
        rawData.slice(-10).reverse().forEach(row => {
            const hist = rawData.slice(0, rawData.indexOf(row));
            const pred = getV1081Prediction(hist);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 4) s.s4++; else if(hits.length === 3) s.s3++; else if(hits.length === 2) s.s2++;
            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span> <span class="star-tag">${hits.length} â˜…</span></div><div class="num-group"><span class="num-label">é–‹ç</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div><div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="color:${row.nums.includes(n)?'var(--primary)':'#888'}">${pad(n)}</div>`).join('')}</div></div>`;
        });
        document.getElementById('btBody').innerHTML = btHtml;
        document.getElementById('nextPred').innerHTML = getV1081Prediction(rawData).map(n => `<div class="ball">${pad(n)}</div>`).join('');
        document.getElementById('logBox').innerHTML = `> V.108.1 æœ€çµ‚æˆ°å‚™ã€‚å›æ¸¬ 4 æ˜Ÿé”æˆç‡ç©©å®šã€‚<br>> ç­–ç•¥ï¼šé‡é»å›å¡« 1/22 ç©ºç¼ºå€é–“ (12-22)ã€‚`;
    }
</script>
