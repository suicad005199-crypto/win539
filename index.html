<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <style>
        :root { --bg: #0f172a; --panel: #1e293b; --primary: #fbbf24; --border: #334155; --text: #f8fafc; --sub: #94a3b8; --success: #22c55e; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 12px; font-size: 13px; }
        .container { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 14px; border: 1px solid var(--border); }
        .panel-header { color: var(--primary); font-weight: bold; margin-bottom: 10px; border-left: 4px solid var(--primary); padding-left: 8px; display: flex; justify-content: space-between; }

        .num-group { display: flex; gap: 5px; align-items: center; margin-bottom: 4px; }

        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 5px; background: #334155; font-size: 11px; font-weight: bold; }
        .n-box.hit { background: var(--primary); color: #000; box-shadow: 0 0 12px var(--primary); }
        .star-tag { background: var(--success); color: #000; padding: 1px 5px; border-radius: 3px; font-weight: 900; }

        #logBox { background: #020617; color: var(--success); padding: 10px; height: 85px; overflow-y: auto; font-family: monospace; font-size: 11px; border-radius: 6px; }
    </style>
</head>
<body>
<div class="container">
    <div class="panel">
        <div class="panel-header">P1: è‡ªå‹•å­¸ç¿’è¨“ç·´å¼•æ“ (V.70.0)</div>
        <input type="file" id="csvFile" accept=".csv" style="width:100%; color:var(--sub);">
    </div>
    <div class="panel">
        <div class="panel-header">P2: é€æœŸå›æ¸¬æ¨¡æ“¬ (è¿‘åæœŸ)</div>
        <div id="btBody"></div>
    </div>
    <div class="panel">
        <div class="panel-header">P3: ä¸‹æœŸé æ¸¬ (åŠ å£“æ¨¡çµ„)</div>
        <div id="nextPred" class="ball-row"></div>
    </div>
    <div class="panel"><div id="logBox">ç³»çµ±å°±ç·’ã€‚è‡ªå‹•å­¸ç¿’æ¨¡çµ„å·²å•Ÿå‹•...</div></div>
</div>

<script>
    let rawData = [];
    let errorBias = Array(40).fill(0); // è‡ªå‹•å­¸ç¿’åå·®ä¿®æ­£å€¼
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };
    const pad = (n) => n.toString().padStart(2, '0');

    function getV700Prediction(hist, isTesting = false) {
        if (hist.length < 15) return [1, 2, 3, 10, 20, 30, 31, 32];
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        const lastRow = hist[hist.length-1].nums;

        // 1. éºæ¼æœŸæ•¸åˆ†å±¤
        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            for (let k = hist.length - 1; k >= 0; k--) {
                if (!hist[k].nums.includes(i)) gap++; else break;
            }
            // æ¬Šé‡åˆ†é…ï¼šæº«è™Ÿ(3-6æœŸ) > é€£èŠ(0æœŸ) > å†·è™Ÿ
            if (gap >= 3 && gap <= 6) stats[i].score += 50;
            else if (gap === 0) stats[i].score += 40;
            else if (gap === 1 || gap === 2) stats[i].score += 25;
            else stats[i].score += 15;
            
            // æ³¨å…¥è‡ªå‹•å­¸ç¿’çš„åå·®ä¿®æ­£ (ä¾†è‡ªå›æ¸¬çš„èª¤å·®ç´€éŒ„)
            if (!isTesting) stats[i].score += errorBias[i];
        }

        // 2. å°¾æ•¸å…±æŒ¯åŠ å£“
        let tails = Array(10).fill(0);
        hist.slice(-4).forEach(r => r.nums.forEach(n => tails[n%10]++));
        for (let i = 1; i <= 39; i++) if (tails[i%10] >= 2) stats[i].score += 30;

        // 3. é„°è™Ÿè¦å¾‹é–å®š
        lastRow.forEach(n => {
            if (n > 1) stats[n-1].score += 20;
            if (n < 39) stats[n+1].score += 20;
        });

        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            rawData = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0].trim(), nums: c.slice(1, 6).map(x => parseInt(x.trim())).filter(x=>!isNaN(x)).sort((a,b)=>a-b) };
            }).filter(r => r.nums.length === 5);
            run();
        };
        reader.readAsText(e.target.files[0]);
    });

    function run() {
        let btHtml = ""; let s3 = 0;
        errorBias.fill(0); // é‡ç½®å­¸ç¿’æ¨¡çµ„
        const test = rawData.slice(-10).reverse();
        
        test.forEach(row => {
            const idx = rawData.findIndex(r => r.date === row.date);
            const pred = getV700Prediction(rawData.slice(0, idx), true);
            const hits = row.nums.filter(n => pred.includes(n));
            if(hits.length >= 3) s3++;
            
            // è‡ªå‹•å­¸ç¿’ï¼šè¨˜éŒ„æ¼æ‰çš„è™Ÿç¢¼ï¼Œç‚º P3 é æ¸¬åšåŠ å£“æº–å‚™
            row.nums.forEach(n => { if (!pred.includes(n)) errorBias[n] += 5; });

            btHtml += `<div class="bt-row"><div class="bt-meta"><span>ğŸ“… ${row.date}</span><span class="star-tag">${hits.length} ç¢¼</span></div>
                <div class="num-group"><span class="num-label">å¯¦éš›</span>${row.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${pad(n)}</div>`).join('')}</div>
                <div class="num-group"><span class="num-label">é æ¸¬</span>${pred.map(n => `<div class="n-box" style="border:1px solid ${row.nums.includes(n)?'var(--primary)':'#334155'}">${pad(n)}</div>`).join('')}</div></div>`;
        });

        document.getElementById('btBody').innerHTML = btHtml;
        const next = getV700Prediction(rawData, false); // æ‡‰ç”¨å­¸ç¿’å¾Œçš„æ¬Šé‡
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${pad(n)}</div>`).join('');
        log(`å›æ¸¬å®Œæˆï¼ç›®å‰ 3 æ˜Ÿç‡: ${s3*10}%`);
        log(`å­¸ç¿’æ¨¡çµ„ï¼šå·²æ ¹æ“šè¿‘ 10 æœŸèª¤å·®å®Œæˆæ¬Šé‡åŠ å£“ã€‚`);
    }
</script>
</body>
