<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>天天樂牌組分析</title>
<style>
    :root {
        --primary-color: #1A2238; /* 藏藍色 */
        --accent-color: #4A90E2;
        --text-color: #FFFFFF;
        --card-bg: #2A334D;
    }

    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: var(--primary-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
        min-height: 100vh;
        box-sizing: border-box;
    }

    header {
        font-size: 1.8rem;
        font-weight: bold;
        margin: 10px 0;
        text-align: center;
    }

    .card {
        background-color: var(--card-bg);
        border-radius: 12px;
        padding: 15px;
        margin: 10px 0;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    h2 {
        margin-top: 0;
        color: var(--accent-color);
        font-size: 1.2rem;
    }

    ul {
        padding-left: 20px;
    }

    li {
        margin: 5px 0;
    }

    .button {
        background-color: var(--accent-color);
        border: none;
        color: var(--text-color);
        padding: 12px 20px;
        border-radius: 8px;
        font-size: 1rem;
        margin-top: 10px;
        width: 100%;
        max-width: 500px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }

    .button:active {
        background-color: #356bbd;
    }
</style>
</head>
<body>
    <header>天天樂牌組分析</header>

    <div class="card">
        <h2>統計與趨勢分析</h2>
        <ul>
            <li>熱牌：近期頻繁開出</li>
            <li>冷牌：長期未開，可能補出</li>
            <li>尾數分析：選擇高頻尾數或冷尾數</li>
        </ul>
    </div>

    <div class="card">
        <h2>拖牌策略</h2>
        <ul>
            <li>跟牌拖：前期號碼常共開</li>
            <li>熱牌拖：近期熱號搭配</li>
            <li>冷牌拖：長期未開號碼補充</li>
            <li>連莊拖：連續開出的號碼再搭配</li>
        </ul>
    </div>

    <div class="card">
        <h2>版路與走勢圖</h2>
        <ul>
            <li>觀察號碼位置與出現頻率</li>
            <li>識別偏勢號碼</li>
        </ul>
    </div>

    <div class="card">
        <h2>資金管理</h2>
        <ul>
            <li>固定投注預算</li>
            <li>低風險下注優先</li>
        </ul>
    </div>

    <button class="button" onclick="alert('功能待開發: 生成號碼組合')">生成號碼組合</button>

</body>
</html>
