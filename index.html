<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle V.53.9 | 6-Code Optimization</title>
    <style>
        :root { --bg: #090909; --panel: #1a1a1a; --primary: #007aff; --accent: #32d74b; --text: #f2f2f7; --border: #3a3a3c; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 15px; }
        .card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .header { color: var(--primary); font-size: 16px; font-weight: 700; margin-bottom: 12px; display: flex; align-items: center; gap: 8px; }
        .header::before { content: ''; width: 4px; height: 16px; background: var(--primary); border-radius: 2px; }
        .ball-row { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0; }
        .ball { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--primary); }
        .bt-row { font-size: 12px; padding: 8px 0; border-bottom: 1px solid #2c2c2e; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; }
        .hit-tag { background: var(--accent); color: #000; padding: 2px 6px; border-radius: 4px; font-weight: bold; text-align: center; }
        #logBox { font-family: monospace; font-size: 11px; background: #000; padding: 10px; border-radius: 6px; height: 130px; overflow-y: auto; color: #32d74b; line-height: 1.5; border: 1px solid #2c2c2e; }
        input[type="file"] { margin: 10px 0; color: #8e8e93; }
        .summary { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .stat-item { background: #2c2c2e; padding: 8px; border-radius: 6px; text-align: center; }
        .stat-label { font-size: 10px; color: #8e8e93; }
        .stat-val { font-size: 14px; font-weight: bold; color: var(--accent); }
    </style>
</head>
<body>

<div class="card">
    <div class="header">數據注入</div>
    <input type="file" id="csvFile" accept=".csv">
    <div id="logBox">等待 CSV 檔案匯入並執行回測...</div>
</div>

<div class="card">
    <div class="header">下期優化精選 (6碼)</div>
    <div id="nextPred" class="ball-row"></div>
    <div class="summary">
        <div class="stat-item"><div class="stat-label">建議組合</div><div class="stat-val">二星 15 組</div></div>
        <div class="stat-item"><div class="stat-label">策略版本</div><div class="stat-val">V.53.9 Slim</div></div>
    </div>
</div>

<div class="card">
    <div class="header">真實逐期回測 (近10期)</div>
    <div id="btHeader" class="bt-row" style="color:#8e8e93; font-weight:bold;">
        <div>日期</div><div>預測組合</div><div>結果</div>
    </div>
    <div id="btBody"></div>
</div>

<script>
    const log = (m) => { const b = document.getElementById('logBox'); b.innerHTML += `> ${m}<br>`; b.scrollTop = b.scrollHeight; };

    function get6CodePrediction(hist) {
        if (hist.length < 20) return [1, 11, 21, 31, 10, 20];
        let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
        const last10 = hist.slice(-10);
        const lastRow = hist[hist.length - 1].nums;
        for (let i = 1; i <= 39; i++) {
            if ([1, 11, 21, 31, 10, 20, 30].includes(i)) scores[i].s += 500;
            last10.forEach(d => { if (d.nums.includes(i)) scores[i].s += 150; });
            lastRow.forEach(ln => { if (Math.abs(ln - i) === 1) scores[i].s += 200; });
        }
        return scores.slice(1).sort((a, b) => b.s - a.s).slice(0, 6).map(x => x.n).sort((a, b) => a - b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const data = reader.result.trim().split('\n').map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1, 6).map(x => parseInt(x)).sort((a, b) => a - b) };
            }).filter(r => !isNaN(r.nums[0]));
            document.getElementById('logBox').innerHTML = "";
            runBacktest(data);
        };
        reader.readAsText(e.target.files[0]);
    });

    function runBacktest(data) {
        let btHtml = "";
        let totalHits = 0;
        let winCount = 0;
        const testRounds = 10;

        // 生成最新預測
        const next = get6CodePrediction(data);
        document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2, '0')}</div>`).join('');

        // 回測執行
        const testData = data.slice(-testRounds).reverse();
        testData.forEach((row, idx) => {
            const currentIdx = data.length - 1 - idx;
            const histSnapshot = data.slice(0, currentIdx);
            const pred = get6CodePrediction(histSnapshot);
            const hits = row.nums.filter(n => pred.includes(n));
            
            totalHits += hits.length;
            if(hits.length >= 2) winCount++;

            btHtml += `<div class="bt-row">
                <div>${row.date.split('/').slice(1).join('/')}</div>
                <div style="color:#8e8e93">${pred.map(n=>n.toString().padStart(2,'0')).join(',')}</div>
                <div class="${hits.length >= 2 ? 'hit-tag' : ''}">${hits.length}★</div>
            </div>`;
        });

        const avgHits = (totalHits / testRounds).toFixed(2);
        const winProb = (winCount / testRounds * 100).toFixed(0);

        document.getElementById('btBody').innerHTML = btHtml;
        
        log(`[系統分析完成]`);
        log(`歷史數據總計: ${data.length} 期`);
        log(`每期平均命中: ${avgHits} 星`);
        log(`--------------------------------`);
        log(`下期命中 2星(含)以上機率: ${winProb}%`);
        log(`(基於近 ${testRounds} 期真實回測結果)`);
    }
</script>
</body>
</html>
