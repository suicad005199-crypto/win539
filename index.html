<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRO EVO AI 3.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 25px rgba(249, 115, 22, 0.3); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/20">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Panel 1: API 雲端演化引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-green-500 font-bold uppercase">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-ping"></span> 同步中
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">正在獲取雲端數據並優化矩陣權重...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 下期預測 (2-2-2-2 佈局)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/10 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold">第一柱</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第二柱</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第三柱</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-400 font-bold">第四柱</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Panel 2: 近十期回測明細</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">演化推薦</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbys9LFrmqnTftrPqTprRhfn6YBsMH63K4BKOfZfbM7m1wAP_CxH6v9M_2RpIGtbW9cIeA/exec";
        let currentMode = '539';
        let fullData = [];

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                fullData = await response.json();
                document.getElementById('syncStatus').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span> 已同步`;
                processData(fullData);
            } catch (error) {
                document.getElementById('logBox').innerText = "連線失敗";
            }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(fullData.length > 0) processData(fullData);
        }

        function processData(data) {
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: String(row[0]).split('T')[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            const depth = 10; // 嚴格近十期
            let stats = { stars: 0, rows: [] };
            
            for (let i = 0; i < depth; i++) {
                const training = history.slice(i + 1);
                const actual = history[i].nums;
                const prediction = evolveMatrix(training);
                const hits = actual.filter(n => prediction.map(Number).includes(n)).length;
                stats.stars += hits;
                
                // 標記號碼本身
                const predHtml = prediction.map(p => {
                    return actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p;
                }).join(',');

                stats.rows.push({ 
                    date: history[i].date.split('-').slice(1).join('/'), 
                    actual: actual.map(n => n.toString().padStart(2,'0')).join(' '), 
                    predHtml, 
                    hit: hits 
                });
            }

            updateLogBox((stats.stars / depth).toFixed(2), history.length);
            updatePrediction(evolveMatrix(history));
            document.getElementById('historyTable').innerHTML = stats.rows.map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500">${r.date}</td>
                    <td class="font-mono text-white text-[11px]">${r.actual}</td>
                    <td class="text-[11px] text-gray-400 font-mono">${r.predHtml}</td>
                    <td class="text-right font-black ${r.hit >= 2 ? 'text-orange-500' : 'text-gray-700'}">${r.hit}</td>
                </tr>
            `).join('');
        }

        function evolveMatrix(data) {
            const range = currentMode === '539' ? 39 : 36;
            const heatMap = Array(range + 1).fill(0);
            const lastNums = data[0].nums;
            
            for (let n = 1; n <= range; n++) {
                let gap = 0; for (let r of data) { if (r.nums.includes(n)) break; gap++; }
                let neighborScore = 0; lastNums.forEach(ln => { if(Math.abs(ln - n) === 1) neighborScore += 7; }); // 加強鄰號權重
                let trendScore = 0, tailScore = 0;
                data.slice(0, 10).forEach((r, idx) => {
                    if (r.nums.includes(n)) trendScore += (12 - idx); // 加強趨勢權重
                    if (r.nums.some(num => num % 10 === n % 10)) tailScore += (6 - idx/2);
                });
                heatMap[n] = (gap * 1.6) + (neighborScore * 2.2) + (trendScore * 1.5) + (tailScore * 2.0);
                if (lastNums.includes(n)) heatMap[n] *= 2.2; // 強化連莊權重
            }
            return heatMap.map((s, i) => ({ n: i, s })).slice(1).sort((a,b) => b.s - a.s).slice(0, 8).map(x => x.n.toString().padStart(2, '0'));
        }

        function updateLogBox(avg, total) {
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">Matrix Evolution v3.1</span>
                    <span class="bg-white/10 px-2 rounded text-[9px]">樣本: ${total}P</span>
                </div>
                近10期平均命中: <span class="${avg >= 2 ? 'text-green-400' : 'text-orange-500'} text-lg font-black">${avg} 星/期</span><br>
                同步時間: <span class="text-white">${new Date().toLocaleTimeString()}</span><br>
                <div class="mt-1 text-[9px] text-gray-500">已動態強化連莊與鄰號矩陣，優先鎖定熱區號碼。</div>
            `;
        }

        function updatePrediction(s) {
            document.getElementById('p1').innerText = `${s[0]},${s[1]}`;
            document.getElementById('p2').innerText = `${s[2]},${s[3]}`;
            document.getElementById('p3').innerText = `${s[4]},${s[5]}`;
            document.getElementById('p4').innerText = `${s[6]},${s[7]}`;
        }
    </script>
</body>
</html>
