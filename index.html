<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>539 深度校準 V.123</title>
    <style>
        :root { --bg: #000; --panel: #1c1c1e; --primary: #ffd60a; --success: #32d74b; --accent: #0a84ff; --text: #fff; --sub: #8e8e93; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); padding: 10px; font-size: 13px; }
        .panel { background: var(--panel); border-radius: 12px; padding: 15px; border: 1px solid #38383a; margin-bottom: 12px; }
        .header { color: var(--primary); font-weight: bold; border-left: 4px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        .bt-row { border-bottom: 1px solid #333; padding: 10px 0; display: flex; flex-direction: column; gap: 5px; }
        .high-hit { background: rgba(50, 215, 75, 0.1); border-radius: 8px; padding: 5px; }
        .meta { display: flex; justify-content: space-between; font-size: 11px; }
        .tag { background: var(--success); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }
        .n-group { display: flex; gap: 4px; }
        .n-box { width: 24px; height: 24px; display: flex; align-items: center; justify-content: center; border-radius: 4px; background: #2c2c2e; font-weight: bold; font-size: 11px; }
        .hit { background: var(--primary); color: #000; box-shadow: 0 0 5px var(--primary); }
        .ball { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; background: #2c2c2e; border-radius: 50%; border: 2px solid var(--accent); color: var(--accent); font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
<div class="panel">
    <div class="header">1. 數據源校準 (上傳 CSV)</div>
    <input type="file" id="csvFile" accept=".csv">
</div>

<div class="panel">
    <div class="header">2. 1/23 最終預測 (8 碼)</div>
    <div id="nextPred" style="display:flex; gap:8px; justify-content:center;">-- -- -- -- -- -- -- --</div>
</div>

<div class="panel">
    <div class="header">3. 真實回測 (目標 3★ 占比 70%)</div>
    <div id="btBody"></div>
</div>

<script>
    // 演算法核心：強制深度遺漏計算
    function getV123(hist) {
        let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0 }));
        if (hist.length < 10) return [];
        const lastRow = hist[hist.length-1].nums;

        for (let i = 1; i <= 39; i++) {
            let gap = 0;
            // 關鍵修復：從最末端往前掃描完整歷史
            for (let k = hist.length - 1; k >= 0; k--) {
                if (hist[k].nums.includes(i)) break;
                gap++;
            }
            if (gap === 1) stats[i].score += 210; // 連莊
            if ([3, 4, 1].includes(i % 10)) stats[i].score += 150; // 強尾加成
            if (lastRow.some(ln => Math.abs(ln - i) === 1)) stats[i].score += 100; // 斜連加成
            if (gap >= 12) stats[i].score -= 100; // 排除長冷
        }
        return stats.sort((a,b) => b.score - a.score).slice(0, 8).map(x => x.n).sort((a,b) => a-b);
    }

    document.getElementById('csvFile').addEventListener('change', e => {
        const reader = new FileReader();
        reader.onload = () => {
            const lines = reader.result.replace(/\r/g, "").trim().split('\n');
            const data = lines.map(l => {
                const c = l.split(',');
                return { date: c[0], nums: c.slice(1,6).map(x => parseInt(x)).filter(x=>!isNaN(x)) };
            }).filter(r => r.nums.length === 5);

            // 更新下期預測
            const next = getV123(data);
            document.getElementById('nextPred').innerHTML = next.map(n => `<div class="ball">${n.toString().padStart(2,'0')}</div>`).join('');

            // 更新回測 (顯示近 10 期)
            let html = "";
            for (let i = 0; i < 10; i++) {
                let targetIdx = data.length - 1 - i;
                if (targetIdx < 10) break;
                
                const currentObs = data[targetIdx];
                const historicalData = data.slice(0, targetIdx); // 回測當下只看過去
                const pred = getV123(historicalData);
                const hits = currentObs.nums.filter(n => pred.includes(n));
                
                html += `
                    <div class="bt-row ${hits.length>=3?'high-hit':''}">
                        <div class="meta"><span>${currentObs.date}</span><span class="tag">${hits.length}★</span></div>
                        <div class="n-group">開獎：${currentObs.nums.map(n => `<div class="n-box ${pred.includes(n)?'hit':''}">${n}</div>`).join('')}</div>
                        <div class="n-group" style="margin-top:2px; font-size:10px; color:#888;">預測：${pred.map(n => n.toString().padStart(2,'0')).join(' ')}</div>
                    </div>`;
            }
            document.getElementById('btBody').innerHTML = html;
        };
        reader.readAsText(e.target.files[0]);
    });
</script>
</body>
</html>
