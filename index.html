<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.92 PENTA-STRIKE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 45px rgba(249, 115, 22, 0.35); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 900; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        .hit-num { color: #fff; font-weight: 900; background: var(--ios-orange); padding: 0 2px; border-radius: 3px; }
        table { table-layout: fixed; width: 100%; border-collapse: collapse; }
        #logBox::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500 uppercase">PENTA <span class="text-white">Strike 8.92</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-3 py-1.5 rounded-lg text-xs btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-3 py-1.5 rounded-lg text-xs btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 orange-glow border border-orange-500/40">
        <div class="flex justify-between items-end mb-1">
            <label class="text-[9px] text-orange-400 font-bold uppercase tracking-widest">核心引擎：5 碼精確模式</label>
            <span id="hitRateBadge" class="text-[9px] text-white font-black bg-red-600 px-1.5 rounded-full">HIGH-PRECISION</span>
        </div>
        <div id="logBox" class="bg-black/50 p-2 rounded-lg text-[11px] h-20 overflow-y-auto font-mono border border-white/5 leading-snug">
            正在計算 5 碼最優路徑...
        </div>
    </div>

    <div class="ios-panel p-4 mb-3 border-t-2 border-orange-600">
        <div class="flex justify-around items-center" id="nextPredBox">
            <div class="text-2xl font-black text-white" id="n1">--</div>
            <div class="text-2xl font-black text-white" id="n2">--</div>
            <div class="text-2xl font-black text-white" id="n3">--</div>
            <div class="text-2xl font-black text-white" id="n4">--</div>
            <div class="text-2xl font-black text-white" id="n5">--</div>
        </div>
    </div>

    <div class="ios-panel p-3 flex-grow overflow-hidden flex flex-col">
        <div class="flex justify-between items-center mb-2">
            <label class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter">深度回測 (5 碼實戰模擬)</label>
        </div>
        <div class="overflow-y-auto flex-grow">
            <table>
                <thead class="sticky top-0 bg-[#1c1c1e] text-[10px] text-gray-500 border-b border-white/10">
                    <tr>
                        <th class="w-[15%] py-1 text-left">日期</th>
                        <th class="w-[40%] text-center">開獎結果</th>
                        <th class="w-[35%] text-center">預測 (5M)</th>
                        <th class="w-[10%] text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5 text-[10.5px]"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539', rawData = null;

        async function fetchData() {
            try {
                const res = await fetch(API_URL);
                rawData = await res.json();
                processData(rawData[currentMode]);
            } catch (e) { document.getElementById('logBox').innerText = "連線超時"; }
        }

        function switchMode(m) {
            currentMode = m;
            document.getElementById('btn539').className = `px-3 py-1.5 rounded-lg text-xs ${m==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-3 py-1.5 rounded-lg text-xs ${m==='Daily'?'btn-active ml-1':'btn-inactive ml-1'}`;
            if(rawData) processData(rawData[m]);
        }

        function getPentaLogic(history) {
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0 }));
            const last = history[0].nums;
            let coMap = Array(40).fill(0).map(() => Array(40).fill(0));
            history.slice(0, 35).forEach(h => {
                h.nums.forEach(n1 => h.nums.forEach(n2 => { if(n1 !== n2) coMap[n1][n2]++; }));
            });

            for(let i=1; i<=39; i++) {
                let gap = 0; for(let r of history) { if(r.nums.includes(i)) break; gap++; }
                if(gap > 15) continue; // 5碼模式必須捨棄極冷碼

                // 核心權重
                last.forEach(ln => {
                    if(Math.abs(ln-i) === 1) scores[i].s += 100; // 強鄰碼
                    if(ln % 10 === i % 10) scores[i].s += 80;   // 同尾引力
                    scores[i].s += coMap[ln][i] * (currentMode === 'Daily' ? 35 : 20); // 矩陣
                });
                if(gap <= 3) scores[i].s += 50; // 追蹤極熱
            }

            let sorted = scores.slice(1).sort((a,b) => b.s - a.s);
            let final = new Set();
            
            // 5碼模式直接選取最優前5名 (基於軸心共振)
            for(let x of sorted) {
                if(final.size >= 5) break;
                final.add(x.n);
            }
            
            return Array.from(final).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(r => r && r.length >= 6).map(r => ({
                date: String(r[0]).includes('T') ? String(r[0]).split('T')[0] : String(r[0]),
                nums: r.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);

            if (new Date(history[0].date) < new Date(history[history.length-1].date)) history.reverse();

            let stars = 0, hitCount = 0, rows = "";
            for (let i = 0; i < 10; i++) {
                if(!history[i+1]) break;
                const pred = getPentaLogic(history.slice(i+1));
                const hits = history[i].nums.filter(n => pred.includes(n.toString().padStart(2,'0')));
                stars += hits.length;
                if(hits.length > 0) hitCount++;
                const predHtml = pred.map(p => history[i].nums.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(' ');
                rows += `<tr class="border-b border-white/5"><td class="py-2.5 text-gray-500 font-mono tracking-tighter">${history[i].date.split('-').slice(-2).join('/')}</td><td class="text-white text-center font-bold tracking-tighter text-[11px]">${history[i].nums.map(n=>n.toString().padStart(2,'0')).join(' ')}</td><td class="text-gray-400 text-center font-mono tracking-tighter text-[11px]">${predHtml}</td><td class="text-right font-black ${hits.length>=1?'text-orange-500':'text-gray-700'}">${hits.length}</td></tr>`;
            }

            document.getElementById('hitRateBadge').innerText = `穩定度: ${(hitCount/10*100).toFixed(0)}%`;
            document.getElementById('logBox').innerHTML = `模式：<span class="text-orange-500">5 碼精確打擊</span><br>平均命中：<span class="text-white">${(stars/10).toFixed(2)} 碼</span><br>狀態：<span class="text-green-500">已壓制冗餘號碼，專注高共振軸心。</span>`;

            const f = getPentaLogic(history);
            f.forEach((val, idx) => { document.getElementById(`n${idx+1}`).innerText = val; });
            document.getElementById('historyTable').innerHTML = rows;
        }
    </script>
</body>
</html>
