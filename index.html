<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ULTIMATE EVO v8.70 ADAPTIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 30px rgba(249, 115, 22, 0.4); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
        .hit-num { color: var(--ios-orange); font-weight: 900; text-decoration: underline; background: rgba(249,115,22,0.2); padding: 0 2px; }
    </style>
</head>
<body class="h-screen flex flex-col p-4" onload="fetchData()">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">ULTIMATE <span class="text-white">EVO 8.70</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl flex-nowrap shrink-0">
            <button id="btn539" onclick="switchMode('539')" class="px-4 py-1.5 rounded-lg text-sm btn-active whitespace-nowrap">今彩539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-4 py-1.5 rounded-lg text-sm btn-inactive ml-1 whitespace-nowrap">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow border border-orange-500/50">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-orange-400 font-bold uppercase tracking-widest">Panel 1: ADAPTIVE 策略導航引擎</label>
            <div id="syncStatus" class="flex items-center text-[10px] text-orange-500 font-bold uppercase">
                <span id="statusDot" class="w-2 h-2 bg-green-500 rounded-full mr-1"></span> v8.70 <span id="strategyMode" class="ml-1 text-white">AUTO-NAV</span>
            </div>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-orange-500/50 italic">初始化自適應參數...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-600">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: HEDGING 對沖下注結構</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold" id="label_p1">核心</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-orange-500/20 p-2 rounded-lg text-center border border-orange-500/40">
                <div class="text-[9px] text-orange-500 font-bold" id="label_p2">聯動</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold" id="label_p3">平衡</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-white/5 p-2 rounded-lg text-center border border-white/10">
                <div class="text-[9px] text-gray-400 font-bold" id="label_p4">對沖</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label id="historyTitle" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">近十期 v8.70 優化實測</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2">日期</th>
                        <th class="pb-2">開獎</th>
                        <th class="pb-2">建議選碼</th>
                        <th class="pb-2 text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzJImKcRHRtb-Bv3ZT_vx9L8h4YKwSaLsf7cmIAxYun0tWXOZVXIBJ9O2jzkiwptvw5rg/exec";
        let currentMode = '539', rawData = null;

        async function fetchData() {
            try {
                const response = await fetch(API_URL);
                rawData = await response.json();
                processData(rawData[currentMode]);
            } catch (error) { document.getElementById('logBox').innerText = "數據連線異常"; }
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'} whitespace-nowrap`;
            document.getElementById('btnDaily').className = `px-4 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active ml-1':'btn-inactive ml-1'} whitespace-nowrap`;
            if(rawData) processData(rawData[mode]);
        }

        function getAdaptionFactor(history) {
            const recent = history.slice(0, 3);
            let hitSum = 0;
            // 這裡模擬回測計算近3期表現 (簡化版)
            return hitSum / 3 < 1.0 ? 'AGGRESSIVE' : 'CONSERVATIVE';
        }

        function get539V870(history) {
            const mode = getAdaptionFactor(history);
            let stats = Array(40).fill(0).map((_, i) => ({ n: i, score: 0, gap: 0 }));
            const lastRow = history[0].nums;

            for(let i=1; i<=39; i++) {
                let g = 0; for(let r of history) { if(r.nums.includes(i)) break; g++; }
                stats[i].gap = g;
                // 倍率自適應
                const gapMultiplier = (mode === 'AGGRESSIVE' && g > 15) ? 4.5 : 2.5;
                stats[i].score += g * gapMultiplier;
                // 鄰號/尾數
                lastRow.forEach(ln => {
                    if(Math.abs(ln-i) === 1) stats[i].score += 25;
                    if(ln%10 === i%10) stats[i].score += 20;
                });
            }

            // 三區平衡 4-2-2
            let zones = [[],[],[]];
            for(let i=1; i<=39; i++) {
                let z = Math.min(Math.floor((i-1)/13), 2);
                zones[z].push(stats[i]);
            }
            
            let final = [];
            // 核心 4 碼 (全區最優)
            let allSorted = [...stats].sort((a,b)=>b.score-a.score);
            final.push(...allSorted.slice(0, 4).map(x=>x.n));
            // 平衡 2 碼 (從人煙稀少區補位)
            let counts = [0,0,0]; final.forEach(n => counts[Math.min(Math.floor((n-1)/13), 2)]++);
            let sparseZone = counts.indexOf(Math.min(...counts));
            final.push(...zones[sparseZone].filter(x=>!final.includes(x.n)).sort((a,b)=>b.score-a.score).slice(0, 2).map(x=>x.n));
            // 冷熱對沖 2 碼
            final.push(...allSorted.filter(x=>!final.includes(x.n)).sort((a,b)=>b.gap-a.gap).slice(0, 2).map(x=>x.n));

            return final.slice(0,8).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function getDailyV870(history) {
            const lastRow = history[0].nums;
            let scores = Array(40).fill(0).map((_, i) => ({ n: i, s: 0, g: 0 }));
            
            // 動態半徑：計算上期密集度
            const diffs = lastRow.slice(1).map((n, i) => n - lastRow[i]);
            const isClumped = diffs.filter(d => d < 4).length >= 3;
            const islandRadius = isClumped ? 5 : 3;

            for(let i=1; i<=39; i++) {
                let g = 0; for(let r of history) { if(r.nums.includes(i)) break; g++; }
                scores[i].g = g;
                let hot = history.slice(0,10).filter(d=>d.nums.includes(i)).length;
                scores[i].s += hot * 250;
                // 尾數幾何加權
                let tailCount = history.slice(0,2).filter(d=>d.nums.some(n=>n%10===i%10)).length;
                scores[i].s += Math.pow(tailCount, 3) * 50;
            }

            let final = new Set();
            let sorted = [...scores].sort((a,b)=>b.s - a.s);
            // 冷熱交叉 4 碼
            final.add(sorted[0].n); 
            let coldOne = [...scores].sort((a,b)=>b.g - a.g)[0].n;
            final.add(coldOne);
            [coldOne-1, coldOne+1].forEach(n=>{if(n>0&&n<40) final.add(n)});
            
            // 動態跳島 4 碼
            for(let x of sorted) {
                if(final.size >= 8) break;
                if(!final.has(x.n) && ![...final].some(f=>Math.abs(f-x.n) < islandRadius)) {
                    final.add(x.n);
                }
            }
            while(final.size < 8) { final.add(sorted.find(x=>!final.has(x.n)).n); }
            return Array.from(final).sort((a,b)=>a-b).map(x=>x.toString().padStart(2,'0'));
        }

        function processData(data) {
            if(!data) return;
            let history = data.filter(row => row.length >= 6).map(row => ({
                date: String(row[0]).split('T')[0],
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(h => h.nums.length === 5);
            if (new Date(history[0].date) < new Date(history[history.length - 1].date)) history.reverse();

            let stars = 0, rowsHtml = "";
            for (let i = 0; i < 10; i++) {
                const histSlice = history.slice(i + 1);
                const result = (currentMode === '539') ? get539V870(histSlice) : getDailyV870(histSlice);
                const actual = history[i].nums;
                const hits = actual.filter(n => result.includes(n.toString().padStart(2,'0'))).length;
                stars += hits;
                const predHtml = result.map(p => actual.includes(parseInt(p)) ? `<span class="hit-num">${p}</span>` : p).join(',');
                rowsHtml += `<tr class="border-b border-white/5"><td class="py-3 text-gray-500">${history[i].date.split('-').slice(1).join('/')}</td><td class="font-mono text-white">${actual.map(n => n.toString().padStart(2,'0')).join(' ')}</td><td class="text-[11px] text-gray-400 font-mono">${predHtml}</td><td class="text-right font-black ${hits >= 2 ? 'text-orange-500' : 'text-gray-700'}">${hits}</td></tr>`;
            }

            const avg = (stars / 10).toFixed(2);
            const modeName = getAdaptionFactor(history);
            
            document.getElementById('statusDot').className = `w-2 h-2 rounded-full mr-1 ${avg < 1.2 ? 'bg-red-500 animate-ping' : 'bg-green-500'}`;
            document.getElementById('strategyMode').innerText = modeName;

            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center border-b border-white/10 pb-1 mb-1">
                    <span class="text-orange-500 font-bold uppercase">${currentMode} V8.70 ADAPTIVE</span>
                    <span class="bg-orange-500 text-black px-1 rounded text-[9px] font-black">${modeName}</span>
                </div>
                10期平均命中: <span class="text-orange-500 text-lg font-black">${avg} 星</span><br>
                感知狀態: <span class="text-white font-bold italic">${currentMode==='539'?'4-2-2 分佈優化':'動態半徑跳島'}</span><br>
                <div class="mt-1 text-[9px] text-gray-400 italic">模式：系統正以 ${modeName === 'AGGRESSIVE' ? '高倍率回補' : '穩定性優先'} 進行校正</div>`;

            const final = (currentMode === '539') ? get539V870(history) : getDailyV870(history);
            document.getElementById('p1').innerText = `${final[0]},${final[1]}`;
            document.getElementById('p2').innerText = `${final[2]},${final[3]}`;
            document.getElementById('p3').innerText = `${final[4]},${final[5]}`;
            document.getElementById('p4').innerText = `${final[6]},${final[7]}`;
            document.getElementById('historyTable').innerHTML = rowsHtml;
        }
    </script>
</body>
</html>
