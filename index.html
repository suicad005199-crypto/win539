<!DOCTYPE html>
<html>
<head>
    <title>HTML5 魚機原型</title>
    <style>
        body { margin: 0; overflow: hidden; background: #001a33; }
        canvas { display: block; background: url('https://bit.ly/3QW6R9x') center/cover; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let score = 0;
const fishes = [];
const bullets = [];

// 1. 魚的類別
class Fish {
    constructor() {
        this.x = -100;
        this.y = Math.random() * (canvas.height - 100);
        this.speed = Math.random() * 2 + 1;
        this.radius = 30;
    }
    update() {
        this.x += this.speed;
    }
    draw() {
        ctx.fillStyle = 'orange';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

// 2. 砲彈類別
class Bullet {
    constructor(tx, ty) {
        this.x = canvas.width / 2;
        this.y = canvas.height - 20;
        const angle = Math.atan2(ty - this.y, tx - this.x);
        this.vx = Math.cos(angle) * 10;
        this.vy = Math.sin(angle) * 10;
        this.radius = 5;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;
    }
    draw() {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
    }
}

// 點擊發射
canvas.addEventListener('mousedown', (e) => {
    bullets.push(new Bullet(e.clientX, e.clientY));
});

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 處理魚群
    if (Math.random() < 0.02) fishes.push(new Fish());
    fishes.forEach((fish, fIdx) => {
        fish.update();
        fish.draw();
        if (fish.x > canvas.width) fishes.splice(fIdx, 1);
    });

    // 處理砲彈與碰撞偵測
    bullets.forEach((bullet, bIdx) => {
        bullet.update();
        bullet.draw();

        fishes.forEach((fish, fIdx) => {
            const dist = Math.hypot(bullet.x - fish.x, bullet.y - fish.y);
            if (dist < fish.radius + bullet.radius) {
                // 擊中魚
                fishes.splice(fIdx, 1);
                bullets.splice(bIdx, 1);
                score += 10;
            }
        });

        if (bullet.y < 0 || bullet.x < 0 || bullet.x > canvas.width) bullets.splice(bIdx, 1);
    });

    // 顯示分數
    ctx.fillStyle = 'white';
    ctx.font = '24px Arial';
    ctx.fillText(`Score: ${score}`, 20, 40);

    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
