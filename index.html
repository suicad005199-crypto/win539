<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LOTTO Predictor AI Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --ios-orange: #f97316; --ios-bg: #000000; --ios-panel: #1c1c1e; }
        body { background-color: var(--ios-bg); color: #fff; font-family: -apple-system, system-ui; overflow: hidden; }
        .ios-panel { background: var(--ios-panel); border-radius: 12px; }
        .orange-glow { box-shadow: 0 0 15px rgba(249, 115, 22, 0.2); }
        .btn-active { background: var(--ios-orange); color: #000; font-weight: 700; }
        .btn-inactive { background: #2c2c2e; color: var(--ios-orange); }
        #logBox { font-variant-numeric: tabular-nums; scrollbar-width: none; }
        #logBox::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-black italic tracking-tighter text-orange-500">PRO <span class="text-white">AI</span></h1>
        <div class="flex bg-[#2c2c2e] p-1 rounded-xl">
            <button id="btn539" onclick="switchMode('539')" class="px-6 py-1.5 rounded-lg text-sm btn-active transition-all">539</button>
            <button id="btnDaily" onclick="switchMode('Daily')" class="px-6 py-1.5 rounded-lg text-sm btn-inactive transition-all">天天樂</button>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 orange-glow">
        <div class="flex justify-between items-end mb-2">
            <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Panel 1: AI Engine Status</label>
            <input type="file" id="csvInput" class="hidden" accept=".csv">
            <button onclick="document.getElementById('csvInput').click()" class="text-xs bg-orange-600/20 text-orange-500 px-3 py-1 rounded-md border border-orange-500/30">上傳數據</button>
        </div>
        <div id="logBox" class="bg-black/50 p-3 rounded-lg text-[11px] h-28 overflow-y-auto font-mono border border-white/5 leading-relaxed">
            <span class="text-gray-500">系統待命。請上傳 CSV (18-25期)...</span>
        </div>
    </div>

    <div class="ios-panel p-4 mb-4 border-t-2 border-orange-500">
        <label id="layoutLabel" class="text-[10px] text-gray-400 font-bold uppercase tracking-widest block mb-3">Panel 3: 下期預測 (初始化中)</label>
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-orange-950/20 p-2 rounded-lg text-center border border-orange-500/30">
                <div class="text-[9px] text-orange-500 font-bold italic">第一柱(膽)</div>
                <div class="text-lg font-black text-white" id="p1">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第二柱</div>
                <div class="text-lg font-black text-white" id="p2">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第三柱</div>
                <div class="text-lg font-black text-white" id="p3">--</div>
            </div>
            <div class="bg-black/40 p-2 rounded-lg text-center border border-white/5">
                <div class="text-[9px] text-gray-500 font-bold">第四柱</div>
                <div class="text-lg font-black text-white" id="p4">--</div>
            </div>
        </div>
    </div>

    <div class="ios-panel p-4 flex-grow overflow-hidden flex flex-col">
        <label class="text-[10px] text-gray-400 font-bold uppercase tracking-widest mb-2">Panel 2: 自我優化回測報告</label>
        <div class="overflow-y-auto flex-grow">
            <table class="w-full text-[12px]">
                <thead class="sticky top-0 bg-[#1c1c1e] text-gray-500 shadow-sm">
                    <tr class="text-left border-b border-white/10">
                        <th class="pb-2 font-medium">日期</th>
                        <th class="pb-2 font-medium">開獎</th>
                        <th class="pb-2 font-medium">預測</th>
                        <th class="pb-2 font-medium text-right">星</th>
                    </tr>
                </thead>
                <tbody id="historyTable" class="divide-y divide-white/5"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentMode = '539';
        let rawData = [];
        let aiConfig = { strategy: "初始化", layout: "2-2-2-2" };

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('btn539').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='539'?'btn-active':'btn-inactive'}`;
            document.getElementById('btnDaily').className = `px-6 py-1.5 rounded-lg text-sm transition-all ${mode==='Daily'?'btn-active':'btn-inactive'}`;
            if(rawData.length > 0) processData(rawData);
        }

        document.getElementById('csvInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                rawData = event.target.result.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.includes(','))
                    .map(line => line.split(','));
                processData(rawData);
            };
            reader.readAsText(file);
        });

        function processData(data) {
            let history = data.slice(1).map(row => ({
                date: row[0].replace(/"/g, ''),
                nums: row.slice(1, 6).map(n => parseInt(n)).filter(n => !isNaN(n)).sort((a,b)=>a-b)
            })).filter(item => item.nums.length === 5);

            if (history.length > 1 && new Date(history[0].date) < new Date(history[history.length - 1].date)) {
                history.reverse();
            }

            // --- AI 自我優化模組 ---
            const backtestDepth = Math.min(history.length - 5, 10);
            let stats = { count: 0, hits: [], totalStars: 0 };
            
            // 執行深度回測以決定最佳策略
            for (let i = 0; i < backtestDepth; i++) {
                const train = history.slice(i + 1);
                const pred = generateStrategy(train, true); // true 代表回測模式
                const flatPred = pred.flat().map(Number);
                const hitCount = history[i].nums.filter(n => flatPred.includes(n)).length;
                stats.hits.push({ date: history[i].date, actual: history[i].nums, pred: pred, hit: hitCount });
                stats.totalStars += hitCount;
                stats.count++;
            }

            const avgHit = stats.totalStars / stats.count;
            
            // 策略權重自動調整
            if (avgHit < 1.0) {
                aiConfig.strategy = "深度聚焦 (熱溫4:4)";
                aiConfig.layout = "3-2-2-1";
            } else {
                aiConfig.strategy = "均衡補償 (遺漏優先)";
                aiConfig.layout = "2-2-2-2";
            }

            updateLogBox(stats, avgHit, history.length);
            updatePrediction(generateStrategy(history, false));
            updateHistoryTable(stats.hits);
            document.getElementById('layoutLabel').innerText = `Panel 3: 下期預測 (${aiConfig.layout} 佈局)`;
        }

        function generateStrategy(data, isBacktest) {
            const range = currentMode === '539' ? 39 : 36;
            const hotScores = Array(range + 1).fill(0);
            const gaps = Array(range + 1).fill(0);
            const tails = Array(10).fill(0); // 尾數分析

            // 1. 基礎分析
            for (let n = 1; n <= range; n++) {
                let g = 0;
                for (let r of data) { if (r.nums.includes(n)) break; g++; }
                gaps[n] = g;
            }
            data.slice(0, 10).forEach((r, idx) => {
                r.nums.forEach(n => { 
                    if(n <= range) {
                        hotScores[n] += (10 - idx);
                        tails[n % 10] += 1;
                    }
                });
            });

            // 2. 模組化選號邏輯
            let pool = [];
            for (let n = 1; n <= range; n++) {
                let score = hotScores[n] * 1.5; // 趨勢權重
                score += (gaps[n] > 5 ? 5 : 0); // 遺漏補償
                score += tails[n % 10] * 0.8; // 尾數聯動
                pool.push({ n, s: score });
            }
            pool.sort((a,b) => b.s - a.s);
            let final8 = pool.slice(0, 8).map(x => x.n);

            // 3. 動態佈局封裝
            const s = final8.map(n => n.toString().padStart(2, '0'));
            if (aiConfig.layout === "3-2-2-1") {
                return [[s[0], s[1], s[2]], [s[3], s[4]], [s[5], s[6]], [s[7]]];
            } else {
                return [[s[0], s[1]], [s[2], s[3]], [s[4], s[5]], [s[6], s[7]]];
            }
        }

        function updateLogBox(s, avg, total) {
            const mood = avg > 1.2 ? "良好" : (avg > 0.8 ? "普通" : "低迷");
            document.getElementById('logBox').innerHTML = `
                <div class="flex justify-between items-center mb-1">
                    <span class="text-orange-500 font-bold">AI 權重引擎 [${currentMode}]</span>
                    <span class="text-[10px] bg-white/10 px-2 py-0.5 rounded text-gray-300">數據量: ${total}期</span>
                </div>
                當前策略: <span class="text-white">${aiConfig.strategy}</span><br>
                回測表現: <span class="${avg<1?'text-red-400':'text-green-400'}">${avg.toFixed(2)} 星/期 (${mood})</span><br>
                <div class="mt-2 grid grid-cols-3 gap-1 text-[9px] text-center">
                    <div class="bg-white/5 py-1 rounded">2星: ${s.hits.filter(h=>h.hit===2).length}</div>
                    <div class="bg-white/5 py-1 rounded">3星: ${s.hits.filter(h=>h.hit===3).length}</div>
                    <div class="bg-white/5 py-1 rounded">4星+: ${s.hits.filter(h=>h.hit>=4).length}</div>
                </div>
            `;
        }

        function updatePrediction(pred) {
            for(let i=0; i<4; i++) {
                document.getElementById(`p${i+1}`).innerText = pred[i] ? pred[i].join(',') : '--';
            }
        }

        function updateHistoryTable(hits) {
            document.getElementById('historyTable').innerHTML = hits.map(r => `
                <tr class="border-b border-white/5">
                    <td class="py-3 text-gray-500 text-[10px]">${r.date}</td>
                    <td class="font-mono text-white text-xs">${r.actual.map(n=>n.toString().padStart(2,'0')).join(' ')}</td>
                    <td class="text-[10px] text-gray-400 font-mono">${r.pred.map(p=>p.join(',')).join('|')}</td>
                    <td class="text-right font-bold ${r.hit>=2?'text-orange-500':'text-gray-700'}">${r.hit}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
